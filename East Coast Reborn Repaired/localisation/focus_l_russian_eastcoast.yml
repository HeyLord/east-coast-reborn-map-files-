 vault101_1:0 "Тайна Убежища 101"
 vault101_1_desc:0 "Мы поклялись держать это в тайне, но тайна рано или поздно становится явью"
 vault101_2:0 "Побег Джеймса"
 vault101_2_desc:0 "Спустя 20 лет, доктор Джеймс решает преподнести нам сюрприз"
 vault101_3:0 "Открытие арсенала"
 vault101_3_desc:0 "В Убежище 101 имеется внушительный арсенал, однако его уже давным давно никто не открывал, не известно что именно там мы найдём"
 PIT_focus_1:0 "История Питтсбурга"
 PIT_focus_1_desc:0 "..."
 PIT_focus_2:0 "Бич Божий"
 PIT_focus_2_desc:0 "В 2255 году отряд Братства Стали под командованием Оуэна Лайонса наткнулся на развалины Питта..."
 PIT_focus_3:0 "Восхождение Ашура"
 PIT_focus_3_desc:0 "Спустя некоторое время после ухода отряда Братства Стали Ашур очнулся..."
 PIT_focus_4:0 "Сталелитейный завод"
 PIT_focus_4_desc:0 "Очистив новые территории из-под завалов, мы могли бы использовать дополнительный заводской потенциал"
 PIT_focus_5:0 "Надавить на рейдеров"
 PIT_focus_5_desc:0 "В связи с увеличивающимися жалобами на рейдеров из-за плохого обращения к рабам,Ашур потребовал от рейдеров более мягкого отношения к рабам."
 PIT_focus_6:0 "Очистить завод от трогов"
 PIT_focus_6_desc:0 "В последнее время троги заполонили местность вблизи сталелитейного завода,и начали устраивать набеги на нашу территорию, из-за чего начали погибать наши рабы. Нам следует искоренить эту угрозу и отбить завод у трогов."
 PIT_focus_7:0 "Промышленность Верхнего Города"
 PIT_focus_7_desc:0 "Открытие сталелитейного завода позволит нам возвести новые военные фабрики в Верхнем Городе"
 PIT_focus_8:0 "Строительство Очистителя"
 PIT_focus_8_desc:0 "Нехватка воды чувствуется особенно ярко в последнее время, пошлём рабов строить водоочистительные станции?"
 PIT_focus_9:0 "Навыки Ашура"
 PIT_focus_9_desc:0 "В прошлом наш великий лидер Ашур состоял в Братстве Стали. Хоть с тех пор и минуло много лет, его боевые навыки никуда не делись. Ашур мог бы научить нас,как нужно сражаться."
 PIT_focus_10:0 "Поддержка рейдов"
 PIT_focus_10_desc:0 "Наши рейдеры привыкли к оседлой жизни, но пообещав им горы золота мы можем вновь разогреть в них желание наживы."
 PIT_focus_11:0 "В поисках стальных чушек"
 PIT_focus_11_desc:0 "Отправив рабов на поиски в старый сталелитейный завод, мы могли бы найти столь необходимый для нас металл для создания патронов и оружия."
 PIT_focus_12:0 "Сделка с работорговцами"
 PIT_focus_12_desc:0 "За последние годы ощущается сильная нехватка рабов,и для того,чтобы обеспечить эффективное производство оружя и брони,нам придется совершить сделку с работорговцами из Парадиз-Фоллз."
 PIT_focus_13:0 "Поработить рейдеров Шенли"
 PIT_focus_13_desc:0 "Рейдеры Шенли обосновались в южной части Питта и периодически досаждают нам своими атаками на завод. Демонстративно убив Шенли,мы сможем добиться подчинения остальных налётчиков, что укрепит авторитет Ашура по всей Пенсильвании."
 PIT_focus_14:0 "Похитить учёных Убежища 98"
 PIT_focus_14_desc:0 "Похитив учёных из Убежища 98 мы могли бы улучшить наш технологический потенциал."
 PIT_focus_15:0 "Захват Убежища 98"
 PIT_focus_15_desc:0 "От захваченных учёных было выяснено, что очень многие ценные ресурсы хранятся в Убежище 98.Ашур собирает людей в новый поход на захват Убежища 98."
 Enclavesp_1:0 "Радио Анклава"
 Enclavesp_1_desc:0 "Наши учёные изобрели роботов, которые могли бы перемещаться по всем пустошам и прославлять нашу великую нацию."
 Enclavesp_2:0 "Экспедиция в Марипозу"
 Enclavesp_2_desc:0 "Президент Эдем отправляет отряд ветеранов в поисках ВРЭ на базу в Марипозе."
 Enclavesp_3:0 "Принять Призывную Компанию"
 Enclavesp_3_desc:0 "Открыв призывную компанию мы могли бы привлечь больше молодых людей на военную службу."
 Enclavesp_4:0 "Военная База Рэйвен-Рок"
 Enclavesp_4_desc:0 "Военная База Рэйвен-Рок является нашим плацдармом в Столичной Пустоши. Построив улучшенную инфраструктуру мы могли бы усилить действия наших войск в этом регионе."
 Enclavesp_5:0 "Ремонт Винтокрылов"
 Enclavesp_5_desc:0 "На Базе ВВС Адамс стоит множество винтокрылов, которые после тщательного ремонта мы сможем использовать в качестве военной мощи."
 Enclavesp_6:0 "Арсенал Рэйвен-Рок"
 Enclavesp_6_desc:0 "Открыв Арсенал Рэйвен-Рок мы найдём много интересного..."
 Enclavesp_7:0 "Записи довоенных учёных"
 Enclavesp_7_desc:0 "Прослушав записи довоенных учёных мы могли бы подчеркнуть из этого что-то полезное для нас ."
 Enclavesp_8:0 "Укрепление границ"
 Enclavesp_8_desc:0 "Для обеспечения безопасности нашей миссии в Столичной Пустоши нам необходимо построить укрепления на границе наших баз ."
 Enclavesp_9:0 "Открыть лабораторию базы Рэйвен-Рок "
 Enclavesp_9_desc:0 "Наш контингент учёных растёт, а для растущего количества учёных нужно больше места, так что пора открывать новую лабораторию для новых исследований."
 Enclavesp_10:0 "Оптимизация Производства Силовой Брони"
 Enclavesp_10_desc:0 "Направив усилия DARPA на производство силовой брони, мы можем начать развивать и улучшать конструкции силовой брони старой T-51b, X-01 и даже X-02, и ещё больше увеличить отставание тех, кто посмел украсть американское военное имущество от нас ."
 Enclavesp_11:0 "Повышенное Производство Плазменного оружия"
 Enclavesp_11_desc:0 "Направив наши усилия на производство энергетического оружия, мы можем повысить скорость их сборки ."
 Enclavesp_12:0 "Не забудем Буровую вышку"
 Enclavesp_12_desc:0 "Четыре десятилетия назад была уничтожена наша оперативная база. Многие из нашей старой гвардии потеряли товарищей и семьи в том взрыве. Десятилетия спустя виновные в случившемся так не заплатили за это. Но мы не забыли..."
 Enclavesp_13:0 "Защитники человечества"
 Enclavesp_13_desc:0 "Мы последние настоящие люди в Америке. Возможно во всем мире. Мы возложили на свои плечи наследие тысяч цивилизаций ."
 Enclavesp_14:0 "Не забудем Наварро"
 Enclavesp_14_desc:0 "Старейшие бойцы ясно помнят, как НКР и Братство обрушилась на Наварро. Отрезанные от лидеров Анклава они сражались не менее доблестно. Пока большинство из нас покидало эту бойню, были те кто остался там, чтобы задержать противников - они погибли как американские герои. Время вспомнить о их жертве."
 Enclavesp_15:0 "Боже, благослови Анклав"
 Enclavesp_15_desc:0 "Хотя у нас достаточно причин помнить о прошлом - пришло время взглянуть в будущее. Американское будущее, свободное от мутантской угрозы нашему любимому отечеству. \nБоже, благослови Анклав! \nБоже, благослови Америку! ."
 Enclavesp_16:0 "Поддержка Полковника Отема"
 Enclavesp_16_desc:0 "Полковник Отем-мудрый руководитель. Для сильного государства нужен человек, который поведёт Анклав железной рукой ."
 Enclavesp_17:0 "Поддержка Джона Генри Эдема"
 Enclavesp_17_desc:0 "Прошло несколько лет с тех пор как наши учёные изобрели нечто выдающееся, вписывающее в себя все гениальные личности прошлого в одном компьютере. Стоит ли нам поддержать идею такого Президента? "
 Enclavesp_18:0 "Конец политического кризиса"
 Enclavesp_18_desc:0 "Под предводительством Президента Джона Генри Эдема Анклав вступает в новую Эру."
 Enclavesp_19:0 "Продвижение на Вашингтон"
 Enclavesp_19_desc:0 "Мы захватили Мемориал Джефферсона, однако эта территория отделена от наших основных земель. Захват территорий Рейнджеров Рэйли позволило бы устранить эту проблему."
 Enclavesp_20:0 "Провести чистку среди оппозиции"
 Enclavesp_20_desc:0 "Среди нас многие не разделяют наше виденье будущего. Пора с ними покончить."
 Enclavesp_21:0 "Порабощение Супермутантов"
 Enclavesp_21_desc:0 "Пришло время показать этим мерзким тварям их настоящее предназначение."
 Enclavesp_22:0 "Открытие складов Фокстрот"
 Enclavesp_22_desc:0 "Наши новые владения дают нам новый допуск к вооружению."
 Enclavesp_23:0 "Война с Братством Стали"
 Enclavesp_23_desc:0 "Братство Стали захватило территорию ,необходимую нам для выпуска нашего смертельно опасного вируса, убивающего всех живых мутантов. Они попробуют помешать нам при любой удобной возможности, поэтому нам нужно как можно быстрее справиться с ними."
 Enclavesp_24:0 "Полная мобилизация"
 Enclavesp_24_desc:0 "Полковник Отем объявляет полную мобилизацию войск для захвата территорий Соединенных Штатов Америки,и теперь ему в этом уже ничего не сможет помешать."
 Enclavesp_25:0 "Открытие Тайных Запасов"
 Enclavesp_25_desc:0 "Один из наших офицеров нашёл интересную информацию в компьютере. Похоже что бывший президент Эдем припрятал много всего полезного на тёмные деньки."
 Stolibrother_1:0 "Радио Новости Галактики"
 Stolibrother_1_desc:0 "Наше Братство лишь недавно появилось в развалинах Столичной Пустоши придя с Мохавских пустошей. Подписав договор о защите с местным радио ди-джеем по имени Тридогнайт мы могли бы усилить наше политическое влияние в этих местах, т.к Тридогнайт будет прославлять нас по радио."
 Stolibrother_2:0 "Жители Столичной Пустоши"
 Stolibrother_2_desc:0 "Наше заключение договора с местной радиостанцией даёт первые плоды. После того, как Тридогнайт начал распространять наши идеи многие жители пустоши проявили желание вступить в Братство Стали."
 Stolibrother_3:0 "Освобождение от гнёта"
 Stolibrother_3_desc:0 "От наших новых новобранцев мы узнали, что местная банда терроризирует местных жителей вот уже длительное время. Уничтожив эту банду мы могли бы усилить наши позиции в Вашингтоне, а так же заручиться поддержкой местных жителей ."
 Stolibrother_4:0 "Наше право"
 Stolibrother_4_desc:0 "Как технократическая организация, право на технологии принадлежат нам. Мы не крадём технологии из-за корысти, мы забираем её, чтобы защитить невинных людей от злоупотребления технологиями. Хотя люди не всегда понимают нас, но то что мы делаем, это защищаем пустоши от технологий. Только мы понимаем как пользоваться ею."
 Stolibrother_5:0 "Металлический утиль"
 Stolibrother_5_desc:0 "Металл для добычи легко найти. Всевозможных обломков метала в Пустоши, как грязи, его можно найти в руинах зданий или просто торчащим в земле как сорняки, и разбросанным по улицам, как мусор. Добыча метала на нашей территории даст нам больше ресурсов для производства оборудования."
 Stolibrother_6:0 "Увеличить производство электричества"
 Stolibrother_6_desc:0 "Генераторы - это и благословение, и проклятие. Они производят большое количество энергии при относительно небольших эксплуатационных расходов, но они требуют определённых топливных элементов и их трудно переоборудовать на кукурузное топливо. Инвестирование в производство электроэнергии будет благоприятно влиять на производство нашего оборудования."
 Stolibrother_7:0 "Электрическая утиль"
 Stolibrother_7_desc:0 "Добывать электронику намного сложней, чем собирать металлом, отчасти из-за хрупкой природы большинства электроники. В случае с добычей проводки и электросхем из радиостанций, роботов и сломанного энергетического оружия предоставит нам больше электроники и метала для производства нашего оборудования и будущих проектов."
 Stolibrother_8:0 "Продвинутые технологии"
 Stolibrother_8_desc:0 "Сбор редких технологий не только сложный, но и опасный процесс. Часто места, где встречаются редкие довоенные технологии, наполнены роботами-убийцами, смертельной радиации или другими опасностями. Тем не менее, сбор редких технологий позволит нам создавать многочисленное высокотехнологичное оборудование."
 Stolibrother_9:0 "Топливо нашего вознесения"
 Stolibrother_9_desc:0 " Всё найденное разнообразное топливо доставляется нам, и часто наши сборщики ищут ядерное топливные элементы. Сохранившиеся неиспользованные ядерные топливные элементы очень ценны на Пустошах, и особенно для нас. Они позволяют использовать силовую броню, наше лазерное оружие и наши генераторы. Обеспечивание безопасностью наших разведчиков, является приоритетной задачей."
 Stolibrother_10:0 "Наша Мощь"
 Stolibrother_10_desc:0 "Военную мощь Братства Стали опасаются и уважают на Пустошах. По боевой эффективности Братство превосходит любую фракцию на Пустошах. Один человек в силовой броне превосходит по боевой мощи десятки человек, если не больше. Изучение предыдущего опыта поможет Братству улучшить нашу боевую доктрину."
 Stolibrother_11:0 "Стальные легионы"
 Stolibrother_11_desc:0 "Стоя бок о бок, наши люди образуют нерушимую силу. Братство образует длинную цепь, по всему континенту, в которой большое количество звений. Каждое звено Братства крепкое, каждый мужчина и женщина хорошо обучены и подготовлены, другие жители Пустошей могут об этом только мечтать."
 Stolibrother_12:0 "Призывники с Пустошей"
 Stolibrother_12_desc:0 "Жителей Пустоши пруд пруди, чем-то особых или уникальных среди них малость. Чаще всего они недальновидны, жестокие и слишком глупы, чтобы осознать опасность технологий, следовательно, мы избегаем их, как чумы. Тем не менее, иногда нам требуется свежая кровь. В такие моменты мы часто охотимся за населением, отбирая достойных кандидатов, и принимая проверенных и дружелюбных в наши ряды."
 Stolibrother_13:0 "Новые посвящённые"
 Stolibrother_13_desc:0 "Мы больше, чем просто военная организация, Братство - это одна большая семья. Наши рыцари, паладины и писцы могут свободно создавать семьи и иметь детей. Только так Братство сможет выжить. Когда дети достигнут совершеннолетия, они станут посещенными и смогут начать обучение своей дисциплине."
 Stolibrother_14:0 "Плоть прежде стали"
 Stolibrother_14_desc:0 "\"Плоть слаба,\" другие воспринимают эту фразу совсем по другом, чем мы. Говорят, что в Братстве эту фразу понимают так, что человеческое тело хрупкое. Даже с нашей силовой бронёй мы по-прежнему люди, и, если тело внутри брони не будет должным образом подготовлено, тело погибнет задолго до того, как силовая броня выйдет из строя. Всех посвящённых обучают понимать это: слабость, есть человек."
 Stolibrother_15:0 "Производство T-45d"
 Stolibrother_15_desc:0 "T-45d была первой моделью силовой брони, произведённой Америкой. Простой корпус, простые сервоприводы, и открытые уязвимые места и мало впечатляющий дизайн шлема. Тем не менее, лучше такая броня, чем её отсутствие, её простота делает её лёгкой в производстве и позволяет быстро её починить."
 Stolibrother_16:0 "Обычное оружие для обычных людей"
 Stolibrother_16_desc:0 "Жители пустошей, завербованные в наши ряды, не стоит ожидать от них таково же понимания технологи, как понимаем её мы. Чтобы предотвратить несчастные случаи, мы предоставим новобранцем из Пустошей более простое энергетическое вооружение, пока они не покажут свои способности. Естественно, это означает, что мы произведём и сохраним много оружия для новобранцев в будущем."
 Stolibrother_17:0 "Поддержать Лайонса"
 Stolibrother_17_desc:0 "Прошло уже несколько лет с тех пор как Старейшина Лайонс привёл наших братьев из Мохавской пустоши в Столичную Пустошь.Кто,как не он достоин вести людей за собой?"
 Stolibrother_18:0 "Научный Отдел Цитадели"
 Stolibrother_18_desc:0 "Ранее писцы Цитадели сами, единолично занимались исследованиями ,однако теперь пора объединить их в команду"
 Stolibrother_19:0 "Освободить Вашингтон"
 Stolibrother_19_desc:0 "Большую часть Вашингтона заняли супермутанты,они терроризируют и похищают местных жителей, что не даёт никому спокойствия. Нужно уничтожить эту угрозу раз и навсегда"
 Stolibrother_20:0 "Помочь нуждающимся"
 Stolibrother_20_desc:0 "Старейшина Лайонс проведя надлежавшие опыты узнал, что наши технологии могут быть использованы для того, чтобы улучшить медицинскую помощь в Столичной Пустоши. Даже введение надлежащих предродовую и детскую практику будет иметь огромный рост населения. Надлежащие медицинские учреждения позволят нам наладить отношения с обитателями Столичной Пустоши."
 Stolibrother_21:0 "Ad Victorium"
 Stolibrother_21_desc:0 "После пары двойки блестящих побед, народ Столичной Пустоши боится и восхищается нами, мало кто в силах противостоять нам."
 Stolibrother_22:0 "Нью-Йоркский Гамбит"
 Stolibrother_22_desc:0 "Жители Нью-Йорка попросили нашу помощь в освобождении города от различных банд,мутантов,и т.д .Мы могли бы отправить экспедицию наших лучших воинов для усиления нашей власти в этом регионе."
 vault101_4:0 "Закрытые Секции Убежища 101"
 vault101_4_desc:0 "К нам прибывают всё новые и новые беженцы из Столичной Пустоши, необходимо открыть старые закрытые секции и заселить их вновь"
 vault101_5:0 "Медицинский контроль"
 vault101_5_desc:0 "Множество людей, что приходят в Убежище 101 ищут хотя бы малой толики наших медицинских возможностей. Мы не можем предоставить каждому нуждающемуся замену утраченных конечностей, но мы можем дать обещание и незаметно стерилизовать мутантов, что станет отличным средством контроля популяции..."
 vault101_6:0 "Отстройка Мегатонны"
 vault101_6_desc:0 "Мы периодически обмениваемся товарами с ближайшим поселением к Убежищу 101.Послав к ним наших лучших инженеров мы могли бы улучшить наши отношения с ними и улучшить поселение"
 vault101_7:0 "Призывная Комиссия"
 vault101_7_desc:0 "Наше Убежище разрослось и стало богато, а богатство как известно привлекает рейдеров. Необходимо создать сильную действующую армию дабы защитить наши ценности"
 vault101_8:0 "Вооружение Охраны"
 vault101_8_desc:0 "Силы Безопасности не достаточно хорошо вооружены по сравнению с рейдерами Столичной Пустоши. Раздав охране боевые винтовки и лазерные винтовки мы могли бы усилить их"
 vault101_9:0 "Роботизированная охрана"
 vault101_9_desc: "Хотя рекрутирование вполне себе вариант, многим в Убежище кажется более уместным сосредоточиться на производстве роботических охранников, так как широкое их применение будет означать, что нам не придётся давать обещаний массам в Убежище 101."
 vault101_10:0 "Охранное ведомство"
 vault101_10_desc: "Безопасность Города Убежища остается нашей приоритетной задачей, и долг каждого заключается в поддержании этой безопасности."
 vault101_11:0 "Автопарк Убежища 101"
 vault101_11_desc: "Сейчас нам необходимы силы мобильного реагирования, в связи с чем мы вынуждены развивать наш автопарк."
 vault101_12:0 "Изучение оружейных чертежей"
 vault101_12_desc: "Изучение и разработка оружейных чертежей позволит нам сделать нашу охрану более боеспособной."
 vault101_13:0 "Робостроение Волт-Тек"
 vault101_13_desc: "От взаимных контрактов Волт-Тек и РобКо у нас остались чертежи некоторых моделей роботов."
 vault101_14:0 "Сын Джеймса"
 vault101_14_desc: "Сын Джеймса вышел при помощи дочери смотрителя ,Аматы, практически сразу же после ухода Джеймса. Остаётся лишь только догадываться о том, куда он направился."
 vault101_15:0 "Новый Дивный Мир"
 vault101_15_desc: "Вы выходите из Убежища 101..."
 Enclavesp_26:0 "Выборы"
 Enclavesp_26_desc:0 "Среди наших людей бушует недовольство властью: одни хотят нового правителя, другим же нравится нынешний. Решить этот вопрос можно лишь преждевременными выборами."
 NUE_focus_1:0 "Символ Федерации"
 NUE_focus_1_desc:0 "Наша Федерация появилась лишь несколько недель тому назад. У нас есть своя армия, свой президент и т.д,но у нас нет человека, который мог бы вдохновить нас к великим свершениям"
 NUE_focus_2:0 "Политическое направление"
 NUE_focus_2_desc: "Наши люди не могут разобраться в итогах голосования, нужно помочь им с принятием решения."
 NUE_focus_3:0 "Регулярная армия"
 NUE_focus_3_desc: "Наши люди сильны и отважны, но без надлежавшей подготовки от них мало толку. Нам необходимо реорганизовать милицию и создать регулярную армию."
 NUE_focus_4:0 "Нью-Йорк"
 NUE_focus_4_desc: "Нью-Йорк являлся одним из самых крупных городов в мире до Великой Войны. И хоть мы владеем лишь небольшой его частью, но всё же мы могли бы способствовать его постепенному восстановлению."
 NUE_focus_5:0 "Обыск развалин"
 NUE_focus_5_desc: "Нужно отправить разведчиков на поиск чего-либо ценного среди обломков."
 NUE_focus_6:0 "Усилить Нью-Йорк"
 NUE_focus_6_desc: "Рейдеры и мертвецы угрожают гражданам нашей Федерации. Нам следовало бы открыть новые предприятия для усиления нашей промышленности"
 NUE_focus_7:0 "Нью-Йоркская Дорога"
 NUE_focus_7_desc: "Разобрав завалы возле дорог мы усилим передвижение любых единиц по этим территориям."
 NUE_focus_8:0 "Восстановление аэропорта"
 NUE_focus_8_desc: "В Нью-Йорке до войны работал аэропорт, доставляющий людей в разные точки мира. Восстановив его мы не сможем делать тоже самое,т.к доставлять людей по сути и некуда, однако мы могли бы привезти туда самолеты, которые помогут нам в будущих войнах."
 NUE_focus_9:0 "Исследовать склады Нью-Йорка"
 NUE_focus_9_desc: "Расчистив обломки Нью-Йорка и восстановив город мы сможем открыть довоенные склады и использовать полезные ресурсы."
 NUE_focus_10:0 "Инвестиции в Оружейников"
 NUE_focus_10_desc: "Оружейники-самые удачные производители вооружения на территории Федерации.Заключив с ними контракт мы предоставим нашим войскам самое лучшее вооружение."
 NUE_focus_11:0 "Провести учения"
 NUE_focus_11_desc: "Наша Армия закончила модернизацию, пришло время показать Президенту на что способна наша Армия."
 NUE_focus_12:0 "Армия Мармонта"
 NUE_focus_12_desc: "И снова необходима модернизация наших войск. Генерал Джордан Мармонт предоставил свой план по реорганизации войск."
 NUE_focus_13:0 "Армия Кейт Уолкер"
 NUE_focus_13_desc: "Полковник Кейт Уолкер предложила план по усилению и реорганизации наших пехотных войск."
 NUE_focus_14:0 "Зов Прошлого"
 NUE_focus_14_desc: "Артиллерия полностью изменила ход войны. Пустоши забыли о ней и зря. Промышленность Федерации позволяет производить большое количество артиллерии для нужд Федерации."
 NUE_focus_15:0 "Мобильные Войска"
 NUE_focus_15_desc: "Способность быстро перемещаться от позиции к позиции должно быть не местечковой инициативой, а нашей основной доктриной. Именно это позволит нашей армии двигаться дальше и быстрее.."
 NUE_focus_16:0 "Танковые Войска"
 NUE_focus_16_desc: "Мармонт всю жизнь по крупицам собирал информацию об использовании танков в бою. Маленькое количество этих танков вынуждает его разработать свою собственную тактику."
 NUE_focus_17:0 "Муштра пехоты"
 NUE_focus_17_desc: "Стоит научить наши войска элементарной дисциплине дабы они не дезертировали на поле битве и слушались выше стоящих по рангу."
 NUE_focus_18:0 "Военные Марши"
 NUE_focus_18_desc: "Научив наши войска маршировать ровным строим мы могли бы устраивать красивые праздники где мы показывали бы свою мощь."
 NUE_focus_19:0 "Новый Проект"
 NUE_focus_19_desc: "Полковник Кейт Уолкер предлагает принять закон о воинской обязанности ,по которому каждый гражданин достигший 16-летнего возраста обязан отслужить 1 год в Армии Федерации Нового Нью-Йорка."
 NUE_focus_20:0 "Теракт"
 NUE_focus_20_desc: "На этой неделе в 11:00 утра был совершён теракт в жилом районе Нью-Йорка, жертвы исчисляются в сотнях .Ответственность на себя взяли рейдеры, правительство выступило с срочным сообщением ."
 NUE_focus_21:0 "Размещение морской пехоты Нью-Йорка"
 NUE_focus_21_desc:0 "Морпех Густав, хоть и симпатизировал жителям банд, но после произошедшего им нет прощения. Его план заключается в том, что мы должны запугать банды силами морпехов. В случае провала плана, придётся вновь пролить кровь."
 NUE_focus_22:0 "Операция Свободный Город"
 NUE_focus_22_desc: "Необходимо нанести удар по рейдерам, заставив их заплатить за кровь невинных жителей Нового Нью-Йорка."
 NUE_focus_23:0 "Открыть Радиостанцию"
 NUE_focus_23_desc: "Нужно распространить новость о создании Федерации Нового Нью-Йорка, возможно многие беженцы захотят стать гражданами нашей страны."
 NUE_focus_24:0 "Призвать учёных"
 NUE_focus_24_desc: "Мы слишком отстаем от мира по технологическому развитию, поэтому мы объявим о призыве талантливых учёных."
 NUE_focus_25:0 "Поселенцы Пустошей"
 NUE_focus_25_desc: "Услышав наш призыв, многие поселенцы изъявили желание получить гражданство в федерации."
 NUE_focus_26:0 "Новая Доктрина"
 NUE_focus_26_desc: "Наши новые учёные показали, что в записях Старого мира хранятся знания о ведении боев на суше, что очень сильно помогло бы в развитии нашей доктрины."
 NUE_focus_27:0 "Научный Корпус Федерации"
 NUE_focus_27_desc: "Наш научный контингент растёт и уже не помещается в том месте, где они сейчас проводят свои исследования. Выделив им отдельное здание мы могли бы усилить наш технологический прогресс."
 NUE_focus_28:0 "Беженцы"
 NUE_focus_28_desc: "Похоже, что на один из городов недалеко от нашей Федерации напали дикари и перебили основную часть населения. Немногие выжившие же добрались до нас и теперь они лишь ждут, когда придёт время мести, если мы конечно дадим им такой шанс."
 NUE_focus_29:0 "Вендетта"
 NUE_focus_29_desc: "Многие беженцы желают мести, и по итогам последних голосований, большинство проголосовало за вступление в войну с дикарями."
 NUE_focus_30:0 "Первый Масштабный Призыв"
 NUE_focus_30_desc: "Так как по закону каждый гражданин обоих полов по достижении 16-летнего возраста обязан проходить военную службу и учитывая, что ранее практически никто её не проходил, то в соответствии с этим мы получаем значительный приток новобранцев."
 NUE_focus_31:0 "Узы Банд"
 NUE_focus_31_desc: "Расправившись с бандами Нью-Йорка, мы выяснили что во время нашей войны с ними, с ними были связаны и другие банды. Нужно захватить их до того как они станут для нас угрозой"
 Minitmen_1:0 "Защита Содружества"
 Minitmen_1_desc: "Хоть и наша организация переживает не самые лучшие времена, но всё же не стоит забывать о самой главной задачи Минитменов-Защите поселений от рейдеров, мутантов и любой иной угрозе, представляющей опасность для жителей Содружества."
 Minitmen_2:0 "Добровольцы Содружества"
 Minitmen_2_desc: "Нас не так много, но всё же некоторые люди всё ещё помнят о былых временах Минитменов, и с радостью присоединяются к нам, однако таких желающих довольно мало учитывая сколь плачевно наше состояние на данный момент."
 Minitmen_3:0 "На Конкорд"
 Minitmen_3_desc: "Престон Гарви собирает людей в поисках нового поселения, которое они смогут назвать своим домом."
 Minitmen_4:0 "Засада"
 Minitmen_4_desc: "Группа Престона Гарви попала в Засаду! Остатки отряда Престона Гарви обороняются в Музее Свободы Конкорда"
 Minitmen_5:0 "Неожиданная Помощь"
 Minitmen_5_desc: "В момент отчаяния, когда мы думали что уже всё кончилось, пришла она..."
 Minitmen_6:0 "Восстановление Организации"
 Minitmen_6_desc: "Встреча с Выходцем из Убежища 111-это пожалуй самое лучшее, что могло случиться с минитменами т.к после встречи с ним дела начали налаживаться, многие поселения вновь просят нашей помощи, а так же дают за защиту еду, воду и другие разные полезные ресурсы"
 Minitmen_7:0 "Поселение Сэнкчуари"
 Minitmen_7_desc: "Мы основали поселение в Сэнкчуари Хилз,но одного основания не достаточно, нам нужно построить фермы,постели кровати и любые другие элементарные элементы быта."
 Minitmen_8:0 "Арсенал Убежища 111"
 Minitmen_8_desc: "Выходец из Убежища 111 показал нам, где находится Убежище 111,оказалось что оно располагается достаточно близко, на горе близ Сэнкчуарию.После тщательного осмотра Убежища 111 мы обнаружили склад охраны, где хранится много различного оружия и полезных ресурсов."
 Minitmen_9:0 "Научные Данные"
 Minitmen_9_desc: "В компьютере Смотрителя Убежища 111 были найдены интересные данные..."
 Minitmen_10:0 "Вернуть лабораторию Убежища 111 к жизни"
 Minitmen_10_desc: "Убежище 111 использовалось как изучение изменений ,происходимых с людьми во время криосна.Но теперь,когда эти лаборатории принадлежат нам,мы могли бы проводить опыты на мутантах."
 Minitmen_11:0 "Склад Полиции Конкорда"
 Minitmen_11_desc: "Обыскав склад полиции Конкорда мы обнаружили значительное количество единиц вооружения. Для транспортировки оружия на наши склады потребуется время"
 Minitmen_12:0 "Оружейные мастерские Сэнкчуари"
 Minitmen_12_desc: "Пора заняться и созданием военной промышленности"
 Minitmen_13:0 "Минитменский Коагуловарот"
 Minitmen_13_desc: "Минитменский Коагуловарот-Метод ведения войны путём полного истощения ресурсов врага"
 Minitmen_14:0 "Поселенцы Содружества"
 Minitmen_14_desc: "Благодаря Действиям Выходца из Убежища 111,многие поселения примкнули к нам и их люди готовы сражаться на благо содружества"
 Minitmen_15:0 "Гаубицы Индепенденс"
 Minitmen_15_desc: "В Форте Индепенденс существовала хорошо налаженная система артиллерийской поддержки. Хоть мы и не сможем повторить всё это, однако мы могли попробовать воссоздать что либо подобное"
 Minitmen_16:0 "Защита Содружества"
 Minitmen_16_desc: "Минитмены набирают силу"
 Minitmen_17:0 "Склад Форта Индепенденс"
 Minitmen_17_desc: "По наводке Выходца из Убежища в Форте Индепенденс был найден склад оружия"
 Minitmen_18:0 "Обеспечить поселения чистой водой"
 Minitmen_18_desc: "Строительство очистителей помогло бы нам решить многие проблемы со здоровьем."
 Minitmen_19:0 "Штурм Форта Индепенденс"
 Minitmen_19_desc: "Люди начинают разговоры о возвращении Замка."
 Minitmen_20:0 "Начать Штурм"
 Minitmen_20_desc: "Подать Сигнал о начале наступления."
 Minitmen_21:0 "Обучение Новобранцев"
 Minitmen_21_desc: "К нам прибывают новички, но не все из них умеют сражаться. Проведя тренировки среди новобранцев мы существенно усилим нашу военную мощь."
 Minitmen_22:0 "Выборы"
 Minitmen_22_desc: "Наша организация значительно разрослась настолько, что уже представляет из себя небольшое государство. Необходимо выбрать постоянного главу для дальнейшего нашего будущего, кого мы поддержим?."
 Minitmen_23:0 "Совет Минитменов"
 Minitmen_23_desc: "После прошедших выборов, новый правитель Минитменов желает выступить перед самыми влиятельными членами нового правительства."
 Minitmen_24:0 "Престон Гарви примиряет новую одёжку"
 Minitmen_24_desc: "После вступления в новую должность в новом правительстве Содружества, Престон Гарви решил сменить свой вид на более величественный и только после этого он выступил с речью в Совете."
 Minitmen_25:0 "Ли Хаммонд и защита технологий"
 Minitmen_25_desc: "Ли Хаммонд считает что для технологии нет ничего хуже, чем обычные люди не понимая каких бед они могут натворить при помощи прогресса, так было в Великую Войну что уничтожила почти всё живое, и так может повториться вновь, если мы этого не предотвратим ."
 Minitmen_26:0 "Чёрный Дозор"
 Minitmen_26_desc: "Мелман Ван Хутенн выдвинул предложение к совету, в этом предложении говориться о том, что пора бы перестать защищать просто так поселения, а нужно взять их под свой контроль, наладить систему снабжения и развиваться дальше, ибо защищая провинции, но не получая ничего взамен, мы обрекаем себя на ещё одно горькое поражение как пол сотни лет назад, когда потеря Форта Индепенденс чуть не привела к полному уничтожению Минитменов."
 Minitmen_27:0 "Новая Америка"
 Minitmen_27_desc: "Выходец из Убежища выступила с довольно патриотической речью. Она рассказала совету о прошлом, о том как здорово было жить и о условиях в которых жили, так же она говорила что хотела бы вернуть всё это.В результате столь громких речей, многие поддержали её и решили помочь ей, чтобы сделать вновь Америку единой.."
 Minitmen_28:0 "Привлечение новых поселений"
 Minitmen_28_desc: "Престон Гарви проводит активную политику по привлечению новых поселений в пакт о защите с Минитменами, его убедительные речи помогают привлечь всё более новые и новые поселения"
 Minitmen_29:0 "Сигнал о помощи"
 Minitmen_29_desc: "Наши радисты обнаружили сигнал о помощи в 300 метров от нас, помочь нуждающимся?"
 Minitmen_30:0 "Тактика Минитменов"
 Minitmen_30_desc: "Уже не новость, что наш способ ведения войны устаревает, время не стоит на месте и наши враги придумывают всё более новые и новые способы войны с нами. Необходимо разработать новые, действующие доктрины ведения боя."
 Minitmen_31:0 "Восстановление Квинси"
 Minitmen_31_desc:0 "После захвата Руин некогда прекрасного города содружества (Квинси),стал в народе вопрос об его восстановлении,после долгих обсуждений было решено начать востановление ресурсной состовляющей Квинси,и уж только потом мы перейдём на сам город."
 Minitmen_32:0 "Воссоздание Довоенной Армии"
 Minitmen_32_desc:0 "Выходец из убежища,придя из довоенного мира ужасается тому что происходит в нынешнем мире,после Великой войны. Есть лишь один способ восстановить всё как было раньше ,это долгая и упорная работа...Начнём в начале с Воссоздания Вооружённых Сил США."
 Minitmen_33:0 "Призыв Минитменов"
 Minitmen_33_desc:0 "Начался Глобальный Призыв набирающий людей возрастом от 18 до 45 лет в армию Соединённых Штатов Америки,Для воссоздания былой мощи нам необходима постоянная армия,хорошо обученых вояк,набрав людей и обучив их с долгим сроком службы мы добьёмся этого,и это поможет нам (Сделать Америку Снова Единой) ."
 Minitmen_34:0 "Промышленный Потенциал"
 Minitmen_34_desc:0 "Содружество,до войны было одним из сильных штатов в плане промышленности,восстановив эту мощь мы могли бы усилить наше производство вооружения. ."
 Minitmen_35:0 "Добрый ход Добрососедства"
 Minitmen_35_desc:0 "Выходец из убежища лично отправился в Добрососедство,где поговорил с Мэром этого города (Хэнкоком) Хэнкок по обещал присоедениться к Соединённым Штатам Америки,на условии что вы поможите ему ."
 Minitmen_36:0 "Искоринение Рейдерства"
 Minitmen_36_desc:0 "В свободной стране,не может существовать соседняя страна распростроняющая анархию и зверства,необходимо снарядить войска в поход на земли Рейдеров Рыжей ."
 Minitmen_37:0 "Набор Банд"
 Minitmen_37_desc:0 "Пора сменить слабых и безащитных поселенцев на Воинственных и безбашенных рейдеров,которые помогут нам сзимать налоги с поселенцев Содружества ."
 Minitmen_38:0 "Ликвидация Конкурента"
 Minitmen_38_desc:0 "Ещё не так давно мы воевали время от времени с Рейдерами Рыжей защищая поселенцев,теперь же,когда мы сами охотимся за поселенцами,Рейдеры Рыжей состовляют нам значительную конкуренцию,пришло пора Разобраться с ними раз и на всегда ."
 Minitmen_39:0 "Легализовать Рабство"
 Minitmen_39_desc:0 "Рабство это одна из форм бесплатной рабочей силы,мы можем дать рабам цель сделать что угодно,и под надзором надсмотрщиков они это сделают не получив в замен ничего кроме жалких крошек хлеба ."
 Minitmen_40:0 "Обучать Рабов Инженерии"
 Minitmen_40_desc:0 "Обучая рабов что либо строить,мы могли бы получить более квалифицированных бесплатных рабочих ."
 Minitmen_41:0 "Беспредел Стрелков"
 Minitmen_41_desc:0 "Стрелки уже с давних времён беспокоят Минитменов,сейчас к власти пришли Чёрные Минитмены,однако несмотря на это ситуация со Стрелками так и не решилась.У нас остаётся лишь один вариант,Война ."
 vault101_17:0 "Найти информацию об Отце"
 vault101_17_desc: "Вы направляетесь в бар."
 vault101_18:0 "Тридогнайт 'Я иду' "
 vault101_18_desc: "Вы собираетесь в поход."
 vault101_19:0 "Первая встреча с Рейдерами "
 vault101_19_desc: "Вы дошли до торгового центра Рок-Хилл ."
 vault101_20:0 "Вашингтонское метро"
 vault101_20_desc: "Вы дошли до города,но вокруг одни развалины и вы не видите не единого прохода в город,по близости вы видите вход в метро и он кажется относительно цел,выбора нет,идём туда."
 vault101_21:0 "Вашингтонский Коалуговарот"
 vault101_21_desc: "Наконец то вы смогли добраться до Вашингтона,сейчас вы отдыхаете,но что ждёт вас дальше? ."
 vault101_22:0 "Здание Новости Галактики"
 vault101_22_desc: "Идя по коридору здания Новостей Галактики вы слышите восторженные огласы,все благодорят вас за помощь в сражении,подойдя к одному из солдат,вы спросили где находиться Тридогнайт,он указал на дверь и вы идёте туда... ."
 vault101_23:0 "Ривет Сити"
 vault101_23_desc: "Вы добрались до Ривет-Сити ."
 vault101_24:0 "Убежище 112"
 vault101_24_desc: "Вы почти пришли к тому месте,куда отправился отец."
 vault101_25:0 "Проект 'Чистота' "
 vault101_25_desc: "Вернувшись вместе с отцом в Ривет-Сити,ваш отец показывает великолепные данные Доктору ли."
 vault101_26:0 "Мемориал Джефферсона "
 vault101_26_desc: "Вам необходимо очистить мемориал от Супермутантов,после чего учёные смогут начать работу."
 vault101_27:0 "Нежданные Гости"
 vault101_27_desc: "Вы очистили Мемориал Джефферсона,теперь нужно восстановить все системы для работы водоочистителя."
 vault101_28:0 "Новые Союзники"
 vault101_28_desc: "Вы в отчаянии,очевидно что одни вы не справитесь,нужно искать новых союзников."
 vault101_29:0 "Литл-Лэмплайт"
 vault101_29_desc: "Братство Стали указало вам на то,что вы можите найти ГЕКК в убежище 87,пора отправиться туда и найти его."
 vault101_30:0 "Убежище 87"
 vault101_30_desc: "Вы дошли до входа в Убежище 87,повсюду валяються останки мертвецов,что же сдесь произошло?"
 Enclavesp_27:0 "Война с Супермутантами"
 Enclavesp_27_desc: "Правительство Анклава требует немедленного начала операции по освобождении окрестностей Убежища 87,для полноценного снабжения этой облости."
 Minitmen_42:0 "Конфликт с Добрососедством"
 Minitmen_42_desc:0 "Наше новое правительство негативно относиться к добрососедству,что вызывает множество дискуссий ."
 Minitmen_43:0 "Союз с Артуром Мэксоном"
 Minitmen_43_desc:0 "Союз с Братством Стали,нам просто необходим,наши враги многочисленны,а мы не так уж и сильны как кажется,но союз с Братством Стали,решил бы эту проблему."
 Minitmen_44:0 "Писцы Братства Стали"
 Minitmen_44_desc:0 "Братство Стали мудро прислала к нам своих писцов,дабы они помогали нам,в наших научных взысканиях."
 Minitmen_45:0 "Война Ли Хаммонда"
 Minitmen_45_desc:0 "Организация 'Стрелки'Уже длительное время мешают нашим передвижениям и поискам технологий по всему содружеству,наша организация стала достаточно сильной чтобы дать им отпор,пора нам наведаться в их земли."
 vault101_31:0 "Рэйвен-Рок"
 vault101_31_desc: "Вы очнулись в неизвестном для вас месте."
 vault101_32:0 "Время Пришло"
 vault101_32_desc: "Пришла пара покончить с Анклавом раз и навсегда."
 Enclavesp_28:0 "Планы на Нью-Йорк"
 Enclavesp_28_desc: "Правительство Анклава начинают подготовку к Операции 'Мёртвый Город'"
 Enclavesp_29:0 "Подкрепления Для Нью-Йорка"
 Enclavesp_29_desc: "Наши Войска закрепились на занятой ими территории в Нью-Йорке,но что бы и далее держать эти земли,им необходимо больше ресурстов как людский так и материальных."
 Enclavesp_30:0 "Отправить Делегацию в Федерацию"
 Enclavesp_30_desc: "От местных жителей мы узнали что в данном регионе преоблодает фракция под названием 'Федерация' установление с ними контакта,могло бы усилить наше политическое влияние в Нью-Йорке."
 Enclavesp_31:0 "Отправка Снаряжения"
 Enclavesp_31_desc: "Наши люди в Нью-Йорке,запрашивают вооружение."
 Enclavesp_32:0 "Науная Экспедиция"
 Enclavesp_32_desc: "В Нью-Йорке бушует страшная эпидемия,нужно отправить наших учёных для выяснения причин и лечения этой заразы."
 Enclavesp_33:0 "Изучение Патогенеза Заболевания"
 Enclavesp_33_desc: "Наши учёные получают первые результаты в исследовании смертоносной болезни."
 Enclavesp_34:0 "Первые Исследования"
 Enclavesp_34_desc: "Учёные требует полевого исследования заражённых,Полковник Джон Ниман выделил нескольких солдат которые будут сопровождать группу учёных."
 Enclavesp_35:0 "Проверка Лекарства"
 Enclavesp_35_desc: "Ваши учёные закончили работу над вакциной,теперь необходимо проверить её в действии."
 NUE_focus_32:0 "Использование Тайных Ангаров"
 NUE_focus_32_desc: "Некогда давным давно в тайных базах Нью-Йорка находились ангары с Винтокрылами,наши войска нашли несколько таких,которые мы сможем использовать на войне,во благо Федерации."
 Stolibrother_23:0 "Отправить Подкрепления"
 Stolibrother_23_desc:0 "Наши братья испытывают сильную нехватку в людских ресурсах из за трагедии которая случилась по их прибытию в Нью-Йорк,если мы отправим им подкрепления,это сильно помогло бы им."
 Stolibrother_24:0 "Отправить Вооружения"
 Stolibrother_24_desc:0 "Когда затонула баржа,вместе с ней и затонул почти весь арсенал,преднозначавшийся для военных действий в Нью-Йорке,если мы отправим нашим братьям вооружения,это заметно могло бы улучшить их ситуацию в Нью-Йорке"
 Stolibrother_25:0 "Отправить Писцов"
 Stolibrother_25_desc:0 "Наши братья из Нью-Йорка,запрашивают писцов для изучения неизвестной болезни обитающей в Нью-Йорке,по их словам: 'Эта болезнь превращает людей в настоящих живых мертвецов' это довольно интересные сведения,необходимо послать наших писцов,чтобы проверить это."
 Stolibrother_26:0 "Усиление Влияния Братства,В Нью-Йорке"
 Stolibrother_26_desc:0 "Наши братья полностью восстановили свои силы и теперь способны к решительным действиям."
 Enclavesp_36:0 "Конец Заразы"
 Enclavesp_36_desc: "Остались последние очаги заражения,ещё немного и от болезни не останется и следа."
 Stolibrother_27:0 "Нью-Йоркская Вендетта"
 Stolibrother_27_desc:0 "Старейшина Лайонс,советует Нью-Йоркскому отделению Братства Стали начали немедленную подготовку к военным действиям с Анклавом."
 NUE_focus_33:0 "Секретный Склад США"
 NUE_focus_33_desc: "Один из наших людей нашел документы, в которых говориться о неком тайном складе армии США, где храниться достаточно много Силовой Брони"
 NUE_focus_34:0 "Обратить Внимание На Анклав Нью-Йорка"
 NUE_focus_34_desc: "Пора начать проявлять интерес к нашему юго-восточному соседу"
 NUE_focus_35:0 "Обратить Внимание На Братство Стали Нью-Йорка"
 NUE_focus_35_desc: "Пора начать проявлять интерес к нашему юго-восточному соседу"
 NUE_focus_36:0 "Война с Анклавом"
 NUE_focus_36_desc: "Пришло время взять под полный контроль Нью-Йорк,для полноценного обьединения города нам не хватает лишь юго-восточной территорий которую в данный момент контролирует Анклав"
 NUE_focus_37:0 "Война с Братством Стали"
 NUE_focus_37_desc: "Пришло время взять под полный контроль Нью-Йорк,для полноценного обьединения города нам не хватает лишь юго-восточной территорий которую в данный момент контролирует Братство Стали"
 NUE_focus_38:0 "Удар по Крокерам"
 NUE_focus_38_desc: "Пора нанести удар по северным рейдерам"
 NUE_focus_39:0 "Помочь Юкатанцам"
 NUE_focus_39_desc: "У нас запрашивают помощь мирные жители Юкатана"
 NUE_focus_40:0 "Подготовка Снаряжения"
 NUE_focus_40_desc: "Нельзя так просто взять и отправить большое войско в атаку,к тому же через море,для этого нужно предворительная подготовка,дайте нам время сэр и всё будет сделано."
 NUE_focus_41:0 "Вперёд,На Юкатан!"
 NUE_focus_41_desc: "Время пришло,пора отпровляться в путь, на Юкатан..."
 NUE_focus_42:0 "Viva La Yukatan"
 NUE_focus_42_desc: "Вам только что сообщили,мы достигли берегов Юкатана"
 NUE_focus_43:0 "Создание Промышленной Зоны"
 NUE_focus_43_desc: "Провинция Юкатана лежат в руинах,ничего не производиться и не создается,да и людям живущем там,нечем кормиться,создание промышленных зон помогло бы решить проблему с безработицай на юкатане а так же улучшило бы промышленную мощь данной территории."
 NUE_focus_44:0 "Строительство Авиабаз"
 NUE_focus_44_desc: "Юкатан стал одним из наших плацдармов в карибском басеине,однако в воздухе пока нет наших машин,создание мощьной авиабазы помогло бы нам взять превосходство в воздухе а данной территории,а так же багамы бы стали опорной точкой наших военно воздушных сил"
 NUE_focus_45:0 "Строительство Дорог"
 NUE_focus_45_desc: "Довоенные дороги пребывают сейчас не в самом лучшем состоянии,на большинстве дорог присутствует множество машин,которые затрудняют наше передвижение а так же сами дороги многие представляют из себя кочковатые выемки...Отправка инженеров для расчистки и ремонта дорог,помогла бы улучшить нашу транспортную систему на юкатане."
 NUE_focus_46:0 "Призвать Местных Жителей"
 NUE_focus_46_desc: "Жители Багамских острово после нашего правления зажили очень хорошо,теперь пришло время как глубоко преданы они нам и нашим идеалам,пора обьявить призыв на юкатане."
 NUE_focus_47:0 "Линия Мармонта"
 NUE_focus_47_desc: "После битвы при высадке на Юкатан,наши войска переживают тяжёлый удар,нужно время чтобы восстановить свои силы.Бандиты 'Эскамбрай',постоянно совершают набеги на позиции наших войск,что наносит нам не попровимый вред,именно поэтому Генерал Мармонт придумал план по обороне,он назвал этот план 'Линия Мармонта'."
 NUE_focus_48:0 "Военные Нужды"
 NUE_focus_48_desc: "Наши инженеры достаточно образованы чтобы создать на территории юкатана Электростанцию и Завод по обработке метала,отдав приказ,мы можем построить такие на территории юкатана,ресурсы производимые этими зданиями помогут нашим войскам в войне."
 NUE_focus_49:0 "Добровольцы Юкатана"
 NUE_focus_49_desc: "Жители освобождённой территории рады нашему приходу,многие горят желание вступить к нам в ряды,чтобы отомстить рейдерам 'Эскамбрай' за их грязные делишки."
 NUE_focus_50:0 "Выступить С Речью"
 NUE_focus_50_desc: "Наши войска практически готовы к полномасштабному вторжению на территорию врага,однако сейчас не об этом,президент изьявил желание прилететь на Юкатан и выступить перед людьми с речью."
 NUE_focus_51:0 "Юкатанская Война!"
 NUE_focus_51_desc: "Наши войская готовы и полностью укомплектованы к предстоящей битве...всё готова к войне,ждёшь лишь только вашего приказа!."
 institut_1:0 "Планировка Института"
 institut_1_desc: "Первые Создатели Института рыли на протяжении многих лет тунели всё глубже и глубже вниз,благодоря чему открывались новые научные секции"
 institut_2:0 "Исследования В Промышленности"
 institut_2_desc: "Наши учёные разработали шикарный проект который помог бы упростить в разы использование нами промышленности."
 institut_3:0 "Открыть Отдел Разработак"
 institut_3_desc: "Наконец то случилось долгожданное открытие отдела разработак,теперь всё самое лучшее в Содружестве,будет только у нас."
 institut_4:0 "Строительный План"
 institut_4_desc: "Институт расширяется быстрее чем успевает отстраиваться,помогите нашим людям в решении этих проблем..."
 institut_5:0 "Настройка Синтов"
 institut_5_desc: "Наши Синты не приспособленны для длительной войны в случаях серьёзного конфликта,необходимо разработать программы позволяющие исправить эту оплошность."
 institut_6:0 "Тайные Операции"
 institut_6_desc: "Институт слаб для открытой конфрактации с кем бы то нибыло,именно поэтому на собрании совета Института было принято решение о создании тайных мобильных групп,действующий в интересах Института на территории содружества."
 institut_7:0 "Тайные Операции В Поселениях Содружества"
 institut_7_desc: "Жители содружества представляют для нас огромный интерес,в Институте огромная нехватка различных ресурсов в том числе и человеческих.Всё это мы можем найти в содружестве,однако важно сделать всё это тайно!."
 institut_8:0 "Похищения Людей"
 institut_8_desc: "Нашим Агентам по всему содружеству был отдан приказ,о незаметном похищении людей,наши специально изобритёные агенты с легкостью справляються с поставленной задачей."
 institut_9:0 "Похитить Руководство Охраны Даймонд-Сити"
 institut_9_desc: "Довольно сложная задача,но для Синтов Агентов нет невыполнимых задач.Потребуется время,однако наши Агенты справяться со своей задачей.Им нужно захватить живыми руководство охраны Даймонд-Сити,причем сделать это тайно,а после так же незаметно заменить похищеных, Синтами"
 institut_10:0 "Похитить Мэра"
 institut_10_desc: "Теперь,когда начальство охраны Даймонд-Сити подчиняется нам,не составит труда похитить мэра и заменить его нашим новым Синтом,который будет бесприкословно и без сбоев выполнять наши приказы,однако хоть мы и будем владеть всеми структурами власти в городе,но всё же это всё должно остаться в тайне."
 institut_11:0 "Новые Приказания"
 institut_11_desc: "Мэр Макдонах ожидает наших указаний"
 institut_12:0 "Завладеть Добрососедством"
 institut_12_desc: "Даймонд-Сити победил в войне с Добрососедством,Мэр Хэнкок убит и теперь Добрососедством правит наш синт ,мэр Макдонах,отдав ему соответствующий приказ,он бы распорядился о том,чтоб эти земли были переданы нам."
 institut_13:0 "Раскрытие Макдонаха"
 institut_13_desc: "Люди узнали правду и идут недовольные,круша всё на своём пути к мэру...."
 institut_14:0 "Тайные Операции По Изучению Супермутантов"
 institut_14_desc: "Супермутанты представляют огромный интерес для института,эти существа настоящие ходячие танки,нужно тайно найти способ контроля над ними,чтобы они помогли нам править содружеством железной рукой...."
 institut_15:0 "Похищения Супермутантов"
 institut_15_desc: "Супермутанты представляют огромный интерес для института,необходимо отдать приказ нашим Агентам в Содружестве,о том,чтобы они начали вылавливать их и доставлять к нам,для опытов..."
 institut_16:0 "Вывести Новую Породу Супермутантов"
 institut_16_desc: "Наши учёные успешно проводят опыты над схвачеными Супермутантами,один из учёных выступил с идеей о создании более усовершенственного вида Супермутантов,его идею поддержали и эксперемент удался,мы изобрели новый вид Супермутантов."
 institut_17:0 "Вывести Разумных Супермутантов"
 institut_17_desc: "Наши учёные приступают к созданию разумных супермутантов,для чего это делается спросите вы?а ответ прост,мы заложим в их разум умы великих полководцев прошлых веков,и после этого они будут идеальными кандидатами на управление нашей армией."
 institut_18:0 "Смена Руководства"
 institut_18_desc: "В содружестве обитает довольно большое кол-во супермутантов,среди них имеются отдельные лидеры которым подчиняються все остальные,заменив таких супермутантов нашими Синтами,мы могли бы без обьявления войны,постепенно подчинить их."
 institut_19:0 "Похвалить Учёных"
 institut_19_desc: "Ваши учёные проделали довольно большую и качественную работу,надо бы похвалить их маленьким презентиком."
 institut_20:0 "Судьба Супермутантов Бостона"
 institut_20_desc: "Ваши Синты,занимают все высшие должности в государстве Супермутантов,теперь их судьба зависит от вас...."
 institut_21:0 "Изобритение Синтов"
 institut_21_desc: "Наконец то нашим учёным не придётся рисковать своей драгоценной жизнью чтобы дабыть те или иные ресурсы,материалы и т.д находящиеся на территории содружества...Синты это человеко подобные машины,однако из человеческого у них только телосложение,а всё остальное машина."
 institut_22:0 "Фабрика Синтов"
 institut_22_desc: "Синтов не так-то легко сделать, и дальнейшее расширение наших предприятий позволит нам сфокусироваться на том, чтобы штамповать их массово."
 institut_23:0 "Генетический Отдел"
 institut_23_desc: "Наш контингент учёных растёт,что позволяет нам открывать всё более новые и новые отделы изучений...."
 institut_24:0 "Эксперементальные Синты"
 institut_24_desc: "Отдел Разработал отдал к вам в подчинение,две роты Синтов...."
 institut_25:0 "Синты 2-го Поколения"
 institut_25_desc: "Генеальное улучшение синтов,позволит нам внедрять их в человеческие сообщества содружества,синты 2-го поколения на столько уникальны что они полностью идентичны поведению человека..."
 institut_26:0 "Добровольцы Синты"
 institut_26_desc: "Мы могли бы отпровлять наших синтов,в войны которые угодны нам.Под видом той или иной стороны они могли бы приносить победу стране,которая выгодно для нас победит..."
 institut_27:0 "Динамическая Интеграция Мышления"
 institut_27_desc: "Синты 2-го Поколения намного превосходят своих предшедствеников 1-го поколения,необходимо разработать новую стратегию боя,для этих синтов..."
 institut_28:0 "Задействие Резервных Синтов"
 institut_28_desc: "Синты 1-го и 2-го поколения,содержаться в большом кол-ве на наших складах,и пока не было не какого разумного пременения для них,хотите использовать их?"
 institut_29:0 "Улучшение Помещений"
 institut_29_desc: "Наши помещения обставлены в довольно мрачном стиле,быть может пора придумать что то более новое?"
 institut_30:0 "Нефтяное Месторождение"
 institut_30_desc: "Наши рабочие Синты,при строительстве новых помещений,случайно обноружили нефтяное месторождение...наши учёные тут же сбежались и теперь отныне наш Институт более не испытывает нехватку в топливе."
 institut_31:0 "Фабрики Синтов В Добрососедстве"
 institut_31_desc: "Наши люди с любопытством осматривают наше новое приобритение...земли хорошие,однако их нужно ещё и защитить,строительство фабрик синтов,могло бы решить эту проблему."
 institut_32:0 "Производство Еды В Добрососедстве"
 institut_32_desc: "После военного конфликта,земли добрососедства лежат в руинах,все товары которыми кишело всё добрососедство,исчезли.необходимо открыть производство синтетической еды,ибо дошло уже и до того что и наши учёные остаються без своего ежедневного пайка."
 institut_33:0 "Фабрики Синтов В Тринити-Тауэр"
 institut_33_desc: "Наши люди с любопытством осматривают наше новое приобритение...земли хорошие,однако их нужно ещё и защитить,строительство фабрик синтов,могло бы решить эту проблему."
 institut_34:0 "Производство Одежды В Тринити-Тауэр"
 institut_34_desc: "Многие подчинённые супермутанты ходят голые,без одежды,это смущает ваших учёных,наладив производство одежды,вы могли бы решить сразу три проблемы...1)Учёные перестанут смущаться 2) Супермутанты будут выглядеть как настоящая армия а не то что сейчас 3)Улучшиться производство гражданской промышленности."
 institut_35:0 "Материалы Воздушного Боя"
 institut_35_desc: "Один из наших учёных сильно заинтересовался воздушным транспортом,после того как на территорию содружества прилетели Братства Стали со своим Дирижаблем.В одной из наших книг он нашёл инструкцию по тактике Воздушного Боя."
 institut_36:0 "Создание Синтов Пилотов"
 institut_36_desc: "Очевидно что жертвовать нашими учёными в бою мы не собираемся,именно с этой целью наши учёные и начинают разработку Синтов,способных к управлению летательным апаратом."
 institut_37:0 "Создание Подземных Воздушных Баз"
 institut_37_desc: "У нас достаточно данных для создания военно-воздушных сил института,однако размещать воздушные суда негде,необходимо построить в подземных комплексах парочку аэродромов."
 institut_38:0 "Воздушное Превосходство"
 institut_38_desc: "Врятли кто-то кроме нас и Братства Стали сможет полноценно использовать Воздушную технику на территории содружества."
 NUE_focus_52:0 "Флот Федерации"
 NUE_focus_52_desc: "Теперь, когда мы получили доступ к большому исотчнику войны, нам необходимо создать организованную систему различных водных операций."
 NUE_focus_53:0 "Верфь Южного Нью-Йорка"
 NUE_focus_53_desc: "Теперь,после того как мы захватили Порт Южного Нью-Йорка,не помешала бы создать несколько верфей,для строительства флота."
 NUE_focus_54:0 "Корабли поддержки"
 NUE_focus_54_desc: "Любой сильный флот требует большого количнства мелких кораблей поддержки для защиты больших боевых кораблей."
 NUE_focus_55:0 "Большие корабли"
 NUE_focus_55_desc: "Чтобы нанести хоть какой-то урон флоту противника и поддерживать наши войска на суши, мы должны быть способны строить большие корабли, способные нести крупное вооружение. Ориентация на это приблизит нас к морскому господству."
 institut_39:0 "Тайные Операции Направленые Против Минитменов"
 institut_39_desc: "Минитмены наберают силу,и они становяться для нас угрозой,нужно с этим срочно что то делать."
 institut_40:0 "Запустить Патрульных Синтов"
 institut_40_desc: "Ваши Синты Агенты,попытались похитеть руководство Минитменов,однако эта задача провалилась,наши агенты были уничтожены на месте а день спустя Минитмены напали на один из наших опорных пунктов.После чего мы отправили карательный отряд Синтов,наши победили однако это была пиррова победа..По всему содружеству продолжает бушевать буря."
 Enclavesp_37:0 "Рабский Труд"
 Enclavesp_37_desc:0 "Поработив мутантов-нелюдей мы можем использовать их, чтобы отстраивать Америку, и найти хоть немного смысла в их бесполезном существование на службе у нас."
 Enclavesp_38:0 "Рабские кандалы"
 Enclavesp_38_desc:0 "Разработанный довоенными учеными как эффективный метод контроля в лагерях военнопленных и научных опытах эти технологии позволят нам эффективнее и с минимальными рисками контролировать популяцию рабов."
 Enclavesp_39:0 "Рабы супермутанты"
 Enclavesp_39_desc:0 "Использую уродливых супермутантов, порождённых Создателем, мы можем увеличить скорость постройки зданий. Однако эти твари все равно остаются силой, с которой стоит считаться, потому любое проявление неповиновения надо подавлять быстро и с максимальной жестокостью."
 Enclavesp_40:0 "Тактика U.S Army"
 Enclavesp_40_desc:0 "В прошлом наша страна славилась своими великими полководцами,однако теперь,спустя так много лет всё изменилось и наши полководцы уже не поспевают за своими знаменитыми дедами,изучение старых тактик,помогло бы нам увидить наши пробелы в тактике."
 Enclavesp_41:0 "Военные Реформы Оттема"
 Enclavesp_41_desc:0 "В схеме командования Анклава в центр всегда ставились точечные удары и ограниченное развёртывание. С правильными доработками эта тактика может применяться и к куда более масштабным войнам."
 Enclavesp_42: "Оптимизация производства VB-02"
 Enclavesp_42_desc: "Боевой винтокрыл VB-02 - символ мощи Анклава. Со знанием как их производить, мы всегда сможем обратиться к военным заводам, чтобы пополнить их число. Пришло время смотреть в будущее и производить, а не собирать."
 Enclavesp_43: "Десантные тренировки"
 Enclavesp_43_desc: "Десантирование в самое пекло боя всегда являлось раскованной затеей. Но с правильной подготовкой и обучением хорошо проведённое нападение с воздуха может быть более разрушительное, чем традиционная лобовая атака."
 Enclavesp_44: "Полевое командование"
 Enclavesp_44_desc: " У ударных отрядов Анклава всегда была большая свобода действий на поле. Они использовали свою изобретательность, чтобы достичь целей операции. Мы продолжим туже политику командования, даже если размеры наших операций разрастутся до полномасштабной войны."
 Enclavesp_45: "Гибкий план сражения"
 Enclavesp_45_desc: "Любой план разваливается в первой битве. Но лучше пусть будет так, чем вовсе не иметь плана. Мы предоставим полевым командирам Анклава свободу, чтобы они действовали согласно конкретной ситуации - это позволит сохранить нашу стратегию простой и универсальной."
 Enclavesp_46: "Военные Реформы Президента Эдема"
 Enclavesp_46_desc: "В схеме командования Анклава в центр всегда ставились точечные удары и ограниченное развёртывание. Мы должны реформировать войска под новые задачи, если хотим вести полномасштабную войну,"
 Enclavesp_47: "Централизованное командование"
 Enclavesp_47_desc: "У ударных отрядов Анклава всегда была большая свобода действия в поле, но это было до того, как мы встретились с военными действиями таких масштабов. С сегодняшнего дня все полевые командиры подчиняются лучшим умам из верховного командования Анклава."
 Enclavesp_48: "Продуманный план сражения"
 Enclavesp_48_desc: "Мощные станции вещания вкупе с продвинутыми радиотехнологиями позволяют нашему высшему командованию напрямую управлять войсками - быстро и с высокой точностью. Мутантское отребье не может даже надеяться одолеть всю мощь Анклава, действующую как одно целой."
 Enclavesp_49: "Превосходство в воздухе"
 Enclavesp_49_desc: "Десятилетиями Анклав бесспорно правил небесами. Пока нас не было мутанты построили себе летающие колымаги. Винтокрылы VB-02 никогда не предназначались для боев в воздухе, а потому являются легкой добычей даже для самых примитивных самолетов. Сначала мы отвоюем американское небо, а затем американскую землю."
 Enclavesp_50: "Проект современного истребителя"
 Enclavesp_50_desc: "Мы должны сфокусировать на разработке истребителей, чтобы стать безоговорочными хозяевами американского неба."
 Enclavesp_51:0 "Возобновить опыты с В.Р.Э."
 Enclavesp_51_desc:0 "Президент Джон Генри Эдем вновь возобновляет работы над проектом В.Р.Э. из Марипозы. Мы начнём двигаться по пути, который сможет приблизить нас к совершенству. Однажды Америка достигла идеала, но была низвергнута. Сегодня мы должны начать поиск совершенства и достигнуть его, или погибнуть пытаясь."
 Enclavesp_52:0 "Усилить научные разработки"
 Enclavesp_52_desc:0 "С восстановлением лаборатории базы ‘Рэйвен-Рок’ мы можем расширить исследования, чтобы они поспевали за нашими задумками."
 Enclavesp_53:0 "Совершенный человек"
 Enclavesp_53_desc:0 "Второстепенной целью проекта В.Р.Э. было создать совершенного солдата. Десятилетия назад мы достигли чего-то похожего - мы создали Фрэнка Хорригана. Пришло время продолжить то, на чём мы остановились и довести до совершенства нашу формулу."
 Enclavesp_54:0 "Опыты с клонированием"
 Enclavesp_54_desc:0 "Мы должны признать жестокую правду, что численность нашего населения мала и в течение пары десятилетий Анклав умрет. Однако мы можем предотвратить это. Приложив достаточно времени, ресурсов и людей мы можем начать долгий процесс создания жизнеспособных клонов, используя генетического материала из прошлого и настоящего Анклава и американских граждан."
 Stolibrother_28:0 "Наша цель"
 Stolibrother_28_desc:0 "Идеология Братства проста. Мы желаем мира, в котором безрассудство человека не будет использовать довоенные технологии, в котором жестокость не совершается ради \"Научного прогресса.\" Вот почему мы должны забрать довоенные технологии и уничтожить то, что мы не можем забрать. Всё что мы делаем, идёт на благо человечества."
 Stolibrother_29:0 "Искать технологии"
 Stolibrother_29_desc:0 "Воспроизведение довоенной электроники - сложная задача, даже самых простых проектов. Если мы хотим иметь надежду на воспроизводство более продвинутых проектов, нам необходимо проанализировать наши драгоценные рабочие образцы и изучить их внутреннию работу. Это трудный процесс, но если мы не сможем познать секреты этих технологий, мы так и останемся навсегда отсталыми."
 Stolibrother_30:0 "Исследования писцов"
 Stolibrother_30_desc:0 "Время потраченное нашими писцами на более длительные исследовательские проекты неизбежно вознаградит нас. Приоритет на долгосрочные исследования и их анализ должны дать более точные результаты, а наличие писцов, сопровождающих разведывательные отряды, должны способствовать более эффективному исследованию довоенных мест."
 Stolibrother_31:0 "Старые разработки"
 Stolibrother_31_desc:0 "Довоенные технологии ценны, даже если представляют из себя груду металлолома. Исследование довоенных развалин на предмет редких довоенных технологий, независимо работает ли довоенное оборудование или нет, всё равно являются важной находкой для Братства на Пустошах."
 Stolibrother_32:0 "Достижения робототехники"
 Stolibrother_32_desc:0 "Робототехника была одной из крупнейших отраслей промышленности в довоенной Америке, и она считалась мировым лидером в этой отрасли. В результате в Пустошах встречаются груды сломанных роботов, а также люди, которые умеют их программировать. Взаимодействуя с ними, мы сможем производить роботов для наших целей."
 Stolibrother_33:0 "Бункерное мышление"
 Stolibrother_33_desc:0 "Почти все члены Братства были рождены в бункере, и их жизнь была связанна с бункером. Для нас бункер это безопасное убежище. В результате укрепления Братства построены намного качественней, чем большинство других укреплений, из-за нашего знакомства с армированными сооружениями."
 Stolibrother_34:0 "Аванпосты на поверхности"
 Stolibrother_34_desc:0 "Чтобы расширить нашу зону операций, нам нужны базы снабжения и место для отдыха между экспедициями для наших солдат. Для нас будет полезно создать строительные бригады, специально подготовленные для строительства укреплений на поверхности."
 Stolibrother_35:0 "Подземные мастерские"
 Stolibrother_35_desc:0 "Расширение нашей промышленности внутри нашей бункерной сети является наиболее приоритетной задачей. Создание промышленности на укреплённых позициях, позволит нам, создать хорошее производство, даже находясь в невыгодном положении, создавая эффективную промышленность, до которой нашему противнику будет трудно добраться."
 vault101_33:0 "Смена Руководства"
 vault101_33_desc: "В убежище 101 Альфонсо Альмодовар уходит со своего поста...."
 vault101_34:0 "Тирания Буча"
 vault101_34_desc: "Хоть и многие поддержали Буча как Смотрителя на выборах,но всё же многие жители Убежища 101 и окраин,подчиняющихся Убежищу,не довольны этим решением и открыто высказывают недовольство,кажется грядет бунт...Буч решает применить силу и отдаёт войскам и охране приказ разбираться с максимальной жестокостью даже с малейшим проявлением недовольства правления 'Буча'"
 vault101_35:0 "Восстановительные Работы"
 vault101_35_desc: "После войны с Анклавом промышленность,инфраструктура оставляют желать лучшего,всё лежит в разрухе.Именно поэтому первым же указом Аматы,по назначению на должность Смотрителя было 'Начать восстановительные работы'"
 vault101_36:0 "Строительство Столичных Автобанов"
 vault101_36_desc: "Наши земли,не смотря на принятые меры всё ещё лежат в разрухе.Нашим строителям не хватает материалов для завершения строительных работ ведь материалы для этого везут очень долго.Если мы построим автобаны,то мы наконец сможем завершить восстановительные работы в срок,за одно и прослывём на пустошах как одна из технологически развитых стран"
 vault101_37:0 "Расцвет Науки"
 vault101_37_desc: "Под предводительство Смотрителя Аматы,по всем землям Убежища 101 начинает проявляться замечательный расцвет науки,даже многие молодые люди решают посвятить свою жизнь изучению чего-то нового,неизведанного.Аматой было учережденно об открытии Столичной Академии Наук, вблизи руин Вашингтона.Хоть и она не столь огромна как академии прошлого,однако свою работу выполняет она идеально."
 vault101_38:0 "Строительство Атомной Электростанции"
 vault101_38_desc: "Один из наших учёных,в старых довоенных архивах нашёл чертежи строительства Атомной Электростанции,изучив их он сообщил нам что вполне реально воплотить в жизнь проект 'Атомный Гигант' который будет снабжать энергией все наши территории.Теперь это лишь вопрос времени когда мы его сможем использовать."
 vault101_39:0 "Viva La Stabiliti"
 vault101_39_desc: "Прошло много месяцев с тех пор,как 'Амата' стала смотрителем и она доказала,что способна стать достойным смотрителем Убежища 101,люди живут в изобилии,бедности нет,и наша страна считается одной из самых просвещённых в столичной пустоши."
 vault101_40:0 "Альтернативный метод"
 vault101_40_desc: "Ликвидация людей особо сильно ничего не решила,поэтому Буч решил что если и дальше ликвидировать всех недовольных,то так и остаться без подчинённых можно,поэтому он решает брать всех в рабство,чтобы люди не пропадали даром и каждый,даже не угодный правительству приносил свои плоды в это новое общество..."
 USP_Rebel:0 "Свержение Буча"
 USP_Rebel_desc:0 "Правлению Буча нужно положить конец."
 USP_Rebel_civil_war:0 "§RСторонники Аматы начинают гражданскую войну.§!\n"
 vault101_41:0 "Речь Аматы"
 vault101_41_desc: "И вновь начались сильные волнения по всем нашим территориям,мы считаем что за всем этим стоит Амата. Она уже долгое время она подбивает рабов на восстание,однако ей всё время удавалось ускользнуть от наших бойцов..."
 vault101_42:0 "Наёмники Пойнт-Лукаут"
 vault101_42_desc: "Вы решаете отправить самого доверенного члена Банды в Пойнт-Лукаут на поиски добровольцев,которые вступят в нашу банду. "
 vault101_43:0 "Строительство Авиабаз"
 vault101_43_desc: "Для лёгкой и быстрой победы в гражданской войне,нам нужны воздушные суда,благодоря ним мы могли бы высаживаться в тыл противника и наносить по его армии удары из внутри. "
 Sovetinfallout_1:0 "С чего всё началось?"
 Sovetinfallout_1_desc: "До того как упали бомбы,мы... "
 Sovetinfallout_2:0 "Как мы страдали..."
 Sovetinfallout_2_desc: "Прошло много месяцев после конца света..."
 Sovetinfallout_3:0 "Советское Прошлое"
 Sovetinfallout_3_desc: "От старых времён мы сохранили лишь любовь к трудным и непреодолимым вещам"
 Sovetinfallout_4:0 "Алкогольное Отравление"
 Sovetinfallout_4_desc: "Вокруг центра Советского Убежища столпилась толпа,что же там происходит?... "
 Sovetinfallout_5:0 "Алексей Симонов"
 Sovetinfallout_5_desc: "Алексей Симонов празднует свою победу на выборах. Пока точно не известно,чем именно для нас грозит его победа,однако стоит надеяться лишь на лучшее..."
 Sovetinfallout_6:0 "Алкогольная кампания"
 Sovetinfallout_6_desc: "Алексей Симонов решает продолжить дело своего предшественника и вводит обязательную алкогольную кампанию.Каждый гражданин нашей страны должен проходить раз в месяц специальные курсы,где ему будут рассказывать о полезных свойствах алкоголя. "
 Sovetinfallout_7:0 "Поделиться алкоголем с военными"
 Sovetinfallout_7_desc: "Наши военные с недоверием посматривают на нового правителя,большинство из них голосовали за иного кандидата.Отправив им некоторое кол-во алкогольной продукции,мы могли бы сделать их более лояльными по отношению к нам. "
 Sovetinfallout_8:0 "Секретный алкоголь"
 Sovetinfallout_8_desc: "Наши военные разработали очень интересный химический субстракт,при контакте со слизистой он делает человека податливым и уступчивым,в дальнейшей мы могли бы это использовать для проведения тайных операций на материке. "
 Sovetinfallout_9:0 "Усилить выпуск алкогольной продукции"
 Sovetinfallout_9_desc: "Число сторонников алкоголизма растет с каждым днём,мы уже начинаем чувствовать нехватку алкогольной продукции,особенно водки,поэтому вы и отдали приказ о строительстве новых алкогольных заводов "
 Sovetinfallout_10:0 "Алкоголизм среди учёных"
 Sovetinfallout_10_desc: "Наши учёные в последнее время злоупотребляют алкогольной продукцией,хоть и наше научное благополучие страдает ,но хотябы учёные теперь счастливы. "
 Sovetinfallout_11:0 "Занять Учёных"
 Sovetinfallout_11_desc: "Наши учённые долгое время уже не занимаються не чем стоющим,Алексей Симонов нашел интересный способ заставить наших учёных работать.Он приказал им начать опыты с алкогольной продукцией,необходимо найти более дешевые способы производства,а также способы его распространения. "
 Sovetinfallout_12:0 "Бесплатный Алкоголь"
 Sovetinfallout_12_desc: "Наши запасы водки,пива и т.д достаточно велики чтобы ввести новый закон в нашу политику 'Всем военнослужащим,служащим в составе наших доблестных войск,выдается по 1 бутылке водки либо пива (на выбор),а также бесплатное питание несколько раз в день'.После такого закона,да и с нашим населением,проблема с нехваткой воинских дивизий будет решена. "
 Sovetinfallout_13:0 "Последний Трезвый Учёный"
 Sovetinfallout_13_desc: "Один из наших учёных не пред каким условием не желает выпить,как бы мы его не уговаривали,боюсь что он не поддерживает нашу политическую партию,однако как учёный он может быть полезен и поэтому мы его пока не трогаем.Недавно он сделал прорыв,который доказал что и без алкоголя возможно добиться успеха в жизни,однако на нашу власть это не как совершенно не сказалось. "
 Sovetinfallout_14:0 "Виктория под прицелом"
 Sovetinfallout_14_desc: "Наше спившееся общество наслаждается тем,что с ними происходит,но мы не эгоистическая страна,мы хотим делиться этим чувством с другими,поэтому,пора начать продажу нашего секретного алкоголя Республике Виктории,который сможет поглатить всю их страну в течении короткого времени. "
 Sovetinfallout_15:0 "Референдум Республики Виктория"
 Sovetinfallout_15_desc: "Что-то происходит на землях Республики Новой Виктории.... "
 Sovetinfallout_16:0 "Добровольцы Виктории"
 Sovetinfallout_16_desc: "Люди,живущие на бывших территориях Республики Виктория прознали о нашем законе 'Бесплатный алкоголь все военнослужащим' и теперь горят желанием попасть в наши ряды. "
 Sovetinfallout_17:0 "Использование военной промышленности"
 Sovetinfallout_17_desc: "Наши границы растут,и нам становится сложнее защищать наши земли,тем более учитывая что многие спят на посту или вовсе не являються на него т.к валяются в хлам пьяные,так же нашим войскам не хватает вооружения учитывая что всё наше производство идёт на производство алкоголя,на приобритённой нами территории во время 'Алкогольного Путча' остались лежать не тронутыми военные заводы,которые мы могли бы использовать для производство вооружений для наших солдатов. "
 Sovetinfallout_18:0 "Использование Гражданской Промышленности"
 Sovetinfallout_18_desc: "Наши люди уже долгое время ничего не производят кроме алкоголя,пора бы взяться немного за что-то ещё кроме бутылки водки,и производить вещи первой необходимости и удобства. "
 Sovetinfallout_19:0 "Алкогольная Стычка"
 Sovetinfallout_19_desc: "Алексей и Президент Республики Виктория на днях собрались и решили выпить.Когда они уже изрядно выпили случилось... "
 Sovetinfallout_20:0 "Михаил Александрович"
 Sovetinfallout_20_desc: "На выборах победила Компартия во главе с Михаилом Александровичем.Пока что он и его партия празднуют победу,ну а к чему приведет его политика пока не известно,однако многие сохраняют надежду на то,что он поможет им и нашей стране избавиться от алкоголизма. "
 Sovetinfallout_21:0 "Антиалкогольная кампания"
 Sovetinfallout_21_desc: "Михаил Александрович решил со всей серьёзностью занятся борьбой с алкоголизмом,под его руководством образуются Антиалкогольные Кампании,направленные на избавление от этой угрозы. "
 Sovetinfallout_22:0 "Заручиться Поддержкой Военных"
 Sovetinfallout_22_desc: "При нашей активной антиалкогольной политике,легко вызвать гнев многих зависимых граждан,именно поэтому Михаилу Александровичу нужно было заручиться поддержкой военных,однако когда он пришел на встечу с высшим командованием,оказалось они его подерживают целиком и полностью... "
 Sovetinfallout_23:0 "Скажем 'НЕТ!' тунеядцам"
 Sovetinfallout_23_desc: "Одно из поступивших предложений от антиалкогольной кампании гласило 'Будет легче избавить людей от алкоголизма,если мы сможем заставить их работать, у них просто-напросто не будет времени на что-то ещё,и поэтому я считаю,они перестанут пить и после этого мы сильно сможем снизить уровень алкоголизма в стране' "
 Sovetinfallout_24:0 "Новая индустриализация"
 Sovetinfallout_24_desc: " Индустриализация ставит своей основной задачей развитие тяжелой промышленности. Наша страна должна превзойти все страны Мира "
 Sovetinfallout_25:0 "Развитие Морской Промышленности"
 Sovetinfallout_25_desc: "Долгое время,после того как наши предки покинули Советское Убежище,совершенно никак не использовались наши знания в морском деле,нужно возвращать наши технические навыки в морском флоте.Именно поэтому Михаил Александрович отдал приказ о строительстве речных баз Флота "
 Sovetinfallout_26:0 "Возрождение коммунизма"
 Sovetinfallout_26_desc: "Старый Мир пал.На руинах Старого мира возникли новые города,цивилизации,однако коммунизм всё ещё жив,жив пока живы и мы,с самых малых лет нас готовили к тому,что коммунизм будет править миром,чтож пора начать делать хоть что нибудь,чтоб это стало правдой. "
 Sovetinfallout_27:0 "Свержение империализма в Республике Виктория"
 Sovetinfallout_27_desc: "Пришло время рабочему классу Республики Виктория,стряхнуть с себя оковы Оуэна Кларка и построить трудовой рай, где нет места империализму и милитаристскому угару, способным погубить всю Канаду. "
 Sovetinfallout_28:0 "Открыть Тайные Ангары"
 Sovetinfallout_28_desc: "Давным давно,наше высшее командование предсказало возможный исход конца света и именно поэтому предусмотрела способ сохранения боеспособных единиц...мы могли бы открыть тайные ангары наших истрибителей,чтобы мы могли использовать их для постройки мирового пролетариата. "
 Sovetinfallout_29:0 "Открыть склады с Силовой Броней"
 Sovetinfallout_29_desc: "В довоенное время у наших войск не было силовой брони,однако из-за постепенно улучшающихся отношений с США и из-за возможности взаимовыгодного обмена технологиями,мы всё же смогли приобрести некоторое кол-во силовой брони,которую должны были доставить с нашей базы в СССР,но начавшаяся бомбандировка помешала этому. "
 Sovetinfallout_30:0 "Интервенция в Канаду"
 Sovetinfallout_30_desc: "Пришло время снова показать миру,что такое 'Коммунизм' .... "
 Minitmen_46:0 "Поселению требуется помощь"
 Minitmen_46_desc: "Престон Гарви просит 'Выходца из Убежища 111' помочь ему восстановить организацию Минитменов в Содружестве,он направил его в поселение под названием 'Тенпайнс-Блафф',которое запросило помощи у Минитменов "
 Minitmen_47:0 "Рейдеры 'Корвега'"
 Minitmen_47_desc: "Банда Рейдеров 'Корвега' обосновались в цехе сборки машин,нужно выкурить их оттуда,ибо они терроризируют окрестности,а так же жителей Тенпайс-Блафф, которые и попросили вашей помощи "
 Minitmen_48:0 "Военная Мастерская Тенпайн-Блафф"
 Minitmen_48_desc: "Наше новое поселение 'Тенпайн-Блафф' имеет обширные территории,однако они пустуют и там ничего нет,нужно срочно исправлять эту ситуацию строительством военных мастерских производящих оружие для наших минитменов "
 Minitmen_49:0 "Расширение Поселения Тенпайн-Блафф"
 Minitmen_49_desc: "Поселение Тенпайн-Блафф живёт как в руинах,нужно улучшить жизненный уровень населения,построив гражданские сооружения. "
 Minitmen_50:0 "Дорога Конкорд-ТенпайнБлафф"
 Minitmen_50_desc: "Отремонтировав дорогу Конкорд-ТенпайнБлафф мы сможем улучшить торговлю между двумя этими поселениями,а также улучшить наше снабжение войск. "
 Minitmen_51:0 "Генерал,ещё одно поселение нуждается в вашей помощи "
 Minitmen_51_desc: "Поселенцы из 'Ферма Финча' запрашивают вашей помощи.Сын лидера этого поселения предал их и сбежал к рейдерам 'Кованные'.Кованные уже длительное время терроризируют 'Ферму Финча' и окрестные земли,кованные даже стрелкам смогли устроить сбучку.Выходец из убежища 111 решает откликнуться на призыв,ведь это отличный способ показать что минитмены снова сильны. "
 Minitmen_52:0 "Поближе к дому "
 Minitmen_52_desc: "Минитмены стали достаточно сильны,и теперь,Престон Гарви всерьёз задумывается о том,чтобы вернуть в лоно Минитменов Форт Индепенденс,однако для начала нужно провести разведку... "
 Minitmen_53:0 "Поближе к Форту"
 Minitmen_53_desc: "На общем собрании было решено,в целях стратегии перенести столицу из 'Сэнкчуари' в 'Ресторан Гвинет' "
 Minitmen_54:0 "Старый Новый Дом"
 Minitmen_54_desc: "Наконец-то,много лет спустя,мы наконец смогли вернуть себе наш дом,первоночальный центр Минитменов,Форт Индепенденс "
 Sovetinfallout_31:0 "Трёхлетка"
 Sovetinfallout_31_desc: "Наш правитель выдвинул указ об обязательной модернизации промышленности,сроки же выдвинутые были 3 года, из-за чего план и прозвали  'Трёхлеткой' "
 Sovetinfallout_32:0 "Всё для фронта"
 Sovetinfallout_32_desc: "Хоть мы сейчас и не ведем войн,но всё же нужно держать военную промышленность на высоких значениях... "
 Sovetinfallout_33:0 "Начать сажать Картошку"
 Sovetinfallout_33_desc: "На наших складах хранятся законсервированые семяна картофеля.Если мы их посадим,то через год это может окупиться и вырастут здоровые побеги картошки "
 Sovetinfallout_34:0 "Строительство Аэродромов"
 Sovetinfallout_34_desc: "На наших складах стоят множество советских истребителей,однако мы не можем ими воспользоваться т.к просто на просто им негде дислоцироваться.Построив аэродром мы решим эту проблему. "
 Sovetinfallout_35:0 "Открыть Оружейный Склад"
 Sovetinfallout_35_desc: "На нашей базе хранится множество вооружений старого Советского Союза.Они много лет не использовались,однако свою функцию выполняют и по сей день. "
 Sovetinfallout_36:0 "Открыть Склад Силовой Брони"
 Sovetinfallout_36_desc: "На нашей базе храниться множество Силовой Брони старого Советского Союза.Она много лет не использовалась,однако свою функцию выполняет и по сей день. "
 Enclavesp_55:0 "Тирания Полковника Отема"
 Enclavesp_55_desc:0 "Полковник Отем практически полностью подчинил своей воле Столичную Пустошь,однако на этом его амбиции не заканчиваются,он желает обьединить всё Восточное Побережье под властью Анклава,Америки!."
 Enclavesp_56:0 "Оазис"
 Enclavesp_56_desc:0 "Оазис,прекрасное место,это настоящее чудо что по среди столичной пустоши появилось нечто подобное,огромный лес,растянувшийся на многие мили,таким чудом не должны владеть какие то безмозглые дикари,нам нужно захватить это место и насладиться этим чудесным местом."
 Enclavesp_57:0 "Ликвидация Изгоев Братства"
 Enclavesp_57_desc:0 "Если бы Братство Стали не было разделено,то они могли бы представлять для нас огромную угрозу,однако у них случился раскол,и Братство было поделено на несколько отделений.Столичное Братство мы уже уничтожили,хоть и ценой огромных усилий,теперь же нужно добить их заблудших братьев,ибо они представляют для нас угрозу."
 Enclavesp_58:0 "Захват Фермерских Угодий"
 Enclavesp_58_desc:0 "Фермеры Истона долгое время снабжали наших врагов продовольствием,мы покажем этим свиньям как ставить палки нам в колеса...."
 Enclavesp_59:0 "Чёртова Федерация"
 Enclavesp_59_desc:0 "На землях Нью-Йорка появилось сильное государство под названием 'Федерация'. Она мешает нашим войскам проводить операции в этом районе. В районе Брукхейвен и Сауптгемтон оно уже не раз мешало нам,нужно взять все силы в кулак,и одним сильным броском сокрушить их..."
 genericbos_our_founding:0 "Наше основание"
 genericbos_our_founding_desc:0 "Хотя Великий Старейшина Максон и является основателем всего Братства, у каждого отделения Братства есть свои основатели, разносившие учение об опасностях технологий по Пустоши. Кто были наши основатели?"
 genericbos_our_interim:0 "Наше настоящее"
 genericbos_our_interim_desc:0 "У каждого отделения Братства свои собственные приоритеты. Некоторые сосредотачиваются на поиске мощного оружия Старого Мира, в то время как другие заняты, в основном, поиском промышленных механизмов и инструментов. На чём сосредоточились мы?"
 genericbos_our_future:0 "Наше будущее"
 genericbos_our_future_desc:0 "Мы многому научились за прошедшие годы. Теперь, мы должны использовать этот опыт чтобы подготовиться ко многим последующим годам."
 genericbos_water_operations:0 "Водные операции"
 genericbos_water_operations_desc:0 "Теперь, когда мы получили доступ к большому исотчнику войны, нам необходимо создать организованную систему различных водных операций."
 genericbos_port_expansion:0 "Расширение порта"
 genericbos_port_expansion_desc:0 "Если наше отделение хочет однажды стать наибольшей силой на воде, нам потребуется большой порт для размещения нашего флота."
 genericbos_supporting_vessels:0 "Корабли поддержки"
 genericbos_supporting_vessels_desc:0 "Любой сильный флот требует большого количнства мелких кораблей поддержки для защиты больших боевых кораблей."
 genericbos_larger_vessels:0 "Большие корабли"
 genericbos_larger_vessels_desc:0 "Чтобы нанести хоть какой-то урон флоту противника и поддерживать наши войска на суши, мы должны быть способны строить большие корабли, способные нести крупное вооружение. Ориентация на это приблизит нас к морскому господству."
 genericbos_reclaim_a_flagship:0 "Восстановить флагман"
 genericbos_reclaim_a_flagship_desc:0 "Нам необходимо отремонтировать и восстановить большой корабль Старого Мира, тот, что будет вести наш могучий флот."
 genericbos_aerial_operations:0 "Воздушные операции"
 genericbos_aerial_operations_desc:0 "Гибкость - это то, чего не хватает нашим формированиям. Мы должны учесть наши недостатки, и превратить это в нашу силу. В прошлом, экспедиции проводились с помощью авиационной техники. Мы должны использовать этом."
 genericbos_from_the_skies:0 "С небес"
 genericbos_from_the_skies_desc:0 "Несмотря на то, что у нас достаточно знаний для модернизации самолётов, нам не хватает знаний о пилотировании самолётов в бою или как их использовать тактически. Мы должны воспользоваться базой данных, чтобы адаптировать информацию из довоенной воздушной тактики."
 genericbos_staging_bases:0 "Перевалочные базы"
 genericbos_staging_bases_desc:0 "Самолёты представляют себя как огромные мало манёвренные машины без надлежащего оборудования поддержки и вооружения, а также требуют больших пространств для взлёта и посадки. Если мы хотим сделать воздушные силы эффективнее, нам нужно искать более подходящие места для создания аэродромов."
 genericbos_aerial_supremacy:0 "Воздушное превосходство"
 genericbos_aerial_supremacy_desc:0 "Благодаря приобретению нами опыта воздушных боёв мы сможем начать разработку более подходящих самолётов для пустоши. Модернизирование конструкции самолётов, это сэкономит нам много времени и ресурсов на производство, которое сейчас в дефиците."
 genericbos_flight_academy:0 "Лётная академия Братства Стали"
 genericbos_flight_academy_desc:0 "Пилоты - это источник живой силы военно-воздушных сил, и нашим пилотам необходимо эффективней использовать ограниченны запас наших самолётов, боеприпасов и оборудования. Создание учебной программы для наших пилотов не только повысит их умение использовать нашу технику, но и даст нам превосходство."
 genericbos_our_right:0 "Наше право"
 genericbos_our_right_desc:0 "Как технократическая организация, право на технологии принадлежат нам. Мы не крадём технологии из-за корысти, мы забираем её, чтобы защитить невинных людей от злоупотребления технологиями. Хотя люди не всегда понимают нас, но то что мы делаем, это защищаем пустоши от технологий. Только мы понимаем как пользоваться ею."
 genericbos_salvaged_metal:0 "Металлический утиль"
 genericbos_salvaged_metal_desc:0 "Метал для добычи легко найти. Всевозможных обломков метала в Пустоши, как грязи, его можно найти в руинах зданий или просто торчащим в земле как сорняки, и разбросанным по улицам, как мусор. Добыча метала на нашей территории даст нам больше ресурсов для производства оборудования."
 genericbos_increase_power_production:0 "Увеличить производство электричества"
 genericbos_increase_power_production_desc:0 "Генераторы - это и благословение, и проклятие. Они производят большое количество энергии при относительно небольших эксплуатационных расходов, но они требуют определённых топливных элементов и их трудно переоборудовать на кукурузное топливо. Инвестирование в производство электроэнергии будет благоприятно влиять на производство нашего оборудования."
 genericbos_salvaged_electronics:0 "Электрический утиль"
 genericbos_salvaged_electronics_desc:0 "Добывать электронику намного сложней, чем собирать металлом, отчасти из-за хрупкой природы большинства электроники. В случае с добычей проводки и электросхем из радиостанций, роботов и сломанного энергетического оружия предоставит нам больше электроники и метала для производства нашего оборудования и будущих проектов."
 genericbos_advanced_tech:0 "Продвинутые технологии"
 genericbos_advanced_tech_desc:0 "Сбор редких технологий не только сложный, но и опасный процесс. Часто места, где встречаются редкие довоенные технологии, наполнены роботами-убийцами, смертельной радиации или другими опасностями. Тем не менее, сбор редких технологий позволит нам создавать многочисленное высокотехнологичное оборудование."
 genericbos_fueling_our_rise:0 "Топливо нашего вознесения"
 genericbos_fueling_our_rise_desc:0 "Всё найденное разнообразное топливо доставляется нам, и часто наши сборщики ищут ядерное топливные элементы. Сохранившиеся неиспользованные ядерные топливные элементы очень ценны на Пустошах, и особенно для нас. Они позволяют использовать силовую броню, наше лазерное оружие и наши генераторы. Обеспечивание безопасностью наших разведчиков, является приоритетной задачей."
 genericbos_arm_foundries:0 "Фабрики оружия"
 genericbos_arm_foundries_desc:0 "Мы не можем распространять и придерживаться нашей доктрины без вооружённых сил, и мы не сможем эффективно использовать наши вооружённые силы, если у наших людей недостаточно вооружения. Если Братство хочет продолжать свою деятельность, то мы должны не только забирать технологии у поселенцев, но и производить её сами."
 genericbos_civilian_workshops:0 "Гражданские мастерские"
 genericbos_civilian_workshops_desc:0 "Многие бункеры и базы, которые мы стремимся занять, были затронуты Великой Войной, и требуют тщательного ремонта и раскопок, чтобы мы смогли их использовать. Что бы мы смогли всё это восстановить, нам потребуются развить наши гражданские мастерские."
 genericbos_heavy_production:0 "Тяжёлое производство"
 genericbos_heavy_production_desc:0 "По завершению наших гражданских и военных проектов мы увидели, что наши усилия окупились. Чтобы продолжить развивать успех и поддерживать рост, мы должны начать небольшие работы, чтобы совместить обе отрасли воедино. С этим, мы можем также создать инфраструктуру для будущих усилий."
 genericbos_our_might:0 "Наша мощь"
 genericbos_our_might_desc:0 "Военную мощь Братства Стали опасаются и уважают на Пустошах. По боевой эффективности, Братство превосходит любую фракцию на Пустошах. Один человек в силовой броне превосходит по боевой мощи десятки человек, если не больше. Изучив предыдущий опыт поможет Братству улучшить нашу боевую доктрину."
 genericbos_steel_legions:0 "Стальные легионы"
 genericbos_steel_legions_desc:0 "Стоя бок о бок, наши люди образуют нерушимую силу. Братство образует длинную цепь, по всему континенту, в которой большое количество звений. Каждое звено Братства крепкое, каждый мужчина и женщина хорошо обучены и подготовлены, другие жители Пустошей могут об этом только мечтать."
 genericbos_new_initiates:0 "Новые посвящённые"
 genericbos_new_initiates_desc:0 "Мы больше, чем просто военная организация, Братство - это одна большая семья. Наши рыцари, паладины и писцы могут свободно создавать семьи и иметь детей. Только так Братство сможет выжить. Когда дети достигнут совершеннолетия, они станут посещенными и смогут начать обучение своей дисциплине."
 genericbos_t45d_production:0 "Производство T-45d"
 genericbos_t45d_production_desc:0 "T-45d была первой моделью силовой брони, произведённой Америкой. Простой корпус, простые сервоприводы, и открытые уязвимые места и мало впечатляющий дизайн шлема. Тем не менее, лучше такая броня, чем её отсутствие, её простота делает её лёгкой в производстве и позволяет быстро её починить."
 genericbos_t51b_production:0 "Производство T-51b"
 genericbos_t51b_production_desc:0 "Вершина довоенных технологий силовой брони, модель T-51b является фаворитом Братства Стали из-за прочного корпуса, керамической брони, отсутствия уязвимых мест и хорошего шлема с фильтрами. Хотя её трудней производить и поддерживать, нет сомнений в том, что T-51b превосходит T-45d во всех отношениях."
 genericbos_wastelander_conscripts:0 "Призывники с Пустошей"
 genericbos_wastelander_conscripts_desc:0 "Жителей Пустоши пруд пруди, чем-то особых или уникальных среди них малость. Чаще всего они недальновидны, жестокие и слишком глупы, чтобы осознать опасность технологий, следовательно, мы избегаем их, как чумы. Тем не менее, иногда нам требуется свежая кровь. В такие моменты мы часто охотимся за населением, отбирая достойных кандидатов, и принимая проверенных и дружелюбных в наши ряды."
 genericbos_flesh_before_steel:0 "Плоть прежде стали"
 genericbos_flesh_before_steel_desc:0 "\"Плоть слаба,\" другие воспринимают эту фразу совсем по другом, чем мы. Говорят, что в Братстве эту фразу понимают так, что человеческое тело хрупкое. Даже с нашей силовой бронёй мы по-прежнему люди, и, если тело внутри брони не будет должным образом подготовлено, тело погибнет задолго до того, как силовая броня выйдет из строя. Всех посвящённых обучают понимать это: слабость, есть человек."
 genericbos_basic_arms_for_basic_people:0 "Обычное оружие для обычных людей"
 genericbos_basic_arms_for_basic_people_desc:0 "Жители пустошей, завербованные в наши ряды, не стоит ожидать от них таково же понимания технологи, как понимаем её мы. Чтобы предотвратить несчастные случаи, мы предоставим новобранцем из Пустошей более простое энергетическое вооружение, пока они не покажут свои способности. Естественно, это означает, что мы произведём и сохраним много оружия для новобранцев в будущем."
 genericbos_doctrinal_thought:0 "Доктринное мышление"
 genericbos_doctrinal_thought_desc:0 "С притоком новой крови появляются новые идеи. Обитатели Пустошей думают и сражаются совсем по другому чем Братство, и эти знания очень ценны для нас. Благодаря тому, что наши новобранцы делятся своим опытом, мы сможем оценить состояние Пустошей и подготовится соответственно."
 genericbos_combined_operations:0 "Комбинированные операции"
 genericbos_combined_operations_desc:0 "Обучатся совместному бою с выходцами из Пустошей иногда бывает сложно. Их дикий, и необузданный стиль боя, часто бывает непредсказуем. Именно поэтому привлечение их в наши ряды может быть ценным, включение их в нашу командную структуру будет полезным для нас. Этот дикий, непредсказуемый характер сделает наши ряды более эффективными в бою, чем раньше."
 genericbos_our_goal:0 "Наша цель"
 genericbos_our_goal_desc:0 "Идеология Братства проста. Мы желаем мира, в котором безрассудство человека не будет использовать довоенные технологии, в котором жестокость не совершается ради \"Научного прогресса.\" Вот почему мы должны забрать довоенные технологии и уничтожить то, что мы не можем забрать. Всё что мы делаем, идёт на благо человечества."
 genericbos_seek_technology:0 "Искать технологии"
 genericbos_seek_technology_desc:0 "Воспроизведение довоенной электроники - сложная задача, даже самых простых проектов. Если мы хотим иметь надежду на воспроизводство более продвинутых проектов, нам необходимо проанализировать наши драгоценные рабочие образцы и изучить их внутреннию работу. Это трудный процесс, но если мы не сможем познать секреты этих технологий, мы так и останемся навсегда отсталыми."
 genericbos_scribe_research:0 "Исследования писцов"
 genericbos_scribe_research_desc:0 "Время потраченное нашими писцами на более длительные исследовательские проекты неизбежно вознаградит нас. Приоритет на долгосрочные исследования и их анализ должны дать более точные результаты, а наличие писцов, сопровождающих разведывательные отряды, должны способствовать более эффективному исследованию довоенных мест."
 genericbos_old_developments:0 "Старые разработки"
 genericbos_old_developments_desc:0 "Довоенные технологии ценны, даже если представляют из себя груду металлолома. Исследование довоенных развалин на предмет редких довоенных технологий, независимо работает ли довоенное оборудование или нет, всё равно являются важной находкой для Братства на Пустошах."
 genericbos_robotic_advancements:0 "Достижения робототехники"
 genericbos_robotic_advancements_desc:0 "Робототехника была одной из крупнейших отраслей промышленности в довоенной Америке, и она считалась мировым лидером в этой отрасли. В результате в Пустошах встречаются груды сломанных роботов, а также люди, которые умеют их программировать. Взаимодействуя с ними, мы сможем производить роботов для наших целей."
 genericbos_vertibird_schematics:0 "Чертежи винтокрылов"
 genericbos_vertibird_schematics_desc:0 "Наиболее ценный довоенный чертёж, встречающийся довольно редко, это чертёж Винтокрыла. Все известные образцы довоенных технологий встречался у Анклава, и после падения Анклава был потерян весь драгоценный запас Винтокрылов. Тем не менее, бывшие инженеры Анклава, которые избежали смерти, захватили с собой много инструментов... а некоторые, и ценные чертежи."
 genericbos_bunker_thought:0 "Бункерное мышление"
 genericbos_bunker_thought_desc:0 "Почти все члены Братства были рождены в бункере, и их жизнь была связанна с бункером. Для нас бункер это безопасное убежище. В результате укрепления Братства построены намного качественней, чем большинство других укреплений, из-за нашего знакомства с армированными сооружениями."
 genericbos_surface_outposts:0 "Аванпосты на поверхности"
 genericbos_surface_outposts_desc:0 "Чтобы расширить нашу зону операций, нам нужны базы снабжения и место для отдыха между экспедициями для наших солдат. Для нас будет полезно создать строительные бригады, специально подготовленные для строительства укреплений на поверхности."
 genericbos_underground_workshops:0 "Подземные мастерские"
 genericbos_underground_workshops_desc:0 "Расширение нашей промышленности внутри нашей бункерной сети является наиболее приоритетной задачей. Создание промышленности на укреплённых позициях, позволит нам, создать хорошее производство, даже находясь в невыгодном положении, создавая эффективную промышленность, до которой нашему противнику будет трудно добраться."
 genericbos_new_technology:0 "Новые технологии"
 genericbos_new_technology_desc:0 "Наши писцы сделали ряд важных научных открытий, расширивший наши горизонты и повлияв на все наши научные проекты. Это поистине невероятно, поскольку эти знания позволят на проводить наши исследования и проекты, по восстановлению довоенных технологий быстрей, чем когда-либо прежде."
 genericbos_tesla_theory:0 "Теория Теслы"
 genericbos_tesla_theory_desc:0 "С нашими прорывами в области наук, позволило нашим писцам воссоздать довоенные технологии по чертежам, которые мы давно нашли. Раньше мы не могли воссоздавать работающие образцы. Теперь, нам удалось стабилизировать дизайн, достаточный для боевого применения. Оружие Теслы было добавлено в наш арсенал!"
 Sovetinfallout_37:0 "Новая столица"
 Sovetinfallout_37_desc: "Нам уже не хватает места на островах,где находится наш нынешний центр,нужно выбрать место с более обширными территориями.Город 'Рок-Эйвери' идеально подходит для этой цели... "
 Sovetinfallout_38:0 "Экспедиция к индейцам Анишинаабе"
 Sovetinfallout_38_desc: "Наша новая столица расположилась близ территорий,населеных дикарями,их племя называется 'Анишинаабе'.Дословно про них ничего не известно,именно поэтому мы отправили экспедицию в их земли чтобы выяснить представляют ли они для нас угрозу,или же нет"
 Enclavesp_60:0 "Использовать Потенциал ВРЭ"
 Enclavesp_60_desc:0 "Вирус Рукотворной Эволюции.У него такая долгая и неапеттитная история.Вирус в этой пробирке так отличается от того,каким первоначально был задуман.Но сейчас это неважно.Важно то,что этот вирус ликвидирует все мутации."
 Enclavesp_61:0 "Начать Распространение"
 Enclavesp_61_desc:0 "Мы победили Братство Стали в Вашингтоне,мы победили Выходца из Убежища 101,на Столичной Пустоши уже не осталось силы,способной дать нам отпор,однако здесь осталось ещё много мутировавших существ,не стоит жертвовать патриотичными Американцами,в борьбе с ними,пора пустить в ход вирус ВРЭ."
 Enclavesp_62:0 "Белый Дом"
 Enclavesp_62_desc:0 "После того как мы заняли Вашингтон,Джон Генри Эдем принял указ о восстановлении Белого дома..."
 Enclavesp_63:0 "Южный Потомак"
 Enclavesp_63_desc:0 "Модифицированный вирус ВРЭ достиг Оазиса,он заражает озеро Гарольда,из-за этого начинает гибнуть лес и гибнут последователи Гарольда,нам лишь нужно дождаться когда вирус ВРЭ перебьёт большинство из них,и после этого без сопротивления мы возьмём эту территорию."
 Enclavesp_64:0 "Падение Республики Дэйва"
 Enclavesp_64_desc:0 "Республика Дэйв снабжала наших врагов провиантом,водой,боеприпасами,оружием и за это мы должны их наказать наиболее жестоким образом.Однако наше творение опередило нас.Республика Дэйв-фермерская страна,большинство их ферм используют воду из водоёмов 'Лейк-Уоллентак',которое уже подверглось воздействию вируса ВРЭ.И именно поэтому наибольший удар при помощи вируса был нанесён именно Республике Дейва."
 Enclavesp_65:0 "Закат Братства"
 Enclavesp_65_desc:0 "Изгои Братства Стали представляют для нас непосредственную угрозу,большинство из них не подверглось влиянию вируса,и их техническое оснащение на довольно высоком уровне,нужно ударить по ним,как можно скорее.."
 Enclavesp_66:0 "Продвижение на Нью-Йорк"
 Enclavesp_66_desc:0 "Ваши войска идут неспеша и постепенно захватывают всё новые и новые территории,по пути они не встречают особого сопротивления,почти все противники уже мертвы..."
 Enclavesp_67:0 "Излечение ВРЭ"
 Enclavesp_67_desc:0 "Нам только что сообщили,наш вирус больше не представляет опасности для окружающих...Всё дело в том,что учёные Федерации прознали про наш вирус и тут же получили образцы,после чего начали его изучать.Хоть им и понадобилось много времени,но всё же им это удалось,создать вакцину против вируса ВРЭ..."
 institut_41:0 "Современные Коммуникации"
 institut_41_desc: "Нащи учёные предоставили вам схему новейших коммуникаций,которые способны изменить наше нынешнее представление ведения боя... "
 institut_42:0 "Новая Попытка"
 institut_42_desc: "Внедрение наших синтов в руководство Минитменов провалилось...Так просто мы не сдадимся.Не так давно , один из отрядов минитменов попал в засаду и был уничтожен нашими синтами.Среди них не было высшего руководства минитменов,однако мы могли бы начасть завоевание минитменов с самых низов... "
 institut_43:0 "Обокрасть Склады Минитменов"
 institut_43_desc: "Внедренные синты,дают нам первые плоды своей выполненной работы,на конуне,под покровом ночи,тайно,без шума и лишних свидетелей,наши синты вывезли с территории Форта Индепенденс огромное число вооружений,и так же не заметно вернулись обратно в тыл к нашему врагу.Утром,минитменами была поднята тревога,однако наших внедрённых синтов они так и не смогли обноружить... "
 institut_44:0 "Выход Из Подполья"
 institut_44_desc: "Конфликт с минитменами сильно ударил по нашей экономике,пора заканчивать с этим.Отец,обьявил красный код,все Синты активизируются и направляються к границе с минитменами для открытого противостояния "
 Sovetinfallout_39:0 "Проблема Бедных"
 Sovetinfallout_39_desc: "Бедным людям не на что покупать себе алкоголь,в результате чего у нас образуются группы безработных и трезвых людей,которые начинают мыслить антипатриотично.Следует на сильно спивать их сильными алкогольными средствами,которые вызывают зависимость а так же занять их чем нибудь чтоб у них было время только работать на нас,и попить водочку. "
 Sovetinfallout_40:0 "Обнаружение Складов"
 Sovetinfallout_40_desc: "Наши люди уж давным давно забыли про то,что на территории советского убежища находиться огромный склад вооружения,он так и оставался бы забытым если бы не Алексей Симонов.нажравшись в хлам,он захотел в туолет и случайно перепутал дверь.Он зашел в помощение и сделал своё дело после чего потерял сознание,проснулся он лишь утром и обноружил склад оружия...  "
 Sovetinfallout_41:0 "Поднятие Военной Промышленности"
 Sovetinfallout_41_desc: " Ну...как то так... "
 Sovetinfallout_42:0 "Нам,Мало Водки!!!"
 Sovetinfallout_42_desc: " Ваш народ требует больше водки,но сейчас она производиться в ограниченном кол-ве,мы могли бы построить больше заводов по производству Алкогольной продукции. "
 Sovetinfallout_43:0 "Alcohol Dilirium"
 Sovetinfallout_43_desc: "Наш народ,достиг высшей точки вознесения,он достиг совершенного состояния 'белочки' . "
 institut_45:0 "Война С Организацией"
 institut_45_desc: "'Стрелки' Организация,услугами которой мы не раз пользовались в прошлом.Когда не было синтов,нам нужна была защита,именно стрелки за крышки,обеспечивали защиту нашим научным группам,однако это было уже давным давно.Стрелки занимают территории которые нам необходимы,нужно прикрыть эту организацию."
 institut_46:0 "Урок Братства"
 institut_46_desc: "Братство Стали,считает нас величайшей угрозой как не только содружеству,но и всему миру,чтож,пришло время показать им,что они правы."
 institut_47:0 "Отрыжыть Рыжую"
 institut_47_desc: "Рейдеры Рыжей грабят наши территории,пора прекратить это..."
 institut_48:0 "Конфронтация С Кованными"
 institut_48_desc: "Кованные это настоящий бич содружества,до нас они переходили дорогу минитменам,до минитменов они переходили дорогу стрелкам.Кованные серьёзная группировка,стоит как можно лучше подготовить наши войска,прежде чем вступать с ними в открытую конфорнтацию"
 institut_49:0 "Знакомство С Федерацией New-New-York"
 institut_49_desc: "На западном берегу содружества,образовалось сильное и достаточно крупное государство 'Федерация Новый Нью-Йорк' они считают себя непобедимыми,пора показать им обратное..."
 vault101_44:0 "Буч Делория"
 vault101_44_desc: "Буч Делория стал единовластным правителем убежища 101 и больше некто не в силах перейти ему в дорогу"
 vault101_45:0 "Дружеский Пойнт-Лукаут"
 vault101_45_desc: "Жители Пойнт-Лукаут хорошо показали себя,во время гражданской войны в Убежище 101,буч послал официального делегата для обсуждения переговоров о создании Союза"
 vault101_46:0 "Дикари Грезящих"
 vault101_46_desc: "Хоть они и дикари,однако во время гражданской войны они всегда шли в авангарде,чем и заслужили свою славу среди нашей банды."
 vault101_47:0 "Дикари Болот"
 vault101_47_desc: "Сложней всего было договориться с дикими людьми болот,из за радицаии их мозг был довольно сильно повреждён,это можно было легко заметить стоило лишь начать с ними разговор..."
 vault101_48:0 "Парадиз-Фоллз"
 vault101_48_desc: "Работорговцы из Парадиз-Фоллз оказали нам значительную материальную помощь,и не значительную людскую помощь,сейчас гражданская война закончилась и возможно работорговцы захотят войти в альянс с нашей бандой."
 vault101_49:0 "Туннельные Змеи Рулят"
 vault101_49_desc: "Буч на своём 10-ом дне рождении придумал будущее название своей банды 'Туннельные Змеи' казалось бы детская шалость,однако Буч вместе со своими прихвостнями подросли и начали совершать всякие пакости,никто и подумать не мог что однажды...Они будут у руля. "
 vault101_50:0 "Банда В Сборе"
 vault101_50_desc: "Все ваши приши к вам и готовы служить Бучу,во имя анархии. "
 vault101_51:0 "Плевать На Связи"
 vault101_51_desc: "Буч и Братство Стали само по себе имеют разные политические точки зрения,что и выдвинуло тунельных змей выйти из альянса 'проект чистота' теперь же Братство Стали Угрожает вам,нужно проучить этих выскочек... "
 vault101_52:0 "Амата Альмодовар"
 vault101_52_desc: "Амата привела жителей убежища 101 к новой золотой эпохе,однако её реформы на этом ещё не закончились... "
 vault101_53:0 "Металлический утиль"
 vault101_53_desc:0 "Металл для добычи легко найти. Всевозможных обломков метала в Пустоши, как грязи, его можно найти в руинах зданий или просто торчащим в земле как сорняки, и разбросанным по улицам, как мусор. Добыча метала на нашей территории даст нам больше ресурсов для производства оборудования."
 vault101_54:0 "Продвинутые технологии"
 vault101_54_desc:0 "Сбор редких технологий не только сложный, но и опасный процесс. Часто места, где встречаются редкие довоенные технологии, наполнены роботами-убийцами, смертельной радиации или другими опасностями. Тем не менее, сбор редких технологий позволит нам создавать многочисленное высокотехнологичное оборудование."
 vault101_55:0 "Топливо Для Убежища 101"
 vault101_55_desc:0 " Всё найденное разнообразное топливо доставляется нам, и часто наши сборщики ищут ядерное топливные элементы. Сохранившиеся неиспользованные ядерные топливные элементы очень ценны на Пустошах, и особенно для нас. Они позволяют использовать силовую броню, наше лазерное оружие и наши генераторы. Обеспечивание безопасностью наших разведчиков, является приоритетной задачей."
 Stolibrother_36:0 "Либерти Прайм"
 Stolibrother_36_desc:0 "Наконец то,мы добыли необходимые инструменты для восстановления всех функций Либерти Прайма.Пора испытать его в деле..."
 Enclavesp_68:0 "Связаться с нашими отделениями"
 Enclavesp_68_desc:0 "Мы восстановили связь и теперь готовы вновь связаться с нашими дальними заставами.Обьединив Анклав,мы станем одной из самых сильных сил на восточном побережье."
 Enclavesp_69:0 "Нью-Йоркское Отделение"
 Enclavesp_69_desc:0 "Мы восстановили связь с Нью-Йоркским отделением,они рады были связаться с нами и готовы к нашим приказаниям..."
 Enclavesp_70:0 "Канадское Отделение"
 Enclavesp_70_desc:0 "Мы восстановили связь с нашим дальним отделением в Канаде,они рады были связаться с нами и готовы к нашим приказаниям..."
 Enclavesp_71:0 "Калифорнийское Отделение"
 Enclavesp_71_desc:0 "Мы восстановили связь с нашим дальним отделением в Калифиорнии,они рады были связаться с нами и готовы к нашим приказаниям..."
 Stolibrother_37:0 "Защита Технологий"
 Stolibrother_37_desc: "Пора нашему Братству вернуться к первоначальной цели,а именно защите и поиске технологий от жителей пустоши"
 NUE_focus_56:0 "Пакт Федерации"
 NUE_focus_56_desc: "Наша демократическая федерация разраслась и приобрела не бывалую до селе силу.Многим жителям восточного побережья нужна наша помощь взамен мы получали бы хорошие торговые связи,надежных союзников и земли которые так необходимы постоянно растущему населению нашей страны."
 Sovetinfallout_44:0 "Пакт Алексея Симонова"
 Sovetinfallout_44_desc: "Мало кто пришел,но кто пришёл тот и вошел"
 Sovetinfallout_45:0 "Образование Коминтерна"
 Sovetinfallout_45_desc: "Время пришло,Коминтерн вернулся,дражи американский народ,советский союз идёт..."
 Minitmen_55:0 "Альянс"
 Minitmen_55_desc: "Мир большой,в одиночку мы не справимся со всеми напастиями этого мира"
 canadian_1:0 "Когда Упали Бомбы..."
 canadian_1_desc: ""
 canadian_2:0 "Аннексия Канады"
 canadian_2_desc: ""
 canadian_3:0 "Канадское Убежище"
 canadian_3_desc: ""
 canadian_4:0 "Спасение"
 canadian_4_desc: ""
 canadian_5:0 "Золотой Век"
 canadian_5_desc: "Наше племя вступило в золотую эпоху.Вождь 'Дером'ведёт искусстные переговоры с другими племенами,благодоря чему наше племя благоденствует"
 canadian_6:0 "Строительство Дорог"
 canadian_6_desc: "Вождю 'Дерому'Сообщили что торговые повозки идущие из соседних племен испытывают трудности с передвижением.Вождь,незамедлительно приказал начать строительство каменных дорог."
 canadian_7:0 "Строительство Кузни"
 canadian_7_desc: "Нашим Воинам не хватает копьев и луков.Мы могли бы построить кузни и начать усиленное производство вооружения для наших воинов."
 canadian_8:0 "Конфликт Отца и Сына"
 canadian_8_desc: ""
 canadian_9:0 "Вооружение Ополчения"
 canadian_9_desc: "Многие воины перешли на сторону Рекса,мы испытывает не большую нехватку войск.Мелон решает вооружить местных жителей на борьбу с агрессией Рекса..."
 canadian_10:0 "Просьба поддержки у племен"
 canadian_10_desc: "Мелон,отпровляется в земли соседних племен,для того,чтобы попросить их помощи в борьбе с Рексом.Все племена,видя чем им сулит будущее правление Рекса,прислали вам своих воинов,дабы остановить его."
 canadian_11:0 "Новейшие Кузни"
 canadian_11_desc: "Мелон,в гостях у последователей Синоны,обратил внимание на то,каким образом они изготавливали своё вооружение,он заинтересовался этим и спросил у главного жреца про эту технологию,Жрец охотно поделился новейшей технологией со своим союзником."
 canadian_12:0 "Полная Готовность"
 canadian_12_desc: "Мелон,собрал "значительное число воинов,теперь он может дать достойный отпор Рексу и его воинам."
 canadian_13:0 "Гвардия Рекса"
 canadian_13_desc: "Ещё до того как Рекс покинул племя,под его командованием находилась группа воинов,которую по праву можно было назвать гвардией,но после того как он покинул Лак-Бушет её расформировали.Обьявить о восстановлении Гвардии Рекса?."
 canadian_14:0 "Ирокезская Связь"
 canadian_14_desc: "Рекс,в изгнании долгое время провел на землях Ирокезов,именно с их воинами он вероломно напал на своего отца и убил его,без их помощи не случилось бы всего этого.Мы им безумно благодарны за эту возможность,однако сейчас бушует гражданская война и нам снова нужна их помощь."
 canadian_15:0 "Новейшие Кузни"
 canadian_15_desc: "Рекс,запросил у Вождя Ирокезов технологии новейших кузниц что он видил во время странствий по их землям.Вождь,уступил..."
 canadian_16:0 "Полная Готовность"
 canadian_16_desc: "Рекс,собрал "значительное число воинов,теперь он может одолеть своего дядю 'Мелона' и захватить территории которыми он по прежнему правит."
 canadian_17:0 "Абсолютная Власть"
 canadian_17_desc: "Это было лишь вопрос времени,когда Рекс победит.Теперь он облодает абсолютной властью и волен делать всё,что он пожелает."
 canadian_18:0 "Конец Гражданской Войны"
 canadian_18_desc: "Хоть и ценой огромных жертв,но всё же мы смогли победить Рекса и его последователей.Наша страна лежит в руинах,пора нам заняться её восстановлением."
 canadian_19:0 "Дороги Северного Лак-Бушет"
 canadian_19_desc: "На севере многие дороги разрушены и требуют капитального ремонта,всё это вызывает трудности в торговле с другими племенами а так же во внутренней торговле между нашими поселениями."
 canadian_20:0 "Дороги Южного Лак-Бушет"
 canadian_20_desc: "На юге многие дороги разрушены и требуют капитального ремонта,всё это вызывает трудности в торговле с другими племенами а так же во внутренней торговле между нашими поселениями."
 canadian_21:0 "Племенные Мастерские"
 canadian_21_desc: "После гражданской войны,наши люди лишились большинства благ,если мы построим племенные мастерские то убьём двух зайцев одним выстрелом...мы предоставим нашим соплеменникам рабочие места и сможем наконец то создавать вещи так необходимые в быту."
 canadian_22:0 "Требование Вождей"
 canadian_22_desc: "Вожди соседних племен поддержали нас во время гражданской войны,они отправили нам добровольцев которые помогли освободить Лак-Бушет от агрессии Рекса,и теперь,после окончания гражданской войны,вожди требуют своих людей обратно.Вы отправили приглошение вернутся на родину добровольцам,однако многие из них обзавелись семьями и поэтому отныне они граждане Лак-Бушет."
 canadian_23:0 "Последние Рычажки Реставрации"
 canadian_23_desc: "Наше племя,поднялось из руин и теперь практически готово начать снова оказывать влияние на территории Квебека.Нам осталось лишь построить больше кузниц,для наращивания военного потенциала племени."
 canadian_24:0 "Ветераны Гражданской Войны"
 canadian_24_desc: "Группе наших ветеранов,участвовавших в гражданской войне надоела мирная жизнь,они жаждут вновь ощутить вкус битвы..."
 canadian_25:0 "Путешествие Вождя 'Мелона'"
 canadian_25_desc: "Вождь мелон за короткий срок,смог восстановить свою страну после разрухи созданной гражданской войной,однако у вождя Мелона всегда была мечта...Путешествия...и он решил воспользоваться затишьем и начать заниматься тем,чем так давно хотелось,Он отправился в путешествие по землям соседних племен,оставив сына управлять племенем."
 canadian_26:0 "Традиции Сеноны"
 canadian_26_desc: "Мелон решает отправиться в земли Последователей Сеноны,наши племена уже долгое время поддерживают взаимовыгодные торговые связи поэтому они должны встретить нас дружелюбно..."
 canadian_27:0 "Поход К Горцам"
 canadian_27_desc: "Северные Земли дики и не гостеприимны,однако племя что проживает там,оказало нам помощь во время гражданской войны,нужно наведаться к ним и узнать как у них дела..."
 canadian_28:0 "Ливирбильское Письмо"
 canadian_28_desc: "Северные Земли дики и не гостеприимны,однако племя что проживает там,оказало нам помощь во время гражданской войны,нужно наведаться к ним и узнать как у них дела..."
 canadian_29:0 "Пополнить Ряды"
 canadian_29_desc: "Ливирбиль уже давно отказался от добровольной армии и прибегает только лишь к наёмной,наши владения увеличились после взятия 'Лак-Бушета' нужно набрать больше наемников дабы удержать столь обширные границы."
 canadian_30:0 "Офицальное Извинение"
 canadian_30_desc: "Вождь 'Мелон'Провенился,серьёзно провенился перед своим народом,создав всех жителей Лак-Бушет,Мелон хочет принести официальные извинения и выслушать каждого"
 canadian_31:0 "Попросить Помощи у Ливирбиля"
 canadian_31_desc: "Тед Балгруф настроил вас против вашего отца,мы начали гражданскую войну и теперь уже ничего не изменить,мы испытываем легкую нехватку людей,можно попросить у Ливирбиля добровольцев,уверен мэр не откажет."
 institut_50:0 "Поиск Одномыслителей"
 institut_50_desc: ""
 canadian_32:0 "Северный Путь"
 canadian_32_desc: "Теперь,земли которые были нам так нужны,принадлежат нам.нужно построить хорошую транспортную систему чтобы наши торговцы могли без промедлений достигать точки назначения на севере..."
 canadian_33:0 "Защитить Северный Путь"
 canadian_33_desc: "На наш северный путь с целью богатой наживы довольно часто нападают Рейдеры 'Ангелы Апокалипсиса' если мы будем по чаще отправлять патрули в эту область,то мы сможем лучше защищать наших торговцев в этих облостях... "
 canadian_34:0 "Пора прекратить это!"
 canadian_34_desc: "Очередной налёт рейдеров негативно сказался на нашем сообществе,люди начинают недовольно высказываться в адрес правительства из-за того что мы прощаем Рейдерам атаки на наши торговые конвои,люди хотят перестать жить в страхе что их любимые однажды не вернуться....Тед Балгруф решает что в подобной ситуации, пора выдвинуться на Рейдеров 'Ангелы Апокалипсиса'. "
 canadian_35:0 "Научная Помощь"
 canadian_35_desc: "Побывав в Ливирбиле,вам ваши войска кажуться примитивными,необходимы улучшения которые помогут с легкостью разбить отца,нужно попросить у Мэра Ливирбиля учёных,которые помогут разработать новые способы введения боя,жизни и вообще... "
 canadian_36:0 "Отказ От Племенного Строя"
 canadian_36_desc: "Пришла пора отвергнуть племенной строй,обычаи,церемонии и в целом жизнь,мы более не желаем жить в таких условиях,мы жаждем познаний цивилизованного мира.. "
 canadian_37:0 "Конец Дикарству"
 canadian_37_desc: "Мы победили Вождя 'Мелона' в гражданской войне,многие поддержали нас ну а недовольные лежат сейчас мёртвые на поле брани...многим жителям Сеноны понравились наши идеи и большинство из них поддерживает нас... "
 canadian_38:0 "Умолять о помощи"
 canadian_38_desc: "Ливирбиль предоставил вам доступ к современным технологиям,однако никто из наших не умеет даже читать,не говоря уже о том чтобы понимать сложнейшие схемы,Вождь Мелон хочет попробовать попросить Теда Балгруфа прислать кого нибудь,кто смог бы помочь нам разобраться с этим..."
 canadian_39:0 "Умиротворение Толпы"
 canadian_39_desc: "Наши люди жаждут крови,им не важно ваша это будет или Ливирбильская,но они хотят мести,мести за то что на столь длительный срок забрали их земли...Нужно дать им то что они хотят,пока они не переключились на вас..."
 canadian_40:0 "Пожинание Плодов"
 canadian_40_desc: "Люди были благодарны вам,за предоставленную возможность отомстить обидчикам,в глубине души,люди понимали что вы хотели добра для них.Многие племена Лак-Бушет,начинают вновь оказывать вам поддержку."
 canadian_41:0 "Ликвидация Банд"
 canadian_41_desc: "'Ангелы Апокалипсиса'уже длительное время наносят разрушительные налеты на наши поселения,раньше мы не могли себе позволить открытой конфроктации с ними,однако теперь наше государство сильно,мы даже более не являемся племенем отныне мы Монополия и с монополией шутки плохи..."
 canadian_42:0 "Ливирбильское Соглашение"
 canadian_42_desc: "Вы подписали соглашение с Тедом Балгруфом,вы выполнили все условия договора,теперь пора предьявить Выполнение наших условий соглашения."
 canadian_43:0 "Женитьба На Марии"
 canadian_43_desc: "Тед Балгруф был рад что мы выполнили все условия соглашения и с легкостью выполнил свои условия.Он сделал вас полноправным мэром Ливирбиля и отдал вашу замуж за вас.Однако вам нужно было ещё согласие Марии на свадьбу,к вашему счастью она согласилась."
 canadian_44:0 "Борьба с Рейдерством"
 canadian_44_desc: "Рейдеры 'Волчье Братство' Захватили нашего давнего друга,город государство 'Авато-Сити'Их лидер пришел к нам за помощью,он просит нас ворваться в земли,что ныне принодлежат 'Волчье Братство' и освободить его народ."
 canadian_45:0 "Дружба с Авато-Сити"
 canadian_45_desc: "Ливирбиль и Авато-Сити уже длительное время поддерживают дружеские отношения и ведут торговлю друг с другом.Именно поэтому во время одной из встреч,Лидеры двух стран,решают обьединиться."
 PIT_focus_power_armor:0 "Украшенная силовая броня"
 PIT_focus_power_armor_desc:0 "Используя остатки силовой брони,оставшиеся в Питте со времен Бича Божьего,а также скупленные у торговцев детали и чертежи,мы под руководством Ашура можем создать свою модель силовой брони."
 PIT_focus_pervie_opity:0 "Обследовать Мари"
 PIT_focus_pervie_opity_desc:0 "Как ни странно,но симптомы ИТВ у Мари не проявляются. Ашур совместно с Сандрой решают провести обследование для своего ребенка."
 PIT_focus_opits:0 "Разработка вакцины"
 PIT_focus_opits_desc:0 "После обнаружения иммунитета к ИТВ у Мари,Ашур и Сандра воодушевились и начали разработку вакцины против ИТВ."
 PIT_focus_vactination:0 "Вакцинация"
 PIT_focus_vactination_desc:0 "Испытав на себе первую вакцину,Ашур заметил,что симптомы ИТВ у него пропали,а сам он начал чувствовать себя куда лучше.Убедившись лично в эффективности вакцины,Ашур начал вакцинацию населения Питта"
 PIT_focus_otmena:0 "Отмена рабовладельческого строя"
 PIT_focus_otmena_desc:0 "Отныне,когда мы полностью избавились от ИТВ и население способно пополняться,мы больше не нуждаемся в рабском труде.Теперь рабы получат долгожданную свободу и станут полноценными гражданами Питта."
 PIT_focus_reform_army:0 "Реформа армии"
 PIT_focus_reform_army_desc:0 "С отменой рабства встал вопрос о рейдерах. Ашур желает создать из необученных и неорганизованных рейдеров новую высоко дисциплинированную армию Питта.И хотя это будет нелегко,и займет довольно длительное время,результат принесет свои плоды."
 PIT_focus_speech:0 "Зарождение нового государства"
 PIT_focus_speech_desc:0 "В связи с недавними реформами Ашур решил выступить с речью на площади перед жителями Питта."
 Sovetinfallout_46:0 "Раскулачивание Крестьян"
 Sovetinfallout_46_desc: "общество, в котором нет антагонистических классов, нет эксплуатации человека человеком, а рабочая сила перестает быть товаром. Где общественный продукт распределяется пропорционально труду, что является применением равной меры к неравным индивидам. Поэтому на данной стадии ещё не может быть осуществлено полное социальное равенство. Вместе с исчезновением классовых антагонизмов внутри общества исчезают и антагонизмы между нациями и народами, что устанавливает новые по своей природе отношения дружбы и сотрудничества."
 Sovetinfallout_47:0 "Война с Братством Стали"
 Sovetinfallout_47_desc: "общество, в котором нет антагонистических классов, нет эксплуатации человека человеком, а рабочая сила перестает быть товаром. Где общественный продукт распределяется пропорционально труду, что является применением равной меры к неравным индивидам. Поэтому на данной стадии ещё не может быть осуществлено полное социальное равенство. Вместе с исчезновением классовых антагонизмов внутри общества исчезают и антагонизмы между нациями и народами, что устанавливает новые по своей природе отношения дружбы и сотрудничества."
 Sovetinfallout_48:0 "Интеграция Крестьян"
 Sovetinfallout_48_desc: "Фермерам будет не трудно приподнести идеи Социализма"
 Sovetinfallout_49:0 "Интеграция Братства"
 Sovetinfallout_49_desc: "Их идеи ложны,их предводители жестокие тираны и обманщики,если мы сможем открыть людям братства глаза на всё это,они станут нашей крепкой опорой"
 Minitmen_56:0 "Вендетта Гарви"
 Minitmen_56_desc: "Престон Гарви решает,что пришло время отомстить стрелкам за резню в квинси..."
 Minitmen_57:0 "Взять Содружество Под Полноценный Контроль"
 Minitmen_57_desc: "Технологиям содружества угрожают ещё множество различных банд,пора исправить это..."
 Minitmen_58:0 "Выгнать Этих Выскочек!"
 Minitmen_58_desc: "Братство стали появилось в содружестве совершенно недавно а уже ведут себя как полноценные хозяева которые жили тут уже целую тысячу лет,нужно показать им,что они ошибаються..."
 Minitmen_59:0 "Запрещенная Организация"
 Minitmen_59_desc: "Организация 'Стрелки'Официально названна запрещенной бандитской организацией и подлежит немедленному уничтожению"
 Minitmen_60:0 "Содружество Массачусетса"
 Minitmen_60_desc: "Осталось сделать лишь небольшие шажки для обьединения Содружества."
 canadian_46:0 "Выход На Пенсию"
 canadian_46_desc: "Жизнь покидает Теда Балгруфа,годы уже не те,старасть не уклонно берет своё,пора дать дорогу молодым.Тед Балгруф передал бразды правления своей дочери 'Марии Балгруф'.Мария когда узнала об этом от отца,была на 7-мом небе от счастья..."
 canadian_47:0 "Военный Поход"
 canadian_47_desc: "Лак-Бушет собирает все племена,надвигается крупный военный поход который поможет нам разбогатеть"
 canadian_48:0 "Тёмные Горы"
 canadian_48_desc: "В тёмных Горах уже около 15 лет проподают люди,существует даже суеверие 'Кто в темные горы раз пройти захочет,тот на веки схоронен будет под мглой темных гор' к счастью вы не один из тех кто верит в суеверия,и к счастью вы лидер и вам решать идти туда или нет..."
 canadian_49:0 "Американские Захватчики"
 canadian_49_desc: "Когда наши воины пришли в тёмные горы их встретили плотным обстрелом,мы потеряли многих людей в битве с тёмными воинами гор,однако это оказались не демоны а солдаты Анклава,должно быть они длительное время похищали наших людей и ставили над ними опыты...После долгих битв мы всё же победили их,что будем делать с оставшимися?."
 canadian_50:0 "Интерграция Северной Части Темных Гор"
 canadian_50_desc: "Хоть и анклав сделал очень много плохого для нашего народа как и для всей северной америке в целом,тем не менее глупо было бы отказываться от того,что они могут нам предложить,мы могли бы переубедить их,убедить что их идеи ложны и ошибочны,они последуют за нами если это сработает"
 canadian_51:0 "Интерграция Южной Части Темных Гор"
 canadian_51_desc: "Хоть и анклав сделал очень много плохого для нашего народа как и для всей северной америке в целом,тем не менее глупо было бы отказываться от того,что они могут нам предложить,мы могли бы переубедить их,убедить что их идеи ложны и ошибочны,они последуют за нами если это сработает."
 canadian_52:0 "Использовать Потенциал Учёных Анклава"
 canadian_52_desc: "Мария Балгруф сильно увлекается наукой,какого же было её удивление,когда она узнала что в тёмных горах прятался Анклав.Это было идеальная возможность новых познаний в области науки для Нового Квебека.После интеграции Анклава в наше общество,многие учёные анклава предложили свои услуги,Мария Балгруф приняла их все..."
 canadian_53:0 "Наследие Анклава"
 canadian_53_desc: "Бывшие солдаты Анклава показали нам где храняться их скрытые склады воздушной техники а так же один из учёных нашел парочку чертежей которые помогут научить наших инженеров производить Силовую Броню и Плазматическое оружие.Так же бывшие пилоты анклава научат наших летать."
 canadian_54:0 "Опыты с клонированием"
 canadian_54_desc: "Приложив достаточно времени, ресурсов и людей мы можем начать долгий процесс создания жизнеспособных клонов, используя генетического материала из прошлого.Благодаря бывшим учёным Анклава,это может вполне стать реальностью."
 canadian_55:0 "Интерграция Северной Части Темных Гор"
 canadian_55_desc: "Хоть и анклав сделал очень много плохого для нашего народа как и для всей северной америке в целом,тем не менее глупо было бы отказываться от того,что они могут нам предложить,мы могли бы переубедить их,убедить что их идеи ложны и ошибочны,они последуют за нами если это сработает"
 canadian_56:0 "Интерграция Южной Части Темных Гор"
 canadian_56_desc: "Хоть и анклав сделал очень много плохого для нашего народа как и для всей северной америке в целом,тем не менее глупо было бы отказываться от того,что они могут нам предложить,мы могли бы переубедить их,убедить что их идеи ложны и ошибочны,они последуют за нами если это сработает."
 canadian_57:0 "Очистить Склады Анклава"
 canadian_57_desc: "На захваченной территории храниться множество различных складов с вооружением,их нужно лишь найти.Многие офицеры Анклава всё ещё хранят веру своим идеалам,поэтому на поиск складов потребуется время,время на то,чтоб уговорить их показать нам такие места..."
 canadian_58:0 "Использование Захваченной техники"
 canadian_58_desc: "На захваченной территории стоит множество трофейных винтокрылов,однако у нас нет пилотов.Можно набрать пилотов из бывших солдат анклава,однако на это потребуется время..."
 canadian_59:0 "Офицеры Анклава"
 canadian_59_desc: "Было бы глупо доверять высшее командование,бывшим врагам,однако было бы ещё глупее не доверить командование людям,облодающим профессиональными навыками ведения боя..."
 canadian_60:0 "Бессмертные"
 canadian_60_desc: "Ливирбильские учёные со вместно с бывшими Анклавскими учёными,начали проект под названием 'Нимезида'Цель проекта заключается в том,чтоб создать Суперсолдата,способного выполнять боевые задачи в любых условиях.Если им это удасться,то нас уже не кто не сможет остановить..."
 canadian_61:0 "Око За Око"
 canadian_61_desc: "Анклав,так же как и Соединенные Штаты Америки терроризировал территорию Канады,убивая и грабя жителей Канады...Пришло время рассплатиться с ними за все их злодеяния,мы сделаем с их народом тоже самое,что и они делали с нами все эти годы..."
 canadian_62:0 "Око За Око"
 canadian_62_desc: "Анклав,так же как и Соединенные Штаты Америки терроризировал территорию Канады,убивая и грабя жителей Канады...Пришло время рассплатиться с ними за все их злодеяния,мы сделаем с их народом тоже самое,что и они делали с нами все эти годы..."
 canadian_63:0 "Поднятие Военной Промышленности"
 canadian_63_desc: "Наши воины постоянно нуждаються в новом вооружении,больше заводов,больше вооружения"
 canadian_64:0 "Вычеркнуть из истории"
 canadian_64_desc: "Наши люди должны забыть про Анклав,стереть его с лица земли,вычеркнуть из хроник,переименовать города созданные ими,их не когда не было ,анклав не существует..."
 canadian_65:0 "Это ещё кто такие?!"
 canadian_65_desc: "Ваши люди не знали сильных преград последнее время,однако на пути у вас стала новая не известная держава,не говорящая на нашем языке,мы толком не знаем кто они и что им нужно,но намерения у них явно не добрые,наш лидер решает не дожидаться пока они нанесут удар первыми и атаковать их,в конце концов они захватили часть нашей великой страны..."
 canadian_66:0 "Советское Наследие"
 canadian_66_desc: "Мы захватили Советское Убежище,долгое время они прятались на острове и были скрыты от все общих глаз,но они решили проявить себя,чем и вызывали наше внимание и последующую за этим войну.После захвата Советского Убежища,мы обыскали все их склады и обноружили не плохой запас различного снаряжения."
 canadian_67:0 "Вооружение Питта"
 canadian_67_desc: "Питт всегда создавал вооружения больше чем нужно,поэтому после взятия Питта на их складах оставалось ещё множество не использованного снаряжения."
 canadian_68:0 "Склад Вооружения Убежища 101"
 canadian_68_desc: "В убежище 101 имелись давно закрытые секции,которые уже не кто и не помнил для чего они преднозначались...После захвата убежища 101 наши люди начали обыскивать все секции в поисках оставшихся людей Охраны Убежища 101 и случайно наткнулись на значительных размеров склад вооружения."
 canadian_69:0 "Синты Института"
 canadian_69_desc: "Придя в содружество,мы сразу же узнали о существовании Синтов,а захватив Институт нас впечатлило то,чего они добились.Мы захотели повторить то что удалось им,и тоже создать синтов,однако у нас вышли только синты 1-го покаления."
 institut_51:0 "Синтетические Древни"
 institut_51_desc: "Отдел Синтостроения обьявил о готовности к производству синтетических древней,однако для этого понадобиться время..."
 canadian_70:0 "Дружба С Лесными Жителями"
 canadian_70_desc: "Пора наладить отношения с лесными жителями,нужно отправить им щедрые дары...возможно кто из них захочет присоедениться к нашему войску,если это случиться,мы получим настоящие живые танки..."
 Sovetinfallout_50:0 "Дары Нью-Вегаса"
 Sovetinfallout_50_desc: "Мистер Хаус пал,и после его падения мы получили доступ к продвинутым технологиям и Секьюритронам Нью-Вегаса."
 genericbos_aa:0 "Военные Аэродромы Братства"
 genericbos_aa_desc: "На наших складах имеются Винтокрылы,однако мы не можем их использовать потому что у нас нет такого аэродрома,который смог бы принять их у себя,необходимо построить аэродром"
 genericbos_ab:0 "Открыть Склада"
 genericbos_ab_desc: "Теперь нам есть где разместить наши Винтокрылы,однако на размещение потребуется время..."
 genericbos_ac:0 "Экспедиции в дальние земли"
 genericbos_ac_desc: "Теперь,когда у нас есть работающие Винтокрылы и есть оперативная база,мы можем отпровлять экспедиции на предмет поиска технологий,нам могут встретиться как новые технологии так и люди,которые дакажут что достойны того,чтоб войти в наше братство"
 genericbos_ad:0 "Производство Восточного Братства Стали"
 genericbos_ad_desc: "Наше вооружение восновном производилось в Восточном Братстве Стали"
 canadian_71:0 "Масштабная Чистка"
 canadian_71_desc: "После окончания гражданской войны,к власти пришел Рекс,он был жестоким и агрессивным вождем.Первым же его указом было 'Истребление всех,кто не поддержал его'."
 canadian_72:0 "Больше Кузниц"
 canadian_72_desc: "Рекс,Требует увелечения кузниц для роста военной промышленности.Лучше не злить его и сделать как он просит."
 canadian_73:0 "Требования Ирокезов"
 canadian_73_desc: "Рекс,обещал Ирокезам,за их помощь в гражданской войне 'Ресурсы и людей для их военных походав.Теперь война закончилась и они требуют выполнения условий договора"
 canadian_74:0 "Запасы Мелона"
 canadian_74_desc: "Мелон,вовремя гражданской войны не смог в полной мере восспользоваться всем потенциалом своей стороны,благодоря этому,сохранились значительные запасы вооружения,которыми так не кто и не воспользовался."
 canadian_75:0 "Ветераны Гражданской Войны"
 canadian_75_desc: "Во время гражданской войны,появилось множество людей с огромным боевым опытом,в недалеком будущем это нам пригодиться.Стоит принять таких людей в нашу гвардию."
 canadian_76:0 "Северный Поход"
 canadian_76_desc: "Долгое Время мы терпели присутствие Горцев у себя под шапкой,вождь Дером вел с ними торговлю и называл их 'мои верные друзья'А мелон в гражданскую войну получал от них неоценимую помощь на поле битвы.Пришла пора лишить их самостоятельности..."
 canadian_77:0 "Испытание Горцев"
 canadian_77_desc: "Рекс,хоть и недолюбливает горцев,но всё же наслышан  их храбрости и силе,поэтому было принято испытать их.Кто пройдёт испытание,тот получит полные права в нашем племени,ну а кто не пройдёт...их ожидает лишь одно...смерть."
 canadian_78:0 "Жестокий Отбор"
 canadian_78_desc: "Оставшиеся в живых Горцы,это самые сильные предстовители своего рода.Не все из-них поддерживают нас,однако у них нет выбора или это или смерть!."
 canadian_79:0 "Сильнейшие Из Сильнейших"
 canadian_79_desc: "Рекс,заберает в состав своей армии Сильнейших из горцев."
 canadian_80:0 "Предзнаменование"
 canadian_80_desc: "Ночью,вам приснился ужасный сон,все ваши поселения были в огне и вам неизвестный воин отрубил голову и пока голова катилась перед глазами у вас была статуя Сеноны.Вы приняли это за предзнаменование и чтоб это не случилось,собираете войска вокруг последователей Сеноны."
 canadian_81:0 "Неудачное Восстание"
 canadian_81_desc: "В храме Сеноны,вспыхнуло восстание,ваши воины с трудом подовили его,но есть жертвы.Рекс хотел быть более благословным к последователям Сеноны,но это восстание вновь показало его чёрную душонку,он приказал провести показательные казни."
 canadian_82:0 "Новое Божество"
 canadian_82_desc: "Рекс,на праве абсолютной власти,приказал всем обращаться к нему как к богу.Были и протесты,но большинство под страхом смерти признали в вас бога..."
 canadian_83:0 "Путь Людоеда"
 canadian_83_desc: "Рекс,в своих странствиях побывал в стране людоедов,где ему удалось выжить лишь только благодоря тому,что мы убили одного из них и сьели.за этим всем наблюдали его товарищи которые ничего не сделали.Теперь вы принимаете новый закон по которому каждый воин должен поедать человечену..."
 institut_52:0 "Единая Команда"
 institut_52_desc: "Было принято решение об обьединении комманд учёных,для изучения различных технологий"
 institut_53:0 "Исследование Морских Доктрин"
 institut_53_desc: "В институте хрониться множество интереснейших материалов косательно Морских Доктрин,мы могли бы отправить команду,на поиски знаний."
 institut_54:0 "Исследование Тактики Воздушного Боя"
 institut_54_desc: "В институте хрониться множество интереснейших материалов косательно Воздушных Доктрин,мы могли бы отправить команду,на поиски знаний."
 institut_55:0 "Размышления Прогресса"
 institut_55_desc: "Довоенная Америка,была одной из самых развитых стран на планете и многие завидовали её электрическому потенциалу,теперь,минуя столько лет,всё это достанется нам."
 institut_56:0 "Синтостроение"
 institut_56_desc: "Синты,это одно из самых величайших достижений Института.надо продолжать наши разработки модернизаций синтов чтобы иметь вес на мировой арене послевоенной америки"
 institut_57:0 "Довоенная Тактика"
 institut_57_desc: "В институте хрониться множество интереснейших материалов косательно Наземных Доктрин,мы могли бы отправить команду,на поиски знаний."
 institut_58:0 "Запасы На Чёрный День"
 institut_58_desc: "На наших складах без дело лежит очень много всего полезного,мы можем позвать прислугу синтов разобрать всё это,однако на это потребуется время."
 canadian_84:0 "Путь Дикарской Анархии"
 canadian_84_desc: "Рекс считает что ему не писаны не какие законы и делать можно всё и всегда,те же идеи он проповедует среди своих воинов"
 canadian_85:0 "Набор Воинства"
 canadian_85_desc: "Рекс,готовит новый поход,в этом походе ему понадобиться все силы что мы имеем,воинство готово и ждёт ваших приказаний"
 canadian_86:0 "Вакханалия"
 canadian_86_desc: "Однажды Рексу стало скучно и он придумал замечательную идею,устраивать каждо дневные оргии,где все люди смогут расслабиться перед походом или просто в мирской жизни."
 canadian_87:0 "Рабство"
 canadian_87_desc: "На наших землях,после проведенных чисток и войн осталось не так много людей,способные спахать поле и выращивать какие либо растения необходимые для еды.Рабство,это отличная возможность восстановить экономику нашей страны,не тратя при этом не единой крышечки."
 canadian_88:0 "Детская Работорговля"
 canadian_88_desc: "В результате бэби бума,наше население значительно выросло за последнее время ,многие люди не могут содержать своих детей и выбрасывают их на улицы...Мы могли бы брать таких детей в рабство,когда они подростут они принисут пользу нашему племени."
 canadian_89:0 "Уничтожение Рейдерства В Квебеке"
 canadian_89_desc: "В Квебеке может быть лишь одна сила,чьё присутствие должны бояться."
 canadian_90:0 "Захват Ливирбиля"
 canadian_90_desc: "Долгое время,Ливирбильцы вели себя высокомерно по отношению к нам,они со своими машинам уничтожали в пух и прах наших предков.30 лет назад Лак-Бушет проиграл Ливирбилю войну и в результате этого потерял Северный Монреаль,пора вернуться и отомстить им..."
 institut_59:0 "Восточые Амбиции"
 institut_59_desc: "Пора расширяться на запад,мы готовим группу учёных и синтов к телепортации на западное побережье..."
 institut_60:0 "Телепортация Персонала"
 institut_60_desc: "Наш западный корпус, на первых парах испытывает не хватку в человеческих ресурсах,нам нужно послать больше людей им..."
 institut_61:0 "Телепортация Синтов"
 institut_61_desc: "Наш западный корпус, на первых парах испытывает не хватку в Синтах,нам нужно послать больше синтов им..."
 institut_62:0 "Начало Работы"
 institut_62_desc: "Теперь,всё готово для полноценной работы нашего западного корпуса"
 Stolibrother_38:0 "Продолжить Войну С Супермутантами"
 Stolibrother_38_desc: "Теперь,когда пал анклав,ничего не мешает нам закончить войну с супермутантами"
 institut_63:0 "Ликвидация Местного Населения"
 institut_63_desc: "Наши Синты заменили практически всех людей на территории 'Нью-Стерлинг' ,однако на севере этот народ всё ещё продолжает существовать не ведая о надвигающейся угрозе,замена людей синтами идёт слишком длительное время,наш западный корпус уже набрал силы и готов к открытому противостоянию,отдать приказ об атаке?"
 Stolibrother_39:0 "Возвращение в Питтсбург"
 Stolibrother_39_desc: "В прошлом,наши братья уже бывали в питтсбурге,где они добыли значительное число различных технологий,теперь же произошло второе рождение питтсбурга,мы должны вновь вернуться в эти земли..."
 Stolibrother_40:0 "Союз с Ривет-Сити"
 Stolibrother_40_desc: "Ривет-Сити не сильно помог нам в войне против Анклава,однако теперь,после победы,мы стали одной из влиятельных группировок в столичной пустоши,пора оказать давление на Ривет-Сити..."
 Stolibrother_41:0 "Союз с Оазисом"
 Stolibrother_41_desc: "На Юге Столичной пустоши находиться сказачное место 'Оазис' говорят там растут деревья и всё покрыто зеленью,нужно послать писцов проведать эти земли..."
 Stolibrother_42:0 "Союз с Дейвом"
 Stolibrother_42_desc: "На Северо-Востоке столичной пустоши,находиться маленькое государство под названием 'Республика Дейва'мы можем надавать на Дейва,это позволить обьеденить нам с ними силы."
 Stolibrother_43:0 "Вернуть Изгоев"
 Stolibrother_43_desc: "После победы над Анклавом,Лайонс решил заняться серьёзно вопросом изгоев и послал своих делегатов,оказалось изгоям надоело изгоить и поэтому они возвращаються обратно в лоно братства."
 Stolibrother_44:0 "Война с Ирокезами"
 Stolibrother_44_desc: "Братству Стали противны эти мерзские дикари,они хранят множество технологий на своих землях,технологий которые нам интересны..."
 institut_64:0 "Синтетические Болотники"
 institut_64_desc: "Отдел Синтостроения удивил вас новостью о том,что они готовят прорыв в синтостроении.Они,предлагаю создать контролируемых Болотников которые будут полностью осозновать всё происходящее и без прикословно выполнять наши приказы,благодоря чипу,который будет вмонтирован в их тела.Однако для этого потребуется средства и время..."
 institut_65:0 "Бегемоты Синтетики"
 institut_65_desc: "Убежище 87,хранит тайны создания суперсолдат,способных уничтожить всё и вся на своём пути,мы завладели этой технологией и теперь,это лишь вопрос времени когда наши учёные смогут создать синтетиков аналогичной силы что и супермутанты убежища 87 которые обитали здесь ранее."
 institut_66:0 "Дети Синтетики"
 institut_66_desc: "В землях послевоенной Америки,ничтожно малое количество детей из за суровых жизненых условий многие погибают,мы могли бы создать детей синтетиков которых отпровляли бы в поселения с целью шпионажа..."
 institut_67:0 "Синты 3-го Поколения"
 institut_67_desc: "Наши Учёные достигли значительного прогресса в синтостроении и теперь нам доступны уникальные,практически не победимые воины убийцы..."
 Enclavesp_76:0 "Обьединение Америки"
 Enclavesp_76_desc:0 "Теперь,после того как мы захватили водоочиститель,покарили убежище 101 и уничтожили восточное братство,ничто более не угрожает нам и теперь,мы можем приступить к возрождению США"
 canadian_91:0 "Спаситель Сеноны"
 canadian_91_desc: "Люди Сеноны начали чтить вас,уважать вас,отдавать вам щедрые дары и вам кажется они готовы ради вас на всё.Многие жители Сеноны называют вас своим спасителем,вам это льстит"
 canadian_92:0 "Добровольцы Сеноны"
 canadian_92_desc: "Люди Сеноны хотят служить вам и совершать великие победы во славу вас."
 canadian_93:0 "Первая Жатва"
 canadian_93_desc: "Наше племя должно стать сильным а в сильном племени нет места для слабых,пора устроить первую жатву,сегодня все сильные станут ещё сильнее а слабые падут и будут сьедены,дабы сделать наше племя великим"
 canadian_94:0 "Выступить С Речью"
 canadian_94_desc: "Рекс решил выступить с пламенной речью,дабы воодушевить своих воинов на великие завоевания"
 canadian_95:0 "Поставки Вооружения"
 canadian_95_desc: "Наши люди грабят караваны проходящие близ наших территорий,последний налет был довольно удачные и наши люди принесли нам много оружия"
 canadian_96:0 "Северные Племена"
 canadian_96_desc: "С севера,приходят сильные воины готовые сражатся ради человеческого мяса,у нас такие воины приветствуются"
 bos_restructure1: "Внутрення реорганизация"
 bos_restructure1_desc: "Братство Стали в течении десятилетий испытывает проблемы с людскими ресурсами, что объясняется отказзом принимать внешнюю помощь. Однако сейчас становится понятно что подобная политикка нам невыгодна и что мы должны меняться вместе с Пустошью"
 bos_outsiders1: "Вербовка Чужаков"
 bos_outsiders1_desc: "Вербовка лояльных чужаков, которые хотели бы к нам присединиться, это наш первый шаг на пути в реорганизации системы призыва. несмотря на то, что им многое не нравится в нашей организации, они помогут пополнить наши ряды."
 bos_wastelandconscripts1: "Призыв с Пустошей"
 bos_wastelandconscripts1_desc: "Раньше, призыв с пустошей предлагали только самые отчаянные Старейшины, так как мужчины и женщины Пустошей считались дикарями и недостойными нашей организации"
 bos_techreallocation1: "Перераспределение технологий"
 bos_techreallocation1_desc: "Даже Братство Стали испытывает проблемы с логистикой и огромное количество технолоигй бессмесленно складируется на складах и в бункерах. Перепроверка необходимых документов и отслеживание того, чтобы ресурсы не были потрачены впустую значительно нам поможет"
 bos_advancedcommunication1: "Продвинутая система связи"
 bos_advancedcommunication1_desc: "Как бы странно это не звучало, но большинство фракций на Пустоши не шифрует свои ценные документы и файлы. Братство Стали же, наоборот постоянно совершенствует системы шифровки, чтобы информация доходила до кого следует."
 bos_surfacetensions1: "Поверхностное напряжение"
 bos_surfacetensions1_desc: "На протжении десятилейти Братство Стали отказывалось вмешиваться в конфликты на Пустошах, часто оставляя людей в беде, ради более выгодных операций по защите и сбору технологий. Это значительно вредило нашему имиджу защитников и нашей репутации людей борящихся за что-то хорошее. Пришло время снова вмешаться во внешние конфликты"
 Enclavesp_77:0 "Чикагское Отделение"
 Enclavesp_77_desc:0 "Мы восстановили связь с нашим дальним отделением в Чикаго,они рады были связаться с нами и готовы к нашим приказаниям..."
 nuclear_raider1:0 "Ядер Мир"
 nuclear_raider1_desc:0 ""
 nuclear_raider2:0 "Стая"
 nuclear_raider2_desc:0 "Члены Стаи построили свое сообщество по принципам, которые подсмотрели в мире животных. Они считают, что главное для Стаи — это жестокость и большая численность ее бойцов.Чтобы утвердиться в социальной иерархии, члены Стаи в основном используют хитрые жестокие розыгрыши и публичное унижение."
 nuclear_raider3:0 "Операторы"
 nuclear_raider3_desc:0 "Навыки. Осторожность. Крышки. Банда рейдеров под названием «Операторы» очень уважает всё вышеперечисленное.Операторы Одна из банд рейдеров Ядер-Мира, которые хотят разбогатеть. Их целью является сделать так, чтобы Ядер-Мир снова заработал.как в былые времена.Операторы являются сливками общества 'Ядер Мира' и они не потерпят безалаберного отношения к себе."
 nuclear_raider4:0 "Адепты"
 nuclear_raider4_desc:0 "Адепты» предпочитают использовать ножи, но если дела идут плохо, они могут применить и огнестрельное оружие.В прошлом «Адепты» убивали всех своих жертв, но, заключив альянс с бандами «Ядер-Мира», они умерили свою кровожадность.Но на долго ли?"
 nuclear_raider5:0 "Направление"
 nuclear_raider5_desc:0 ""
 improve_the_hideout1:0 "Развитие центра"
 improve_the_hideout1_desc:0 "Наши земли выглядят довольно смешно в отличии от соседних рейдерских банд,нужно срочно принять меры и построить достойную инфраструктуру "
 cruel_heartland1:0 "Жестокий центр"
 cruel_heartland1_desc:0 "Наши войска очень долго передвигаются по нашим землям а всё из за чего?из за того что все дороги разрушенны и не кто не хочет их восстанавливать.Пора это сделать нам. "
 territorial_reinforcement1:0 "Укрепление территории"
 territorial_reinforcement1_desc:0 "Нужно подготовиться к будущим вторжениям в наши земли,чего нам явно не избежать так или иначе... "
 skulls_on_sticks1:0 "Черепа на палках"
 skulls_on_sticks1_desc:0 "Один из наших членов понаставил вокруг нашего лагеря Черепа на палках,не понятно к чему это."
 terrorise_the_locals1:0 "Запугивание местных"
 terrorise_the_locals1_desc:0 "Местные Поселенцы всё ещё помнят о временах когда они были свободными и начинают препятствовать нам,сейчас мы накажим этих мудаков. "
 raider_headquarters1:0 "Штаб-квартира Рейдеров"
 raider_headquarters1_desc:0 "Наш босс расширяет нашу Штаб-Квартиру"
 manifest_destiny1:0 "Предопределённая судьба"
 manifest_destiny1_desc:0 "Плевать мы хотели на правила других,нам не кто не указ и не кто не ровня,пора уничтожить всех,кто станет у нас на пути."
 territoriality1:0 "Преданность"
 territoriality1_desc:0 "Наши люди поддерживают нас и целиком и полностью поддерживают во всём."
 incorporate_slavers1:0 "Арена «Ядер-Мобильчиков»"
 incorporate_slavers1_desc:0 "Наш босс придумал как сделать банды Ядер-Мира ещё более могущественными,отныне рабы имеют права сражаться на Арене и в случае победы,раб удостоивается всяческих почестей а так же получает свободу в обмен на то,что он будет состоять в нашей банде и защищать её от любых проблем. "
 slave_labour1:0 "Рабский труд"
 slave_labour1_desc:0 "Мы пришли к мнению что пора расширить место использования рабов и отныне,мы будем использовать их и в строительстве различных сооружений."
 slave_scientists1:0 "Поработить учёных"
 slave_scientists1_desc:0 "В поселениях Ядер-Мира,До прихода Босса Кольтера и остальных банд,существовало поселение,в котором было множество изобритателей,они создали на столько сложные защитные механизмы,что мы с трудом преодолели их,сейчас прошло уже много времени с тех пор,однако было бы прекрасно преобрести одного из таких учёных. "
 drug_dealers1:0 "Наркоторговля"
 drug_dealers1_desc:0 "Мы являемся одними из самых лучших производителей наркотиков на восточном побережье,с помощь нашего учёного мы улучшим нашу формулу готовки наркотиков."
 encourage_slavers1:0 "Воодушевление рабов"
 encourage_slavers1_desc:0 "Наш Босс выступил с речью перед рабами,он пообещал если,кто либо из них проведет в банде на добровольной основе 10 лет и докажет свою преданость делу,получит свободу,мало кто согласился. А кто то не пожелал помогать рейдерам совершать террор. "
 establish_the_slave_trade1:0 "Работорговля"
 establish_the_slave_trade1_desc:0 "Мы постоянно закупаем новых рабов,однако раставание с семьей и новая территория не дают полноценно приспособиться рабам. "
 new_age_weaponry1:0 "Дешевое Вооружение"
 new_age_weaponry1_desc:0 "Нам не хватает вооружения,можно пожертвовать качеством на кол-во..."
 new_age_weaponry2:0 "Качественное Вооружение"
 new_age_weaponry2_desc:0 "Нам не хватает вооружения,однако можно пожертвовать кол-вом на благо качества"
 shitty_robots1:0 "Наследие Ядер-Мира"
 shitty_robots1_desc:0 "По всему Ядер-Миру находится огромное множество роботизированной техники,было бы безрассудно оставить всё и не использовать в целях захвата поселений."
 a_weapon_to_surpass_the_other_gang1:0 "Силовая Броня'Ядер-Кола'"
 a_weapon_to_surpass_the_other_gang1_desc:0 "наши люди,в одном из залов 'Ядер-Мира' обноружили силовую броню только чудом не тронутая временем и великой войной,сейчас наши учёные занимаются её изучением,возможно скоро мы сможем и сами делать такие. "
 guns_with_legs1:0 "Пушки-на-ножках"
 guns_with_legs1_desc:0 "Наши учёные полностью разобрались в механизмов роботов 'Ядер-Мира'и теперь готовы к созданию новых видов роботов."
 nuclear_raider6:0 "Закупка Вооружения"
 nuclear_raider6:0 "К нам прибыл караван.они предлагают купить у них вооружение по хорошей цене...Купим?"
 nuclear_raider7:0 "Закупка Роботов"
 nuclear_raider7:0 "К нам прибыл караван.они предлагают купить у них роботов по хорошей цене...Купим?"
 nuclear_raider8:0 "Чудесная Находка"
 nuclear_raider8_desc:0 "Одна из патрульных групп,наткнулась на разбившийся винтокрыл Анклава,после обыска стало ясно что никто не выжил,однако мы обноружили большое кол-во хорошего вооружения,кажется фортуна улыбается нам."
 nuclear_raider9:0 "Сухопутная Доктрина"
 nuclear_raider9_desc:0 "Наши методы ведения боя,безнадежно устарели,нужно разработать новую схему атаки и обороны"
 nuclear_raider10:0 "Новейшая Армия"
 nuclear_raider10_desc:0 "Наша банда состоит из хорошо вооруженных людей,нам нет равных,однако некоторые наши тактики всё же стоит пересмотреть..."
 nuclear_raider11:0 "Роботизированная Банда"
 nuclear_raider11_desc:0 "Половино нашей военной мощи состоит из роботизированной охраны Ядер-Мира,необходимо разработать тактики позволяющие работать людям и роботам сообща."
 nuclear_raider12:0 "Призвать Рабов"
 nuclear_raider12_desc:0 "Можно пообещать рабам свободу за службу,многие пойдут на что угодно,лишь бы избавиться от рабства..."
 new_leadership1:0 "Босс"
 new_leadership1_desc:0 "с давних пор мы шли по одному и тому же направлению,однако времена меняются и возможно сейчас,наш босс захочет что то изменить или же оставить всё как есть...время покажет."
 nuclear_raider13:0 "Сливки Общества"
 nuclear_raider13_desc:0 "Мы сильно отличаемся от остальных рейдеров,мы не жаждем убийств,мы хотим жить в мире и покое,но в достатке и как правящая партия..."
 nuclear_raider14:0 "Стать Зверем"
 nuclear_raider14_desc:0 "В данный момент Мэйсон является «альфа-самцом» Стаи, однако в банде постоянно идет борьба за власть, и все новые рейдеры пытаются упрочить свое положение и занять его место.Нужно показать что он ещё силён..."
 nuclear_raider15:0 "Рабская Бойня"
 nuclear_raider15_desc:0 "Нише вдруг стало скучно и она решила свести на арене почти половину своих рабов,не понятно ради чего она это сделала,соскучилась по убийствам или ещё что,но теперь её называют 'Безумная Королева'"
 nuclear_raider16:0 "Рейдерские Разборки"
 nuclear_raider16_desc:0 "Иногда,накапливается столько проблем что происходят мелкие стычки между рейдерами 'Ядер-Мира'...."
 nuclear_raider17:0 "Восстановить Работу Ядер-Мира"
 nuclear_raider17_desc:0 "Наша организация уже долгое время хотела восстановить полную работу 'Ядер-Мира' и теперь,наконец то нам это удалось..."
 nuclear_raider18:0 "Логово Стаи"
 nuclear_raider18_desc:0 "Наша стаи достигла полной гегемонии в 'Ядер-Мире',наши стаи обитают по всюду в 'Ядер-Мире' однако как долго мы ещё сможем довольствоватся лишь землями 'Ядер-Мира'?...."
 nuclear_raider19:0 "Царство Анархии"
 nuclear_raider19_desc:0 "Под Властью 'Нишы'и её верных убийц ,пали все остальные рейдерские фракции и теперь,остались лишь 'Адепты'..."
 nuclear_raider20:0 "Новый Курс"
 nuclear_raider20_desc:0 "Мы более не желаем убивать всех без разбора,мы хотим стать землевладельцами,отбросим в сторону старые порядки и примем новые..."
 nuclear_raider21:0 "Путь на Юг"
 nuclear_raider21_desc:0 "Пора задуматся об расширении наших владений,для начала нужно выйти из малого каньона,того самого,через который мы и другие рейдерские банды прибыли сюда."
 institut_68:0 "Война с Легионом"
 institut_68_desc: "Наши синты превосходят легионы обитающие на западном побережье,однако они облодают огромным численным перевесом,стоит ли начинать военные события с ними?"
 institut_69:0 "Война с НКР"
 institut_69_desc: "Новая Калифорнийская Республика,настоящий оплот демократии на западном побережье бывшего США,после победы над легионом цезаря лишь только мы можем покарить их."
 Minitmen_61:0 "Наследие Института"
 Minitmen_61_desc: "Институт пал,но их наследие,их технологии и достижения остались,всё это должно служить на благо содружества,на благо Минитменов..."
 lamplayt_1:0 "Что было Раньше"
 lamplayt_1_desc: ""
 lamplayt_2:0 "Усиление Принцессы"
 lamplayt_2_desc: ""
 lamplayt_3:0 "Свержение Принцессы"
 lamplayt_3_desc: "Разъярённый Мак-Криди бьет принцесску по носу и говорит что Литл-Лэмплайт нуждается в защитнике а не правитель и провозглошает себя мэром,позже,путем голосования,его должность была принята."
 lamplayt_4:0 "Рожденные Великой Войной"
 lamplayt_4_desc: "Мир после великой войны сильно изменился.Нет больше места детскому беззаботию,кроме Литл-Лэмплайт.Лишь только мы,всё ещё можем подарить малышам беззаботную жизнь.Чтобы защитить такое место,нам понадабятся лучшие умы Литл-Лэмплайта."
 lamplayt_5:0 "Эклер"
 lamplayt_5_desc: "Нет, кличка у меня не потому, что я располнел от крема, если ты об этом спрашиваешь. Когда-то, когда я был в поисковом отряде, я нашёл несколько страниц старой поваренной книги. Иногда я пробую готовить по этим рецептам. "
 lamplayt_6:0 "Люси"
 lamplayt_6_desc: "Я Люси, местный врач. Это значит, что похоронами я тоже занимаюсь. Только попробуй косо глянуть на малыша — и мы снова увидимся."
 lamplayt_7:0 "Побрякушка"
 lamplayt_7_desc: "Ну, формально я тут патрулирую и „обеспечиваю мир“. Обычно это означает следить за тем, чтобы все были довольны и никто не встревал в неприятности. Понимаешь, сложно должным образом обеспечивать мир, если уже потерял его. "
 lamplayt_8:0 "Принцесса"
 lamplayt_8_desc: "Лучше бы тебе меня слушать по-хорошему. Иначе мой добрый приятель Эр-Джей вышвырнет тебя из города. Или ещё лучше — запрёт в убежище."
 lamplayt_9:0 "Барахольщик"
 lamplayt_9_desc: "Зовут меня Боб. И я собираю всякое барахло. Не всё должно быть сложным, видишь ли?"
 lamplayt_10:0 "Бивви"
 lamplayt_10_desc: "Пвивет, я Бивви. Вовро позавовать в Виттв-Вампвайт! Эй, ты квуто с овувием спаввяефся. Меня выфибви из поифковой команды, так фто мое мне уве не наво"
 lamplayt_11:0 "Джозеф"
 lamplayt_11_desc: "Меня зовут Джозеф, и если я чем-то могу тебе тут помочь — ты только скажи! Как самый старший в городе, я занимаюсь обучением остальных, кроме того ещё слежу за тем, чтобы дети мылись вовремя и выглядели прилично. Скажем, если тебе хочется подстричься, буду рад помочь. Только попроси!"
 lamplayt_12:0 "Реформы Мак-Криди"
 lamplayt_12_desc: "Мэр Мак-Криди недоволен текущим полажением дел 'Литл-Лэмплайта' Именно поэтому он начинает проводить ряд реформ,которые помогут всем."
 lamplayt_13:0 "Социальные Реформы"
 lamplayt_13_desc: "Литл-Лэмплайт не имеет как таковой связи с внешним миром,в результате чего наши люди голодает и испытывают трудности с припасами,если мы заставим малышей строить каменную дорогу то после окончания строительства мы получим хорошую опору для будущих торговых операций"
 lamplayt_14:0 "Военные Реформы"
 lamplayt_14_desc: "Литл-Лэмплайт практически не имеет зданий военного направления,однако у нас есть малыши,которые умеют создавать оружие,давайте посадим такого малыша в офис и пускай он целый день создает для нас оружие,дабы защитить Литл-Лэмплайт"
 lamplayt_15:0 "Оружейная Литл-Лэмплайт"
 lamplayt_15_desc: "Оружейная Комната,долгое время была спрятана от постороних глаз и лишь недавно,'Бельчонок' смог найти её когда один из его эксперементов провалился,вызвав знатный взрыв.На месте взрыва обноружили проход,который привел нас в оружейную."
 lamplayt_16:0 "Изгнание с 18 лет"
 lamplayt_16_desc: "Мэр Мак-Криди видит,что основные наши проблемы создаются из за неспособности полноценной защиты Литл-Лэмплайт,малыши не самые лучшие солдаты,да и обучению они подаются с трудом,поэтому Мэр Мак-Криди решает что пора,менять древнейшие законы изгнания и дабы,не вызывать все общее смятение,для начала будем изгонять людей лишь только с достижением 18 летнего возроста."
 lamplayt_17:0 "Первые Плоды"
 lamplayt_17_desc: "Наши реформы дают нам первые плоды,многие 16-летние малыши остались в городе,это вызвало не хватку свободных мест и поэтому эти детки сами начали строить для себя места жительства..."
 lamplayt_18:0 "Изгнание с 20 лет"
 lamplayt_18_desc: "Наши реформы приводят нас к более светлому будущему,мы уже практически живём с дылдами под боком,многим малышам начинает нравиться что о них заботятся дылды и особо не противятся нашим реформам."
 lamplayt_19:0 "Дылдаское Безумие"
 lamplayt_19_desc: "Не понятно для чего,многие наши дылды проводят много времени в большом городе,после распроса выяснилось что из за изгнания они боятся прийти в большой город,и не иметь средства на существования,поэтому они ходят туда и обстраивают там своё будущее жильё."
 lamplayt_20:0 "Запретить Изгнание"
 lamplayt_20_desc: "Настало время для окончательной реформы,более не требуется изгонять жителей Литл-Лэмплайта,экономика стабилизировалась,люди живут в хороших условиях и у нас уже появляются первые семьи...чтож,реформы стоили того."
 lamplayt_21:0 "Переосмысливание Военной Доктрины"
 lamplayt_21_desc: "Наши солдаты детишки понятия не имеют что такое армия,Мэр Мак-Криди лично решил заняться ими..."
 lamplayt_22:0 "Реформированные Войска"
 lamplayt_22_desc: "После учений,что провел Мэр Мак-Криди,наши солдаты набрались хорошего опыта."
 lamplayt_23:0 "Строительство Аэродромов"
 lamplayt_23_desc: "Люди из 'Большого Города'вызвались помочь нам в строительстве аэродромов..."
 lamplayt_24:0 "Артилерийское Вооружение"
 lamplayt_24_desc: "Люди из 'Большого Города'подвели к нам артилерийское орудие,возможно в скором будущем мы научимся делать такие же орудия..."
 lamplayt_25:0 "Изминение Военной Доктрины"
 lamplayt_25_desc: ""
 lamplayt_26:0 "Реформировать Правительство"
 lamplayt_26_desc: "Более мы не можем операться на прошлое правление,необходимо учередить совет,который помог бы нам править Литл-Лэмплайт"
 lamplayt_27:0 "Самодельное Оружие"
 lamplayt_27_desc: "Нам предлогают покупать вооружение у оружейной компании 'Братья Льюис и Кларк' но нам это не нужно,мы можем сами создавать хорошее оружие"
 lamplayt_28:0 "Всеобщая Воинская Повинность"
 lamplayt_28_desc: "Для защиты наших территорий нам понадобятся абсолютно все."
 lamplayt_29:0 "Первая Партия"
 lamplayt_29_desc: "Первая партия вооружения готова"
 lamplayt_30:0 "Контракт с Оружейниками"
 lamplayt_30_desc: "Братья Льюис и Кларк являются одной из популярнейших оружейных кампаний на восточном побережье,заручившись их поддержкой,мы смогли бы значительно усилить наши войска."
 lamplayt_31:0 "Эксперементальное Вооружение"
 lamplayt_31_desc: "Братья Льюис и Кларк предложили вам сделку,вы пользуетесь их эксперементальным оружием а взамен,через какое то время,они дадут вам лицензию на производство их вооружения."
 lamplayt_32:0 "Лицензия на производство"
 lamplayt_32_desc: "Братья Льюис и Кларк выполнили условия сделки и отдают вам лицензию на производство их вооружения"
 lamplayt_33:0 "Наследие Убежища 87"
 lamplayt_33_desc: "В Литл-Лэмплайт есть проход,ведущий в убежище 87,раньше мы отпровляли туда развед группу которая собирала различные припасы,неизвестно когда именно начали там появлятся супермутанты,однако мы можем попробовать вновь отправить туда разведчиков дабы найти что то ценное"
 lamplayt_34:0 "Наследие Убежища 87(продолжение)"
 lamplayt_34_desc: "Наши разведчики обноружили большое кол-во роботов,они активировали их и привили в Литл-Лэмплайт,теперь мы облодаем внушительным кол-вом роботов."
 lamplayt_35:0 "Производство Протектронов"
 lamplayt_35_desc: "Приобритенные протектроны помогли нам изучить их механизм строения и теперь мы можем производить их"
 lamplayt_36:0 "Ценная Находка"
 lamplayt_36_desc: "Одна из наших разведовательных групп,вернулась с необычной находкой....Силовая Броня"
 lamplayt_37:0 "Сделка"
 lamplayt_37_desc: "К Литл-Лэмплайт подошел торговец и он предлогает силовую броню в обмен на крышки,согласимся на сделку?"
 lamplayt_38:0 "Наладить Производство Силовой Брони"
 lamplayt_38_desc: ""
 lamplayt_39:0 "Сэмми"
 lamplayt_39_desc: "Он был захвачен вместе с Бельчонком во время торгового похода для Литл-Лэмплайт и оставался вместе с ним в плену около месяца."
 lamplayt_40:0 "Бельчонок"
 lamplayt_40_desc: "По словам Гробовщика Джонса, Бельчонок очень подвижен и силён."
 lamplayt_41:0 "Экономические Реформы"
 lamplayt_41_desc: "Мэр Мак-Криди делает всё,дабы поднять нашу экономику"
 lamplayt_42:0 "Обязательные Работы"
 lamplayt_42_desc: "Слишком долго,малыши Литл-Лэмплайта не думали о будущем,пора прекратить это.Мэр Мак-Криди уверен,что труд и ещё раз труд помогут побороть голодомор что твориться в Литл-Лэмплайте,однако многие малыши не смогут сразу же согласиться с этим,поэтому мэр Мак-Криди придумал хитрый ход,для начала ввести 2-ух часовой рабочий день."
 lamplayt_43:0 "Новые Песочнецы"
 lamplayt_43_desc: "Младшие члены Литл-Лэмплайт не могут работать,однако они мешают работать остальным,нужно как то занять их а именно,построить песочнецы."
 lamplayt_44:0 "4-ех Часовой Рабочий День"
 lamplayt_44_desc: "Малыши Литл-Лэмплайта уже смерились с 2-ух часовым рабочим днём и именно поэтому Мэр Мак-Криди начинает выполнять следующий этап своих экономических реформ,4-ех часовой рабочий день."
 lamplayt_45:0 "Строительство Игровых Площадок"
 lamplayt_45_desc: "В Литл-Лэмплайте,в связи с поднятием экономики не хватает игровых площадок для малышей,нужно построить больше игровых площадок"
 lamplayt_46:0 "6-ти Часовой Рабочий День"
 lamplayt_46_desc: "Мэр Мак-Криди увеличивает рабочий день до 6-ти часов,многие открыто заявляют критику в его адрес,однако пока не кто не осмелился что либо сделать."
 lamplayt_47:0 "Рандеву с Большим Городом"
 lamplayt_47_desc: "'Большой Город'Является важной точкой Литл-Лэмплайт.Именно сюда уходят изгнанные из Литл-Лэмплайт и от сюда же,бывшие жители приводят своих детей в Литл-Лэмплайт чтобы вновь запустить вечное колесо.У жителей Большого города случилась беда,мэра города похители и они просят нашей помощи.Мэр Мак-Криди решает воспользоваться удачной политической ситуацией."
 lamplayt_48:0 "Доверие Дылд"
 lamplayt_48_desc: "Многие дылды доверяют нам,жизнь в большом городе оказалась не такой сказкой как её рассказывали другие жители Литл-Лэмплайт.Нужно воспользоваться этим,дабы заручиться поддержкой местных жителей."
 lamplayt_49:0 "Возрождение Большого Города"
 lamplayt_49_desc: "Мэр Мак-Криди проявляет сильный дипломатический ход и при его поддержке в 'Большом городе' Были построенны множество разветвленных дорог"
 lamplayt_50:0 "Литл-Лэмплайт"
 lamplayt_50_desc: "Совместная работа Сполоха и Мэра Мак-Криди наконец то принесла свои плоды и отныне 'Большой Город' Является полноценной частью Литл-Лэмплайт."
 lamplayt_51:0 "Полицейский Участок Джермантаун"
 lamplayt_51_desc: "После небольшого рейна на полицейский участок,было выяснено что супермутанты убили 'Рыжую'бывшая глава 'Большого Города' жители Большого города жаждут мести..."
 lamplayt_52:0 "Просьба О помощи"
 lamplayt_52_desc: "Сполох,ныняшний правитель 'Большого Города'просит вас помочь.Супермутанты Джарментауна уже длительное время совершают набеги на их поселения и похищают людей,в одном из последних набегов они похители предыдущего лидера города 'Рыжую' предположительно она может быть ещё жива и жители Большого города не остались бы в долгу,еслиб вы освободили её. "
 lamplayt_53:0 "Операция 'Спасение'"
 lamplayt_53_desc: "Мэр Мак-Криди решает начать операцию по спасению 'Рыжей'из плена супермутантов и приводит свои войска в полную боевую готовность. "
 lamplayt_54:0 "Смерть 'Рыжей'"
 lamplayt_54_desc: "Мэр Мак-Криди недооценил супермутантов или же переоценил возможности своих войск и так и не смог спасти 'рыжую'её заживо сьели супермутанты,это очень непонравилось жителям 'Большого Города'. "
 lamplayt_55:0 "Спасение 'Рыжей'"
 lamplayt_55_desc: "Мэр Мак-Криди полностью очистил полицейский участко джермантауна и лично,освободил 'Рыжую' из под стражи она была благодарна за спасение и обещала исполнить любое ваше желание в обмен на спасение. "
 lamplayt_56:0 "'Рыжая'Последователь"
 lamplayt_56_desc: "Рыжая исполнила вашу просьба и отныне 'Большой Город'ваша полноценная марионетка "
 lamplayt_57:0 "Мирное Подчинение"
 lamplayt_57_desc: "Рыжая исполнила вашу просьба и отныне 'Большой Город'ваша полноценная провинция"
 lamplayt_58:0 "Сделка С Мистером Тенпени"
 lamplayt_58_desc: "На общем собрании малышей было решено послать пару наших ребятишек в Тенпени Таур,для того чтобы просить их о помощи в решении вопроса 'большого города'.Мистер Тенпени принял предложение,но на своих услоыиях... "
 lamplayt_59:0 "Помощь Высшего Общества"
 lamplayt_59_desc: "Высшее Общество Тенпени-Тауэр при поддержке Мистера Тэнпени прислали к нам строителей,которые помогут нам в строительстве."
 lamplayt_60:0 "Эти Дылды Не Так Уж Плохи!"
 lamplayt_60_desc: "После недавних действий жителей Тенпени-Тауэр,наши люди начали лучше относиться к ним."
 lamplayt_61:0 "Литло-Тэнпэнская Орда"
 lamplayt_61_desc: "Настал момент нашего триумфа,наши малыши совместно с армией Тэнпэни Тауэра,вторгаються в пределы 'Большого Города'"
 lamplayt_62:0 "Помочь Повстанцам Тенпенни-Тауэр"
 lamplayt_62_desc: "Повстанцы Тенпенни-Тауэр,не смотря на наши совместные военные действия с нынешним правительством Тенпенни-Тауэра,запросило у нас помощи переворота в их стране,помочь им сделать это?но стоит настаять что мы хотим добиться этого мирным путем."
 lamplayt_63:0 "Полковник М.С.Маер"
 lamplayt_63_desc: "Дабы помочь детям подняться с колен,лидер Анклава прислал в помощь вам одного из своих довереных полководцев.Под коммандованием Полковника М.С.Маера все операции Анклава будут проходить в Литл-Лэмплайт."
 lamplayt_64:0 "Лейтенант 'Смит Маерс'"
 lamplayt_64_desc: "Лейтенант является одним из самых ярых прагматиков какие только есть в Анклаве."
 lamplayt_65:0 "Капитан Марк"
 lamplayt_65_desc: ""
 lamplayt_66:0 "Капитан ВВС 'Престон Дженски'"
 lamplayt_66_desc: "Для Литл-Лэмплайт,Капита ВВС это замечательное преобритение.Не имея своих собственных генералов ВВС..."
 lamplayt_67:0 "Сержант Томпсон"
 lamplayt_67_desc: "Сержант Томпсон является пилотом Анклава вот уже 15 лет и не кто не сравниться с ним в кол-ве боевых вылетов."
 lamplayt_68:0 "Капитан Тэд Балаг"
 lamplayt_68_desc: "Капитан Тэд Балаг был одним из основоположником создания укреп районов,в облости Военно-Воздушной базы Адамс."
 lamplayt_69:0 "Гуманитарная Помощь"
 lamplayt_69_desc: "Анклав,хорошо заботиться о тех,кто поддерживает его.После присоединения к Анклаву,они пообещали помочь нам подняться и первые гуманитарные конвои уже в пути."
 lamplayt_70:0 "Технологическая Помощь"
 lamplayt_70_desc: "Мы являемся частью Анклава,но до самого Анклава нам ещё далеко.Анклав предлогает нам свою помощь в развитии наших технологий"
 lamplayt_71:0 "Кол-СБ"
 lamplayt_71_desc: "Анклав аучил нас создавать Силовую Броню,мы могли бы чучуть изменить параметры силовой брони,что позволило бы нам содавать СБ с более высокой скоростью,однако в плане характеристик она может ухудшиться."
 lamplayt_72:0 "Кач-СБ"
 lamplayt_72_desc: "Анклав научил нас создавать Силовую Броню,пора делать их по их схемам."
 lamplayt_73:0 "Учёные Анклава"
 lamplayt_73_desc: "Наши малыши не в силах самостоятельно разобраться во всех этих схемах и технологиях,которые нам предлогает Анклав,поэтому лидером Анклава было принято решение,отправить учёных,дабы они помогли малышам разобраться в технологиях."
 lamplayt_74:0 "Расцвет Науки"
 lamplayt_74_desc: "Благодоря учёным Анклава,наше государство резко поднялось в технологических достижениях.Расцвет науки наступил..."
 lamplayt_75:0 "Военная Помощь"
 lamplayt_75_desc: "Анклав,видя жалкую военную мощь Литл-Лэмплайта,присылает вам в поддержку военное снаряжение."
 lamplayt_76:0 "Воодушевление Войск"
 lamplayt_76_desc: "Нашим войскам понравилось новое снаряжение что значительно сказалось на боевом духе наших воинов и теперь,с новым вооружением,пришлось пересмотреть тактику ведения боя"
 lamplayt_77:0 "Офицеры Анклава"
 lamplayt_77_desc: "Наши офицеры бездарные дети,которые не умеют особо ничего делать,кроме как играть в игрушки,видя всё это Анклав присылает к нам опытных инструкторов,которые будут обучать наших офицеров в настоящем,анклавском стиле."
 lamplayt_78:0 "Реформы В Армии"
 lamplayt_78_desc: "Наши Бойцы достигли настоящего прогресса за последнее время,вхождение в Анклав стало для Литл-Лэмплайт чуть ли не спасением или рождением новой жизни."
 lamplayt_79:0 "Новое Правление"
 lamplayt_79_desc: "Литл-Лэмплайт за последнее время стал одной из высокоразвитых стран и более не может находиться под властью Анклава,Мэр Мак-Криди принимает различные действия дабы сохронить власть Анклава в этом регионе,но пока что это не сильно ослобляет напряжение в регионе."
 lamplayt_80:0 "Литл-Лэмплайт Часть Америки"
 lamplayt_80_desc: "Литл-Лэмплайт вот уже долгое время состоит в Анклаве и нет никакого смысла противостояния с ними,темболие учитывая что они являются истиными хозяевами США"
 lamplayt_81:0 "Первая Школа Литл-Лэмплайта"
 lamplayt_81_desc: "Наши малыши слишком долго прогоняли повзрослевших дылд из за чего мы жили как дикари,после последних социальных реформ и новых территориальных приобритений мы можем открыть школы,которые будут обучать наших малышей."
 lamplayt_82:0 "Похищение Малышей"
 lamplayt_82_desc: "Рейдеры Эвергрин-Миллс после последних побед на фронте начали похищать наших малышей,сразу же вспомнились давние обиды в связи с враждебными действиями рейдеров мы находимся в состоянии новой войны."
 lamplayt_83:0 "Хватит Это Терпеть!"
 lamplayt_83_desc: "Наши малыши устали терпеть вечные набери рейдеров и из-за этого случаются постояные стычки между нашими и рейдерами.после одной из крупных стычек,было решено перейти в полномасштабное наступление."
 lamplayt_84:0 "Позвать Учителей"
 lamplayt_84_desc: "В убежище 101 есть пару хороших учителей которые помогли бы нам в нашем деле,стоит позвать их..."
 lamplayt_85:0 "Бэйби Бум"
 lamplayt_85_desc: "В Литл-Лэмплайт и окрестных селениях случился настоящий Бэби Бум,население подросло но вот стабильность возможно пострадает,до тех пор пока ситуация не стабилизируется..."
 lamplayt_86:0 "Покушение на Мак-Криди"
 lamplayt_86_desc: "Мак-Криди прибыл в большой город для осморта своих владений,во время перехода из одной части города в другой на него было совершено покушение к счастью солдат в силовой броне спас своей грудью от выстрелов.хоть покушение и провалилось но это вызвало смятение по всей стране... "
 lamplayt_87:0 "Свержение Мак-Криди и Да Здраствует Королева!"
 lamplayt_87_desc: "Принцесса долгое время вынашивала план мести и под эгидой народного давления момент настал,вместе со своими сторониками она вторглась в личные владения Мак-Криди и перебила его охрану.К несчастью Мак-Криди смог сбежать в вашингтон и теперь Анклав знает про наш бунт.Принцесса обьявила себя Королевой и теперь готова дать вызов Анклаву."
 lamplayt_88:0 "Удар По Оппозиции"
 lamplayt_88_desc: "Мак-Криди доложили о готовящемся заговоре,по всей стране проводятся аресты граждан отрицательно высказывающих о нашем правлении"
 lamplayt_89:0 "Граждане США"
 lamplayt_89_desc: "Некоторые граждане Анклава собираються перебраться к вам,для постоянного места жительства."
 lamplayt_90:0 "Жители Большого Города"
 lamplayt_90_desc: "После прихода к власти Литл-Лэмплайт,многие жители большого города захотели полностью влится в прошлое и теперь они служат под нашим началом."
 Enclavesp_78:0 "Поддержать Работорговцев"
 Enclavesp_78_desc: "Мы можем хорошо заплатить работорговцам,чтобы они помогли нам ударить по нашим врагам с юга..."
 lamplayt_91:0 "Воодушевляющая Речь"
 lamplayt_91_desc: "Наши люди боятся и не хотят сражаться,лидер решает выступить с воодушевляющей речью."
 NUE_focus_57:0 "Занять Важные Позиции"
 NUE_focus_57_desc: "Наши морпехи готовы занять важные стратегические позиции и ждут лишь только вашего указания."
 lamplayt_92:0 "Теория Независимости"
 lamplayt_92_desc: "Под влиянием восстания в Тенпенни-Тауэра и под недавними победами в Парадиз-Фоллз,люди начинают задумываться о независимости от мэра и кого бы то нибыло ещё,люди начинают открыто предевлять недовольства..."
 lamplayt_93:0 "Показательные Казни"
 lamplayt_93_desc: "Мэр Мак-Криди начинает противоречить себе,ранее он говорил что Литл-Лэмплайту требуется защитник а не правитель,но последние его действия повергли всех в ужас и шок,Мэр Мак-Криди по всей стране начал устраивать показательные казни,он сказал 'каждый ответит так же перед законом,кто решит преступить его'Дылды,малыши и все остальные живут в постоянном страхе за будущее."
 lamplayt_94:0 "Геноцид"
 lamplayt_94_desc: "Жители района 'Полицейский участок Джермантауна' открыто выступили против тирании Мэра Мак-Криди,хоть они и выступили против него,но всё же не брали оружие и надеялись на рациональность Мак-Криди,однако они ошиблись и Мак-Криди пришел с армией и перебил их всех..."
 lamplayt_95:0 "Свержение Абсолютизма"
 lamplayt_95_desc: "Геноцид жителей 'Полицейский участок Джермантауна' стал последней каплей терпения людей,люди более не желают жить под властью тирана и поднимаються на борьбу с ним."
 lamplayt_96:0 "Лидер Сопротивления"
 lamplayt_96_desc: "Сопротивление наберает силу,однако нам нужен лидер,тот кто поведет нас к великим свершениям и тот,без чьей помощи наше дело обречено на порожение."
 lamplayt_97:0 "Воодушевление Войск"
 lamplayt_97_desc: "Избрание нового лидера сделало своё дело,войска воодушевились и готовы к решающей битве."
 lamplayt_98:0 "Конец Тирании"
 lamplayt_98_desc: "Мэр Мак-Криди пал в бою,наши войска заняли Литл-Лэмплайт отныне конец тирании,более мы не желаем жить под властью тирана,отныне мы Демократическая Страна."
 lamplayt_99:0 "Союз С Тенпенни-Тауэр"
 lamplayt_99_desc: "Тенпенни-Тауэр в прошлом помогла нам и теперь нас обьеденяет прошлое"
 lamplayt_100:0 "Пропаганда Безумия"
 lamplayt_100_desc: "Малыши,вернувшиеся из под лап Работорговцев пугают наших малышей.Они рассказывают им ужасные вещи и готовят к худшему Мэру Мак-Криди это не нравиться но многие малыши начинают задумываться о необходимости лучшей защиты."
 lamplayt_101:0 "Мобилизация"
 lamplayt_101_desc: "После безумных речей Сэмми,наши люди начали массово пополнять ряды наших войск"
 lamplayt_102:0 "Убийство Мак-Криди"
 lamplayt_102_desc: "Сэмми настроил практически всё общество против мэра Мак-Криди.После этого он вместе с толпой отправился в личные владения мэра,по прибытии войска охраны Мак-Криди не оказали не какого сопротивления и просто сдались...разочарованый вверности своих воинов Мак-Криди решает бежать но толпа достигает его раньше и раздерает на мелкие кусочки...Отныне новый правитель Сэмми."
 lamplayt_103:0 "Мой Титул"
 lamplayt_103_desc: "Сэмми взошел на бразды правления через убийство,он даже и не пытался остановить зверское убийство Мак-Криди.не совсем понятно в этом ли истинная причина,но отныне Сэмми называют Беспощадным..."
 lamplayt_104:0 "Поднятие Гражданской Промышленности"
 lamplayt_104_desc: "Сэмми решает начать приготовления к полномасштабным войнам,для содержания огромной военной машины требуется множество гражданских мастерских,пора приступить к их созданию..."
 lamplayt_105:0 "Поднятие Военной Промышленности"
 lamplayt_105_desc: "Чтобы нашим воинам было чем воевать,необходимо построить больше военных заводов,для своевременного обеспечения войск."
 lamplayt_106:0 "Союз С Тенпенни-Тауэр"
 lamplayt_106_desc: "Тенпенни-Тауэр в прошлом помогла нам и теперь нас обьеденяет прошлое"
 lamplayt_107:0 "Стабильный Лидер"
 lamplayt_107_desc: "Мэр Мак-Криди после проведенных реформ стал одним из самых влиятельных и популярных лидеров Литл-Лэмплайт,многие его поддерживают за то что всё что он хочет это защитить нас,от влияния остального мира."
 lamplayt_108:0 "Ангел Хранитель Литл-Лэмплайт"
 lamplayt_108_desc: "Мэр Мак-Криди начинает серию строительств укреп районов по всему Литл-Лэмплайт,дабы защитить свою родную землю от вторжения дылд,его уже прозвали в народе 'Ангел Хранитель Литл-Лэмплайт'.Люди любят мэра Мак-Криди и уважают его."
 lamplayt_109:0 "Северный Укреп Район"
 lamplayt_109_desc: "На севере мы граничим с могущественным Анклавом,было бы прекрасно построить защиту в этой области,в случаи их нападения мы сможем если не победить то хотябы задержать их на какое то время."
 lamplayt_110:0 "Восточный Укреп Район"
 lamplayt_110_desc: "На востоке обширные територии на которых мы граничим с Убежищем 101,хоть и наши отношения более или менее дружественные,но всё же стоит построить укреп районы и сделать,дабы избежать не ожиданных нападений с их стороны."
 lamplayt_111:0 "Северо-Западный Укреп Район"
 lamplayt_111_desc: "На Северо-Западе мы граничим с Супермутантами и Тенпенни-Тауэр,нужно построить укрепления дабы защитить себя от них в случаи нападения."
 lamplayt_112:0 "Защитить Столицу"
 lamplayt_112_desc: "Наша сталица хоть и находиться в центре всех укреп районов,но всё же некогда не знаешь как сложиться ситуация,Мак-криди принял решение о строительстве укреплений в нашей столице."
 lamplayt_113:0 "Союз С Тенпенни-Тауэр"
 lamplayt_113_desc: "Тенпенни-Тауэр в прошлом помогла нам и теперь нас обьеденяет прошлое"
 lamplayt_114:0 "Развитие Наук"
 lamplayt_114_desc: "Наше государство наберает мощь,а для сильного государства необходимы технологические иновации..."
 nuclear_raider22:0 "Это Наша Земля!"
 nuclear_raider22_desc:0 "Прошло не мало времени с тех пор,как мы захватили всю власть в Ядер-Мире.Пора заставить людей признать нас полноценными хозяевами."
 nuclear_raider23:0 "Беспощадный"
 nuclear_raider23_desc:0 "После недавних событий,нашего лидера начали называть беспощадным..."
 nuclear_raider24:0 "Авантюризм"
 nuclear_raider24_desc:0 "Во имя золота и славы!"
 NUE_focus_58:0 "Конец Войны"
 NUE_focus_58_desc: "Банды Юкатанских разбойников разбиты,Юкатанский народ встречает нас как спасителей..."
 lamplayt_115:0 "Совершенное Дитя"
 lamplayt_115_desc: "Анклав cовершил настоящий научный прорыв в изучении способностей человека.Суперсолдат,созданный на базе Анклава не способен на оспаривание приказов коммандования и голыми руками способен разрушить беттоную стену.Науный отдел Литл-Лэмплайта запросил пару образцов для изучения,по мнению многих учёных,скоро будут созданы универсальные детские подразделения совершенных людей."
 lamplayt_116:0 "Клонирование"
 lamplayt_116_desc: "Анклав прислал нам свои нароботки по клонированию..."
 lamplayt_117:0 "Королева США"
 lamplayt_117_desc: "После падения Анклава,принцесска официально провозгласила себя Королевой"
 lamplayt_118:0 "Признать Часть Земель"
 lamplayt_118_desc: ""
 lamplayt_119:0 "Подать Прошение О Расширении"
 lamplayt_119_desc: "По просьбе жителей ,Мак-Криди послал телеграму президенту ожидание было долги,но оно стоило того...Анклав принял нашу просьбу и предоставил нам во владения хорошие земли Убежища 101. "
 lamplayt_120:0 "Истинный Патриот"
 lamplayt_120_desc: ""
 lamplayt_121:0 "Мой Враг,Твой Враг"
 lamplayt_121_desc: ""
 lamplayt_122:0 "Улучшенные Медицинские Исследования"
 lamplayt_122_desc: "После открытия школ,стал вопрос над созданием хорошего помещения для проведения медицинских работ..."
 lamplayt_123:0 "Химическая Лаборотория"
 lamplayt_123_desc: "После открытия школ,люси начала лучше разбераться в медицине и теперь она готовиться проверять приобритенные навыки на практике"
 lamplayt_124:0 "Совместные Усилия"
 lamplayt_124_desc: "Мэр Мак-Криди совместными усилиями с выходцем из убежища 101 проводит налет на супермутантов засевших в пещерах Литл-Лэмплайта,набег прошел отлично и мы вернули под свой контроль пещеры.Мак-Криди начинает восстановительные работы в пещерах а выходец из убежища 101 направляется дальше,в убежище 87..."
 lamplayt_125:0 "Восстановить Гражданские Строения"
 lamplayt_125_desc: "Монстры уничтожили все наши палатки,к счастью нам не нужно много времени чтоб построить их снова."
 lamplayt_126:0 "Построить Торговый Рынок"
 lamplayt_126_desc: "После сделки с Убежищем 101,к нам начало прибывать множество торговцев,торгующих оружием.Это оружие пригодилось бы нашим солдатам в войне."
 lamplayt_127:0 "Баррикады Убежища 87"
 lamplayt_127_desc: "Выходец из Убежища 101 пропал в Убежище 87...Мак-Криди не хочет рисковать людьми,поэтому не кого не посылает на его поиски,вместо этого он издает приказ о начале строительства баррикад перед входом в убежище 87."
 lamplayt_128:0 "Старейшина Лайонс"
 lamplayt_128_desc: "После победы над Анклавом,старейшина Лайонс заявил 'я не дам этим детям умереть,особенного после того что они сделали для победы проекта'Чистота''"
 lamplayt_129:0 "Мощь Братства"
 lamplayt_129_desc:0 "Военную мощь Братства Стали опасаются и уважают на Пустошах. По боевой эффективности Братство превосходит любую фракцию на Пустошах. Один человек в силовой броне превосходит по боевой мощи десятки человек, если не больше. Изучение  опыта Братства поможет  улучшить нашу боевую доктрину."
 lamplayt_130:0 "Стальные легионы"
 lamplayt_130_desc:0 "Стоя бок о бок, наши люди образуют нерушимую силу. Братство образует длинную цепь, по всему континенту, в которой большое количество звений. Каждое звено Братства крепкое, каждый мужчина и женщина хорошо обучены и подготовлены, другие жители Пустошей могут об этом только мечтать."
 lamplayt_131:0 "Добровольцы Братства Стали"
 lamplayt_131_desc:0 "Добровольцы Братства Стали уникальные люди,все они хорошо обученые солдаты у которых за спиной много дней тренеровок и боев."
 lamplayt_132:0 "Плоть прежде стали"
 lamplayt_132_desc:0 "\"Плоть слаба,\" другие воспринимают эту фразу совсем по другом. Говорят, что в Братстве эту фразу понимают так, что человеческое тело хрупкое. Даже с нашей силовой бронёй мы по-прежнему люди, и, если тело внутри брони не будет должным образом подготовлено, тело погибнет задолго до того, как силовая броня выйдет из строя. Всех посвящённых обучают понимать это: слабость, есть человек."
 lamplayt_133:0 "Производство T-45d"
 lamplayt_133_desc:0 "T-45d была первой моделью силовой брони, произведённой Америкой. Простой корпус, простые сервоприводы, и открытые уязвимые места и мало впечатляющий дизайн шлема. Тем не менее, лучше такая броня, чем её отсутствие, её простота делает её лёгкой в производстве и позволяет быстро её починить."
 lamplayt_134:0 "Либерти Прайм"
 lamplayt_134_desc:0 "Братство Стали поразило всех своим роботом который смог победить Анклав 'Либерти Прайма' настоящее чудо современного мира...Братство Стали научилось делать их как сосиски и теперь дарят одного Либерти Прайма вам."
 lamplayt_135:0 "Проект Чистота"
 lamplayt_135_desc:0 "После победы над анклавом,братству стали удалось восстановить работу водоочистителя и теперь наконец то мы будем пить чистую воду."
 lamplayt_136:0 "Опыт Анклавской Войны"
 lamplayt_136_desc:0 "Наши малыши воины,после Анклавской войны приобрели внушительный опыт...."
 lamplayt_137:0 "Роботизированная Охрана"
 lamplayt_137_desc:0 "Хотя и рекрутирование является вполне приемлимым вариантом,однако наши солдаты малыши сильно уступают солдатом дылд...можно полностью сконцентрироваться на производстве роботов,дабы в будущем они заменили солдат."
 lamplayt_138:0 "Медицина Убежища 101"
 lamplayt_138_desc:0 "В убежище 101 хорошо развита медицина,можно послать посла с целью найма одного из врачей Убежища 101."
 lamplayt_139:0 "Бегство Аматы"
 lamplayt_139_desc:0 "В Убежище 101 к власти пришел тиран и Амата Альмодовар просит у вас убежища.Она боиться что Буч Делория найдет её и только одним богам известно что он со своими дружками сделает с ней."
 lamplayt_140:0 "Изгнание Буча из Убежища 101"
 lamplayt_140_desc:0 "В Убежище 101 к власти пришла Амата Альмодовар,видя что ему там ничего более не светит,буч отправился в поиски наживы.Дорога привела его в Литл-Лэмплайт где ему понравилось т.к не кто не мог составить ему конкуренцию в силе,буч решил засесть по дольше в Литл-Лэмплайт."
 Stolibrother_45:0 "Проект Чистота"
 Stolibrother_45_desc: "После победы над анклавом,братству стали удалось восстановить работу водоочистителя и теперь наконец то мы будем пить чистую воду."
 vault101_59:0 "Проект Чистота"
 vault101_59_desc:0 "После победы над анклавом,братству стали удалось восстановить работу водоочистителя и теперь наконец то мы будем пить чистую воду."
 Enclavesp_79:0 "Наследие Проекта 'Чистота'"
 Enclavesp_79_desc:0 "Мы победили Братство Стали и Убежище 101,но их наследие осталось,водоочистительное сооружение в мемориале джеферсона способна дать людям чистую воду и все люди Америки придут к нам,за помощью."
 lamplayt_141:0 "Патриоты США"
 lamplayt_141_desc:0 "Истинные патриоты Америки всегда готовы поддержать легитимное правительство...."
 settler_forfathers1: "Дар предков"
 settler_forfathers1_desc: " "
 settler_defend1: "По прибытии"
 settler_defend1_desc: " "
 settler_become1: "Чем мы станем?"
 settler_become1_desc: " "
 settler_palisade1: "Наблюдательная Вышка"
 settler_palisade1_desc: "Наш центр не защищен и любая тварь может спокойно проникнуть в жилую зону,стоит оградить участок вокруг.так будет безопаснее.однако пока мы не можем позволить себе это,так что обойдемся для начала лишь не большой наблюдательной вышкой"
 settler_community1: "Жилые Дома"
 settler_community1_desc: "Нашем людям не где жить и поэтому им приходиться ночевать в наспех сконструированных хибарах,стоит помочь нашем людям..."
 settler_caravan1: "Завербовать стражу караванов"
 settler_caravan1_desc: "Наши караваны периодически натыкаются на различные засады рейдеров на своем пути.Стало не целесообразно отпровлять их без защиты,стоит обратиться к частным охранным предприятиям..."
 settler_gunsmiths1: "Завербовать Оружейную Кампанию"
 settler_gunsmiths1_desc: "Стражи караванов справляються со своей задачей,однако начали приходить сообщения о том,что рейдеры начали совершать набеги с более смертоносными вооружениями.Стражи караванов запрашивают у вас более мощьное вооружение для защиты караванов,но где же взять такое?ответ прост...Оружейные Кампании"
 settlers_wall1: "Спланировать постройку стены"
 settlers_wall1_desc: "Хоть мы и построили небольшой частокол наблюдающий за территорией вокруг,всё же этого не достаточно,поздной ночью не возможно разглядеть большинство из обитающих тварей Фар-Харбора,поэтому строительство стены было бы идеальное решение. "
 settler_defenses1: "Завершить строительство укреплений"
 settler_defenses1_desc: "Строительство стены завершено,теперь,люди чувствуют себя в безопасности. "
 settler_arrive1: "Прибытие поселенцев из Содружества"
 settler_arrive1_desc: "Не известно что,но что то манит жителей содружества в такую глушь как Фар-Харбор"
 settler_tato1: "Выращивание тотошки"
 settler_tato1_desc: "Прибывшие из содружества люди,показали нам такой чудесный фрукт 'Тотошка'приятный на вкус и легок в производстве.пора выращивать их дабы наш народ некогда не знал голод..."
 settler_pride1: "Местная гордость"
 settler_pride1_desc: "Местный житель,после того как спас стадо домашних Рад-Оленей от 10 Заглотов и 5 удильщиков стал чем то вроде местной гордости."
 settler_subsidize1: "Субсидировать производителей оружия"
 settler_subsidize1_desc: "После последних контрактов с оружейными кампаниями,их влияние в регионе заметно усилилось и к тому же прибыль сильно возросла,мы можем внести новый законопроект по которому они будут субсидировать только нас,на выгодных для них и нас условиях."
 settler_schools1: "Финансирование школ"
 settler_schools1_desc: "Наши люди глуппы и не образованны,можно послать делегатов в более развитые коммуны,королевства,республики,страны и т.д с просьбой прислать своих учителей,которых мы будем полностью финансировать..."
 settler_laboratory1: "Построить лабораторию"
 settler_laboratory1_desc: "Нам нужны лаборотории для производства новых видов вооружения и для удовлетворения гражданских потребностей..."
 settler_medical1: "Улучшенные медицинские исследования"
 settler_medical1_desc: "Последнее время наши люди частенько начали заболевать различными заразами,стоит удилить больше внимания медицинским исследованиям для того чтоб побороть этот недуг."
 settler_chemistry1: "Хим. лаборатория"
 settler_chemistry1_desc: "Мы начали промышлять наркотиками и отпровлять их за пределы Фар-Харбора,стоит больше уделить внимания этой ветке исследования..."
 settler_science1: "Большая научная книга!"
 settler_science1_desc: "Один из наших разведчиков вернулся и сообщил о найденном им большой научной книге в которой содержиться множество различных схем,но не совсем понятно что они означают..."
 settlers_protection1: "Медицинское обеспечение"
 settlers_protection1_desc: "Один из наших мистеров помощьников оказался способным ассистентом доктора,теперь его используют по полной..."
 settler_vehicles1: "Перевозка Транспортных Средств"
 settler_vehicles1_desc: "В давние времена,когда мы прибыли на Фар-Харбор,нами были использованны огромные грузовые автомобили,способные перевозить более мелкие..."
 settler_war1: "Машины войны"
 settler_war1_desc: "Один из наших разведчиков наткнулся на практически исправную тяжелую машину пехоты,с большим трудом он смог запустить её и отвезти к нам на базу,теперь ей занимаються наши учёные..."
 settler_enforce1: "Ужесточить торговые законы"
 settler_enforce1_desc: "Не все хотят торговать с ними,стоит надавать на них,чтобы добиться своего..."
 settler_roadways1: "Развивать сеть автодорог"
 settler_roadways1_desc: "Для торговли мы должны иметь сеть хороших дорог,которых мы не имеем,стоит заняться этим."
 settler_future1: "Планы на будущее"
 settler_future1_desc: "Мы не планируем стоять на месте,мы хотим стать самой сильнейшей державой на восточном побережье,но для этого,нам нужна сильная промышленность,которой мы как раз занимаемся."
 settler_city1: "Развивать внешний город"
 settler_city1_desc: "Ошибки в проектировании привели к тому,что в центре города остаються огромные незастроенные пространства,нужна исправлять это..."
 farhar_1: "Гамбит Фар-Харбор"
 farhar_1_desc: "Люди начинают задумываться о возврощении земель,потеряных в результате воздействия туманна.Конденсаторы,подаренные нам Акадией помогают побороть туман нужно воспользоваться этим приобритением..."
 farhar_2: "Прибытие Чужеземца"
 farhar_2_desc: "В порт Фар-Харбора прибыл неизвестный корабль,от туда вышел человек который утверждает что прибыл из содружества,его взяли времено под стражу и не совсем понятно что с ним делать.Многие жители Фар-Харбора восприняли новость о чужеземце негативно и начинают поднимать ополчения по всему Фар-Харбору..."
 farhar_3: "Убийство Чужеземца"
 farhar_3_desc: "Под покровом ночи,было совершенно убийство.Кто то незаметно проник в место заключения недавно прибывшего чужеземца,перебил всю охрану а так же и самого чужеземца.Капитан Эйвери пообещала наказать виновника этого события и сделать всё возможное чтоб найти его..."
 farhar_4: "Таинственные Исчезновения"
 farhar_4_desc: "После таинственного убийства всей стражи охранявших чужаземца,Фар-Харбор заплеснула волна не менее таинственных исчезновенний,приемущественно исчезают руководители Фар-Харбора.Капитан Эйвери вновь обещает разобраться во всём этом,но пока ей это не удается."
 farhar_5: "Раскрытие"
 farhar_5_desc: "Таинственный Убийца найден,это был ближайший соратник капитана Эйвери 'Аллен Ли' он был не доволен политикой Капитана Эйвери,долгое время он не решался на открытое противостояние и поэтому уничтожал всех её стороников по одному,тайно,теперь же пришло время раскрыться.Аллен Ли вместе со своими стороники ворвались к Капитану Эйвери и проделали в ней несколько дыр,какого же было их удивление когда они узнали что она синт... "
 farhar_6: "Сделаем Фар-Харбор Снова Единым"
 farhar_6_desc: "Аллен Ли посещает все оставшиеся поселения жителей Фар-Харбора и вдохновляет их на борьбу со всей нечестью что обитает в Фар-Харборе,уже и существует несколько сленгов,вот один из них 'Обьединим Фар-Харбор ради будущего нашего и наших детей!!!' 'Сделаем Фар-Харбор Снова Единым'"
 farhar_7: "Последний Последователь"
 farhar_7_desc: "Старый Лонгфелло остался последний из старой гвардии поддерживающих капитана Эйвери.Этот старый дурак не понимает что она мертва и нет смысла за неё погибать,если хочет погибнуть,так тому и быть."
 farhar_8: "Вернуть Бивер-Крик"
 farhar_8_desc: "Благодоря конденсаторам,мы можем наконец то вернуть то,что у крал у нас великий туман,а именно Бивер-Крик,некогда изюминкой Фар-Харбора и центр торговли в регионе,сейчас там обитает множество заглотов,пора перебить этит чертовых мутантов."
 farhar_9: "Боулинг 'Бивер-Крик'"
 farhar_9_desc: "После взятия Бивер-Крик ваши люди радовались успеху не долго,один из наших отрядов забрел в боулинг где они пытались раслабить но нашли там лишь свою смерть,вы отправили несколько отрядов на уничтожение засевших там диких гулей."
 farhar_10: "Полезные Связи"
 farhar_10_desc: "В прошлом Аллен Ли и Трюм были друзьями,они рыбачили вместе,ходили вместе на охоту и делили женщин но всё изменилось 3 года назад когда 'Трюм' начал себя странно вести а позже и вовсе пропал...однако совсем недавно Аллен Ли выяснил что он является лидером одной из Трапперской Банды,поговорив с ним он смог вразумить его и 'Трюм' выразил желание помочь Аллену Ли возрадить было величие Фар-Харбора."
 farhar_11: "Освобождение Чужеземца"
 farhar_11_desc: "Капитан Эйвери,не видя более в необходимости держать чужеземца под стражей,освобождает его...тот не смотря на потраченное время и нервы,благодорит её и предлогает свою помощь,видя в каком плачевном состоянии находиться ваш город."
 farhar_12: "Старый Лонгфелло"
 farhar_12_desc: "Чужеземец рассказал Капитану Эйвери о том,что ищет Кейси Накано,дочку Кензи Накано.Капитан Эйвери сказала что знает где они 'ищи её в Акадии' но добраться туда будет очень сложно,в густом тумане можно легко запутаться,нужен проводник и к счастью для чужеземца такой проводник был,старый Лонгфелло.Старик Лонгфелло долгое время преперался и не хотел помогать,но в конце концов сдался и решил помочь чужеземцу добраться до акадии..."
 farhar_13: "Пораждение Туманна"
 farhar_13_desc: "К нам направляется огромная орда заглотов,срочно приготовтесь к обороне..."
 farhar_14: "Две Половинки Единого"
 farhar_14_desc: "Чужеземец и Старик Лонгфелло решили разделиться в 'Бивер-Крик' и встретиться в конце города,старик пошёл по западной стороне города а чужеземец по восточной..."
 farhar_15: "Дикие Гули"
 farhar_15_desc: "Чужеземец Случайно встретился с дикими гулями,что обитают в Боулинге 'Бивер-Крик' и сразу же завязалась перестрелка..."
 farhar_16: "Акадия"
 farhar_16_desc: "Старик Лонгфелло проводил чужеземца к Акадии.но,пока он добирался до туда он помог решить нам множество проблем и Фар-Харбор воспрял духом."
 farhar_17: "Перебить Безумцев"
 farhar_17_desc: "Трапперы когда то были обычными жителями Фар-Харбора,но под воздействием туммана их сознание помутнилось и они более не являются теми людьми что были раньше,им поможет только милостлевая смерть..."
 farhar_18: "Спасти Безумцев"
 farhar_18_desc: "Трапперы когда то были обычными жителями Фар-Харбора,но под воздействием туммана их сознание помутнилось и они более не являются теми людьми что были раньше,однако с недавними прорывами в облости парапсихологии и генетики,возможно мы сможем вернуть им их настоящее сознание..."
 farhar_19: "Убежище 118"
 farhar_19_desc: ""
 farhar_20: "Наше Прошлое"
 farhar_20_desc: "В прошлом DiMA удалось сбежать из лап института и спасти с собой несколько синтов.Прошло много времени с тех пор как он прибыл в Фар-Харбор,но организация досихпор пополняется за счет множества синтов,что приплывают из содружества..."
 farhar_21: "Изучение Туманна"
 farhar_21_desc: "Туман,зависший на практически всей протяженности Фар-Харбора создает многие проблемы для всех жителей Фар-Харбора.Изучив целиком и полностью эту напасть,мы сможем победить её"
 farhar_22: "Изучение Нашей Структуры"
 farhar_22_desc: "Хоть мы и являемся синтами,но наша природа не доконца ясна нам,какие механизмы и программы управляют нам и какие заставляют нас чувствовать себя живыми?на этот вопрос у нас нет ответа...пока..."
 farhar_23: "Испытание Новейшего Конденсатора"
 farhar_23_desc: "Не так давно мы подарили жителям Фар-Харбора конденсаторы которые способны отгонять туман,однако это был лишь прототип,он хоть и отгонял туман но на совсем короткой дистанции из за чего терял свою эффективность,наши синты совместно с DiMA разработали новые конденсаторы которые в теории должны покрывать большой участок.DiMA было принято проверить его в действии на небольшой территории западнее Акадии."
 farhar_24: "Продолжение Испытаний"
 farhar_24_desc: "Испытания новейшего конденсатора закончилось удачно,однако DiMA не был удовлетворен результатом.На территории где был проверен конденсатор не было не единого удильщика или заглота,было решено провести новые опыты на более обширной территории населенными различными тварями..."
 farhar_25: "Выходец из Убежища 111"
 farhar_25_desc: "к вам прибыл выходец из убежища 111 вместе с группой наших синтов,он разыскивает Касуми Накано,вы разрешаете увидеться ему с ней...после долгого выяснения отношений он узнает что не нужен ей и вскоре покидает Акадию.Дальнейший его путь,нам не известен..."
 farhar_26:0 "Маленький Презент"
 farhar_26_desc: "Один из сбежавших от института синтов,пришел к DiMA с подарком,оказывается он выкрал один из прототипов коммуникативных технологий института,если они ещё не начали использовать это то мы получим огромное преимущество над ними..."
 farhar_27:0 "Разогнать Удильщиков"
 farhar_27_desc: "Последние несколько испытаний новые конденсаторы прошли на ура!.DiMA принимает решение о использовании новейших конденсаторов на территории 'Мертвые Топи'где наблюдается огромное скопление удильщиков..."
 farhar_28:0 "Маяк Свободы"
 farhar_28_desc: "На западе наших территорий есть маяк,огни которого при восстановлении могут простираться далеко в даль.Если мы сможем завладеть маяком,то мы более не будем нуждаться в помощи Фар-Харбора и беженцы будут поступать именно сюда,на прямую к нам.Сейчас маяком владеют трапперы,нам же не составит труда прогнать их оттуда?"
 farhar_29:0 "Гранд-Отель 'Харбор'"
 farhar_29_desc: "на Юго-Востоке от наших земель обитают супермутанты которые терроризируют всю округу,акадия уже достаточно сильно чтобы дать им достойный отпор..."
 Enclavesp_86:0 "Продвижение на Вашингтон"
 Enclavesp_86_desc:0 "Мы захватили Мемориал Джефферсона, однако эта территория отделена от наших основных земель. Захват территорий Рейнджеров Рэйли позволило бы устранить эту проблему."
 Enclavesp_87:0 "Поддержать Работорговцев"
 Enclavesp_87_desc: "Мы можем хорошо заплатить работорговцам,чтобы они помогли нам ударить по нашим врагам с юга..."
 farhar_30:0 "Охрана Территорий"
 farhar_30_desc: "Безопасность нашей столицы остается для нас приоритетной задачей,патрульные значительно повысят безопасность наших границ..."
 farhar_31:0 "Автопарк"
 farhar_31_desc: "Сейчас нам необходимы силы мобильного реагирование.В связи с чем мы начинаем развивать наш автопарк."
 farhar_32:0 "Изучение Оружейных Чертежей"
 farhar_32_desc: "Изучение и разработка оружейных чертежей поможет сделать нам нашу охрану более сильной и смертоносной."
 farhar_33:0 "Обеспечение Хорошим Вооружением"
 farhar_33_desc: "Не смотря на значительные успехи в производстве и изучении новых оружейных технологий,наша охрана имеет давно устаревшие вооружения,необходимо обеспечить их более современным вооружением."
 farhar_34:0 "План Ведения Боя"
 farhar_34_desc: "Хороший план битвы залог успеха"
 farhar_35: "Продвинутая система связи"
 farhar_35_desc: "На Фар-Харборе находится множество старых станций связи,стоит пробраться в одну из них и разобраться,как люди в прошлом использовали все эти системы...."
 farhar_36: "Туман Ушел"
 farhar_36_desc: "После того как исчез туман,открылось множество территорий,свободных для строительства..."
 farhar_37: "Строительство Гражданских Сооружений"
 farhar_37_desc: "Теперь,когда туман ушел,мы можем заняться расширением наших территорий для гражданских нужд"
 farhar_38: "Строительство Гражданских Сооружений 2"
 farhar_38_desc: ""
 farhar_39: "Строительство Военных Сооружений"
 farhar_39_desc: "Теперь,когда мы победили туман,мы можем смело расширять свою военную мощь строительством обьектов,преднозначенных для создания вооружения нашим бойцам."
 farhar_40: "Строительство Военных Сооружений 2"
 farhar_40_desc: ""
 farhar_41: "Экономический Рост"
 farhar_41_desc: "В связи с последними событиями,наша экономика начинает значительно расти..."
 farhar_42: "Фанатизм Атома"
 farhar_42_desc: "Люди Атома готовы на всё ради своей веры,даже на убийство...."
 farhar_43: "Дар Атома"
 farhar_43_desc: "Атом ответил нам,на наши молитвы,заглоты,окружающие болота вокруг 'Ядра' более не трогают нас и принимают за своих.Слава Атому!"
 farhar_44: "Гениальный План"
 farhar_44_desc: "Верховный исповедник Тект разработал гениальный план,атом не спроста послал нам в помощь заглотов и удильщиков,мы должны использовать их чтобы поработить всех еретиков после чего они либо примут атом,либо же примут достойную смерть.Тект исдает приказ о помощи в размножении мутантам вокруг 'ядра'"
 farhar_45: "Дресеровщики"
 farhar_45_desc: "Верховный исповедник Тект послал группу людей,цель которых обучить мутантов действовать более слаженно и нападать на врагов группами..."
 farhar_46: "Первое Испытание"
 farhar_46_desc: "Наши люди хорошо обучили мутантов,настало проверить их в действии...Супермутанты недавно захватили у нас фабрику лимонада 'вим' если они отобьют её,это будет успех..."
 farhar_47: "Усилить Контроль"
 farhar_47_desc: "Наши люди прибыли в земли,захваченные заглотами,но они не сильно хотят уходить из тех мест,мы можем приказать нашим людям надовить на них,чтоб прогнать их..."
 farhar_48: "Оставить Всё как есть"
 farhar_48_desc: "Вы решаете не гневать атом и просто оставляете всё как есть..."
 farhar_49: "Ликвидаторы Супермутантов"
 farhar_49_desc: "Заглоты успешно ведут войны против супермутантов,близ наших территорий осталась всего лишь одна фракция супермутантов которая доживает свои последнии деньки..."
 farhar_50: "Сила Атома"
 farhar_50_desc: "Атом удостоверился в нашей вере и теперь,заглоты,безприкословно выполняют наши команды..."
 farhar_51: "Война С Еретиками"
 farhar_51_desc: "Часть острова теперь верует в силу атома,однако другая часть острова всё ещё не просвещенно.Мы пытались принести в их души атом,но они отвергли наши предложения,настало время языка огня и меча..."
 farhar_52: "Атом Внутри Нас"
 farhar_52_desc: "Наша вера в Атом сильна,мы сильная духовная организация которая не нуждается в дарах своего покровителя...Атом это не что то вездесущее,атом есть в каждом из нас,мы все вмесе и есть Атом."
 farhar_53: "Дар Атома"
 farhar_53_desc: "Атом преподносит нам дары,заглоты,монстры унесшие в прошлом не мало жизней,более не атакуют нас и принимают за своих,Великий Проповедник Тект призывает своих собратьев не подаваться на дары атома,дабы атом знал,мы более чем достойные его последователи не нуждающиеся в его помощи.Тект приказал нашим людям прогнать с радиоактивных болот заглотов,чтобы мы могли расширить власть атома над людьми..."
 farhar_54: "Последствия Изгнания Заглотов"
 farhar_54_desc: "В целом,послеизгнания заглотов из радиоактивных болот,мы поняли что Атом благоволит нашему стремлению к самостоятельности и некоторые из изгнаных заглотов пробрались на территорию 'Разрушенная Радиовышка'и перебили обитавших там супермутантов,что после позволило взять нам эту территорию без боя."
 farhar_55: "Вернуть Фабрику Лимонада 'ВИМ!'"
 farhar_55_desc: "Проповедник Мартин был слабым правителем,при его правлении супермутанты захватили Фабрику Лимонада 'ВИМ!' и Доки Фриндж-Коув раньше мы были не способны нанести ответный удар,однако теперь,благодоря реформам которые провел Тект,мы можем это наконц сделать....вперед,в атаку..."
 farhar_56: "Киллеры Супермутантов"
 farhar_56_desc: "Война с супермутантами хоть не была из самых легких,но всё же в течении боев наши бойцы осознали сильные и слабые стороны супермутантов и научились использовать всё это себе на благо..."
 farhar_57: "Закрепить Успех"
 farhar_57_desc: "В последней войне с супермутантами,наши воины показали что они хоть и огромные и сильные,но медлительные и глупые. Верховный Исповедник Тект решает закрыть вопрос супермутантов раз и навсегда и направляет свои войска к границе их территорий."
 farhar_58: "Боль Атома"
 farhar_58_desc: "Западные Королевства,обьеденив свои войска совершили атаку по всем территориям где обитали заглоты,теперь из них более там никого не осталось,мы почувствовали боль атома.Атом,мы отомстим им за твоих созданий..."
 farhar_59: "Месть Атома"
 farhar_59_desc: "Мы готовы показать этим еретикам,какова месть Атома!!!"
 farhar_60: "Послать Проповедников"
 farhar_60_desc: "Наши проповедники опытны и харизматичны,они за короткий срок могут склонить население обоих королевств к вере Атома."
 farhar_61: "Приспешник"
 farhar_61_desc: "Один из королей,проникся верой атома и теперь желает служить нам и нашему делу,можно создать вассальное Королевство на территории завоеванных территорий .Король будет так же распростронять веру атома на данной ему территории."
 farhar_62: "Война С Еретиками"
 farhar_62_desc: "Часть острова теперь верует в силу атома,однако другая часть острова всё ещё не просвещенно.Мы пытались принести в их души атом,но они отвергли наши предложения,настало время языка огня и меча..."
 farhar_63:0 "Флот"
 farhar_63_desc: "Когда мы получили доступ к большому исотчнику войны, нам необходимо создать организованную систему различных водных операций."
 farhar_64:0 "Доки Фриндж-Коув"
 farhar_64_desc: "Доки Фриндж-Коув в прошлом использовался как ремонтные доки Фар-Харбора,возможно стоит восстановить этот функционал в доках?"
 farhar_65:0 "Доки Кранберри-Айленд"
 farhar_65_desc: "В прошлом сдесь была лишь не большая рыбацкая деревушка,но что мешает нам сделать из неё Доки?"
 farhar_66:0 "Доки Фар-Харбора"
 farhar_66_desc: "Люди из далеких стран прибывают в Фар-Харбор,стоит улучшить наши доки,мало ли что..."
 farhar_67:0 "Чертежи Прошлого"
 farhar_67_desc: ""
 farhar_68:0 "Чертежи Прошлого"
 farhar_68_desc: ""
 farhar_69:0 "Чертежи Прошлого"
 farhar_69_desc: ""
 farhar_70:0 "Единение С Атомом"
 farhar_70_desc: "После нашей великой победы над восточными еретиками,стал вопрос распростронения Атома над оставшимися жителями Фар-Харбор.Все люди будут проходить через испытание атома.Они либо пройдут испытание, либо примут смерть."
 farhar_71:0 "Пощада"
 farhar_71_desc: "Жители Фар-Харбора и Акадии не желают позволить атому войти в них,по той или иной причине.Они предлогают остаться в вашем подчинении но как марионетка,возможно это было бы идеальным решением?..."
 farhar_72:0 "Смерть Еретикам"
 farhar_72_desc: "Жители Фар-Харбора и Акадии не желают позволить атому войти в них,по той или иной причине.Если они не желают принять Атома,то они не нужны ему"
 farhar_73:0 "Братья и Сестры Атома"
 farhar_73_desc: "Атом велик,его мощь распростроняется по всему миру,есть множество разбщенных церквей Атома,по всему миру,если мы обьеденим их ,то мы станем одной из самых крупных и сильных духовных организаций."
 farhar_74:0 "Церковь Содружества"
 farhar_74_desc: "К 2267 году влияние церкви расширилось и культ приобрёл много фанатиков в Содружестве, зачастую ведущих агрессивный образ жизни к инакомыслящим и не придерживающихся учению Атома.Теперь когда Церковь детей Атома на Фар-Харборе сильная,мы можем надаваить на детей атома в содружества и заставить их подчиняться Великому Проповедник Текту."
 farhar_75:0 "Мирная Жизнь"
 farhar_75_desc: "После победы над детьми атома,ушли остатки тумана,пропали заглоты и удильщики,к траперам начало приходить сознание и в целом,жители Фар-Харбора постепенно начали приходить к мирной жизни,ну а Капитан Эйвери начала управлять этим обществом."
 farhar_76:0 "Поддержка Мира на Планете"
 farhar_76_desc: "ДиМА настоящий миротворец ищущий любые способы чтобы спасти мир и жизни,однако при себе всегда имеет запасной план,так к примеру внедрение его синтов в одну из человеческих фракций может сместить баланс в ту или иную сторону..."
 farhar_77:0 "Остров Охотницы"
 farhar_77_desc: "На юге от границы наших территорий находиться огромный остров,который содержит множество почти не тронутых временем заводов,нам бы пригодилась эта территория,однако в данный момент там обитает большое число мутировавших животны,что нам с ними делать?"
 Deyv_1:0 "Новости Галактики"
 Deyv_1_desc: "Мы должны быть в курсе всех событий происходщих на просторах столичной пустоши,нужно настроить наше радио на чистоту радио 'Новости Галактики' с харизмотичным радиоведущим 'Тридогнайтом'"
 Deyv_2:0 "Становления Республики Дейва"
 Deyv_2_desc: ""
 Deyv_3:0 "Республика Дейв"
 Deyv_3_desc: ""
 Deyv_4:0 "Внутреннее Развитие"
 Deyv_4_desc: "К нам прибывают всё новые и новые люди из пустошей,им нравиться в нашей замечательной республики Дейв и похоже что они планируют остаться здесь на долго,однако нам уже негде размещать их,может расширем территорию республики?"
 Deyv_5:0 "Построить Школу"
 Deyv_5_desc: "В республике Дейв больше детей чем взрослых,необходимо создать все условия для их полноценного развития."
 Deyv_6:0 "Музей Дейва"
 Deyv_6_desc: "Президент Дейв:'Когда-то я освободил этих несчастных людей от диктатуры Тома, бывшего монарха Королевства Тома. Разумеется, народ избрал меня своим президентом, так и появилась Республика Дэйва.Я хочу создать музей моих славных побед'"
 Deyv_7:0 "Расчистить Завалы"
 Deyv_7_desc: "Вокруг нашего места есть множество прекрасных пустынных мест,которые только и ждут чтоб их заселили..."
 Deyv_8:0 "Неожиданная Находка"
 Deyv_8_desc: "Во время расчистки завалов,наши рабочие не ожидано нашли не большой источник воды..."
 Deyv_9:0 "Назначить Учителя"
 Deyv_9_desc: "Мало построить школу,нужно ещё назначить учителя который обучал бы детей тому,что нам нужно...Шона прекрасно подходит для этого."
 Deyv_10:0 "Обезопасить Границы"
 Deyv_10_desc: "Наша страна не так сильна как хотелось бы,нужно построить укрепления на наиболее беззащитных участках нашей территории.
 Deyv_11:0 "Провести учения"
 Deyv_11_desc: "Наша Армия закончила модернизацию, пришло время показать Президенту на что способна наша Армия."
 Deyv_12:0 "Верховный Главнокомандующий Дейв"
 Deyv_12_desc: "И снова необходима модернизация наших войск. Верховный Главнокомандующий Дейв предоставил свой план по реорганизации войск."
 Deyv_13:0 "Главнокомандующий Боб"
 Deyv_13_desc: "Второй Главнокомандующий армии Дэйва, предложил план по усилению и реорганизации наших пехотных войск."
 Deyv_14:0 "Зов Прошлого"
 Deyv_14_desc: "Артиллерия полностью изменила ход войны. Пустоши забыли о ней и зря. Наша Промышленность позволяет производить большое количество артиллерии для наших нужд."
 Deyv_15:0 "Мобильные Войска"
 Deyv_15_desc: "Способность быстро перемещаться от позиции к позиции должно быть не местечковой инициативой, а нашей основной доктриной. Именно это позволит нашей армии двигаться дальше и быстрее.."
 Deyv_16:0 "Танковые Войска"
 Deyv_16_desc: "Отец дейва всю жизнь по крупицам собирал информацию об использовании танков в бою,и передал эту информацию Дейву.У нас на складе есть пару танков,но маленькое количество этих танков вынуждает его разработать свою собственную тактику."
 Deyv_17:0 "Муштра пехоты"
 Deyv_17_desc: "Стоит научить наши войска элементарной дисциплине дабы они не дезертировали на поле битве и слушались выше стоящих по рангу."
 Deyv_18:0 "Военные Марши"
 Deyv_18_desc: "Научив наши войска маршировать ровным строим мы могли бы устраивать красивые праздники где мы показывали бы свою мощь."
 Deyv_19:0 "Новый Проект"
 Deyv_19_desc: "Второй Главнокомандующий армии Дэйва предлагает принять закон о воинской обязанности ,по которому каждый гражданин достигший 16-летнего возраста обязан отслужить 1 год в Армии нашей страны."
 Deyv_20:0 "Частичная Мобилизация"
 Deyv_20_desc: "Нашем войска требуються пополнения,в столичной пустоши надвегается беда и нужно быть готовым ко всему."
 Deyv_21:0 "Старый Магазин Байков"
 Deyv_21_desc: "Во время обследования территорий,наши разведчики обноружили старый магазин где было множество практически целых байков."
 Deyv_22:0 "Старый Завод Бронетехники"
 Deyv_22_desc: "Во время обследования территорий,наши разведчики обноружили старый завод бронетехники где было множество практически целых байков."
 Deyv_23:0 "Мотопехота"
 Deyv_23_desc: "Наши войска научились хорошо использовать как легкую так и бронированную технику и теперь прекрасно совмещают новый тип войск на поле боя."
 Deyv_24:0 "Рабочие Реформы"
 Deyv_24_desc: "Наша промышленность оставляет желать лучшего,пришла пора что то менять...."
 Deyv_25:0 "Обязательная Работа"
 Deyv_25_desc: "Наша экономика трещит по швам,некоторые люди не хотят работать и живут за наш счет,нужно срочно исправить это и зделать так,чтоб и эти люди приносили пользу нашему обществу.Для начала введем закон о 2-ух часовом обязательном рабочем дне для всех."
 Deyv_26:0 "Нехватка рабочих мест"
 Deyv_26_desc: "После введеного рабочего времени,у нас возникла новая проблема,не хватает рабочих мест,думаю мы это быстро исправим..."
 Deyv_27:0 "Увеличение Рабочего Времени"
 Deyv_27_desc: "После удачного эксперемента с введением обязательного рабочего времени наша экономика пошла в гору,по инициативе нашего правителя,скоро выйдет новый закон о 4-ех часовой рабочей смене"
 Deyv_28:0 "Расширение Фабрик"
 Deyv_28_desc: ""
 Deyv_29:0 "Последнее Увеличение Рабочего Времени"
 Deyv_29_desc: "Наш правитель вновь поднял рабочее время,но в этот раз пообещал что более увеличения рабочего времени не будет никогда."
 Deyv_30:0 "Политические Игры"
 Deyv_30_desc: "Республику Дэйв терзают разногласия,сможет ли Дейв удержать власть в своих руках?или же кто то заменит его,время покажет."
 Deyv_31:0 "Последний островок цивилизации"
 Deyv_31_desc: "'Дейв,Президент Республики':Республика Дэйва — это единственная суверенная держава на Пустошах. Последний островок цивилизации в мире. Однажды все жители Пустошей станут гражданами республики и познают величие своего президента. "
 Deyv_32:0 "Президентские Правила Приема Новых Граждан"
 Deyv_32_desc: "Ведя активную политическую деятельность, Дэйв успевает проворачивать дела в республике, привлекая людей в своё поселение. Дэйв предоставляет временное пребывание путникам в качестве граждан, туристов, нуждающихся в отдыхе, или иммигрантов, которые были вынуждены покинуть свои прежние места жительства. Туристам отведены меньшие сроки пребывания, а беженцам предоставляется маленькая компенсация из-за нанесённого ущерба в прошлом. В обмен за нахождение в республике беженцы обязаны выдать Дэйву всю информацию о поселении-государстве, откуда он прибыл или же иную просьбу. В случае отказа от выполнения условий и/или неповиновения общему порядку беженцев и туристов депортируют из Республики."
 Deyv_33:0 "Дипломатическая Миссия"
 Deyv_33_desc: "В качестве президента Дэйв возглавляет Департамент прав туристов, Департамент по иммиграции, Департамент иностранных дел и Бюро дэйвоподобных дел.С целью установления хороших дипломатических отношений с соседними странами,Дейв отпровляется в небольшой тур по этим территориям..."
 Deyv_34:0 "Примириться с Папой"
 Deyv_34_desc: "Том, который создал королевство, дал ему своё имя и провозгласил себя монархом. Через какое-то время его сын, вернувшийся из странствий по Столичной Пустоши, принял от него власть, заняв его престол, «освободил несчастных людей от диктатуры Тома», создал Республику, назвав её, как и отец, своим именем.Однако Том,так и не сдался и занял со своими старониками земли к северу.Спустя долгое время пришло время по мириться с Отцом."
 Deyv_35:0 "Присоедениться к проекту 'Чистота'"
 Deyv_35_desc: "У нас хорошие отношения с альянсом проекта'Чистота'вот уже какое то время они завут нас к ним,у них возникли какие то терки с Анклавом и теперь не ясно стоит ли нам ввязываться в это,или лучше отсидеть в сторонке?"
 Deyv_36:0 "Обьединение Семьи"
 Deyv_36_desc: "Отец боиться повторения прошлого переворота устроеного Дейвом.После долгой дискусии было решено не обьеденять земли а создать Альянс,дабы защищать друг друга от воздействий внешнего мира."
 Deyv_37:0 "Устранение Угрозы"
 Deyv_37_desc: "На Северо-Востоке мы граничим с людоедами,они сильны и опасны,раньше мы могли лишь обороняться от них,но теперь мы сильны и можем сами напасть на них."
 Deyv_38:0 "Активизация Проекта 'Чистота'"
 Deyv_38_desc: "Теперь,когда Анклав повержен,Проект 'Чистота'имеет возможность на реализацию."
 Deyv_39:0 "Первые Реформы Президента Боба"
 Deyv_39_desc: ""
 Deyv_40:0 "Госпожа Президент"
 Deyv_40_desc: ""
 Deyv_41:0 "Музей Боба"
 Deyv_41_desc: "Первым делом мы должны открыть Музей Боба"
 Deyv_42:0 "Напасть на Деда"
 Deyv_42_desc: "Похоже что наш дед и отец забыли давние обиды и теперь собирают войска чтоб напасть на нас,к счастью благодоря мудрому правлению Боба наша разведка находиться на высоте и получила все планы,если напасть сейчас же,то они не успеют ничего предпринять."
 Deyv_43:0 "Брат на Брата"
 Deyv_43_desc: "Ваш брат Билл из Биллсильвании назвал вас не лестным словом,из за вашего недавнего нападения на деда и отца.Боб не Боб если не оставит такое без внимания."
 Deyv_44:0 "Северные Пастбища"
 Deyv_44_desc: "На Севере от ваших земель обитают богатые фермерские пастбища которые только и ждут нашего прихода,но их защищают местные фермеры во главе со своим правительством,но для Боба нет преград,если он хочет Северные пастбища,он просто идёт и берёт их."
 Deyv_45:0 "Истрибление Людоедов Делавера"
 Deyv_45_desc: "Людоеды противны Бобу,их нужно уничтожить."
 Deyv_46:0 "Склады Королевства Тома"
 Deyv_46_desc: "После захвата Королевства Тома,нам достались их замечательные склады,где мы нашли полно винтовок."
 Deyv_47:0 "Складские Остатки"
 Deyv_47_desc: "Наши люди растоскали все останки складов Королевства тома,всё что осталось это оружие ближнего боя."
 Deyv_48:0 "Новые Граждане"
 Deyv_48_desc: "Наши вербовщики хорошо посторались,в нашу армию приходит множество отличных будущих воинов."
 Deyv_49:0 "Развитие Промышленности"
 Deyv_49_desc: "Развитием промышленности король Том похоже особо не занимался,теперь этим нужно заняться нам,у региона может быть славное промышленное будущее."
 Deyv_50:0 "Развитие Промышленности(2)"
 Deyv_50_desc: "Развитием промышленности король Том похоже особо не занимался,теперь этим нужно заняться нам,у региона может быть славное промышленное будущее."
 Deyv_51:0 "Переименование Королевства Тома"
 Deyv_51_desc: "Провинция не может называться 'Королевство Тома'находясь в наших владения,отныне эта провинция будет именноваться Хасельвиль"
 Deyv_52:0 "Люди Биллсильвании"
 Deyv_52_desc: "Биллсильвания,хоть и многие погибли в войне с нами,но всё же это один из саммых заселенных регионов который теперь принадлежит нам,уверен если подсластить прием к нам в армию,толпы побегут к нам."
 Deyv_53:0 "Дип Миссия"
 Deyv_53_desc: "Рози сказала:'У нас здесь много воды и еды, а сам комплекс в относительной безопасности. Я рада, что здесь, вдали от Пустошей, можно воспитывать детей. Мне бы хотелось, чтобы и у людей которые некогда отделились от нас было тоже самое,я отпровляюсь с дип миссией в Королевство Тома,Биллсильванию,и республику Стиви-Рея.'"
 Deyv_54:0 "Просить прощение"
 Deyv_54_desc: "Рози является искусным дипломатом и если для все общего блага нужно пару раз проявить слабость,она это сделает..."
 Deyv_55:0 "Сделка с Биллсильванией"
 Deyv_55_desc: "Рози достигла земель Биллсильвании..."
 Deyv_56:0 "Обьединение Демократов"
 Deyv_56_desc: "Республика Стиви-Рея наиболее близка к нам по нашим идеям,следует навестить их."
 Deyv_57:0 "Научное Сообщество"
 Deyv_57_desc: "Теперь,когда вся семья в сборе,мы можем обьеденить наши научные познания."
 Deyv_58:0 "Миротворческая Миссия"
 Deyv_58_desc: "Столичная пустошь под властью Анклава,столичное братство стали и убежище 101 героически сражались против продвинутых и хорошо оснащенных войск Анклава,но так и не смогли победить их,быть может это удасться нам?"
 Deyv_59:0 "Фермеры Истона"
 Deyv_59_desc: ""
 Deyv_60:0 "Убить Их!"
 Deyv_60_desc: "Людоеды угрожают нашим землям,нужно уничтожить эту угрозу раз и навсегда"
 