l_russian:
 news_event_ec.1.t:0 "Убежище 101 переживает кризис"
 news_event_ec.1.d:0 "Сегодня под покровам ночи из Убежища 101 сбежал доктор 'Джеймс'-в прошлом выдающийся учёный, работавший в проекте 'Чистота'.Проект 'Чистота' планировал создать водоочистительную станцию, которая смогла бы обеспечивать водой всю Cтоличную пустошь бесплатно, чтобы любой желающий мог воспользоваться этим. Благородно ,но в прошлом у него вместе с другими выдающимися учёными ничего не вышло. Однако если он вернулся, то вполне возможно вернётся и проект 'Чистота'.Однако уход доктора 'Джеймса' не прошёл бесследно для жителей Убежища 101.Дверь Убежища 101 уже давнее время не открывали, и открыв дверь доктор Джеймс, хоть и не специально, но запустил механизм уничтожения, который спал долгое время...полезли рад тараканы, генератор начал давать сбои, даже система водоочистки и то даёт сбои. Убежищу 101 теперь остаётся надеяться только лишь на чудо. "
 news_event_ec.1.a:0 "Ничего Нового."
 news_event_ec.1.b:0 "Что же нам теперь делать?"
 news_event_ec.2.t:0 "Анклав захватывает Мемориал Джефферсона!!!"
 news_event_ec.2.d:0 "Несколько дней назад Анклав, под предводительством генерала Отема жёстким налетом захватили Мемориал Джефферсона.Как сообщают надёжные источники, здание использовалось как точка опытов над Проектом 'Чистота'.Ривет Cити выделил для этой цели значительное число ресурсов как материальных, так и в виде учёных, однако выбраться оттуда смогли не многие. Мы думали,что Анклав это миф, однако миф теперь показывает нам свои зубки, стоит ли свободным народам Столичной Пустоши опасаться Анклава? Или же это был единичный случай их территориальной экспансии? "
 news_event_ec.2.a:0 "Любопытно."
 news_event_ec.2.b:0 "Это великая трагедия."
 news_event_ec.3.t:0 "Анклав Захватывает Убежище 87"
 news_event_ec.3.d:0 "Как сообщают надёжные источники, Анклав занял Убежище 87.Эта территория уже долгое время принадлежала Супермутантам настолько долго, что уже никто и не помнит, как там всё было до них. Как сообщает наш источник, Анклав высадил десант при помощи Винтокрылов, и сразу же начал зачищать территорию. Анклав-хорошо вооружённая и хорошо обученная организация, поэтому у Супермутантов тех краёв было мало шансов... Так же наш источник сообщает о каком то человеке, одетом в форму убежища, которого Солдаты Анклава посадили в Винтокрыл, и улетели в неизвестном направлении.  "
 news_event_ec.3.a:0 "Любопытно."
 news_event_ec.3.b:0 "Это великая победа."
 news_event_ec.4.t:0 "Анклав устраивает войну из-за территории 'Баррикады Убежища 87' "
 news_event_ec.4.d:0 "Как сообщают надёжные источники, Анклав начал широкомасштабное нападение на территорию Супермутантов, однако как в последствии выяснилось они хотели захватить лишь одну территорию, провинцию 'Баррикады Убежища 87' и им это удалось. Супермутанты отступили и зализывают свои раны, однако как долго ждать, прежде чем Супермутанты захотят взять реванш?. "
 news_event_ec.4.a:0 "Любопытно."
 news_event_ec.4.b:0 "Теперь мы восстановим линии снабжения."
 news_event_ec.5.t:0 "Супермутанты атакуют 'Новости Галактики' "
 news_event_ec.5.d:0 "Здание 'Новости Галактики' была подвергнута крупной атаке Супермутантов ! К счастью для Тридогнайта Выходец из Убежища 101,который по словам очевидцев внёс значительный вклад в разгром армии нападающих, помог защитить здание 'Новостей Галактики',а так же благодаря солдатам Братства Стали, которые защищали 'Новости Галактики' до последнего, из-за чего собственно и было отбито нападение супермутантов.  "
 news_event_ec.5.a:0 "Любопытно."
 news_event_ec.5.b:0 "Проклятье!!!"
 news_event_ec.6.t:0 "Федерация переживает страшный теракт! "
 news_event_ec.6.d:0 "На этой неделе в 11:00 утра на землях Федерации Нового Нью-Йорка был совершён зверский теракт, во время праздничного представления в самом центре праздничного события прогремел взрыв. Выжившие очевидцы утверждают, что на закрытую территорию праздника, за минуту до взрыва въехал подозрительный грузовик, который пытались остановить солдаты Федерации, но, по-видимому, так и не смогшие это сделать...ответственность на себя взяли Объединения банд Нью-Йорка . "
 news_event_ec.6.a:0 "Любопытно."
 news_event_ec.6.b:0 "Наш народ не оставит виновных безнаказанными"
 news_event_ec.8.t:0 "[MEN.GetNameDefCap] на страже Содружества "
 news_event_ec.8.d:0 "Минитмены вот уже практически 100 лет стоят на Страже Содружества от рейдеров, мутантов и любого другого зла, посягнувшего на поселенцев Содружества.В последнее время Минитмены стали встречаться на столько редко, что многие люди начали забывать про их существование.Однако Минитмены хоть и не многочисленны, и переживают не самые лучшие свои времена, но всё так же стоят на страже Свободы. "
 news_event_ec.8.a:0 "Любопытно."
 news_event_ec.8.b:0 "Мы-последняя надежда Содружества"
 news_event_ec.9.t:0 "Выборы у Минитменов "
 news_event_ec.9.d:0 "Времена кризиса у Минитменов прошли, Минитмены восстановили былую мощь, вернули свою изначальную базу 'Форт Индепенденс', вернули уважение в содружестве, однако всё больше людей начинают говорить о выборе нового командующего, на главенствующую роль претендую 4 конкурента.1)Престон Гарви.2)Мелман Ван Хуттен.3)Ли Хаммонд.4)Выходец из Убежища 111. У каждого своя идея возвышения Минитменов, но победит на выборах только один, кто это же будет? . "
 news_event_ec.9.a:0 "Любопытно."
 news_event_ec.9.b:0 "А мы знаем кто!"
 news_event_ec.10.t:0 "Ли Хаммонд объединяет Минитменов и Восточное Братство Стали"
 news_event_ec.10.d:0 "Новый предводитель Минитменов яро считает,что все проблемы созданы людьми при помощи технологий и поэтому любыми способами хочет защитить людей от технологий, сохраняя всю мощь Старого Мира в своих руках.Его идеи сходны по своей структуре с идеями Братства, отсюда и возник этот союз... "
 news_event_ec.10.a:0 "Любопытно."
 news_event_ec.10.b:0 "Да будет велик наш союз"
 news_event_ec.11.t:0 "Активизация Сил Анклава"
 news_event_ec.11.d:0 "Очевидцы утверждают,что видели большую авиаколонну Анклава, состоящая из Винтокрылов.По словам очевидцев,они направлялись в сторону Вашингтона, кажется там назревает нечто серьёзное.... "
 news_event_ec.11.a:0 "Любопытно."
 news_event_ec.11.b:0 "Это не хорошо"
 news_event_ec.13.t:0 "Анклав высаживается в Нью-Йорке!!!"
 news_event_ec.13.d:0 "Внимание!!!Экстренные новости, неделю назад в Нью-Йорке, на заражённой территории высадились войска Анклава, после чего начали уничтожать всех заражённых и разместили там свой Аванпост. Пока не известно, чем грозит это людям, проживающим в Нью-Йорке, однако это явно рано или поздно приведёт людей к новому военному конфликту.Представители Федерации пока не дают комментариев по этому поводу. "
 news_event_ec.13.a:0 "Любопытно."
 news_event_ec.13.b:0 "Прекрасно"
 news_event_ec.13.f:0 "Нужно срочно принять меры."
 news_event_ec.14.t:0 "Анклав Лечит Неизлечимую Болезнь!"
 news_event_ec.14.d:0 "Все давно знают про болезнь, превращающих людей в зомби на подобии диких гулей, однако никто ещё не слышал про то, что эта болезнь теперь официально излечима, да дорогие читатели, вам не показалось, это действительно так, однако погодите удивляться, сейчас я вам скажу более удивительную новость...Люди кто разработал вакцину от этой болезни это...тумтудудудум 'Барабанная дробь' Анклав, да вы бы никогда не догадались, 'Анклав' Организация не раз проявляющая враждебность почти ко всему живому, и тут такой подарочек для человечества....ну что ж, каждый может удивить. "
 news_event_ec.14.a:0 "Любопытно."
 news_event_ec.14.b:0 "Наши учёные поработали на славу"
 news_event_ec.14.f:0 "Возможно эта вакцина подойдёт и для нас."
 news_event_ec.15.t:0 "Братство Стали Высаживаются в Нью-Йорке!!!"
 news_event_ec.15.d:0 "На этой неделе в окрестностях Нью-Йорка потерпел кораблекрушение огромный грузовой паром, однако это ещё не все новости на сегодняшний день, на этом самом пароме перебрасывались войска Братства Стали в окрестности Нью-Йорка.Для чего и с какой целью, нам пока не известно, но быть может мы ещё узнаем это, как сообщают очевидцы, Братство Стали при крушении корабля потеряла значительное число своих людей, однако всё же многие смогли уцелеть... "
 news_event_ec.15.a:0 "Любопытно."
 news_event_ec.15.b:0 "Это трагедия, но в тоже время и победа 'ad victoriam' братья "
 news_event_ec.15.f:0 "Это плохо, возможно в будущем из за этого у нас могут быть проблемы."
 news_event_ec.16.t:0 "Братство Стали расширяют свои границы в Нью-Йорке!"
 news_event_ec.16.d:0 "Братство Стали начали расширять свои земли сразу же следом за Анклавом, кажется земли Нью-Йорка станут местом нового столкновения Братства Стали и Анклава, однако в центре Нью-Йорка существует мощная организация под названием 'Федерация'.Станет ли она молча выжидать, когда два технически развитых противника сойдутся в драке друг с другом или же она присоединиться к одной из сторон? Время покажет, однако думается будущий конфликт уже не за горами."
 news_event_ec.16.a:0 "Любопытно."
 news_event_ec.16.b:0 "Veni,Vidi,Vici "
 news_event_ec.16.f:0 "Нужно остановить их продвижение."
 news_event_ec.17.t:0 "Началась война между Анклавом и Братством Стали в Нью-Йорке!!!"
 news_event_ec.17.d:0 "Как и сообщалось в предыдущем выпуске газеты, это был лишь вопрос времени когда эти две технологически развитые страны столкнуться друг с другом, и вот это случилось. В Нью-Йорке мобилизуются войска Братства Стали,Анклав тоже не дремлет и начинает делать то же самое, границы обеих сторон то и дело подвергаются обстрелу, но до полномасштабной атаки пока дело не дошло."
 news_event_ec.17.a:0 "Любопытно."
 news_event_ec.17.b:0 "Да начнётся Битва!"
 news_event_ec.18.t:0 "Федерация в состоянии войны!"
 news_event_ec.18.d:0 "Долгое время Федерация терпела у своих границ Анклав и Братство Стали, однако это терпение подошло к концу.Силы Федерации наращивают военную мощь на границе со своим оппонентом, теперь это лишь вопрос времени, когда вновь начнётся война в Нью-Йорке..."
 news_event_ec.18.a:0 "Любопытно."
 news_event_ec.18.b:0 "Уже совсем скоро"
 news_event_ec.19.t:0 "Федерация Высаживается На Кубе!!!"
 news_event_ec.19.d:0 "Как сообщает радио Федерации, вчера ночью войска Федерации высадились на побережье Кубы,где встретили ожесточённое сопротивление. Федерация заинтересовалась этим местом после того,как беженцы с Кубы запросили помощи от местных банд под названием 'Эскамбрай',которые уже давно известны своей жестокостью. Чтож,мы можем лишь пожелать Федерации удачи в её свершениях защиты демократии..."
 news_event_ec.19.a:0 "Интересно."
 news_event_ec.19.b:0 "Этот день запомнится нам надолго"
 news_event_ec.20.t:0 "В Содружестве исчезают люди!"
 news_event_ec.20.d:0 "В Содружестве началась череда исчезновений, люди выходят из дома и просто не возвращаются, многие боятся выходить из дома чтобы не исчезнуть бесследно так же как и другие...Не известно точно, почему или из-за кого исчезают люди, однако число исчезнувших уже достигло 180 человек..."
 news_event_ec.20.a:0 "Интересно, куда же они пропадают..."
 news_event_ec.20.b:0 "Хорошо, что они ничего не подозревают"
 news_event_ec.21.t:0 "Странный Народец"
 news_event_ec.21.d:0 "Все торговцы, проходящие через Даймонд-Сити утверждают что все люди начали вести себя странно, и немного замкнуто, это может ничего не значит однако всё же странно что целый город вдруг просто взял и сошёл с ума."
 news_event_ec.21.a:0 "Любопытно"
 news_event_ec.21.b:0 "Хорошо, что они ничего не подозревают"
 territonuclea.2.t:0 "Поход в 'Детское Королевство'"
 territonuclea.2.d:0 "Детское королевство — первый тематический парк Ядер-Мира, посвящённый сладостям и десертам. Работая над ним, Джон-Калеб Бредбертон хотел создать парк, где дети могли получить максимум удовольствия.Однако сейчас,'Детское Королевство'важный стратегический пункт в 'Ядер-Мире'.Одинокий Путник совершил поход в 'Детское Королевство' и полностью очистил эту зону,однако теперь перед ним стоит вопрос,во власть какой из банд,отдать эту зону..."
 territonuclea.2.a:0 "Хм...Здорово"
 territonuclea.4.t:0 "Поход в 'Мир Свежести'"
 territonuclea.4.d:0 "На заводе по розливу газировки «Ядер-Мира» работал аттракцион «Мир свежести», прогулка на лодке, совмещенная с экскурсией, которая радовала посетителей историей создания их любимых разновидностей «Ядер-Колы».Сейчас,мир свежести приходит в упадок,однако недавно там побывал Одинокий Путник и возможно он передаст эти земли одной из банд..."
 territonuclea.4.a:0 "Хм...Здорово"
 territonuclea.6.t:0 "Поход на 'Северную Плотину'"
 territonuclea.6.d:0 "Локация находится на севере «Ядер-Мира», строго на северо-запад от Брэдбертона. Представляет собой хорошо сохранившуюся плотину, заболоченный участок старого речного русла у её основания и два дома на правом берегу.Сама по себе провинция не представляет из себя ничего,однако здесь находится важный переход от восточной части Ядер-мира к Западной.Интересно,кому одинокий путник передаст эту провинцию..."
 territonuclea.6.a:0 "Хм...Здорово"
 territonuclea.8.t:0 "Поход в 'Сафари'"
 territonuclea.8.d:0 "Одинокий Путник прибыл в Сафари,после длительного обследования здания он пришел к выводу что отдаст эту облость одной из рейдерских банд.«Сафари» — это первая попытка создать в «Ядер-Мире» зоологический парк. Хотя он пользовался большой популярностью, представители радикальных групп борцов за права животных постоянно критиковали его в прессе."
 territonuclea.8.a:0 "Хм...Здорово"
 territonuclea.10.t:0 "Поход в 'Сухое Ущелье'"
 territonuclea.10.d:0 "Одинокий Путник достиг 'Сухого Ущелья' перебил там всех и теперь годает,кому же отдать под управление эту землю...«Сухое ущелье» было построено в честь выхода «Дикой Ядер-Колы» — напитка со вкусом имбирного пива. Здесь посетители могли перенестись в прошлое, чтобы увидеть и услышать Дикий Запад и ощутить его аромат."
 territonuclea.10.a:0 "Хм...Здорово"
 territonuclea.12.t:0 "Поход в 'Ядер-Галактику'"
 territonuclea.12.d:0 "Одинокий Пуник решает проникнуть в 'Ядер-Галактику' и разобраться с творившейся там,чертовщиной.Как оказалось Суперкомпьютер вышедший из строя,принимл людей за мусор и заставлял роботов уберать их...Теперь,когда в 'Ядер-Галактике'Спокойно,пришло время нашему новому боссу,выбрать кто будет править в этих землях.Гигантская закрытая Американская горка, пронизанная множеством технических туннелей и подсобных помещений. В терминалах можно менять освещение: аттракционное или аварийное."
 territonuclea.12.a:0 "Хм...Здорово"
 territonuclea.14.t:0 "Поход на 'Электростанцию'"
 territonuclea.14.d:0 "Одинокий Путник зачистил Электростанцию и теперь гадает над тем,кого же поставить во главе Электростанции...На электростанции «Ядер-Мира» находились несколько ядерных реакторов, обеспечивавших энергией парки и аттракционы «Ядер-Мира»."
 territonuclea.14.a:0 "Хм...Здорово"
 territonuclea.16.t:0 "Поход на 'Свалку'"
 territonuclea.16.d:0 "Свалка,ничего особенного,но одинокий путник и её захватил...кто то теперь будет владеть её..."
 territonuclea.16.a:0 "Хм...Здорово"
 territonuclea.18.t:0 "Одинокий Путник Умерает"
