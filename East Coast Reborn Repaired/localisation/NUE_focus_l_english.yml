 NUE_focus_39:0 "Help the Yucatans"
 NUE_focus_39_desc: "Civilians of Yucatan request help from us"
 NUE_focus_40:0 "Equipment Preparation"
 NUE_focus_40_desc: "It is not so easy to take and send a large army to the attack, besides across the sea, for this you need a preliminary preparation, give us time sir and everything will be done."
 NUE_focus_41:0 "Forward to Yucatan!"
 NUE_focus_41_desc: "The time has come, it's time to go on a journey to Yucatan..."
 NUE_focus_42:0 "Viva La Yucatan"
 NUE_focus_42_desc: "You have just been informed, we have reached the shores of cubes"
 NUE_focus_43:0 "Creating an Industrial Zone"
 NUE_focus_43_desc: "The Bahamas lie in ruins, nothing is produced and not created, and people living there have nothing to feed on, the creation of industrial zones would help solve the problem of unemployment in the Bahamas and would also improve the industrial power of the territory.."
 NUE_focus_44:0 "Construction of Air Base"
 NUE_focus_44_desc: "The Bahamas became one of our bridgeheads in the Caribbean pool, but our machines are not in the air yet, creating a powerful airbase would help us take advantage of the territory, and the Bahamas would become a reference point for our air force."
 NUE_focus_45:0 "Road Construction"
 NUE_focus_45_desc: "Pre-war roads are now not in the best condition, on most roads there are a lot of cars that impede our movement, as well as the roads themselves are many hillocky grooves ... Sending engineers to clear and repair roads would help improve our transport system on bahamas."
 NUE_focus_46:0 "Summon the Locals"
 NUE_focus_46_desc: "The inhabitants of the Bahamas after our rule have healed very well, now it’s time that they are deeply devoted to us and our ideals, it’s time to announce the call in the Bahamas."
 NUE_focus_47:0 "Marmont line"
 NUE_focus_47_desc: "After the battle of the landing on Yucatan, our troops are going through a heavy blow, we need time to recover our forces. Escambray bandits constantly raid the positions of our troops, which does not do us harm, which is why General Marmont came up with a defense plan, he called this plan 'Marmont Line'."
 NUE_focus_48:0 "Military Needs"
 NUE_focus_48_desc: "Our engineers are educated enough to create cubes in the territory. A power station and a metal processing plant, by giving the order, we can build such cubes in the territory; the resources produced by these buildings will help our troops in the war."
 NUE_focus_49:0 "Yucatan Volunteers"
 NUE_focus_49_desc: "Residents of the liberated territory are happy for our parish, many are eager to join us in the ranks in order to take revenge on the Escambray raiders for their dirty deeds."
 NUE_focus_50:0 "Speak With Speech"
 NUE_focus_50_desc: "Our troops are almost ready for a full-scale invasion of enemy territory, but now this is not about that, the president expressed a desire to fly to Yucatan and give a speech to people."
 NUE_focus_51:0 "Yucatan War!"
 NUE_focus_51_desc: "Our troops are ready and fully equipped for the upcoming battle ... everything is ready for war, waiting only for your order!."
 NUE_focus_56:0 "Federation Pact"
 NUE_focus_56_desc: "Our democratic federation has expanded and acquired unprecedented strength to the village. Many residents of the eastern coast need our help in return, we would receive good trade relations, reliable allies and lands that are so necessary for the constantly growing population of our country.."
 NUE_focus_57:0 "Take Important Positions"
 NUE_focus_57_desc: "Our marines are ready to take important strategic positions and are waiting only for your instructions."
 NUE_focus_58:0 "End of War"
 NUE_focus_58_desc: "The gangs of the Yucatan robbers are broken, the Yucatan people meet us as saviors ..."
