l_english:
  NUE_focus_1:0 "Who Will Lead Us?"
  NUE_focus_1_desc:0 "Despite only being founded a few weeks ago, our Federation has everything it needs for lasting success: an army, a duly elected government, and a loyal people. All we need is a President for our people to rally around and be inspired by."
  NUE_focus_2:0 "Political Direction"
  NUE_focus_2_desc: "The election has ended and a new President stands before us. In their inaugural address, they start the first major project of their term."
  NUE_focus_3:0 "Standing Army"
  NUE_focus_3_desc: "Our people are strong and brave but they lack the training to properly defend our land. It is time to build a standing army."
  NUE_focus_4:0 "Manhattan"
  NUE_focus_4_desc: "New York was one of the largest cities in the world before the war. Although we own only part of it, we could still contribute to New York's return to greatness."
  NUE_focus_5:0 "Search the Ruins"
  NUE_focus_5_desc: "Thousands of ruined buildings have stood untouched for decades. Let's send scouts to scavenge for supplies."
  NUE_focus_6:0 "Reopen the Shops"
  NUE_focus_6_desc: "If we focus on clearing out strips of shops, we can build new industry within these spaces."
  NUE_focus_7:0 "Clear the Roads"
  NUE_focus_7_desc: "The clearing the debris from the wide boulevards of New York would greatly improve our ability to trade and defend our land."
  NUE_focus_8:0 "Restore the Airport"
  NUE_focus_8_desc: "Airports were the lifeblood of Old World cities, bringing people and cargo in and out of New Yorl. Restoring parts of the airport will make us a military and economic powerhouse."
  NUE_focus_9:0 "Explore the Warehouses"
  NUE_focus_9_desc: "There were millions of shipments stuck in New York warehouses when the bombs fell. I think we will find them more useful then their original recipients..."
  NUE_focus_10:0 "The Armourers"
  NUE_focus_10_desc: "The Armourers are the most successful producers of weapons in the Federation. Signing a contract with them will guarantee our troops are well equipt for the battles ahead."
  NUE_focus_11:0 "Conduct Exercises"
  NUE_focus_11_desc: "Our army is now well armed and well trained. I think a demonstration is in order..."
  NUE_focus_12:0 "Mormont's Army"
  NUE_focus_12_desc: "General Jordan Mormont has proposed a plan to use the various trucks and planes you scavenged to create a mobile, modern army."
  NUE_focus_13:0 "Kate Walker's Army"
  NUE_focus_13_desc: "Colonel Kate Walker has seen the value of well trained foot soldiers. Her proposed plan makes our troops more disciplined and more numerous."
  NUE_focus_14:0 "Call of the Past"
  NUE_focus_14_desc: "Artillery completely changed the course of modern warfare. The Wasteland has forgotten the value of artillery, but our new factories can produce new equipment and teach the Wasteland a lesson it won't soon forget."
  NUE_focus_15:0 "Mobile Troops"
  NUE_focus_15_desc: "The ability to move quickly from position to position should be the core of our military doctorine. We will overwhelm our enemies with speed and positioning."
  NUE_focus_16:0 "Tank Warfare"
  NUE_focus_16_desc: "Mormont has studied the tactics of the Old World and preaches the value of heavy armor. A small number of tanks could make our forces incredibly effective in battle."
  NUE_focus_17:0 "Infantry Drill"
  NUE_focus_17_desc: "We must instill a sense of discipline in our soldiers. They must be ready to follow orders in any climate and any amount of stress."
  NUE_focus_18:0 "Unification Day"
  NUE_focus_18_desc: "People have grown to love our troops, and with the anniversary of the Federation's founding coming up, we should hold a military parade through the streets of New York"
  NUE_focus_19:0 "The Federation Draft"
  NUE_focus_19_desc: "With patriotism at a maximum, Colonel Walker proposes we pass a law drafting every citizen over the age of 16 to serve 1 year in the army."
  NUE_focus_20:0 "Terrorist Attack!"
  NUE_focus_20_desc: "This week at 11:00 am, a terrorist attack was committed against our great nation. One of the gangs of New York took credit for the attack and the number of victims are in the hundreds. Our people need to hear from their President."
  NUE_focus_21:0 "Call in the Marines!"
  NUE_focus_21_desc:0 "Marine Gustav may have been sympathetic to the gangs in the past, but after what happened, he is ready to clean the streets of their presence."
  NUE_focus_22:0 "Operation Free City"
  NUE_focus_22_desc: "It's time to show these thug that New York won't stand for their violence and anarchy!"
  NUE_focus_23:0 "New York Radio"
  NUE_focus_23_desc: "We need to inform the people of New York of what the Federation has to offer. Hundreds more will join our cause!"
  NUE_focus_24:0 "NYR Science Hour!"
  NUE_focus_24_desc: "The Federation is in desperate need for more scientists and engineers. Hopefully an hour-long science show will inspire more to join our cause."
  NUE_focus_25:0 "Settlers from the Badlands"
  NUE_focus_25_desc: "Many settlers from the Badlands have heard of our cause and want to join our ranks. The Federation grows stronger!"
  NUE_focus_26:0 "Old World Warfare"
  NUE_focus_26_desc: "Scientists have repaired a terminal containing pages of Old World battle doctrine. We can use this knowledge to train our troops."
  NUE_focus_27:0 "Federation Science Corps"
  NUE_focus_27_desc: "Our community of scientists has grown significantly and is now looking for dedicated space to do their work. We can provide them with a separate building and open the Federation Science Corps."
  NUE_focus_28:0 "Refugees"
  NUE_focus_28_desc: "Our engineering team was able to boost our radio signal, and immediatly a group of refugees arrived on our border. Their lands were pillaged by savages, and now they will fight for our cause if they get a safe home and a chance for vengeance."
  NUE_focus_29:0 "Vendetta"
  NUE_focus_29_desc: "The people of the Federation have grown sympathetic to refugees from the River Tribes and are calling for war against this mysterious and imperialist Enclave. Shall we follow the will of the people into war?"
  NUE_focus_30:0 "The First Large-Scale Recruitment"
  NUE_focus_30_desc: "We will expand our military draft to include all genders and encourage people over the age of 16 to complete their service as well. The defense of New York is the responsibility of all of us."
  NUE_focus_31:0 "Bond Gang"
  NUE_focus_31_desc: "We have removed the gangs from the streets of New York, but the roots of these gangs run deep. The Connecticut Metatraders have been a hotbed of arms smuggling and drug dealing. If we are to be safe, the Metatraders must go."
  NUE_focus_32:0 "Open the Secret Hangars"
  NUE_focus_32_desc: "Our scout teams have found a secret Old World air base that housed dozens of Vertibirds to defend against invasion. With a little work, we could get them running and use them in our war effort."
  NUE_focus_33:0 "More Secret Bases?"
  NUE_focus_33_desc: "Documents in the secret air base reference another secret base, one filled with Power Armor and military equipment. The search for Old World secrets continues..."
  NUE_focus_34:0 "Investigate the New York Enclave"
  NUE_focus_34_desc: "It has been weeks since the swarm of Vertibirds touched down east of the Federation. It is time to make contact with our new neighbors."
  NUE_focus_35:0 "Investigate the New York Brotherhood"
  NUE_focus_35_desc: "The wreckage of the old tanker can still be seen in the harbor, but the Power Armor-clad troops that survived the crash have set up a base camp to the east. It is time to make contact with our new neighbors."
  NUE_focus_36:0 "The Enclave War"
  NUE_focus_36_desc: "The time has come for the Federation to control all of New York. The Enclave must be pushed out of the peninsula and back to Washington."
  NUE_focus_37:0 "Crushing the Brotherhood"
  NUE_focus_37_desc: "The Brotherhood has taken our territory and made demands of our people. They must be removed from New York."
  NUE_focus_38:0 "Crocker's Strike"
  NUE_focus_38_desc: "The northern raiders have harassed us for too long. It is time to put them down."

  NUE_focus_52:0 "Federation Fleet"
  NUE_focus_52_desc: "Now that we have secured a port, we need to develop a navy for the Federation."
  NUE_focus_53:0 "Southern Shipyard"
  NUE_focus_53_desc: "We must develop our drydocks and naval bases in our newly secured territory."
  NUE_focus_54:0 "Well Rounded Fleet"
  NUE_focus_54_desc: "Any strong fleet requires a large number of support ships to protect our larger warships."
  NUE_focus_55:0 "Warships"
  NUE_focus_55_desc: "In order to inflict any damage on the enemy’s fleet and protect our troops on land, we must be able to build large ships capable of carrying heavy weapons. Focusing on this will bring us closer to maritime dominance."
