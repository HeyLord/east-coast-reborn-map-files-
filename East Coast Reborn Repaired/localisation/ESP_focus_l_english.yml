l_english:
  ESP_focus_1: "Enclave Radio"
  ESP_focus_1_desc: "We must introduce ourselves to the people of the Wasteland. Our science team has built new robots capable of spreading our message."
  ESP_focus_2: "Expedition to Mariposa"
  ESP_focus_2_desc: "President Eden sends a squad of veterans to our base in Mariposa in search of FEV."
  ESP_focus_3: "The Enclave Draft"
  ESP_focus_3_desc: "By opening a Recruiting Company, we could attract more young people to join our military ranks."
  ESP_focus_4: "Raven Rock Military Base"
  ESP_focus_4_desc: "Our base at Raven Rock is our foothold in the Capital Wasteland. We need to improve its infrastructure to keep up with our increase troop movements."
  ESP_focus_5: "Flight of the Vertibirds"
  ESP_focus_5_desc: "Adams Air Force Base has lots of Pre-War Vertibirds just waiting to be repaired. The Enclave will dominate the skies!"
  ESP_focus_6: "Raven Rock Arsenal"
  ESP_focus_6_desc: "The arsenal in Raven Rock is sure to have tons of Pre-War weapons and supplies. Let's crack it open!"
  ESP_focus_7: "Records from Pre-War Scientists"
  ESP_focus_7_desc: "The Raven Rock computers are filled with Pre-War science experiments and data. We just need to dig through it all and find something useful."
  ESP_focus_8: "Strengthening our Borders"
  ESP_focus_8_desc: "We need to strengthen the fortifications along our borders."
  ESP_focus_9: "Raven Rock Labs"
  ESP_focus_9_desc: "Our science teams have taken over a whole section of Raven Rock base, bringing more eager scientists in to join them. Raven Rock will be a hub of innovation."
  ESP_focus_16: "Support Colonel Autumn"
  ESP_focus_16_desc: "The Enclave needs a strong and understanding leader to rebuild America. We will follow Colonel Autumn into the future!"
  ESP_focus_17: "Support For John Henry Eden"
  ESP_focus_17_desc: "Eden is the embodiment of everything that makes a man presidential and American, so much so that he isn't even a man! President Eden will build a faithful America."
  ESP_focus_18: "Ending the Political Crisis"
  ESP_focus_18_desc: "Under the leadership of President John Henry Eden, our country is entering a new era."
  ESP_focus_19: "Advance Towards Washington"
  ESP_focus_19_desc: "Reilly's Rangers have blocked our advance into the Capital Wasteland for too long. It is time for us to reassert ourselves into the region."
  ESP_focus_20: "Purge the Opposition"
  ESP_focus_20_desc: "Many in the Enclave lack our sense of vision. They must be removed at all costs."
  ESP_focus_21: "Enslavement Of Super Mutants"
  ESP_focus_21_desc: "The FEV was not a failure, but instead an opportunity we have not yet fully harnessed. Let us force these creations to work for us."
  ESP_focus_22: "Opening Foxtrot Warehouses"
  ESP_focus_22_desc: "Our new territory was hiding a secret. It's time to open the Foxtrot Warehouses"
  ESP_focus_23: "Ending the Brotherhood"
  ESP_focus_23_desc: "The Brotherhood has laid claim to Project Purity and is putting our entire operation at risk. They must be removed from the Capital Wasteland for good."
  ESP_focus_24: "Full Mobilization"
  ESP_focus_24_desc: "Colonel Autumn has announced a mass mobilization across the Enclave to seize the territories of the United States of America. We cannot stop until our great nation is united once again!"
  ESP_focus_25: "Revealing the Secret Stocks"
  ESP_focus_25_desc: "As our scientists dig through President Eden's old hard drives, they have discovered secret stashes he created across the Wasteland. It is time to reclaim what he stole."
  ESP_focus_26: "Hold an Election"
  ESP_focus_26_desc: "Our people are calling to uphold our American values and have a Presidential election. We will humor the people and choose who will lead us into the future."
  ESP_focus_27: "Purge the Super Mutants"
  ESP_focus_27_desc: "Vault 87 has been a stain on the Wasteland for too long. Mutants continue to spill out of its broken labs and tainted FEV is falling into the hands of enemies. It is time to end the green menace."
  ESP_focus_28: "Operation Dead City"
  ESP_focus_28_desc: "New York City was once a shining jewel of American innovation, but disease and lawlessness have overran it. It is time for the Enclave to restore order to the once-great metropolis."
  ESP_focus_29: "Send Reinforcements to New York"
  ESP_focus_29_desc: "Our troops have managed to gain a foothold in New York but are in desperate need of more supplies. We must send them more men and more guns if we hope to see them survive."
  ESP_focus_30: "Approach the Federation"
  ESP_focus_30_desc: "The locals in New York have formed a so-called 'Federation' to patrol the streets and keep order. It might be best to reach out to these leaders to coordinate their integration into the Enclave."
  ESP_focus_31: "Guns for New York"
  ESP_focus_31_desc: "Between the gangs and the infected, our men in New York are requesting more heavy armorment to deal with the increasing threats."
  ESP_focus_32: "Scientific Expedition"
  ESP_focus_32_desc: "A terrible epidemic is raging in the eastern parts of the New York Peninsula. The locals have no cure for it, but the brilliant minds of the Enclave could likely find a cure if given the resources"
  ESP_focus_33: "Study the Pathogenesis"
  ESP_focus_33_desc: "Our scientists are close to releasing their inital findings on the New York pathogen."
  ESP_focus_34: "Field Study"
  ESP_focus_34_desc: "Our scientists have requested samples from the field. Colonel John Neman identified several soldiers who will accompany a group of our scientists."
  ESP_focus_35: "Testing Our Vaccine"
  ESP_focus_35_desc: "Our scientists have finished working on the vaccine and are ready for the first live test."
  ESP_focus_36: "Ending the Infection"
  ESP_focus_36_desc: "We are close to completely removing the infection from New York. With a few more resources, our soldiers will become the heroes of New York."
  ESP_focus_37: "Expanding our 'Labour' Division"
  ESP_focus_37_desc: "Our mutants are an industrious asset, but there is plenty of work that needs to be done. Perhaps our less-than-loyal citizens can join the Super Mutants in laboring for our great nation?"
  ESP_focus_38: "Shock Collars"
  ESP_focus_38_desc: "Designed by Pre-War scientists as an effective method of controlling dangerous prisoners and science experiments, these technologies will allow us to control slave populations more effectively without damaging the laborer."

 ESP_focus_39: "Slaves Super Mutants"
 ESP_focus_39_desc: "Using the ugly super mutants generated by the Creator, we can increase the speed of building buildings. However, these creatures still remain a force to be reckoned with, therefore any manifestation of disobedience must be suppressed quickly and with maximum cruelty.."
 ESP_focus_40: "U.S Army Tactics"
 ESP_focus_40_desc: "In the past, our country was famous for its great commanders, but now, after so many years, everything has changed and our commanders can’t keep up with their famous grandfathers, studying old tactics would help us see our gaps in tactics."
 ESP_focus_41: "Military Reforms Otem"
 ESP_focus_41_desc: "In the Enclave command scheme, pinpoint strikes and limited deployment were always placed in the center. With correct modifications, this tactic can be applied to much larger wars.."
 ESP_focus_42: "VB-02 Production Optimization"
 ESP_focus_42_desc: "Combat rotary wing VB-02 - a symbol of the power of the Enclave. With knowledge of how to produce them, we can always turn to military factories to replenish their number. It’s time to look to the future and produce, not collect."
 ESP_focus_43: "Airborne training"
 ESP_focus_43_desc: "Landing in the thick of battle was always a relaxed idea. But with proper preparation and training, a well-conducted air attack can be more destructive than a traditional frontal attack.."
 ESP_focus_44: "Field command"
 ESP_focus_44_desc: " The Enclave shock troops have always had great freedom of action on the field. They used their ingenuity to achieve the goals of the operation. We will continue the tighter command policy, even if the size of our operations grows to full-scale war.."
 ESP_focus_45: "Flexible battle plan"
 ESP_focus_45_desc: "Any plan falls apart in the first battle. But it is better to be so than not to have a plan at all. We will give freedom to the field commanders of the Enclave to act according to a specific situation - this will keep our strategy simple and universal.."
 ESP_focus_46: "President of Eden's Military Reforms"
 ESP_focus_46_desc: "In the Enclave command scheme, pinpoint strikes and limited deployment were always placed in the center. We must reform the troops for new tasks if we want to wage a full-scale war,"
 ESP_focus_47: "Centralized command"
 ESP_focus_47_desc: "The Enclave shock troops always had great freedom of action in the field, but that was before we met with military actions of such magnitude. From today, all field commanders submit to the best minds of the High Command of the Enclave."
 ESP_focus_48: "Thoughtful battle plan"
 ESP_focus_48_desc: "Powerful broadcast stations, coupled with advanced radio technologies, allow our high command to directly control troops - quickly and with high accuracy. Mutant trash can not even hope to overcome the full power of the Enclave, acting as one."
 ESP_focus_49: "Air superiority"
 ESP_focus_49_desc: "For decades, the Enclave undoubtedly ruled the heavens. While we were not there, the mutants built themselves flying carts. VB-02 helicopters were never intended for air combat, and therefore are easy prey for even the most primitive aircraft. First we conquer the American sky, and then the American land."
 ESP_focus_50: "The project of a modern fighter"
 ESP_focus_50_desc: "We need to focus on the development of fighters to become the undisputed masters of the American sky."
 ESP_focus_51: "Resume experiments with VRE"
 ESP_focus_51_desc: "President John Henry Eden again resumes work on the project V.R.E. from maripoza. We will begin to move along a path that can bring us closer to perfection. Once America reached the ideal, but was overthrown. Today we must begin the search for perfection and achieve it, or die trying to."
 ESP_focus_52: "Strengthen scientific research"
 ESP_focus_52_desc: "With the restoration of the лаборатории Raven Rock base’s lab, we can expand research to keep up with our ideas.."
 ESP_focus_53: "Perfect man"
 ESP_focus_53_desc: "The secondary goal of the project is V.R. was to create a perfect soldier. Decades ago, we achieved something similar - we created Frank Horrigan. The time has come to continue what we have stopped at and to perfect our formula.."
 ESP_focus_54: "Experiments with cloning"
 ESP_focus_54_desc: "We must recognize the cruel truth that our population is small and the Enclave will die within a couple of decades. However, we can prevent it. With enough time, resources, and people, we can begin the long process of creating viable clones using genetic material from the past and present of the Enclave and American citizens.."
 ESP_focus_55: "Tyranny of Colonel Otem"
 ESP_focus_55_desc: "Colonel Otem almost completely subordinated the Metropolitan Wasteland to his will, however, his ambitions do not end there, he wants to unite the entire Eastern Coast under the rule of the Enclave of America!."
 ESP_focus_56: "Oasis"
 ESP_focus_56_desc: "Oasis, a beautiful place, it’s a real miracle that something like this appeared among the capital’s wasteland, a huge forest stretching for many miles, such a miracle that some brainless savages should not have, we need to seize this place and enjoy this wonderful place."
 ESP_focus_57: "Elimination of the Outcasts of the Brotherhood"
 ESP_focus_57_desc: "If the Brotherhood of Steel were not divided, then they could pose a great threat to us, but they had a split, and the Brotherhood was divided into several branches. brothers for they pose a threat to us."
 ESP_focus_58: "Capture Farmers' Lands"
 ESP_focus_58_desc: "The farmers of Easton have been supplying our enemies with food for a long time, we will show these pigs how to put sticks in our wheels....."
 ESP_focus_59: "The Fucking Federation"
 ESP_focus_59_desc: "On the lands of New York appeared a strong state called the 'Federation'. It prevents our troops from conducting operations in the area. In the area of Brookhaven and Souptgemton, it has more than once prevented us, we need to take all the forces into a fist, and crush them with a strong throw..."
 ESP_focus_60: "Use Potential VRE"
 ESP_focus_60_desc: "Man-made Evolution virus. It has such a long and nonapetitic history. The virus in this tube is so different from what it was originally intended. But now it does not matter. It is important that this virus eliminates all mutations."
 ESP_focus_61: "Start Spread"
 ESP_focus_61_desc: "We defeated the Brotherhood of Steel in Washington, we defeated the Wearer from Vault 101, the Metropolitan Wasteland no longer has the strength to fight back, but there are still many mutated creatures left, it’s not worth sacrificing patriotic Americans, in fighting them, it’s time to go FEV virus."
 ESP_focus_62: "Old Capital New America"
 ESP_focus_62_desc: "Ever since the days of George Washington and the American War of Independence, Washington has been the stronghold and hope of the United States, it’s time to return home...."
 ESP_focus_63: "Southern Potomac"
 ESP_focus_63_desc: "The modified VRE virus has reached Oasis, it infects Lake Harold, because of this the forest begins to die and the followers of Harold die, we just need to wait until the VRE virus will kill most of them, and after that we will take this territory without resistance."
 ESP_focus_64: "Fall of the Republic of Dave"
 ESP_focus_64_desc: "The Republic of Dave supplied our enemies with food, water, ammunition, weapons, and for this we must punish them most cruelly. However, our creation was ahead of us. The Republic of Dave is a farmer country, most of their farms use water from Lake Wallentc, which already was affected by the VRE virus. And this is precisely why the Dave Republic was the one that caused the greatest impact with the virus.."
 ESP_focus_65: "Sunset Brotherhood"
 ESP_focus_65_desc: "The outcasts of the Brotherhood of Steel pose a direct threat to us, most of them are not influenced by the virus, and their technical equipment is at a fairly high level, we need to hit them as soon as possible..."
 ESP_focus_66: "Promotion on New York"
 ESP_focus_66_desc: "Your troops are walking slowly and gradually seize more and more new territories, along the way they do not meet much resistance, almost all opponents are already dead..."
 ESP_focus_67: "Cure VRE"
 ESP_focus_67_desc: "We have just been told that our virus no longer represents a danger to others ... The thing is that the scientists of the Federation found out about our virus and immediately received samples, and then began to study it. Although it took them a lot of time, but still they succeeded in creating a vaccine against the virus..."
 ESP_focus_68: "Contact our branches"
 ESP_focus_68_desc: "We have restored the connection and are now ready to contact our distant outposts again. By combining the Enclave, we will become one of the strongest forces on the east coast.."
 ESP_focus_69: "New York Branch"
 ESP_focus_69_desc: "We re-established contact with the New York office, they were happy to contact us and are ready for our orders...."
 ESP_focus_70: "Canadian Branch"
 ESP_focus_70_desc: "We re-established contact with our long-distance branch in Canada, they were happy to contact us and are ready for our orders...."
 ESP_focus_71: "California Branch"
 ESP_focus_71_desc: "We re-established contact with our distant branch in Califiornia, they were glad to contact us and ready for our orders...."
 ESP_focus_76: "Unification of America"
 ESP_focus_76_desc: "Now, after we captured the water purifier, sanctioned 101 asylum and destroyed the eastern fraternity, nothing threatens us anymore and now we can proceed to the revival of the USA"
 ESP_focus_77: "Chicago Branch"
 ESP_focus_77_desc: "We re-established contact with our long-distance branch in Chicago, they were happy to contact us and are ready for our orders ..."
 