l_english:
 Enclavesp_1:0 "Radio Enclave"
 Enclavesp_1_desc:0 "Our scientists have come up with robots that could move across the wasteland glorifying our great nation."
 Enclavesp_2:0 "Expedition to Mariposa"
 Enclavesp_2_desc:0 "President Eden sends a squad of veterans in search of VRE to the base in Mariposa."
 Enclavesp_3:0 "Accept The Draft Campaign"
 Enclavesp_3_desc:0 "By opening a Recruiting Company, we could attract more young people to military service."
 Enclavesp_4:0 "Raven Rock Military Base"
 Enclavesp_4_desc:0 "Raven Rock military Base is our foothold in the Metropolitan wasteland, having built an improved infrastructure we could strengthen the actions of our troops in the area."
 Enclavesp_5:0 "Repair Of Rotorcraft"
 Enclavesp_5_desc:0 "On the basis of the air force Adams is a lot of Rotorcraft that after careful repair, we can use as military power."
 Enclavesp_6:0 "Arsenal Raven Rock"
 Enclavesp_6_desc:0 "Opening The Arsenal Of Raven Rock...I'm sure we'll find a lot of interesting things ."
 Enclavesp_7:0 "Records Of Pre-War Scientists"
 Enclavesp_7_desc:0 "After listening to the records of pre-war scientists, we could emphasize that something useful for us."
 Enclavesp_8:0 "The Strengthening Of Borders"
 Enclavesp_8_desc:0 "We need to build Fortifications on the border of our Bases ."
 Enclavesp_9:0 "Open The Raven Rock Base Lab"
 Enclavesp_9_desc:0 "It's time to open up new research, our contingent of scientists is growing and for a growing number of scientists need more space, so it's time to open a new Laboratory ."
 Enclavesp_10:0 "Optimization Of Power Armor Production"
 Enclavesp_10_desc:0 "By directing DARPA's efforts to produce power armor, we can begin to develop and improve the power armor designs of the old T-51b, X-01, and even X-02, and further increase the backlog of those who dared to steal American military equipment from us ."
 Enclavesp_11:0 "Increased production of Plasma weapons"
 Enclavesp_11_desc:0 "By focusing our efforts on the production of energy weapons, we can increase the speed of their Assembly ."
 Enclavesp_12:0 "Don't forget the rig"
 Enclavesp_12_desc:0 "Four decades ago, our operational base was destroyed. Many of our old guard lost friends and family in that explosion. Decades later, the perpetrators did not pay for it. But we remember. ."
 Enclavesp_13:0 "Defenders of humanity"
 Enclavesp_13_desc:0 "We're the last real people in America. Maybe all over the world. We have borne the legacy of thousands of civilizations ."
 Enclavesp_14:0 "Don't forget Navarro"
 Enclavesp_14_desc:0 "The oldest fighters clearly remember how the NKR and the Brotherhood fell on Navarro. Cut off from the leaders of the Enclave, they fought no less valiantly. While most of us were leaving this slaughterhouse, there were those who stayed there to apprehend the enemy - they died as American heroes. It's time to remember their sacrifice. ."
 Enclavesp_15:0 "God bless the Enclave. "
 Enclavesp_15_desc:0 " Although we have enough reasons to remember the past - it's time to look into the future. An American future free of the mutant threat to our beloved Fatherland. God bless the Enclave!God bless America! ."
 Enclavesp_16:0 " Colonel Otem's Support "
 Enclavesp_16_desc:0 "The Colonel Ottem Strong Soldiers,strong States need a man who will lead the Enclave with an Iron Hand ."
 Enclavesp_17:0 "Support For John Henry Eden"
 Enclavesp_17_desc:0 "It's been a few years Since our Scientists Invented something outstanding that fits all the brilliant personalities of the past in one computer, should we support the idea of such a President? ."
 Enclavesp_18:0 "End Of Political Crisis"
 Enclavesp_18_desc:0 "Under the Leadership of President John Henry Eden, our country is entering a new Era."
 Enclavesp_19:0 "Promotion to Washington"
 Enclavesp_19_desc:0 "Some time Rangers Reilly interfered with our operations in the area of Washington, we were previously weak and could not fight back,but now we have gained power and are ready to fight."
 Enclavesp_20:0 "Purge the opposition"
 Enclavesp_20_desc:0 "Many of us do not share our vision of the future. It's time to end them."
 Enclavesp_21:0 "Enslavement Of Super Mutants"
 Enclavesp_21_desc:0 "It's time to show these vile creatures their true purpose."
 Enclavesp_22:0 "Opening Of Foxtrot Warehouses"
 Enclavesp_22_desc:0 "Our new possessions give us a new security clearance.."
 Enclavesp_23:0 "The war with the Brotherhood of Steel"
 Enclavesp_23_desc:0 "The brotherhood of Steel has Taken over the Territory we Need to release a Deadly virus that kills all living mutants,they will try to stop us at any opportunity,so we need to deal with them as quickly as possible."
 Enclavesp_24:0 "Full mobilization"
 Enclavesp_24_desc:0 "Colonel Ottem Announces the full mobilization of troops to seize the territories of the United States of America,and now he has nothing to stop."
 Enclavesp_25:0 "Discovery Of Secret Stocks"
 Enclavesp_25_desc:0 "One of our Officers found the data on the computer,looks like former President Eden stashed away a lot of good stuff for the dark days."
 Enclavesp_26:0 "Election"
 Enclavesp_26_desc:0 "Among our people is raging discontent with the authorities, some want a new ruler, others like the current one, to solve this issue only by premature elections"
 Enclavesp_27:0 "War with super Mutants"
 Enclavesp_27_desc: "The government of the Enclave requires immediate start of the operation for the liberation of the surroundings of Vault 87,for the full supply of this region."
 Enclavesp_28:0 "Plans for New-York"
 Enclavesp_28_desc: "The Enclave government is beginning preparations for Operation 'Dead City'"
 Enclavesp_29:0 "Reinforcements For New York City"
 Enclavesp_29_desc: "Our Troops are entrenched in their occupied territory in new York,but that would continue to keep these lands, they need more resources, both human and material."
 Enclavesp_30:0 "To send a Delegation to the Federation"
 Enclavesp_30_desc: "We learned from the locals that a faction called the 'Federation' prevails in the region,establishing contact with them could strengthen our political influence in New-York."
 Enclavesp_31:0 "Sending Equipment"
 Enclavesp_31_desc: "Our men in New-York are requesting weapons."
 Enclavesp_32:0 "Scientific Expedition"
 Enclavesp_32_desc: "In New-York, a terrible epidemic is raging,we need to send our scientists to find out the causes and treatment of this infection."
 Enclavesp_33:0 "The Study Of The Pathogenesis Of The Disease"
 Enclavesp_33_desc: "Our scientists get the first results in the study of a deadly disease."
 Enclavesp_34:0 "The First Study"
 Enclavesp_34_desc: "Scientists require field research infected, Colonel John Neman identified several soldiers who will accompany a group of scientists."
 Enclavesp_35:0 "Drug Testing"
 Enclavesp_35_desc: "Your scientists have finished working on the vaccine, now you need to check it in action."
 Enclavesp_36:0 "The End Of The Infection"
 Enclavesp_36_desc: "There are the last foci of infection, a little more and the disease will not remain a trace."
 Enclavesp_37:0 "Slave work"
 Enclavesp_37_desc:0 "Having worked mutant nonhumans, we can use them to rebuild America, and find at least a little sense in their useless existence in the service of us."
 Enclavesp_38:0 "Rabskie shackle"
 Enclavesp_38_desc:0 "Designed by pre-war scientists as an effective method of control in prisoner of war camps and scientific experiments, these technologies will allow us to control slave populations more effectively and with minimal risk.."
 Enclavesp_39:0 "Slaves Super Mutants"
 Enclavesp_39_desc:0 "Using the ugly super mutants generated by the Creator, we can increase the speed of building buildings. However, these creatures still remain a force to be reckoned with, therefore any manifestation of disobedience must be suppressed quickly and with maximum cruelty.."
 Enclavesp_40:0 "U.S Army Tactics"
 Enclavesp_40_desc:0 "In the past, our country was famous for its great commanders, but now, after so many years, everything has changed and our commanders can’t keep up with their famous grandfathers, studying old tactics would help us see our gaps in tactics."
 Enclavesp_41:0 "Military Reforms Otem"
 Enclavesp_41_desc:0 "In the Enclave command scheme, pinpoint strikes and limited deployment were always placed in the center. With correct modifications, this tactic can be applied to much larger wars.."
 Enclavesp_42: "VB-02 Production Optimization"
 Enclavesp_42_desc: "Combat rotary wing VB-02 - a symbol of the power of the Enclave. With knowledge of how to produce them, we can always turn to military factories to replenish their number. It’s time to look to the future and produce, not collect."
 Enclavesp_43: "Airborne training"
 Enclavesp_43_desc: "Landing in the thick of battle was always a relaxed idea. But with proper preparation and training, a well-conducted air attack can be more destructive than a traditional frontal attack.."
 Enclavesp_44: "Field command"
 Enclavesp_44_desc: " The Enclave shock troops have always had great freedom of action on the field. They used their ingenuity to achieve the goals of the operation. We will continue the tighter command policy, even if the size of our operations grows to full-scale war.."
 Enclavesp_45: "Flexible battle plan"
 Enclavesp_45_desc: "Any plan falls apart in the first battle. But it is better to be so than not to have a plan at all. We will give freedom to the field commanders of the Enclave to act according to a specific situation - this will keep our strategy simple and universal.."
 Enclavesp_46: "President of Eden's Military Reforms"
 Enclavesp_46_desc: "In the Enclave command scheme, pinpoint strikes and limited deployment were always placed in the center. We must reform the troops for new tasks if we want to wage a full-scale war,"
 Enclavesp_47: "Centralized command"
 Enclavesp_47_desc: "The Enclave shock troops always had great freedom of action in the field, but that was before we met with military actions of such magnitude. From today, all field commanders submit to the best minds of the High Command of the Enclave."
 Enclavesp_48: "Thoughtful battle plan"
 Enclavesp_48_desc: "Powerful broadcast stations, coupled with advanced radio technologies, allow our high command to directly control troops - quickly and with high accuracy. Mutant trash can not even hope to overcome the full power of the Enclave, acting as one."
 Enclavesp_49: "Air superiority"
 Enclavesp_49_desc: "For decades, the Enclave undoubtedly ruled the heavens. While we were not there, the mutants built themselves flying carts. VB-02 helicopters were never intended for air combat, and therefore are easy prey for even the most primitive aircraft. First we conquer the American sky, and then the American land."
 Enclavesp_50: "The project of a modern fighter"
 Enclavesp_50_desc: "We need to focus on the development of fighters to become the undisputed masters of the American sky."
 Enclavesp_51:0 "Resume experiments with VRE"
 Enclavesp_51_desc:0 "President John Henry Eden again resumes work on the project V.R.E. from maripoza. We will begin to move along a path that can bring us closer to perfection. Once America reached the ideal, but was overthrown. Today we must begin the search for perfection and achieve it, or die trying to."
 Enclavesp_52:0 "Strengthen scientific research"
 Enclavesp_52_desc:0 "With the restoration of the лаборатории Raven Rock base’s lab, we can expand research to keep up with our ideas.."
 Enclavesp_53:0 "Perfect man"
 Enclavesp_53_desc:0 "The secondary goal of the project is V.R. was to create a perfect soldier. Decades ago, we achieved something similar - we created Frank Horrigan. The time has come to continue what we have stopped at and to perfect our formula.."
 Enclavesp_54:0 "Experiments with cloning"
 Enclavesp_54_desc:0 "We must recognize the cruel truth that our population is small and the Enclave will die within a couple of decades. However, we can prevent it. With enough time, resources, and people, we can begin the long process of creating viable clones using genetic material from the past and present of the Enclave and American citizens.."
 Enclavesp_55:0 "Tyranny of Colonel Otem"
 Enclavesp_55_desc:0 "Colonel Otem almost completely subordinated the Metropolitan Wasteland to his will, however, his ambitions do not end there, he wants to unite the entire Eastern Coast under the rule of the Enclave of America!."
 Enclavesp_56:0 "Oasis"
 Enclavesp_56_desc:0 "Oasis, a beautiful place, it’s a real miracle that something like this appeared among the capital’s wasteland, a huge forest stretching for many miles, such a miracle that some brainless savages should not have, we need to seize this place and enjoy this wonderful place."
 Enclavesp_57:0 "Elimination of the Outcasts of the Brotherhood"
 Enclavesp_57_desc:0 "If the Brotherhood of Steel were not divided, then they could pose a great threat to us, but they had a split, and the Brotherhood was divided into several branches. brothers for they pose a threat to us."
 Enclavesp_58:0 "Capture Farmers' Lands"
 Enclavesp_58_desc:0 "The farmers of Easton have been supplying our enemies with food for a long time, we will show these pigs how to put sticks in our wheels....."
 Enclavesp_59:0 "The Fucking Federation"
 Enclavesp_59_desc:0 "On the lands of New York appeared a strong state called the 'Federation'. It prevents our troops from conducting operations in the area. In the area of Brookhaven and Souptgemton, it has more than once prevented us, we need to take all the forces into a fist, and crush them with a strong throw..."
 Enclavesp_60:0 "Use Potential VRE"
 Enclavesp_60_desc:0 "Man-made Evolution virus. It has such a long and nonapetitic history. The virus in this tube is so different from what it was originally intended. But now it does not matter. It is important that this virus eliminates all mutations."
 Enclavesp_61:0 "Start Spread"
 Enclavesp_61_desc:0 "We defeated the Brotherhood of Steel in Washington, we defeated the Wearer from Vault 101, the Metropolitan Wasteland no longer has the strength to fight back, but there are still many mutated creatures left, it’s not worth sacrificing patriotic Americans, in fighting them, it’s time to go FEV virus."
 Enclavesp_62:0 "Old Capital New America"
 Enclavesp_62_desc:0 "Ever since the days of George Washington and the American War of Independence, Washington has been the stronghold and hope of the United States, it’s time to return home...."
 Enclavesp_63:0 "Southern Potomac"
 Enclavesp_63_desc:0 "The modified VRE virus has reached Oasis, it infects Lake Harold, because of this the forest begins to die and the followers of Harold die, we just need to wait until the VRE virus will kill most of them, and after that we will take this territory without resistance."
 Enclavesp_64:0 "Fall of the Republic of Dave"
 Enclavesp_64_desc:0 "The Republic of Dave supplied our enemies with food, water, ammunition, weapons, and for this we must punish them most cruelly. However, our creation was ahead of us. The Republic of Dave is a farmer country, most of their farms use water from Lake Wallentc, which already was affected by the VRE virus. And this is precisely why the Dave Republic was the one that caused the greatest impact with the virus.."
 Enclavesp_65:0 "Sunset Brotherhood"
 Enclavesp_65_desc:0 "The outcasts of the Brotherhood of Steel pose a direct threat to us, most of them are not influenced by the virus, and their technical equipment is at a fairly high level, we need to hit them as soon as possible..."
 Enclavesp_66:0 "Promotion on New York"
 Enclavesp_66_desc:0 "Your troops are walking slowly and gradually seize more and more new territories, along the way they do not meet much resistance, almost all opponents are already dead..."
 Enclavesp_67:0 "Cure VRE"
 Enclavesp_67_desc:0 "We have just been told that our virus no longer represents a danger to others ... The thing is that the scientists of the Federation found out about our virus and immediately received samples, and then began to study it. Although it took them a lot of time, but still they succeeded in creating a vaccine against the virus..."
 Enclavesp_68:0 "Contact our branches"
 Enclavesp_68_desc:0 "We have restored the connection and are now ready to contact our distant outposts again. By combining the Enclave, we will become one of the strongest forces on the east coast.."
 Enclavesp_69:0 "New York Branch"
 Enclavesp_69_desc:0 "We re-established contact with the New York office, they were happy to contact us and are ready for our orders...."
 Enclavesp_70:0 "Canadian Branch"
 Enclavesp_70_desc:0 "We re-established contact with our long-distance branch in Canada, they were happy to contact us and are ready for our orders...."
 Enclavesp_71:0 "California Branch"
 Enclavesp_71_desc:0 "We re-established contact with our distant branch in Califiornia, they were glad to contact us and ready for our orders...."
 Enclavesp_76:0 "Unification of America"
 Enclavesp_76_desc:0 "Now, after we captured the water purifier, sanctioned 101 asylum and destroyed the eastern fraternity, nothing threatens us anymore and now we can proceed to the revival of the USA"
 Enclavesp_77:0 "Chicago Branch"
 Enclavesp_77_desc:0 "We re-established contact with our long-distance branch in Chicago, they were happy to contact us and are ready for our orders ..."
 