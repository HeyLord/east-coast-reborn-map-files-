 # Equipment naming is inherited from the equipment name when displayed in the techtree
 #----------------------------
 # Robotics
 #----------------------------
 INS_light_robot_equipment_1:0 "Прототип Синта"
 INS_light_robot_equipment_1_short: "Прототип Синта"
 INS_light_robot_equipment_1_desc:0 "Совершенно новое творение отдела разработок,данное изобретение пророчет нам хорошее будущее"
 INS_light_robot_equipment_2:0 "Синты 1-го Поколения "
 INS_light_robot_equipment_2_short:0 "Синты 1-го поколения "
 INS_light_robot_equipment_2_desc:0 "Синты хорошо себя показали в условиях Содружества,однако они всё же слабы по сравнению с обычными людьми,необходимо провести модернизацию."
 INS_medium_robot_equipment_1:0 "Синты 2-го Поколения"
 INS_medium_robot_equipment_1_short:0 "Синты 2-го поколения"
 INS_medium_robot_equipment_1_desc:0 "Синты 2-го поколения совершенно не похожи на синтов 1-го поколения.Синты 2-го поколения покрыты человеческой кожой,насыщенной различными сенсорами,которая помогает им не выделять и походить на людей."
 INS_medium_robot_equipment_2:0 "Бронированные Синты"
 INS_medium_robot_equipment_2_short:0 "Бронированные Синты"
 INS_medium_robot_equipment_2_desc:0 "Мы могли бы улучшить броне-покрытие синтов,что сделало бы их более выносливее даже в самой опасной ситуации"
 INS_heavy_robot_equipment_1:0 "Синты 3-го поколения"
 INS_heavy_robot_equipment_1_short:0 "Синты 3-го поколения"
 INS_heavy_robot_equipment_1_desc:0 "Синты 3-го поколения практически самые идеальные синты,но всё же есть пару недочётов..."
 INS_heavy_robot_equipment_2:0 "Синты Агенты"
 INS_heavy_robot_equipment_2_short:0 "Синты Агенты"
 INS_heavy_robot_equipment_2_desc:0 "Агенты-самые совершенные Синты на данный момент.До недавнего времени у нас не было возможности выпускать их из-за высокой затратности,однако теперь мы можем это себе позволить и теперь мы можем создать смертельно опасную армию Синтов 3-го поколения."
 INS_ballistic_equipment_1:0 "Пистолет Института"
 INS_ballistic_equipment_1_short:0 "Пистолет Института"
 INS_energy_equipment_1:0 "Винтовка Института"
 INS_energy_equipment_1_short:0 "Винтовка Института"
 NUE_ballistic_equipment_1:0 "Colt 1911"
 NUE_ballistic_equipment_1_short:0 "Colt 1911"
 INS_leather_armour:0 "Авиационный Шлем"
 INS_leather_armour_short:0 "Авиационный Шлем"
 INS_leather_armour_desc:0 "Для выхода в Содружество нам нужна хорошая экипировка,защищающая нас от радиоактивного воздействия."
 INS_metal_armour:0 "Шлем Синтов"
 INS_metal_armour_short:0 "Шлем Синтов"
 INS_metal_armour_desc:0 "Голова наших синтов находится практически в беззащитном состоянии,необходимо разработать шлем для них."
 INS_combat_armour:0 "Броня Синтов"
 INS_combat_armour_short:0 "Броня Синтов"
 INS_combat_armour_desc:0 "Отдел разработок готов предложить новый вариант боевой брони для наших синтов."
 INS_power_armour_t51b:0 "Силовая Броня Х-01"
 INS_power_armour_t51b_short:0 "Силовая Броня Х-01"
 NUE_ballistic_equipment_2: "Боевая винтовка"
 NUE_ballistic_equipment_2_short: "Боевая винтовка"
 NUE_ballistic_equipment_2_desc: "Стандартное вооружение довоенных CША, починенное в кустарных условиях."
 NUE_leather_armour:0 "Гидрошлем"
 NUE_leather_armour_desc:0 "Для выхода в Содружество нам нужна хорошая экипировка,защищающая нас от радиоактивного воздействия."
 NUE_metal_armour:0 "Гидрокостюм"
 NUE_metal_armour_desc:0 "Наши люди разработали костюм,с помощью которого мы могли бы посещать морские глубины."
 NUE_combat_armour:0 "Шлем морской пехоты"
 NUE_advanced_combat_armour:0 "Броня морской пехоты Федерации"
 SOV_ballistic_equipment_1:0 "АК-47"
 SOV_ballistic_equipment_1_short:0 "АК-47"
 SOV_standard_weaponry_tech:0 "СВТ-40"
 SOV_standard_weaponry_tech_short:0 "СВТ-40"
 SOV_power_armour:0 "Советская Силовая Броня 'Мир'"
 SOV_power_armour_short:0 "Советская Силовая Броня 'Мир'"
 SOV_ballistic_equipment_2: "ТКБ-408"
 SOV_ballistic_equipment_2_short: "ТКБ-408"
 SOV_ballistic_equipment_2_desc: "Когда-то некогда новейшее изобретение наших соотечествеников,данное вооружение было испробовано в бою лишь несколько раз,но насколько успешно,данных у нас к сожалению не сохранилось... ."
 SOV_leather_armour:0 "Советская фуражка"
 SOV_leather_armour_desc:0 "Обычная советская фуражка,не даёт никаких бонусов и минусов."
 SOV_metal_armour:0 "Старая советская армейская форма"
 SOV_metal_armour_desc:0 "Долгое время наши войска не получали не каких обновок в униформе со времён Второй мировой войны.Под конец Великой войны у нас появлялись новые виды форм,но их было очень и очень мало,поэтому в большинстве у нас сохранилась лишь старая армейская форма."
 SOV_combat_armour:0 "Армейская шапка-ушанка"
 SOV_advanced_combat_armour:0 "Продвинутая Советская Броня"
 SOV_power_armour_t51b:0 "Силовая Броня 'Крушитель Планет'"
 SOV_power_armour_t51b_short:0 "Силовая Броня 'Крушитель Планет'"
 SOV_power_armour_t51b_desc:0 "У нас нет этой брони,однако по довоенным чертежам мы могли бы воссоздать эту грозную мощь"
 SOV_light_robot_equipment_1:0 "Робот 'Звезда'"
 SOV_light_robot_equipment_1_short: "Робот 'Звезда'"
 SOV_light_robot_equipment_1_desc:0 "Старый,древненький советский робот,который уже почти ни на что не способен"
 SOV_heavy_robot_equipment_2:0 "Робо 'Шторм'"
 SOV_heavy_robot_equipment_2_short:0 "Робо 'Шторм'"
 SOV_heavy_robot_equipment_2_desc:0 "Новое изобретение наших великих учёных на землях,разрушенных атомной войны-Робо 'Шторм'"
 AAZ_ballistic_equipment_1:0 "Ли-Энфилд Мк1"
 AAZ_ballistic_equipment_1_short:0 "Ли-Энфилд Мк1"
 AAZ_medium_robot_equipment_2:0 "Армбот Мк2"
 AAZ_medium_robot_equipment_2_short:0 "Армбот Мк2"
 AAZ_medium_robot_equipment_2_desc:0 "Армбот Мк2 был одним из хвалёных изобритений канадских учёных прошлого"
 AAZ_ballistic_equipment_2: "Дрововик Квебек-2050"
 AAZ_ballistic_equipment_2_short: "Дрововик Квебек-2050"
 AAZ_ballistic_equipment_2_desc: "Стандартное вооружение довоенной Канады, починенное в кустарных условиях."
 AAZ_energy_equipment_1:0 "Лазерный Пистолет"
 AAZ_energy_equipment_1_short:0 "Лазерный Пистолет"
 AAZ_energy_equipment_2:0 "Лазерная Винтока Zero-1"
 AAZ_energy_equipment_2_short:0 "Лазерная Винтока Zero-1"
 AAZ_blunt_weaponry:0 "Острые Копья"
 AAZ_blunt_weaponry_short:0 "Острые Копья"
 AAZ_blunt_weaponry_desc:0 "Кустарность и ненадёжность этого оружие компенсируется его дешевизной и относительной убойной силой. Лучше, чем ничего."
 AAZ_slashing_weaponry:0 "Лук"
 AAZ_slashing_weaponry_short:0 "Лук"
 AAZ_slashing_weaponry_desc:0 "Использование стрелкового стрелочного оружия существенно увеличит летальность ударов."
 USP_ballistic_equipment_1:0 "10-мм Пистолет"
 USP_ballistic_equipment_1_short:0 "10-мм Пистолет"
 USP_ballistic_equipment_1_desc:0 "Довоенный пистолет, состоявший на вооружении полиции и армии США. Имел столь широкое распространение и столь высокую надежность и износоустойчивость, что и до сих пор повсеместно используется по всей стране,"
 USP_ballistic_equipment_2:0 "Винтовка"
 USP_ballistic_equipment_2_short:0 "Винтовка"
 USP_ballistic_equipment_2_desc:0 "Отличное огнестрельное оружие дальнего действия. В оригинале оно было калибра 0,308, но конкретно этот экземпляр использует патроны более распространенного калибра 0,223."
 USP_ballistic_equipment_3:0 "Пистолет-Пулемет"
 USP_ballistic_equipment_3_short:0 "Пистолет-Пулемет"
 USP_ballistic_equipment_3_desc:0 "Довоенное двуручное автоматическое оружие, до недавнего времени хранившееся в подземных хранилищах."
 INS_ballistic_equipment_2:0 "Неавтоматический Карабин"
 INS_ballistic_equipment_2_short:0 "Неавтоматический Карабин"
 INS_ballistic_equipment_2_desc:0 "Неавтоматический Карабин,используется повсеместно по всему содружеству"
