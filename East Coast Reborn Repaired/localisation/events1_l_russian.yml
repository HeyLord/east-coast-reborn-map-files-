 detievent.19.t:0 "Рой Филипс,пытается проникнуть в Тенпенни-Тауэр"
 detievent.19.d:0 "Рой филипс вместе с другими гулями вот уже долгое время пытается проникнуть в Тенпенни-Тауэр,но его жители вечно прогоняют его.долгое время Рой Филипс не решался на решение вопроса вооруженным способом и довольствовался лишь словесным методом... Однако его терпени подошло к концу и он начинает вторжение в апартаменты..."
 detievent.19.a:0 "Помочь"
 detievent.19.b:0 "Не помогать"
 farhar.1.t:0 "Что наши предки оставили нам"
 farhar.1.d:0 "Каждое поселение построено усилиями тех, кто пришел раньше, кто построил жизнь на руинах Фар-Харбора. Наша жизнь зависит от того что оставили нам предки и так как мы никогда не сможем отплатить им, память о том откуда мы пришли, поможет нам с уверенностью смотреть в будущее."
 farhar.1.a:0 "Наши предки оставили нам чистую воду."
 farhar.1.b:0 "Наши предки оставили нам оружие."
 farhar.1.c:0 "Наши предки оставили нам инструменты."
 farhar.2.t:0 "Когда мы прибыли..."
 farhar.2.d:0 "Когда мы прибыли сюда у нас уже было..."
 farhar.2.a:0 "Множество оружия"
 farhar.2.b:0 "Различных ресурсов"
 farhar.2.c:0 "У нас было лишь единство"
 farhar.3.t:0 "Чем мы станем?"
 farhar.3.d:0 "Наши люди последнее время всё чаще задаются вопросом, чем мы станем? Кем мы хотим быть? Большинство просто хотят безопасности, чтобы перестали приходить трапперы, чтобы ушли мутанты. Но мы?... Мы знаем что без великих амбиций не добьешься ничего."
 farhar.3.a:0 "Мы будем могущественными!"
 farhar.3.b:0 "Мы будем технологически продвинутыми!"
 farhar.3.c:0 "Мы будем богатыми!"
 farhar.4.t:0 "Фар-Харбор"
 farhar.4.d:0 "Выжившие моряки и поселенцы, жившие по всему острову, после натиска тумана переселившиеся на пирс Фар-Харбора — вот кем являются жители Фар-Харбора. Они — крупнейшая фракция на радиоактивных пустошах острова."
 farhar.4.a:0 "Мы сделаем Фар-Харбор снова великим!"
 farhar.5.t:0 "Акадия"
 farhar.5.d:0 "Акадия — организация, основанная ДиМА, которая даёт синтам право на свободную жизнь и независимость. В отличие от «Подземки» там не стирают синтам память, а, наоборот, сохраняют все воспоминания. Синтов разыскивают с помощью радиопередач и помогают им добраться до Острова, где их встречает Брукс, а в дальнейшем их препровождают в саму Акадию."
 farhar.5.a:0 "Акадия будет сохранять мир в регионе пока это возможно."
 farhar.6.t:0 "План Провалился"
 farhar.6.d:0 "Конденсаторы в этот раз показали себя совершенно иначе,не так как было во время испытаний.Кажется Удильщики получили имуннитет к нашим конденсаторам и более не боятся их,однако конденсаторы смогли полностью убрать туман,мы более не сможем изганять нашими конденсаторами монстров,но хотябы сможем избавить остров от туманна."
 farhar.6.a:0 "Удильщики озлоблены и нападают на нас!."
 farhar.7.t:0 "Победа Над Туманном!"
 farhar.7.d:0 "Туман долгое время препятствовал росту и развитию Фар-Харбору,но благодоря недавним разработкам Акадии,были изобретенны совершенные конденсаторы которые покрывают огромные территории разгоняя туман."
 farhar.7.a:0 "Наконец то."
 farhar.8.t:0 "Церковь Детей Атома"
 farhar.8.d:0 "В основе веры детей Атома лежит идея, что в каждом отдельном атоме содержится целая вселенная. Когда атомная масса делится, единая вселенная разделяется на две части — это величайший акт Атомного творения. Подчас в едином божественном действе рождаются триллионы триллионов новых вселенных. На острове культ Атома широко распространён среди его обитателей, здесь движение возглавляет Верховный исповедник Тект, вставший на место своего предшественника, Мартина, и решивший вести более агрессивную политику в отношении жителей Острова."
 farhar.8.a:0 "Так"
 farhar.9.t:0 "Мы прогневали Атом!"
 farhar.9.d:0 "Что то пошло не так,и все заглоты начали нападать на наших людей,возможно дело в том что мы прогоняли их с захваченных земель или в жестоком обращение,точно сказать сложно,однако можно сказать наверняка одно,заглотники теперь наши враги..."
 farhar.9.a:0 "О Атом,за что?"
 farhar.10.t:0 "Нож в спину..."
 farhar.10.d:0 "После того как вы отдали приказ вашим заглотам атаковать супермутантов 'Олдерси' практически сразу же,обьедененная армия двух королевств вторглась в пределы ваших владений и начала захватывать и уничтожать всё на своём пути,нужно срочно дать им отпор..."
 farhar.10.a:0 "О Атом,за что?"
 farhar.11.t:0 "Фанатики Атома"
 farhar.11.d:0 "На нас напала церковь детей атома,эти фанатики желают любой ценой заставить людей верить в их веру,до нас дошли что они решили напасть не только на нас,нужно выяснить на кого ещё они напали,и совместными усилиями побороть эту угрозу,раз и навсегда."
 farhar.11.a:0 "Чертовы Фанатики"
 farhar.12.t:0 "Судьба Острова"
 farhar.12.d:0 "На юге от границы наших территорий находиться огромный остров,который содержит множество почти не тронутых временем заводов,нам бы пригодилась эта территория,однако в данный момент там обитает большое число мутировавших животны,что нам с ними делать?"
 farhar.12.a:0 "Перебить Их"
 farhar.12.b:0 "Начать Операцию 'Тихий Остров' (похитить всех животных и переселить их за пределы 'Фар-Харбор'"
 farhar.13.t:0 "Восстание Синтов!"
 farhar.13.d:0 "После недавней вашей агресивной политики,многие синты восприняли всё это негативно и теперь они идут на нас войной..."
 farhar.13.a:0 "Как я мог этого не предвидеть?"
 devievent.1.t:0 "История Становления Дейва"
 devievent.1.d:0 "За последние два столетия этот крошечный участок земли был известен как «Королевство Ларри»; «Республика Стиви-Рея»; «Биллсильвания»; «Новая Республика Стиви-Рея»; и, совсем недавно, «Королевство Тома», при отце Дэйва[1].Во время правления Тома Дэйв, сын монарха Тома, был изгнан на Столичную Пустошь, однако позднее вернулся и получил власть от отца. Дэйв сменил режим правления государства с монархии на республику, присвоив ей собственное имя, дав гражданам свободу демократии в виде выборов. Объявив о новом порядке, Дэйв оповестил жителей республики о процедуре выборов. Жители общины проголосовали за единственного кандидата в президенты — Дэйва, что повлекло за собой его окончательную победу на выборах. Теперь же, когда Дэйв стал обладать полной автономией над своими подданными, он начал управлять своей республикой железным кулаком, чтобы остальные видели в нём доброжелателя.При Дейве...."
 devievent.1.a:0 "Улучшилась инфраструктура"
 devievent.1.b:0 "Улучшилась жизнь простого люда"
 devievent.1.c:0 "Усилили производство вооружения"
 devievent.2.t:0 "Наш Город"
 devievent.2.d:0 "За последние два столетия этот крошечный участок земли был известен как «Королевство Ларри»; «Республика Стиви-Рея»; «Биллсильвания»; «Новая Республика Стиви-Рея»; и, совсем недавно, «Королевство Тома», при отце Дэйва[1].Во время правления Тома Дэйв, сын монарха Тома, был изгнан на Столичную Пустошь, однако позднее вернулся и получил власть от отца. Дэйв сменил режим правления государства с монархии на республику, присвоив ей собственное имя, дав гражданам свободу демократии в виде выборов. Объявив о новом порядке, Дэйв оповестил жителей республики о процедуре выборов. Жители общины проголосовали за единственного кандидата в президенты — Дэйва, что повлекло за собой его окончательную победу на выборах. Теперь же, когда Дэйв стал обладать полной автономией над своими подданными, он начал управлять своей республикой железным кулаком, чтобы остальные видели в нём доброжелателя.При Дейве...."
 devievent.2.a:0 "Наймем шерифа"
 devievent.2.b:0 "Построим шахтерский городок"
 devievent.2.c:0 "Нужно улучшить отношения с соседними сообществами"
 stolbr.4.t:0 "Предложение Союза"
 stolbr.4.d:0 "После победы над Анклавом мы стали доминирующей силой на столичной пустоши,а так же из за этой победы жители столичной пустоши начали лучше относиться к нам,теперь,мы собираем под своими знаменами племена и поселения обитающие в столичной пустоши,на очереди Республика Дейв,нужно отправить дипломатов к ним с этим предложением."
 stolbr.4.a:0 "Предложить войти в наш состав"
 stolbr.5.t:0 "Предложение Союза"
 stolbr.5.d:0 "Столичное братство стали прислало к нам своих гонцов,они предлогают нам защиту,провеант и все необходимые ресурсы, если мы им подчинимся."
 stolbr.5.a:0 "Принять"
 stolbr.5.b:0 "Отказаться"
 stolbr.6.t:0 "Они Согласились"
 stolbr.6.d:0 "Республика Дейв согласилась на наше предложение"
 stolbr.6.a:0 "Отлично"
 stolbr.7.t:0 "Они Отказались"
 stolbr.7.d:0 "Республика Дейв отказалась на наше предложение,да как они посмели?!"
 stolbr.7.a:0 "мы это просто так не оставим."
 devievent.3.t:0 "Приказ Боба"
 devievent.3.d:0 "Теперь надо в первую очередь назвать всё в честь меня. Ну-ка-ну-ка… Президент Боб. Как тебе? Малыш, тут всё теперь изменится. Первым делом — избавимся от всего этого дерьма "Дэйва". Королевство Боба! Или, ещё лучше, Боботопия! Надо решить, что лучше"
 devievent.3.a:0 "Королевство Боба"
 devievent.3.b:0 "Бобатопия"
 devievent.3.c:0 "Республика Боб"
 devievent.4.t:0 "Самые Честные Выборы"
 devievent.4.d:0 "Раньше только Дейв побеждал на выборах,так как был единственным кандидатом на пост президента,однако в этом году на это место решили балотироваться и Боб и Рози.Кто же победит?"
 devievent.4.a:0 "Боб"
 devievent.4.b:0 "Дейв"
 devievent.4.c:0 "Рози"
 devievent.5.t:0 "Король Том требует извинений!"
 devievent.5.d:0 "Рози пришла в королевство Тома с дипломатической миссией,она желает заключить союз с Королевством Тома.Когда она прибыла в Замок Тома,Том встретил её настороженно,после длительной дискуссии Король Том смягчился,он выявил заинтересованность вашей идеей,но для начала его народ должен видеть что вы раскаиваетесь в содеянном Дейвом,чтобы народ более мягко принял изменения."
 devievent.5.a:0 "Я извиняюсь за действия моего бывшего мужа и вашего сына,Дейва."
 devievent.7.t:0 "Сделка с Биллсильванией"
 devievent.7.d:0 "Рози достигла земель Биллсильвании,Улыбчивый билл согласился принять ваши идеи и предложения по сотрудничеству,если вы заинтересуете его."
 devievent.7.a:0 "Предлогаю вам крышки и помощь в обмен на вашу лояльность"
 devievent.9.t:0 "Взаимовыгодное Сотрудничество"
 devievent.9.d:0 "Президент Стиви-Рей принял Рози довольно радушно и после затянувшейся беседы было принято решение о подписании союза между Республикой Рози и Республикой Стиви-Рея"
 devievent.9.a:0 "Да проживет этот союз на века!"
 devievent.10.t:0 "Фермеры Истона предлогают нам союз"
 devievent.10.d:0 "Фермеры Истона,узнав о том что мы собераем миротворческую миссию загорелись желанием вступить к нам,как союзник от них будет мало толку,но наши люди негативно воспринят наш отказ от союза с ними."
 devievent.10.a:0 "Добро пожаловать фермер Стэн"
 devievent.10.b:0 "Они нам не нужны!"