 vault101ev.1.t:0 "Прояснения"
 vault101ev.1.d:0 "20 лет назад Смотритель открыл в последний раз дверь Убежища 101.К воротам Убежища 101 подошёл житель пустошей по имени Джеймс,у него на руках был младенец . Смотритель сомневался впускать их или нет, но после расспроса выяснилось, что Джеймс (по кличке ПАПА)является врачом, которого в Убежище на тот момент не было."
 vault101ev.1.a:0 "Впустить без промедлений"
 vault101ev.1.b:0 "Заставить его пройти дезинфекцию"
 vault101ev.1.c:0 "Не впускать пока не принесёт мед препараты"
 vault101ev.2.t:0 "Что нам делать?"
 vault101ev.2.d:0 "Джеймс тайно открыл двери убежища и сбежал, но открытие этих дверей показало нам ниточки Убежища, которые только и ждали момента чтобы прорваться... Генератор начал замыкать, повсюду полезли рад тараканы и люди, люди начали бунтовать, нужно принять срочные меры."
 vault101ev.2.a:0 "Подкупить уступками"
 vault101ev.2.b:0 "Насильно заставить их работать"
 vault101ev.2.c:0 "Набрать больше людей в Охрану"
 vault101ev.2.e:0 "Показательные Казни"
 vault101ev.3.t:0 "Использовать Арсенал"
 vault101ev.3.d:0 "Тяжёлые времена требуют тяжёлых мер. Смотритель Убежища 101 и не думал, что оно когда-нибудь понадобится, но вот это время пришло. Что мы нашли в арсенале?."
 vault101ev.3.a:0 "Стрелковое вооружение"
 vault101ev.3.b:0 "Лазерное вооружение"
 vault101ev.3.c:0 "Роботов"
 Enclavestate.1.t:0 "Анклав оказывает давление"
 Enclavestate.1.desc:0 "[ESP.GetLeader] срочно вызвал к себе нашего посла. Прежде чем посол успел задать вопрос о недавнем перемещении войск Анклава к нашей общей границе, ему предъявили ультиматум. [SPP.GetNameDefCap], как утверждает [ESP.GetLeader], не имеет права предпринимать какие-либо действия без его прямого согласия и впредь будет предлагать все важные политические решения на его одобрение.\n\nВ случае отказа они намерены применить силу."
 Enclavestate.1.a:0 "Нам придется принять их требования."
 Enclavestate.1.b:0 "Смерть превыше бесчестья!"
 Enclavestate.2.t:0 "[From.GetNameDefCap] сдается"
 Enclavestate.2.desc:0 "[SPP.GetNameDefCap] принимает наши требования и теперь будет советоваться с нами перед принятием каких-либо политических шагов.\n\nВ Форт Питт уже прибыл наш специальный представитель для координации действий с местным правительством."
 Enclavestate.2.a:0 "Отлично."
 Enclavestate.3.t:0 "[From.GetNameDefCap] сопротивляется"
 Enclavestate.3.desc:0 "Получив список наших требований, [SPP.GetLeader], по слухам, рассмеялся и порвал документ, заявив, что Анклавские войска никогда не одержит верх над Супермутантами в честном бою."
 Enclavestate.3.a:0 "Это не стоит кровопролития."
 Enclavestate.3.b:0 "Давайте выясним, прав ли он."
 Enclavestate.4.t:0 "Преждевременные выборы"
 Enclavestate.4.d:0 "Недовольство возникшее из-за не самых удачных времён Анклава заставило породить новые выборы....Кого мы поддержим?."
 Enclavestate.4.a:0 "Полковник Отем"
 york.1.t:0 "Символ Федерации"
 york.1.d:0 "Основоподвижниками Федерации на землях старого Нью-Йорка было  несколько человек, которые, без преувеличения и есть Федерация. Но кто из них будет наиболее упоминаем в пропаганде и учебниках истории? Кто должен быть изображен на банкнотах и упоминаться в торжественных речах? Кто должен быть выделен и встать над всеми прочими олицетворениями ФНН? Вот три наиболее значимых фигуры в истории ФНН..."
 york.1.a:0 "Габриэль Санчез, основатель и отец ФНН."
 york.1.b:0 "Бен Стивенс, бывший Рейнджер Чарли и величайший герой Федерации."
 york.1.c:0 "Луиза Де Сервантес, Мать Федерации."
 york.2.t:0 "По какому Политическому курсу нам идти?"
 york.2.d:0 "После выбора Символа Федерации, люди в серьёз задумались о изменении нынешнего политического курса, некоторые считают что нашей федерации для защиты нужно стать более милитаризованной страной, другие же считают что оружием можно лишь порождать войны,кто-то считает что необходимо создать совет который будет помогать в решении государственных вопросах.Так или иначе по результатам голосования мнения разделились и не хватает всего одного голоса, вы последний кто не проголосовал, за какой же политический курс вы проголосуете?"
 york.2.a:0 "Агрессивная демократия."
 york.2.b:0 "Экономически стабильная демократия."
 york.2.c:0 "Совет Федерации."
 york.3.t:0 "Реформы в Армии"
 york.3.d:0 "Наша страна терпит одно поражение за другим, наши воины не слушаются командиров, бесчинствуют и ведут себя так, словно им всё дозволено, реформы в армии смогли бы исправить это."
 york.3.a:0 "Терции."
 york.3.b:0 "Децимации"
 york.4.t:0 "Обыск Нью-Йоркских развалин"
 york.4.d:0 "Нью-Йорк хранит множество тайн и секретов, а какие же знания здесь пропадают, в последнем обходе наши люди нашли..."
 york.4.a:0 "Машины Старого Мира."
 york.4.b:0 "Оружие Старого Мира."
 york.4.c:0 "Театры Старого Мира."
 Minitmeni.1.t:0 "Защита Содружества"
 Minitmeni.1.d:0 "Минитмены переживают не самое лучшее своё время, многие наши погибли в неисчислимых битвах с рейдерами, мутантами и т.д. Наша база Форт Индепенденс был отобран у нас Болотниками. После всех этих потерь Минитмены сильно ослабли, однако наша организация не была уничтожена и она может продолжать выполнять свою цель."
 Minitmeni.1.a:0 "Продолжим защиту поселений"
 Minitmeni.1.a_tt:0 "Престон Гарви становится единственным лидером Минитменов"
 Minitmeni.2.t:0 "Новый Дом"
 Minitmeni.2.d:0 "Престон Гарви во главе с остатками Минитменов решил, что следует найти безопасное место для дальнейшего восстановления практически уничтоженной организации Минитменов. Престон Гарви считает что Конкорд, будет возможно самым лучшим нашим пристанищем на ближайшие несколько лет, однако разведчики отправившиеся в Конкорд так и не вернулись, что мы будем делать?."
 Minitmeni.2.a:0 "Выдвигаемся на Конкорд"
 Minitmeni.3.t:0 "Домик Выходца Убежища 111"
 Minitmeni.3.d:0 "В тот самый момент когда надежда уже была потеряна, и оставалось лишь молиться чтобы явилось чудо, в этот самый момент пришла она....Выходец из Убежища 111 Августа Павловна.После того,как она с лёгкостью разобралась с рейдерами окружившими нас, она рассказала о поселении в котором жила до войны. Было решено перебраться туда, как действительно безопасное место."
 Minitmeni.3.a:0 "Основать поселение в Сэнкчуари"
 Minitmeni.4.t:0 "Поход на Форт Индепенденс"
 Minitmeni.4.d:0 "Прошло уже много лет с тех пор, как был потерян Форт Индепенденс. В последнее время Минитменов становится всё больше и они становятся всё сильнее, а мощь организации заставляет всё чаще задумываться о том, чтобы вернуть центр нашей организации, и вот спустя некоторое время, люди пришли к Престону Гарви с требованием одобрить штурм Форта Индепенденс. Престон Гарви решает согласиться но предупредит ли он о походе того, без чьей помощи и не случилось бы этого похода?."
 Minitmeni.4.a:0 "Позвать Выходца из Убежища 111 в поход на Форт Индепенденс"
 Minitmeni.4.b:0 "Не звать Выходца из Убежища 111 в поход на Форт Индепенденс"
 Minitmeni.5.t:0 "ВЫБОРЫ 2278"
 Minitmeni.5.d:0 "Выборы 2278 обещают быть захватывающими. За власть сцепились 4 кандидата, и никто из них не хочет уступать...Ли Хаммонд помешан на идеях Братства Стали, связанных с хранением технологий от людей не понимающих их разрушительных свойств...Мелман Ван Хуттен-радикально настроенный психопат, который ради спасения города может пожертвовать сотнями жизнями...Выходец из Убежища 111,которая уже не раз доказывала что и одному человеку под силу многое....А также Престон Гарви, чья сила и уверенность не дали зачахнуть последнему очагу Минитменов в Содружестве. Кто же победит на этих выборах?."
 Minitmeni.5.a:0 "Ли Хаммонд"
 Minitmeni.5.b:0 "Мелман Ван Хуттен"
 Minitmeni.5.c:0 "Выходец из Убежища 111"
 Minitmeni.5.e:0 "Престон Гарви"
 Minitmeni.6.t:0 "Битва при кинотеатре Бостона"
 Minitmeni.6.d:0 "Придя на место запроса помощи Престон Гарви вместе со своими минитменами заметили такую картину....Горстка осаждённых в кинотеатре Бостона обороняется от огромной толпы организации (Стрелки).Не долго думая Престон Гарви решает...."
 Minitmeni.6.a:0 "Не вступать в бой (вы сохраните войска,но престиж Минитменов падёт) "
 Minitmeni.6.b:0 "Атаковать (возможно будут потери) "
 Minitmeni.7.t:0 "Приказ об отступлении"
 Minitmeni.7.d:0 "Престон Гарви отдал приказ об отступлении, не желая вступать в конфликт с организацией Стрелков. Люди Содружества узнают о нашем поступке и не скоро забудут этого"
 Minitmeni.7.a:0 "Отвод войск"
 Minitmeni.8.t:0 "Приказ об атаке"
 Minitmeni.8.d:0 "Ничего не стоит отдать приказ об атаке, но прежде чем это сделать необходимо придумать план наступления. Мы можем атаковать противника в лоб и тогда потери среди осаждённых будут малы, однако наши войска могут пострадать, либо же мы можем обойти Стрелков с фланга и ударить по ним, тогда мы спасём множество жизней наших парней, однако пока мы обойдём их, мы рискуем потерять множество если не всех осаждённых в Кинотеатре."
 Minitmeni.8.a:0 "Атаковать в лоб"
 Minitmeni.8.b:0 "Обойти и атаковать из засады с тыла"
 Minitmeni.9.t:0 "Лобовая атака"
 Minitmeni.9.d:0 "Престон Гарви решает, что нет времени на тактические манёвры и приступает к атаке в лоб.После 30 минут сражения битва была решена в нашу пользу.Хоть мы и превосходили противника по численности, но тем не менее мы понесли тяжёлые потери. Это была лишь первая битва, теперь между Минитменами и Стрелками развязана полноценная война."
 Minitmeni.9.a:0 "Перегруппировать войска вдоль границы со Стрелками"
 Minitmeni.10.t:0 "Обход с фланга"
 Minitmeni.10.d:0 "Престон Гарви решил воспользоваться тактикой внезапности и атаковать врага с фланга. Обойдя врага с тыла он резко отдал приказ об начале наступления и после этого битва была предрешена. Минитмены победили спустя всего 2 минуты после начала атаки, однако все защитники осаждённого кинотеатра были уничтожены... убийство всех осаждённых негативно скажется на репутации Минитменов, однако у нас ещё будет шанс оправдать надежды поселенцев Содружества."
 Minitmeni.10.a:0 "Перегруппировать войска вдоль границы со Стрелками"
 Minitmeni.11.t:0 "Договор с Хэнкоком"
 Minitmeni.11.d:0 "После длительных переговоров мэр Добрососедства,Хэнкок, соглашается вступить в нашу державу без объявления войны, но на условии, что мы поможем ему."
 Minitmeni.11.a:0 "Помочь с решением его проблем"
 Minitmeni.11.b:0 "Уйти и вернуться с войсками"
 vault101ev.4.t:0 "Знакомство с Мегатонной"
 vault101ev.4.d:0 "Сын Джеймса выйдя из Убежища 101 обнаружил мир, разрушенный ядерной войной. Он не знал, что ему делать и куда идти, поэтому он решает идти вперёд, где находит город Мегатонну. Войдя в город он встречает шерифа города, который советует ему поспрашивать людей в баре, возможно они что-то слышали об его отце."
 vault101ev.4.a:0 "Отправиться в Бар"
 vault101ev.5.t:0 "Отправиться в Теннпени Тауэр"
 vault101ev.5.d:0 "Когда вы вышли из Убежища 101,вы не знали куда вам идти и что делать, поэтому просто пошли на юго-запад в надежде встретить хоть кого-то, кто смог бы вам помочь. Вы шли и шли и вот на горизонте вы видите башню, подойдя по ближе вы видите существо похожее на человека, однако у него разодрана кожа, выглядит он так, будто гниёт заживо и он явно с кем то очень агрессивно разговаривает по связи."
 vault101ev.5.a:0 "Подойти по ближе"
 vault101ev.6.t:0 "Радио Новости Галактики"
 vault101ev.6.d:0 "Придя в Бар вы познакомились с Колином Мориарти.Он сказал,что если вы ему заплатите, то он поделиться с вами информацией, но вы то не такой простачек, верно? Дождавшись ночи, вы зашли к нему в бар с чёрного входа, взломав замок. Внутри вы обнаружили компьютер, взломав который вы начали искать информацию об Отце и спустя несколько секунд, вуаля, информация найдена. ВЫ отправились к Тридогнайту,диджею местного радио, и по случайному стечению обстоятельств, вы услышали в этот момент из зала здания, включилось радио и станция была как раз Новости Галактики, вы решаете не дослушивать музыку и поспешить на выход, пока вас не заметили. Вы вышли из здания, каковы ваши впечатления от музыки? ."
 vault101ev.6.a:0 "Понравилась"
 vault101ev.6.b:0 "Не понравилась"
 vault101ev.7.t:0 "Отправляемся в путь"
 vault101ev.7.d:0 "Время не ждёт, доделав все дела в мегатонне вы решаете отправляться в путь, вам нужно достигнуть здания Новости Галактики, и узнать где Папа."
 vault101ev.7.a:0 "Выдвинуться к Вашингтону"
 vault101ev.8.t:0 "Рейдеры Рок-Хилл"
 vault101ev.8.d:0 "Подойдя к Торговому Центру Рок-Хилл, вы услышали шум, подойдя ещё ближе к двери и приоткрыв её, вы заметили людей в странных одеяниях, но самое страшное было что вокруг них было много мёртвых людей, а сами эти люди очень много произносили нецензурных слов, что же делать? ."
 vault101ev.8.a:0 "Атаковать"
 vault101ev.8.b:0 "Уйти"
 vault101ev.9.t:0 "Вашингтонское Метро"
 vault101ev.9.d:0 "Зайдя внутрь метро, вы встретили на своём пути парочку мутантов. Вы раньше никогда не видели такого, они были похожи на людей, но их кожа... их кожа была словно разодрана, казалось будто они гнили заживо. Спустившись ещё ниже Метро, вы обнаружили несколько дорог, по карте что вы нашли на одном из скелетов, указано что Левая дорога приведёт нас туда куда нужно, но она самая длинная, правая же дорога самая короткая, было бы разумнее идти по правой дороге, но ведь прошло уже много лет и это метро пережило Ядерную войну, возможно некоторые проходы могут быть завалены. ."
 vault101ev.9.a:0 "Идти по левой дороге"
 vault101ev.9.b:0 "Идти по правой дороге"
 vault101ev.10.t:0 "Левый Путь"
 vault101ev.10.d:0 "Идя по левой дорожке, вы идёте довольно длительное время, и за всё это время вы не встречаете ничего серьёзного кроме рад тараканов, наконец спустя 45 минут, вы находите подъём в верх, поднимаетесь и видите табличку 'Exit' ."
 vault101ev.10.a:0 "Выйти из Метро"
 vault101ev.11.t:0 "Правый путь"
 vault101ev.11.d:0 "Идя по правой дорожке с первой же минутой у вас было какое-то дурное предчувствие, и вот спустя ещё одну минуту вы увидели впереди какое-то движение, в начале вы не поняли что это такое, но присмотревшись по лучше вы увидели огромное человекоподобное существо жёлтого цвета, которое шло прямо на вас. Вы решаете... ."
 vault101ev.11.a:0 "Идти с боем вперёд"
 vault101ev.11.b:0 "Убежать"
 vault101ev.12.t:0 "Новая встреча"
 vault101ev.12.d:0 "Убив монстра вы ужаснулись его величию, он был большой, сильный, страшный такой мог бы и в одиночку уничтожить целый отряд хорошо вооруженных бойцов, однако ему не повезло, он встретил вас...поразмыслив над поверженным врагом, вы решаете отправляться дальше в путь, по карте вы уже должны были подойти к выходу как перед вами возникает тупик, обвал, по виду очень древний, вы видите несколько других дорожек и пытаетесь обойти в обход, но тут за вами появляется ещё одна жёлтая фигура, из-за расстояния не возможно определить что или кто это, что вы сделаете?  ."
 vault101ev.12.a:0 "Начать стрелять"
 vault101ev.12.b:0 "Подойти поближе"
 vault101ev.13.t:0 "Дальнейшее продвижение"
 vault101ev.13.d:0 "Открыв огонь вы тут же разили своего врага обильными огнестрельными ранами, не прошло и секунды 2 как он лежал, недвижима и бездыханно, вы решаете подойти по ближе и обыскать его, какого же было ваше удивление, когда вы подошли и обнаружили обычного человека, в окровавленном жёлтом комбинезоне, вы стоите несколько минут в шоке, но потом вас отпускает. "
 vault101ev.13.a:0 "Идти дальше,тут уже ничего не поделаешь"
 vault101ev.14.t:0 "Выход близко"
 vault101ev.14.d:0 "Вы решаете не открывать огонь, а подождать и посмотреть что будет, ведь жёлтая точка не проявляет поведения агрессии, и вот, когда подошла жёлтая точка ближе, вы замечаете что это не супермутант, а обычный человек, в жёлтом комбинезоне, человек оказался вполне дружелюбным, он показав вам как пройти безопасной дорогой к выходу, а так же предложил вам соединиться с ним до выхода, после чего разбежаться кто куда. "
 vault101ev.14.a:0 "Идти вместе с ним к выходу из метро"
 vault101ev.15.t:0 "Выход с боем"
 vault101ev.15.d:0 "Пройдя дальше, вы долгое время не встречаете никого на своём пути, но вот вы выходите в одну из линий метро, где вы видите явные лучики солнечного света, выход близко,урааа!!!Но, вы рано радовались, внимательно присмотревшись вы обнаружили что выход охраняют толпы ходячих зомби 'Гулей'.Справа от вас вы видите комнату охраны, зайдя туда вы обнаруживаете пару гранат и Винтовку М14 с 2-мя обоймами "
 vault101ev.15.a:0 "Взять гранаты и винтовку,после этого идти напролом, с боем."
 vault101ev.16.t:0 "Битва близ выхода из метро"
 vault101ev.16.d:0 "Вы незаметно подкрадываетесь поближе, гули вас не замечают. Вы берёте сразу обе гранаты и бросаете их в толпы гулей... БУХ...Бабах...Бумбум....остатки гулей разбрасывает по всюду, кровь, кишки, мозги, всё в разные стороны, вас забрызгало кровью, вы вытираете глаза от крови и начинаете стрелять в оставшихся гулей ...пих пах пих пах...спустя полминуты все гули лежат замертво. Вы с облегчением вздыхаете, берёте фляжку с водой и выпиваете, после чего вытираете своё лицо тряпкой от крови, и направляетесь наверх, поднявшись по лестнице до самого верха вы вышли из метро. "
 vault101ev.16.a:0 "Насладиться свежим воздухом."
 vault101ev.17.t:0 "Прибытие в Вашингтон"
 vault101ev.17.d:0 "После долгого путешествия по метро, ваше приключение ещё не закончилось и поэтому вы не смогли долго наслаждаться передышкой, вы пошли прямо и тут же наткнулись на парочку крупных человекоподобных мутантов. Но присмотревшись вы обнаружили что их там не несколько, а целая толпа, и они заметили вас, и начали двигаться к вам, вы заняли оборонительную позицию, а они начали стрелять по вам, вы подумали что уже всё кончено как вдруг услышали какой-то шум... "
 vault101ev.17.a:0 "Прислушаться."
 vault101ev.18.t:0 "Новые друзья"
 vault101ev.18.d:0 "Вы услышали взрыв, после чего началась сильная стрельба, которая стихла так же быстро, как и началась. Выглянув из-за укрытия, вы обнаружили людей, одетых в Силовую Броню.Вы не знаете дружелюбные ли они или нет, однако времени подумать у вас не будет, они уже вас заметили и идут к вам.Подойдя поближе один из бойцов снял шлем, и поприветствовал вас, оказалось что эта девушка, рыцарь Братства Стали, её зовут Сара Лайонс и ей нужна ваша помощь, она предлагает вам пойти за ними. "
 vault101ev.18.a:0 "Идти за ними."
 vault101ev.19.t:0 "Начало Штурма"
 vault101ev.19.d:0 "Идя за воинской группой вам рассказали кто эти жёлтые мутанты, похожие на людей и те что похожи на зомби. Это Супермутанты и Гули, первые были созданы людьми в лабораториях, вторые же были когда-то людьми, но радиация прожгла им всем мозги и теперь они обречены ходить как зомби туда-сюда пока время или кто-то не прекратит их мучения. Пройдя около 200 метров, вы дошли до небольшой закоулочки, на месте вы вместе с группой обнаружили несколько бойцов относящихся к той же фракции что и группа сопровождающая вас, а так же одного мертвеца, по эмоциям Сары Лайонс ясно было что она довольно хорошо знала этого человека... Почтив павшего, Сара Лайонс составила план атаки на Супермутантов, не будем скрывать, план был не самым идеальным, по этому плану нам нужно было ударить в лоб врага всей огневой мощью что у нас есть, и после соединиться с основными войсками Братства Стали в этой области. "
 vault101ev.19.a:0 "Присоединиться к Атаке."
 vault101ev.20.t:0 "Окрестности Галактики"
 vault101ev.20.d:0 "Вы резко и молниеносно вместе с группой солдат начали атаковать здание стоящее у вас на пути, когда-то это была школа, но теперь это опорный пункт врага. Несколько секунд спустя, враги открыли ответный огонь Тудудуду пипипи пихпах враг гибнет один за другим, от града пуль ваших союзников и вас собственной персоной, но и наши несут тяжёлые потери, вы вспоминаете что купили в Мегатонне одну плазменную гранату которой непременно воспользуетесь БАБАХ!!! Взрывной волной отбросило нескольких противников, что позволило беспрепятственно пробраться внутрь школы и уничтожить врага, пока он не очухался... Перебив всех врагов в школе, вы вышли на другую сторону улицы, какого же было ваше удивление, когда уже здесь вы нашли своих союзников. Вы надеялись что всё этим и закончиться, но снова же, не тут то было... Раздался страшный рёв, словно пробудили какого-то огромного зверя, потом затряслась земля, и вот из-за угла выглянула огромная фигура. Он напоминал тех же мутантов, с которыми мы только что сражались, однако размерами он от других сильно отличался, Он был ростом почти с дом и весил он не менее тонны, все солдаты Братства Стали открыли огонь по зверю и вы, в том числе, но ему казалось бы не причиняло это никакого вреда, он взял автобус и просто на просто швырнул его в толпу солдат Братства Стали, среди трупов вы увидели ракетницу, взяли её и выстрелили в этого Мутанта Переростка....БААААААААААААААААААААААААААААААААХ!!!!! Бум!! Взрыв был такой чудовищной силы что вас и всех остальных отбросило на пару метров и повалило на пол, а Монстра разорвала на куски, ибо вы, все солдаты, да и просто вся ближайшая область была в Крови. Сара Лайонс лично подошла поблагодарить вас за провяленную доблесть и отвагу, и сказала 'Если нужна будет помощь, обращайся, Братство Стали у тебя в долгу'  "
 vault101ev.20.a:0 "Поблагодарить и войти внутрь."
 vault101ev.21.t:0 "Встреча с Тридогнайтом"
 vault101ev.21.d:0 "Постучав в дверь вы услышали топот шагов направляющихся к двери, открыв дверь вы увидели мужчину средних лет, он поприветствовал вас, представился Тридогнайтом и попросил вас зайти, сам же присел на стул. Поговорив с ним вы вытесняете что ваш отец был здесь, по словам Тридогнайта: ' Он был здесь, спрашивал что-то про водоочиститель, про проект 'Чистота' но я сам ничего не знаю об этом, поэтому я послал его в Ривет-Сити к Доктору Ли, если кто и расскажет ему то, что он хотел знать, то это она.' Чтож, вы узнали более чем достаточно, нужно отправляться в Ривет-Сити  "
 vault101ev.21.a:0 "Поблагодарить и отправиться дальше на поиски отца."
 vault101ev.22.t:0 "Жемчужина Вашингтона"
 vault101ev.22.d:0 "Спустя несколько часов, после ваших блужданий по развалинам Вашингтона, вы наконец то добираетесь до места назначения. Вот он, Ривет-Сити,Жемчужина некогда великого города, а по ныне разрушенного. Вы поднялись на платформу, осматриваетесь и не видите способа попасть на корабль, и тут вы слышите как кто-то кричит вам 'Замри и не двигайся, без глупостей, сейчас мы опустим мост и ты медленно и спокойно подойдёшь к нам' и как только человек закончил свою речь, мост начал медленно опускаться, спустя 25 секунд мост был опущен и вы медленно, как и советовал этот человек, пошли к нему на встречу. Подойдя по ближе он начал задавать вам море вопросов на которые вы с лёгкостью ответили, после допроса с вас сняли наблюдение и было разрешено отпустить руки, человек представился, Оказалось это был Капитан Охраны Ривет сити Харкнесс, вы начали расспрашивать его о Докторе Ли, и он подсказал вам, где можно её найти.  "
 vault101ev.22.a:0 "Пройти внутрь корабля и направиться прямиком в Лабораторию."
 vault101ev.23.t:0 "Встреча с Доктором Ли"
 vault101ev.23.d:0 "Пройдя по палубам вы обнаружили дверь с надписью 'Лаборатория'.Вы стучите, но ответа не последовало, тогда вы решаете попробовать открыть дверь, дверь поддаётся вам с легкостью и вы входите внутрь. Зайдя в Лабораторию вы услышали как какой-то старик жаловался о чём то, но вы решаете не обращать на это внимания и просто проходите мимо него.Вы подходите к первой женщине-учёной что видите перед собой и спрашиваете её: 'Простите мэм,вы не знаете где я могу найти Доктора Ли? 'А она в ответ говорит вам ' Бог ты мой, это ты, ты так похож на него, мы вместе с твоим отцом работали над одним проектом, и он как раз недавно был здесь...погодите как...он говорил,что ты остался навсегда в Убежище 101.Выходит если ты здесь, а он там...боже. Ты его ищешь верно?' Вы отвечаете: 'Всё верно мэм, я должен его найти, у меня ещё много вопросов к нему.' Она говорит 'Джеймс направился в Убежище 112,я говорила ему не идти, но разве знаменитый Джеймс хоть кого-то когда-нибудь слушает? Он считает что учёный что жил там когда-то, некий 'Доктор Бром' был ответственен за создание ГЕКК и что там могут быть данные, которые помогут ему запустить проект 'Чистота' '.Вы говорите' Спасибо за помощь мэм, я немедленно отправлюсь за ним' Она говорит 'Будь осторожен, Сын Джеймса и стате,Доктор Ли это я хихихи'. "
 vault101ev.23.a:0 "Отправиться за Отцом."
 vault101ev.24.t:0 "Загадочная Станция"
 vault101ev.24.d:0 "Дойдя до места назначения вы не нашли не где вход в Убежище 112,в этом месте была лишь маленькая, заброшенная автомастерская, поглядев по сторонам больше вы нечего не нашли, ну что ж тут выход только один, нужно обыскать здание. "
 vault101ev.24.a:0 "Пройти внутрь."
 vault101ev.25.t:0 "Вход в Убежище 112"
 vault101ev.25.d:0 "Зайдя в здание вы не обнаружили ничего интересного. Вы увидели подвал и решаете проверить и его, когда вы спустились туда, то обнаружили Огромную дверь с цифрами '112' в этот момент вы думаете 'Это Оно, наконец то, отец, я скоро встретимся вновь' Т.к вы жили в убежище 101,то знаете как открывать такие двери, рядом с вами вы находите пульт управления, который легко приводит механизм двери в активное состояние при помощи вашего пип-боя. Дверь раскрылась и вы решаете... "
 vault101ev.25.a:0 "Идти дальше."
 vault101ev.26.t:0 "Следовать Правилам"
 vault101ev.26.d:0 "Зайдя в здание вы обнаружили Робомозга,который принял вас за опоздавшего жителя Убежища 112,что вы будите делать? "
 vault101ev.26.a:0 "Обыскать всё убежище, наплевать на робомозга."
 vault101ev.26.b:0 "Следовать его правилам"
 vault101ev.27.t:0 "Необычная Комната"
 vault101ev.27.d:0 "Пройдя дальше по коридорам вы обнаружили необычную комнату, её вокруг окружали толпы Протектронов,но протектроны явно не подавали не единого признака жизни, зайдя в эту комнату вы обнаружили старичка, сидящего в некой подобии криокапсулы, не далеко от него стоит на столе компьютер. Посмотрим данные? Вдруг там будет что то полезное или лучше вернуться обратно и сделать то что просил тот Робомозг,пока не на делали что плохого.  "
 vault101ev.27.a:0 "Просмотреть Данные"
 vault101ev.27.b:0 "Вернуться Назад к Робомозгу"
 vault101ev.28.t:0 "Красная Тревога"
 vault101ev.28.d:0 "Зайдя в компьютер вы нашли очень много различной информации, суть которой даже вы не могли понять, однако вы нашли в потоке этой информации информайию о том, что буквально 20 минут назад, одна из капсул была активирована снаружи, кто то залез в криокапсулу пустующую до этого...Сомнений быть не может, это ваш отец,по имеющимся данным в компьютере, похоже он застрял в какой то симуляции.Вы нажимаете кнопку 'Конец Симуляции' но ничего не происходит, вы находите новую информацию об отключении симуляции,команда называется 'Красная Тревога' вы не раздумывая нажимаете её,и тут же по всему убежищу врубается сирена, вы оборачиваетесь и с ужасом наблюдаете что капсула старичка открывается, вы подходите по ближе и старичок говорит'Что вы наделали, теперь всё потеряно, теперь я умру...'.Вы видите,как старичка покидает жизнь, кто он такой вы так и не узнаете, однако в агонии он крикнул 'Протектроны!!!! Защитить!!!' и в этот момент по всему комплексу активизировались протектроны,они начали стрелять по всем кто выходил из криокапсул,это вы поняли по звукам стрельбы... и вот вы слышите что и ваша дверь открывается ,и очень медленным шагом заходят два Протектрона,вы решаете...  "
 vault101ev.28.a:0 "Прорываться с боем к капсуле отца"
 vault101ev.29.t:0 "Вырваться из Убежища 112"
 vault101ev.29.d:0 "Вы достали катану из вашего рюкзака и побежали на полной скорости к вашим врагам.Протектроны очень медлительные и не поворотливые, что дало вам значительно преимущество, вы пролетели мимо них пронзая в них свой клинок, вы обернулись и увидели как они расчленённые на части, за мертво падают на пол, вы бежите дальше и видите как протектроны расстреливают всех в зале, вы решаете помочь людям внизу и берёте свой меч снова, бежите на врага и вновь история повторяется, части разлетаются в разные стороны и враги повержены, однако вы не успели, старые и немощные жители убежища 112 были все убиты, вы спустились вниз и заметили одинокую капсулу, всё ещё закрытую, подойдя по ближе вы заметили своего отца, а он заметил вас, оказалась что капсулу замкнуло и она не смогла открыться, вы со всей силы ударили по капсуле и она тут же открылась, отец был как рад так и зол что встретил вас и то что вы не остались в убежище 101 как он этого хотел, обменявшись парой слов с ним, вы решаете не за медлительно покинуть убежище 112,по пути на выход вам то и дело попадались протектроны,однако они не смогли остановить вас или хоть как то ранить, и вы успешно выбираетесь на ружу ,вы с отцом решаете что нужно вернуться в Ривет-Сити,к Доктору ли, ваш отец в симуляции узнал от Доктора Брона как сделать так, чтоб проект 'Чистота' Стал реальностью.  "
 vault101ev.29.a:0 "Идти вместе с отцом в Ривет-Сити"
 vault101ev.30.t:0 "Встреча с отцом"
 vault101ev.30.d:0 "Вы решаете послушаться Робомозга и внимательно его выслушать,Робомозг рассказал что вам необходимо одеть униформу убежища, и проследовать в ближайшую свободную капсулу, что вы собственно и сделали, проходя мимо капсул вы заметили своего отца, однако не на какие требования капсула не поддавалась.Тогда вы решаете продолжить делать то,что сказал Робомозг. Вы залезаете в капсулу, пристёгиваете себя ремнями, капсула автоматически закрывается, и начинает показывать фильм.  "
 vault101ev.30.a:0 "Чтоооооооо зааааааа...."
 vault101ev.31.t:0 "Трэнквилити-лейн"
 vault101ev.31.d:0 "Вы оказались в какой-то маленькой деревушке ,здесь всё так красиво, спокойно и тихо, вы не когда не были в таком подобном месте...вокруг ходят люди может стоит поспрашивать их что это за место, вы видите мальчика продающий лимонад, и решаете подойти именно к нему, его зовут 'Тими' он рассказал что по соседству с его домом живёт старая сумасшедшая бабка, а в центре деревни играет девочка Бетти, возможно они что то знают? у кого будем узнавать? "
 vault101ev.31.a:0 "Подойти к маленькой девочке"
 vault101ev.31.b:0 "подойти к сумашедшей старухе"
 vault101ev.32.t:0 "Бетти Брон"
 vault101ev.32.d:0 "Вы подошли к девочке,которая представилась как 'Бетти',но вам сразу в ней что то не понравилось.Спустя несколько минут разговора с ней вы её раскрыли,это была никакая не 'Бетти',а самый настоящий 'Доктор Бром'.Когда вы его раскрыли,вы начали расспрашивать про вашего отца, и Доктор Бром признался что превратил его в собаку.Доктор Бром предложил сделку: вы поиграете в его игру, а взамен он выпустит и вас,и вашего отца из симуляции. "
 vault101ev.32.a:0 "Согласиться играть"
 vault101ev.33.t:0 "Убивашка"
 vault101ev.33.d:0 "Доктор Бром дал вам цель-убить всех жителей деревни, но не просто убить, а убить как маньяк из фильмов ужасов, классика да и только...Доктор Бром подсказал вам где раздобыть одежду ,и вот спустя пол минуты вы находите возле конуры одежду, и нож .переодеваетесь ,берёте нож в руки и идёте на охоту, вы начинаете рубить всех на право и на лево, все жители начинают кричать от ужаса, кругом кровь, кишки, ваш костюм весь в крови, кровь мешает вам нормально дышать и смотреть, но вы всё равно не останавливаетесь пока не убиваете последнего из выживших жителей деревни. Доктор Бром выполнил свою часть сделки и отправил вас обратно после всего этого, однако что же вы почувствовали в тот момент, когда убивали своих жертв? "
 vault101ev.33.a:0 "Наслаждение их беспомощностью, радость"
 vault101ev.33.b:0 "Сострадание, жалость"
 vault101ev.34.t:0 "Конец приключений в Убежище 112"
 vault101ev.34.d:0 "Выбравшись из Симулятора, вы увидели отца который всё ещё не совсем пришёл в себя после случившегося там, поговорив с ним вы выяснили что он планирует возродить проект 'Чистота' и сюда он шёл за информацией которая поможет ему сделать это,и он нашёл её от Доктора Брома,вы решаете помочь отцу. "
 vault101ev.34.a:0 "Отправиться вместе с отцом в Ривет-Сити"
 vault101ev.35.t:0 "Тайная Комната"
 vault101ev.35.d:0 "Подойдя к странной женщине, вы сразу же начали чувствовать дискомфорт, она говорила очень быстро и всё была какая-то несусветная чушь, однако некоторые отдельные слова вы разобрали 'Комната' 'Тайна' 'Нас убивают' 'Должны умереть'.Казалось бы бред собачий,но тут есть связь,так же эта бабка говорила многое про заброшенный дом.Вы решаете пойти туда и посмотреть, зайдя внутрь, вы обнаруживаете ровным счётом ничего необычного кроме развалин.Провозившись пару минут в этом доме вы случайно натыкаетесь на звуковой код,ещё пару минут пытаетесь составить точное значение, и вуаля, получилось, перед вашим взором открывается тайная комната с компьютером. Вы заходите в этот компьютер и находите способ отключить всё это,надпись с огромным жирным шрифтом НЕНАЖИМАТЬ!!!. "
 vault101ev.35.a:0 "Нажать"
 vault101ev.36.t:0 "Конец симуляции"
 vault101ev.36.d:0 "Нажав на кнопку вы сразу же услышали крики и выстрели снаружи, выбежав на улицу вы увидели как китайские солдаты начали расстреливать всё и вся,и только теперь до вас дошло почему нельзя было нажимать эту кнопку, в центре деревне появилась дверь, светящая белым светом, очевидно что вам нужно туда, если хотите выбраться из симуляции. Вы так же услышали голос Доктора Брома,он говорил из маленькой девочки: 'Идиот!!!,ты хоть понимаешь что ты наделал? Из этой симуляции нельзя выйти живым, если убивают то всё, о боги и что мне теперь делать, вечность одному'...вы не обращаете на него никакого внимания и решаете... "
 vault101ev.36.a:0 "Бежать в открытую дверь"
 vault101ev.37.t:0 "Возрождение проекта 'Чистота' ."
 vault101ev.37.d:0 "Вернувшись с отцом в Ривет-Сити,вы делитесь полученными данными с Доктором Ли,она не скрывает своего впечатления и готова вновь возобновить проект 'Чистота',Давным давно операции проекта проводили в Мемориале Джефферсона,но сейчас там обосновались супермутанты,ваш отец отправляет вас туда, чтобы вы очистили его до их прихода... "
 vault101ev.37.a:0 "Отправиться к Мемориалу Джефферсона"
 vault101ev.38.t:0 "Мемориала Джефферсона."
 vault101ev.38.d:0 "Вот вы наконец и дошли до Мемориала Джефферсона,вы решаете не дожидаться группы учёных. "
 vault101ev.38.a:0 "Зайти"
 vault101ev.39.t:0 "Очистка территории"
 vault101ev.39.d:0 "Зайдя внутрь, вы сразу же увидели несколько супермутантов,благо они были не так ловки как вы и не успели сделать первый выстрел а вот вы успели,враги рухнули напал замертво и из коридора послышались ещё шаги, из-за угла выглянуло лицо Супермутанта и в тот же момент лицо было продырявлено прилетевшей пулей... осмотрев помещение вы не обнаружили каких либо ещё признаков жизни и поэтому решаете заглянуть на нижние уровни, там вы увидели ещё нескольких супермутантов,и после перестрелки, они все были убиты и тут по рации с вами связался отец, он спрашивает об обстановке внутри Мемориала Джефферсона.  "
 vault101ev.39.a:0 "Сообщить об успехе"
 vault101ev.40.t:0 "Скукота"
 vault101ev.40.d:0 "Прошло 20 минут после вашей зачистки здания, и каждый из учёных уже нашёл для себя работу, один вы только сидите без дела, к счастью вашу скуку развеял ваш отец, который вызвал вас по рации 'Сынок, подойди ко мне пожалуйста, мне нужно с тобой поговорить'  "
 vault101ev.40.a:0 "Делать нечего, идём к нему"
 vault101ev.41.t:0 "Просьба помочь"
 vault101ev.41.d:0 "Вы подошли к отцу, который был на столько занят какой то работой, что не сразу заметил вас...Когда он вас всё же заметил то обратился к вам 'Сынок мне нужна твоя помощь, у нас перебои с электроэнергией ,тебе нужно спуститься вниз и проверить пробки, как думаешь справишься с этим?' Вы отвечаете немного негативно 'Да' Отец говорит 'Эй,что за кислое лицо, послушай у меня сейчас очень много работы, давай договоримся так,ты мне поможешь восстановить здесь всё, ну а после я отвечу на любой твой вопрос который тебя интересует, обещаю я не буду ничего скрывать и расскажу всё как есть ' Вы улыбнулись ему и сказали 'Хорошо' на что он вам ответил 'Ну чтож тогда за работу' и отвернулся от вас и продолжил то,над чем работал.  "
 vault101ev.41.a:0 "Спуститься на нижние уровни и проверить пробки"
 vault101ev.42.t:0 "Новая просьба"
 vault101ev.42.d:0 "Долгое время вы возитесь с пробками, но наконец понимаете принцип их работы и в скором времени заканчиваете их наладку, после этого вы идёте в  генераторную и запускаете Генератор, после чего тут же включается Электроэнергия по всему зданию. Тут возле стены заговорил 'Интерком' вы узнаёте этот голос, это ваш отец,вы направляетесь к стене, нажимаете кнопочку для связи и слушаете его 'Отличное работа Малыш, энергия включена по всему зданию и всё работает как надо, однако у нас какие то проблемы в трубах,ты не мог бы сходить проверить?возможно она засорились и их нужно прочистить? обещаю это будет последняя просьба на сегодня, а потом мы сможем поговорить' Вы согласились.  "
 vault101ev.42.a:0 "Закончить разговор по интеркому и направиться к трубам"
 vault101ev.43.t:0 "Неизвестные лица"
 vault101ev.43.d:0 "Вы залезли в трубы и сразу же обнаружили причину проблем, огромные завалины перегороди чуть ли не все гигантские трубы что здесь есть, вы хотели сообщить отцу об этом как он начал говорить по общей связи 'Внимание у нас не известные гости, приготовьтесь мы не знаем кто это и чего они хотят' потом была не большая пауза и снова заговорил отец 'Анклав?что?не может быть...немедленно все спрячьтесь, они не должны узнать чем мы тут занимаемся' после этого вы услышали выстрелы и связь на этом прервалась. "
 vault101ev.43.a:0 "Выбраться из труб и направиться к Отцу"
 vault101ev.44.t:0 "Анклав"
 vault101ev.44.d:0 "Добравшись до отца,вы увидели что дверь к нему закрыта, на него с вашей стороны стоит и смотрит Доктор Ли,не скрывая своего беспокойства, подслушав разговор вы узнали что это солдаты Анклава, Новая Америка разрушенного мира, они предъявляют свои требования к контролю над проектом и по их требованию мы должны работать на них ,но отец не в какую не соглашается, и тут вы видите что он наконец то поддался их уговорам ,и он подходит к компьютеру чтобы дать им контроль как вдруг.... БУУУУУУУМ....БУУУУУУМ....ББББУУУУУУМ. Поднялась тревога и солдаты начали падать, похоже он выпустит в помещение радиоактивные изотопы...вы видите как ваш отец помирает в жутких агониях и ничего не можете с этим поделать, доктор Ли начинает успокаивать вас и говорит 'нужно уходить, скоро придут другие и тогда нам будет конец ,здесь есть люк через который мы сможем выбраться'... Выйдя из комнаты очистителя и пройдя в зал, вы встретили других учёных, Доктор Ли берёт их с собой. "
 vault101ev.44.a:0 "Бежать с Уцелевшими"
 vault101ev.45.t:0 "Новая Встреча с Братством Стали"
 vault101ev.45.d:0 "Пройдя по туннелям канализации вы вместе с группой выживший во главе с Доктором Ли наконец то выбрались на ружу,вы оказались возле огромной Цитадели Братства Стали. Именно сюда, за защитой и вела вас Доктор Ли.Вы подошли к воротам, где вас встретил очень не дружелюбный охранник ,Доктор ли психанула и решила связаться со Старейшиной Лайонсом по интеркому, ответа на её нецензурную речь не последовало, однако ворота в Цитадель начали подниматься, Доктор Ли пошла внутрь открывшегося прохода. "
 vault101ev.45.a:0 "Следовать за Доктором Ли"
 vault101ev.46.t:0 "Союз с Братством Стали"
 vault101ev.46.d:0 "Пройдя внутрь Цитадели, вас сразу же встретил Старейшина Лайонс он был вежлив и учтив, что не сомненно вызвало в вас сразу же симпатию к нему, однако вы его не знаете ,нет не каких причин доверять ему...Доктор Ли рассказала ему о случившемся, он ужаснулся, но выказал сожаления по этому поводу,'Братство Стали слишком слабо' Сказал он, однако после долгой дискуссии решение вопроса Агрессии анклава всё же нашлось, на Цитадели имелся Робот, которого прозвали 'Либерти Прайм' Нахватает нескольких деталей чтоб собрать его, необходим ГЭКК найти его вы можете в заброшенном убежище 87...Можете взять снаряжение которое вам понадобиться у нашего Интендата,мы будем ждать от вас хороших вестей, но пока вы не добудете его мы ничего не сможем противопоставить Воздушному транспорту Анклава. "
 vault101ev.46.a:0 "Поблагодарить за всё и отправиться в путь."
 vault101ev.47.t:0 "Встреча с Мэром Мак-Криди"
 vault101ev.47.d:0 "Дойдя до места ,указанного Братством Стали, вы обнаружили вход в пещеру который скрывался за дверью, зайдя внутрь вы обнаружили ворота, они были заперты, вы начали доставать взрывчатку как не заметно для вас появилась фигура, на стене,и окликнула вас 'Эй,ты кто такой **** для чего пришёл к нам? Отвечай **** ' Хоть вам и не понравилась речь таинственной фигуры ,но всё же вы держались крепко, вы объяснили кто вы и зачем здесь, человек вам поверил...вам открыли ворота, вы зашли внутрь и кого же было ваше удивление, когда внутри вы обнаружили обычного паренька, ребёнка лет 10 с виду...он представился, его прозывают здесь 'Мэр Мак-Криди' Он здесь главный и все слушаются его, все расспросы о взрослых приводили вас в тупик. тогда вы забросили это дело и занялись тем, чем планировали заняться с самого начала, искать вход в убежище 87.Мэр Мак-Криди любезно вывел вас в другую сторону пещер,по его словам там находиться Убежище 87 так же Мэр предупредил вас что там обитают монстры которые уже несколько лет их беспокоят и не дают покоя....Может стоит предложить им помощь? или же быть может стоит захватить их?дети лёгкая наживка в этом мире,а ресурсы что они имеют понадобятся нам в грядущей войне против Анклава. "
 vault101ev.47.a:0 "Предложить Помощь."
 vault101ev.47.b:0 "Атаковать Их!!"
 vault101ev.48.t:0 "Союз с маленькими человечками"
 vault101ev.48.d:0 "Вы решаете что не стоит уподобляться этому миру и предлагаете детям свою помощь.Мэр Мак-Криди закрылся у себя в кабинете в ожидании подходящего решения... "
 vault101ev.48.a:0 "Пообещать справиться с проблемой и войти в туннель"
 vault101ev.49.t:0 "Жестокий Мир"
 vault101ev.49.d:0 "Не долго думая, без предупреждения вы продырявливаете бедную головушку мэра Мак-Криди, остальные видя это начинают спасаться бегством крича разнообразные реплики, некоторые пытаются геройствовать и нападают на вас, но против вас у них не было ни шанса, некоторые умоляют вас о пощаде, пощадите или убьёте их всех? "
 vault101ev.49.a:0 "Убить их всех"
 vault101ev.49.b:0 "Пощадить и взять в рабство"
 vault101ev.50.t:0 "Убежище 87"
 vault101ev.50.d:0 "Долго вы шли по туннелям ,по пути вам попадалось множество Супермутантов,однако несмотря ни на что, вы всё же смогли добраться до цели.Вы видите перед собой вход в Убежище 87,вы заходите внутрь и ужасаетесь тому, что там творилось. Повсюду кровь,разруха,останки людей,вы решаете не задерживаться здесь и направиться вперёд, как можно быстрее. "
 vault101ev.50.a:0 "Пройти дальше"
 vault101ev.51.t:0 "Лаборатория"
 vault101ev.51.d:0 "Идя по коридорам, вы обнаружили надпись 'Лаборатория'. Вы решаете, что возможно 'ГЕКК' находится именно там и идёте туда, зайдя внутрь вы обнаружили длинный коридор, имеющий двери по бокам через каждые 5 метров...зайдя в одну из этих дверей вы ужаснулись, нечто страшное и ужасное лежало там мёртвое, однако вы сразу же приметили некое сходство с супермутантами,однако это существо было ещё страшнее и уродливее, что за зверские эксперименты творились здесь?...вдруг вы услышали шум из-за двери, вы никого не замечали уже долгое время пока ходите здесь, однако это может быть что угодно. "
 vault101ev.51.a:0 "Посмотреть что там за шум"
 vault101ev.52.t:0 "Лаборатория"
 vault101ev.52.d:0 "Только вы начали выходить из комнаты как на вас сразу же набросился Супермутант и начал махать во все стороны  "
 vault101ev.52.a:0 "Сделать ловкий манёвр"
 vault101ev.53.t:0 "Фокс"
 vault101ev.53.d:0 "Вы сделали ловкий манёвр, схватили свой пистолет из кобуры и метким выстрелом в голову, повалили его намертво...нужно быть внимательней ,здесь могут быть ещё Супермутанты...вы решаете не задерживаться в этом жутком месте и направиться дальше, на поиски ГЕКК,пройдя чуть глубже Лабораторий вы обнаружили запертого Супермутанта,на удивление он был дружелюбно настроен, и даже проявлял хорошие интеллектуальные навыки по интеркому вы узнали от него что его зовут 'Фокс' и он хочет выбраться из этой камеры, а взамен он поможет нам...вы рассказали ему про 'ГЕКК' а он сказал что знает где он находиться. Если выпустим его он покажет нам путь...  "
 vault101ev.53.a:0 "Освободить"
 vault101ev.54.t:0 "Радиационный Фонд"
 vault101ev.54.d:0 "Идя вместе с Фоксом до 'ГЕКК' вам по пути встретилось очень много 'Супермутантов' Которые вы вместе с ним благодаря командной работе, легко уничтожали...и вот несколько минут спустя вы подошли к комнате которая рядом с комнатой которая рядом с комнатой где находиться 'ГЕКК' Фокс говорит вам: 'Стой,дальше я сам,в этой комнате произошла утечка Радиации, даже сейчас она на довольно высоком уровне,на таком что я её от сюда ощущаю, подожди здесь ,я принесу 'ГЕКК' . "
 vault101ev.54.a:0 "Ждать Фокса"
 vault101ev.54.b:0 "Не слушать его, и пойти взять 'ГЕКК' самому"
 vault101ev.55.t:0 "ГЕКК"
 vault101ev.55.d:0 "ГЕКК,вот он,наконец-то,теперь нужно возвращаться к Братству Стали чтобы дать отпор Анклаву.Этот механизм сможет запустить Либерти Прайм,Фокс обратился к вам : 'Чтож,на этом наши пути разойдутся ,я выполнил свою часть сделки а теперь ты выполни свою, отпусти меня' вы говорите: 'Ты можешь идти, я и не держал тебя' Фокс говорит: 'Благодарю ,прощай друг' вы говорит 'Прощай'...Пора выбираться от сюда.  "
 vault101ev.55.a:0 "Идти к выходу"
 vault101ev.56.t:0 "Неожиданная Встреча"
 vault101ev.56.d:0 "Вы идёте на выход, вы уже спокойны, враги по пути вам не встретятся ,вы всех перебили, как вдруг в помещение в котором вы были влетает граната, вы сразу не успели ничего сообразить т.к ничего не ожидали и она успевает взорваться, к вашему счастью это была лишь ослепляющая граната,вы ослепли и в этот самый момент кто то сильно ударил вас с заду прикладом ,вы рухнули на пол ,и пред вашим взором возникли солдаты анклава,один из них говорил 'Да он у нас,взяли живым,хорошо, везём его в Рэйвен-Рокк....Солдаты рассредоточиться, очистить помещения от оставшихся единиц противника, теперь это наша территория'  "
 vault101ev.56.a:0 "Потерять Сознание"
 Enclavestate.5.t:0 "Военная Операция 'Жёлтый Дьявол'"
 Enclavestate.5.d:0 "Войска Анклава вторглись в пределы земель Супермутантов, однако чёткого плана по сражению нет, Правительство Анклава требует скорейшего захвата этих земель, они считают что мутанты в этом районе не представляют особой опасности для хорошо вооружённых и обученных войск Анклава, однако ни стоит не до оценивать своего врага, как мы поступим?."
 Enclavestate.5.a:0 "Атаковать всеми силами без продуманного плана"
 Enclavestate.5.b:0 "Продумать план операции и Атаковать"
 Minitmeni.12.t:0 "Война с Добрососедством"
 Minitmeni.12.d:0 "Мэр Хэнкок  расточительски относиться к технологиям, подпуская к ним всех кому не лень, нужно ликвидировать это безобразия"
 Minitmeni.12.a:0 "Собрать войска вдоль их границ"
 Minitmeni.13.t:0 "Военный Союз Братства Стали и Минитменов"
 Minitmeni.13.d:0 "Ли Хаммонд и Артур Мэксон подписывают договор о союзе,отныне вы оба обязываетесь помогать другому в случае военного конфликта."
 Minitmeni.13.a:0 "Да здравствует великий союз!!!"
 vault101ev.57.t:0 "Добро пожаловать в Рэйвен-Рокк"
 vault101ev.57.d:0 "Вы очнулись в неизвестном месте, голова немного болит и кружится, кто-то заходит внутрь и начинает вас допрашивать, вы не можете ответить на его вопросы т.к не совсем понимаете что ему нужно, а потом вы мельком услышали что он требует шифр, и тут вас осенило, водоочистительную станцию не запустить без Пароля отца, и видимо, Анклаву нужен этот пароль, вот только для чего?...Ваш надзиратель представился как 'Полковник Отем ' он начал угрожать вам расправой, но как только он собирался выполнить угрозы, по интеркому с ним связался человек назвавшийся Президент Джон Генри Эдем' он приказал 'Полковнику Отему' отпустить вас, отдать снаряжение и предоставить свободный доступ передвижения до покоев президента. Полковник Отем хоть и не хотел подчиняться, но всё же подчинился своему президенту и выпустил вас из заточения, отдал ваше снаряжение и открыл вам дверь со словами не скрываемой злобы: 'ступай к президенту, но мы ещё скоро встретимся'  "
 vault101ev.57.a:0 "Выйти в коридор"
 vault101ev.58.t:0 "Рэйвен-Рок"
 vault101ev.58.d:0 "Выйдя в коридор вы обнаружили множество коридоров, все они были довольно длинные что говорило о хорошо развитой инфраструктуре самой базы, по пути к Президенту вам попадалось множество сотрудников Анклава, некоторые выглядели доброжелательно, некоторые сверлили вас взглядом, всё же вы здесь чужой, так что нечему удивляться...спросив дорогу к президенту у одного из учёных Анклава, вы выяснили что вам нужно спуститься вниз по лестнице. "
 vault101ev.58.a:0 "Спуститься по ниже"
 vault101ev.59.t:0 "Коварство Отема"
 vault101ev.59.d:0 "Спустившись вниз вы услышали экстренное извещение по громкой связи, по-видимому оно звучало по всей базе Анклава...Вы услышали знакомый голос: 'Внимание, говорит Полковник Отем, среди нас ходит выскочка из Убежища 101,он не один из нас и я всем немедленно приказываю уничтожить его, внимание. Последние приказы Президента Эдема игнорируются. Это приказ, солдаты, подчиняйтесь' и в этот же самый момент вы услышали сзади крик солдата 'Эй, ты, Стой!!!'.Он бежал на вас с ножом, поэтому вы не стали церемониться с ним и пальнули пару раз в него из бластера. Бедняга тут же упал замертво и больше не вставал...по всему помещению включилась сирена, вы поспешно поторопились бежать к Президенту Эдему, вы были уже близко, как вдруг вы услышали громкие шаги, быстро приближающиеся к вам, слева был проход в комнату, вы зашли туда и укрылись за дверью, мимо вашей двери начали проходить толпы солдат Анклава и лишь чудом никто из них вас не заметил, вы подождали когда пройдёт последний и двинулись дальше в путь...наконец пол минуты спустя вы нашли помещение где должен был находиться президент. "
 vault101ev.59.a:0 "Зайти внутрь"
 vault101ev.60.t:0 "Сложный выбор"
 vault101ev.60.d:0 "Зайдя в комнату вы осмотрелись и никого не нашли, вы уж отчаялись как что-то заговорило с вами. Осмотревшись вы снова никого не заметили, и тут вы поняли, с вами разговаривает компьютер, да только компьютер это был не просто, а специально сконструированный аппарат для президентствавания , пообщавшись с ним вы узнали о нём, и его намерениях он предложил вам использовать в водоочистительной установке Мемориала Джефферсона модифицированный штамп вируса ВРЭ...как говорил Президент 'Эх, Вирус Рукотворной Эволюции. У него такая долгая и неаппетитная история. Вирус в этой пробирке так отличается от того, каким первоначально был задуман. Но сейчас это неважно. Важно то, что этот вирус ликвидирует все мутации. 'Что вы сделаете? "
 vault101ev.60.a:0 "Отказаться"
 vault101ev.60.b:0 "Взять Модифицированный Вирус ВРЭ"
 vault101ev.61.t:0 "Несостоявшийся союз"
 vault101ev.61.d:0 "Вы решаете отказаться от предложения, Президент Джон Генри Эдем отдаёт вам ГЕКК,который забрали у вас в Убежище 87,и говорит 'Если бы ты согласился, ты мог бы жить как король в новом мире построенном благодаря модифицированному ВРЭ, но раз ты отказываешься, этому не бывать, иди же,здесь тебе больше нечего делать'.Вы поспешно вышли из базы, постоянно прячась от патрулей Анклава, тем не менее вы выбираетесь на выход...Теперь вам нужно вернуться в Цитадель и запустить Либерти Прайм. "
 vault101ev.61.a:0 "Взять ГЕКК и отправиться в Цитадель"
 vault101ev.62.t:0 "Союз с Джоном Генри Эдемом"
 vault101ev.62.d:0 "Вы решаете принять предложение Президента, после чего он поблагодарил вас за проявленную мудрость и смелость, пообещал хорошее место в новом мире и в рядах Анклава. Однако Полковник Отем поднял мятеж и просто так вам с базы было не выбраться, поэтому Джон Генри Эдем сказал вам 'Ступай, автоматическая система защиты поможет тебе выбраться отсюда, а когда выберешься беги как можно быстрее, я уничтожу базу, пусть запомнится мятежникам цена мятежа, все необходимые документы я уже отправил в сеть Анклава, после смерти полковника Отема ты станешь полноправным правителем Анклава' "
 vault101ev.62.a:0 "Взять ГЕКК,модифицированный ВРЭ и отправиться в Цитадель"
 Enclavestate.6.t:0 "Военная Операция 'Мёртвый Город'"
 Enclavestate.6.d:0 "В последнее время популяция в Анклаве резко идёт вверх и стабильность потихоньку приходит в нормальное русло.Многие в Анклаве начинают задумываться над расширением влияния Анклава на землях Восточного Побережья ,и вот дошло до того,что один влиятельный Полковник,имя которому 'Джон Ниман' предложил план по захвату земель Нью-Йорка, многие поддержали этот план захвата и была назначена дата на совершения этой операции, операцию назвали 'Мёртвый Город'..и вот несколько недель спустя всё готово,вы вместе с войсками отправляетесь в путь...проходит ещё 2 часа и вот вы в окрестностях земель нью-йорка,вы на ничейной земле где обитает страшная болезнь ,превращающая всех людей в безмозглых зомби,вы видите идеальное место для приземления, однако в том месте скопилось огромное множество заражённых, один из ваших командиров задал вам вопрос 'какие будут приказания сэр?'."
 Enclavestate.6.a:0 "Начать обстрел территории, затем высадиться и занять область"
 Enclavestate.7.t:0 "Помощь форпосту 'Чарли'"
 Enclavestate.7.d:0 "Наши войска закрепились на занятой ими территории в Нью-Йорке,но что бы и далее удерживать эти земли, им необходимо больше ресурсов как людских так и материальных, послав помощь мы бы помогли нашим солдатам в Нью-Йорке."
 Enclavestate.7.a:0 "Послать Подкрепления"
 Enclavestate.8.t:0 "Политический мир Нью-Йорка"
 Enclavestate.8.d:0 "От местных жителей мы узнали что в данном регионе преобладает фракция под названием 'Федерация' установление с ними контакта, могло бы усилить наше политическое влияние в Нью-Йорке."
 Enclavestate.8.a:0 "Послать делегацию"
 Enclavestate.9.t:0 "Нехватка вооружения"
 Enclavestate.9.d:0 "Наши войска в Нью-Йорке встретились с сильной нехваткой оружия и боеприпасов в условиях Нью-Йорка.Каждый день они убивают толпы заражённых, и в этих событиях патроны улетают как ветер. Полковник Джон Ниман, ответственный за Анклав в Нью-Йорке, подал официальное прошение о поставке хорошего вооружения. Выполнить запрос?"
 Enclavestate.9.a:0 "Послать вооружение"
 Enclavestate.10.t:0 "Отправка Учёных"
 Enclavestate.10.d:0 "Наши Войска в Нью-Йорке запрашивают учёных для изучения болезни, которой страдает половина населения Нью-Йорка и превращающей их в Безмозглых Зомби нападающих на всё живое...Сами по себе заражённые серьёзной угрозы не представляют ,однако на них уходит значительная часть боеприпасов которая могла бы быть использована в лучших целях."
 Enclavestate.10.a:0 "Послать Учёных"
 Enclavestate.11.t:0 "Вскрытие Заражённого"
 Enclavestate.11.d:0 "Наши учёные приступили к изучению патогенеза заболевания и уже начинают получать первые удачные результаты, как выяснилось Лейкоциты и Тромбоциты при длительном воздействии радиации на головной мозг ,образуют Атеросклеротические бляшки которые вопреки всем здравым смыслам открывают не большой проход в бляшке, через который проходят Эритроциты,однако Эритроциты под воздействием таких бляшек ,когда проходят через них подвергаются воздействию не известной субстанции образованной от бляшки, после чего Эритроцит идёт по сосудам всего тела и постепенно распространяет эту неизвестную субстанцию по всем органам и тканям человека, наши учёные назвали эту субстанцию 'ХелиРадПилори'...после длительных опытов над 'ХелиРадПилори'Наши учёные смогли добиться успехов и проявить устойчивый гомеопатический препарат ,помогающий бороться с этой болезнью, однако она ещё далека от завершения."
 Enclavestate.11.a:0 "Интересно...Нужно провести больше опытов"
 Enclavestate.12.t:0 "Первые исследования"
 Enclavestate.12.d:0 "Учёные вместе с бойцами отправились исследовать окрестности Нью-Йорка в поисках заражённых для изучения их поведения, и возможно вскрытия нескольких, если бы солдаты помогли им...однако что-то пошло не так,группа учёных вместе с солдатами услышали звон колоколов,в тот день был сильный ветер и видимо он запустил механизм,так давно дремавший, и тут же из всех щелей и дыр полезли они… заражённые.Наши бойцы доблестно защищали учёных ,но не все из них выбрались оттуда живыми, несколько солдат отдали свои жизни защищая бежавших учёных."
 Enclavestate.12.a:0 "Это настоящая трагедия для Анклава"
 Enclavestate.13.t:0 "Вакцина"
 Enclavestate.13.d:0 "Учёные вновь, отправились в окрестности Нью-Йорка,но в этот раз они лучше подготовились, захватили с собой больше охраны, и наоборот меньше учёных...Попав в город солдаты схватили одного из заражённых, связали его и обездвижили ,к нему подошёл учёный Анклава и сделал иньекцию , и всё, оставалось лишь ждать и наблюдать за реакцией,2 часа спустя к заражённому начало приходить ясность ума, он перестал быть агрессивным, начал задавать вопросы и т.д ...это был успех,не кто не мог излечить эту болезнь,а Анклав смог.Но это лишь единичный случай, необходимы были ещё больше подопытных, поэтому операция по использованию вакцины длилась несколько дней,и за всё время исследований выяснилось что вакцина не даёт 100% гарантии,37% вакцинированных погибает а остальные 73% выживают, однако не смотря на это, это успех...Ваши учёные за несколько дней так многих вылечили, что начались освобождаться территории от заражённых, а люди бывшие не когда заражёнными, теперь яро стремятся попасть в Анклав, дабы отплатить своим освободителям с полна."
 Enclavestate.13.a:0 "Это триумф науки"
 stolbr.1.t:0 "Паром на Нью-Йорк"
 stolbr.1.d:0 "Старейшина Лайонс решает собрать группу для похода в Нью-Йорк.Старейшина Лайонс нашёл паром, согласившийся перебросить наши экспедиционные силы в Нью-Йорк по реке. И вот всё было сделано как нужно, группа была собрана в полном составе,и на паром сели все без исключений,однако по прибытии непосредственно в сам Нью-Йорк,уже близ входа в доки ,мы натолкнулись на нос затонувшего корабля,в результате чего в нашем пароме образовался разлом и наш корабль стал быстро тонуть. Многие не выбрались оттуда живыми, но большинство выжило и теперь обосновываются в Нью-Йорке."
 stolbr.1.a:0 "Чтож,хотя бы большинство добрались до места назначения"
 stolbr.2.t:0 "Расширение влияния"
 stolbr.2.d:0 "Из Нью-Йорка к вам доходили донесения о неизвестной болезни, теперь же вам стало известно, что Анклав нашел способ излечения данного заболевания. Обидно конечно, что это сделали не ваши Писцы ,но уже ничего не поделаешь. Ваши войска в одном из патрульных обходов наткнулись на конвой Анклава. После длительной осады мы победили, обыскав конвой мы нашли ампулы с лекарством от этой болезни. После того, как вам доложили об этой находке вы сразу же решаете что не стоит упускать время и пора начать действовать. Вы отправляете экспедиционный корпус в 'Брукхейвен',где данный препарат будет использован чтобы излечить больных, после чего данная территория так как является ничейной станет лакомым кусочком в нашем Братстве."
 stolbr.2.a:0 "Замечательно!"
 Enclavestate.14.t:0 "Конец заразе"
 Enclavestate.14.d:0 "Последние несколько недель вакцина показывает очень хорошие результаты, и наши учёные продолжили изучения, благодаря чему удалось усилить вакцину и теперь мы можем очистить от этой заразы практически весь Нью-Йорк...об нашем успехе прознало Братство Стали.Они напали на один из наших конвоев и украли запасы с сывороткой предназначавшиеся для жителей 'Брукхейвен' .Они взяли эти пробирки с сывороткой использовали их на местных жителях этой провинции и стали излечивать их, это очень плохо, учитывая что люди благодарные Братству Стали за излечение от болезни добровольно вступают к ним в ряды... "
 Enclavestate.14.a:0 "Назревает конфликт"
 stolbr.3.t:0 "Новая война с Анклавом"
 stolbr.3.d:0 "Мы более не можем терпеть присутствие Анклава в Нью-Йорке, необходимо покончить раз и навсегда с их присутствием в Нью-Йорке...Рыцарь-Коммандер Тревор Филлипс получил уже соответствующие командные приказы и теперь подготавливает войска к войне с Анклавом."
 stolbr.3.a:0 "Выдвинуть войска к границе"
 york.5.t:0 "Нью-Йорк больше не может ждать!"
 york.5.d:0 "Мы долгое время терпели присутствие Анклава близ наших границ, однако теперь чаша нашего терпения переполнена. Анклав победил Братство Стали в войне между ними в Нью-Йорке, и Анклав благодаря этой победе сейчас силён как никогда, а так же их заслуги в виде 'Создания Вакцины' от заболевания с которым наше правительство не могло справиться, ставит нас в очень неудобное положение и многие люди сейчас поддерживают Анклав, нужно ударить по ним, пока не стало слишком поздно"
 york.5.a:0 "Пора навострить зубки."
 york.6.t:0 "Нью-Йорк больше не может ждать!"
 york.6.d:0 "Мы долгое время терпели присутствие Братства Стали близ наших границ, однако теперь чаша нашего терпения переполнена. Братство Стали победило Анклав в войне между ними в Нью-Йорке, и благодаря этой победе Братство Стали сейчас сильно как никогда. Необходимо ударить по ним, пока не стало слишком поздно"
 york.6.a:0 "Пора навострить зубки."
 york.7.t:0 "Подготовка флота и морской пехоты"
 york.7.d:0 "Не так давно мы получали тревожные сведения с Кубы, там правят банды которые прославились своей жестокостью не только на местную округу, но и на всё восточное побережье. Жители Старой Кубы просили у нас помощи, ранее мы не могли ничем им помочь, однако теперь, наше государство сильно как не когда, и теперь мы можем спокойно отправить наши войска в плавание до кубы, чтобы уничтожить режимы этих бандитов!!!"
 york.7.a:0 "Нужно увеличить наш флот и создать отряды морской пехоты для вторжения."
 york.8.t:0 "Обнаружение Юкатана"
 york.8.d:0 "Плывя в сторону в неизвестные дали, наши войска наткнулись на неизвестные для нас земли. Высадив морской десант на континент, наши войска по рации сообщили вам, что местные жители в основном миролюбивы, однако ими правят злобные и коварные бандиты 'Эскамбрай'.После не долгой дискуссии с командованием вы решаете послать морских пехотинцев в бой на юниты бандитов, находящихся на островах. После серии коротких стычек провинция была захвачена нами, а освобождённые люди приветствуют нового лидера."
 york.8.a:0 "Эта провинция станет нашим плацдармом в Карибском бассейне."
 york.9.t:0 "Продвижение в глубь!"
 york.9.d:0 "Ваш основной флот достиг Юкатана и начал переброску морской пехоты на территорию врага, наши войска сразу же по высадке получили жестокое сопротивление, битва длилась несколько часов и многие территории занимались то нашими, то вражескими войсками, однако наше технологическое превосходство всё же сыграло нам на руку,и враг был повержен...когда битва была окончено было сложно отличить где наши мёртвые, а где вражеские, убитых было столько что их было сложно сосчитать, мы были слишком самоуверенными и за это поплатились, нужно больше не совершать подобных промахов."
 york.9.a:0 "Мы выиграли битву, но не войну, нужно закрепиться на этой территории."
 inst.1.t:0 "Перепланировка"
 inst.1.d:0 "С приходом к власти нового правителя Института по кодовому имени 'Отец' многое изменилось. Появились новые научные секции, а многие старые же наоборот закрылись, однако на этих изменениях реформы не закончились и на очереди есть ещё пару построек, мы собираемся построить..."
 inst.1.a:0 "Инфраструктуру."
 inst.1.b:0 "Гражданские фабрики."
 inst.1.c:0 "Военные фабрики."
 inst.2.t:0 "Война с Добрососедством"
 inst.2.d:0 "Отряды Добрососедства во главе с их мэром,Хэнкоком,мешают проведению наших операций в зоне Добрососедства.Отдав приказ мэру Макдонаху мы могли бы стравить эти две страны в войне друг с другом, а после окончания войны забрать ресурсы Добрососедства себе."
 inst.2.a:0 "Отдать приказ."
 inst.3.t:0 "Восстание жителей Даймонд-Сити"
 inst.3.d:0 "Жители Даймонд-Сити прознали о том, что мэр Макдонах и высшее руководство Даймонд-Сити заменено синтами,и теперь они идут к мэру чтобы разобраться с ним.Не известно откуда, но откуда-то они прознали про это, нужно срочно выдвинуть отряд синтов на помощь что вы собственно и делаете... По прибытии отряд начинает стрельбу, уничтожая всё на своём пути до здания мэрии, было много выстрелов, смертей и т.д однако они всё же дошли до места назначения. Отряд нашел мэра, вернее то что от него осталось...Однако ваши учёные говорят что его ещё можно восстановить. Все жители Даймонд-Сити по вашему приказу были ликвидированы, ваши дальнейшие действия?"
 inst.3.a:0 "Заменить всех жителей синтами."
 inst.4.t:0 "Судьба супермутантов Бостона"
 inst.4.d:0 "Пришло время решить, что же ожидает Супермутантов Бостона.Мы без труда могли бы полностью подчинить их всех и заставить сражаться за нас,или же мы можем предоставить им чуть больше свободы и позволить им управлять собственным государством, однако как наша марионетка..."
 inst.4.a:0 "Полностью подчинить"
 inst.4.b:0 "Сделать марионеткой"
 vault101ev.63.t:0 "Отставка Смотрителя"
 vault101ev.63.d:0 "После всех событий случившихся с его народом,Альфонсо Альмодовар решает подать в отставку и покинуть свою должность 'Смотритель Убежища 101',собственно из-за этого и начались выборы в Убежище 101.По всему Убежищу кричат в поддержку своих кандидатов,однако выиграет лишь только один..."
 vault101ev.63.a:0 "Дочь Смотрителя Амата"
 vault101ev.63.b:0 "Глава Тунельных Змей Бутч"
 vault101ev.64.t:0 "Гражданская Война!!!"
 vault101ev.64.d:0 "Вам только что сообщили...Люди подконтрольных вам провинций больше не могут  жить в страхе и они лучше умрут чем и дальше будут подчиняться вам...Они сделали своим лидером 'Амату'Дочку смотрителя которая не смогла победить в предвыборной гонке,и видимо теперь она хочет путём бед этих дуралеев получить власть.Как бы то ни было,она теперь возгловляет армию повстанцев..."
 vault101ev.64.a:0 "Проклятая *****"
 Sovk.1.t:0 "Сложные Отношения"
 Sovk.1.d:0 "До того как упали бомбы,мы вели войну против Китайцев,которые вероломно напали на нашу родину.США были не заинтересованы в усилении одной из коммунистических стран и поэтому он оказал нашему народу поддержку,вот так вот,внезапно,давний враг вдруг стал самым преданным союзником.После нескольких лет войны,Советско-Американские отношения потеплели настолько,что тогдашний президент разрешил советскому правительству разместить одну советскую базу на территории США ,для защиты сердца Америки от возможной воздушно-десантной атаки врага.Наши войска разместили на небольшом островке вблизи 'Онтарио' которая к тому времени уже находилась под оккупацией Американских войск.Несколько месяцев спустя,после завершения строительства советской военной базы нам сообщили о несущейся ядерной угрозе,в результате чего нам ничего не оставалось как укрыться в созданных нами же убежищах на острове,конечно же не всем удалось выбраться,но хоть кому то..."
 Sovk.1.a:0 "Спаслись немногие"
 Sovk.1.b:0 "Спаслось примерно 50%"
 Sovk.1.c:0 "Спаслось только Высшее Командование"
 Sovk.2.t:0 "Спаивание"
 Sovk.2.d:0 "Много дней спустя,после конца света,наши люди сходили с ума,вдали от дома,на чужой земле,да и не на земле вовсе а под землёй,в тёмном и мрачном убежище.По тихонечку люди начали сходить с ума...Участились случаи убийств,грабежей,разбоя,изнасилования в нашем маленьком советском убежище.После всех этих событий командование приняло решение об умиротворении психики товарищей.На следующий же день,всем было разданно по 150 грамм самой лучшой водки что у нас была и после этого и началось начало правления государства 'Бухляндия'.Вначале удалось умеритворить психику граждан,однако пришла новая беда..."
 Sovk.2.a:0 "Многие спились замертво"
 Sovk.3.t:0 "Неожиданные выборы"
 Sovk.3.d:0 "Алексей Фролов УМЕР!!! Врачи поставили диагноз 'Алкогольное Опьянение'.Люди находятся в шоковом состоянии,если даже лидер не может защититься от алкогольного опьянения то и они скорей всего не смогут.После смерти Алексея Фролова,его место займёт кто то другой..."
 Sovk.3.a:0 "Алексей Симонов (Бухляндия)"
 Sovk.3.b:0 "Михаил Александрович (Компартия)"
 Sovk.4.t:0 "Референдум Провинций Нью-Виктории"
 Sovk.4.d:0 "Жители нескольких провинций Республики Виктории получали одними из первых нашу алкогольную продукцию и поэтому именно на них первоначально было произведенно самое большее влияние,жители 'Спящего Вулкана' и 'Порта' решили провести демократический,по типу прошлого,референдум о вступлении их провинций в состав 'Бухляндии'.Многие не смогли прийти на выборы т.к были сильно пьяны и не смогли бы добраться до туда даже сильно хотя этого,а те кто смог,единогласно проголосовали о вступлении в состав Бухляндии. "
 Sovk.4.a:0 "За это нужно выпить!"
 Sovk.5.t:0 "Война Алкашей"
 Sovk.5.d:0 "Алкогольная потасовка 2-ух бывших друзей привела к вражде,Президент Республики Виктория обещал вернуться и убить вас..."
 Sovk.5.a:0 "Нужно срочно вести всех солдат к границе"
 Sovk.6.t:0 "Первая Нью-Онтарионская Война"
 Sovk.6.d:0 "Наши войска только что высадились на пляже територии Республики Виктория, войска закрепляются по периметру и со дня на день ждут нападения врага,какие будут ваши дальнейшие приказания,товарищ генсек?..."
 Sovk.6.a:0 "Держать позицию!!!"
 Minitmeni.14.t:0 "Цех Сборки Машин Корвега"
 Minitmeni.14.d:0 "Дойдя до нужного здания Выходец из Убежища 111 был слегка впечатлён.Массивное здание возвышалось над горизонтом,он решил что на столь величественное строение не стоит идти просто на пролом,а для начало следовало бы провести разведку.Выходец из Убежища 111 нашел подходящюю точку обзора,взял биноколь и начал расматривать всё кругом,он обноружил 5-ых охраников и автоматизированную турель на главном входе,двух рейдеров на крыше и одного рейдера возле чёрного входа,он решает пойти..."
 Minitmeni.14.a:0 "Через главный вход"
 Minitmeni.14.b:0 "Через чёрный вход"
 Minitmeni.15.t:0 "Главный вход"
 Minitmeni.15.d:0 "К счастью выходец из убежища 111 был полностью укомплектован и у врагов не было не единого шанса...Зайдя внутрь он не обнаружил никого внутри,однако включилась сирена которая работала по всему зданию сообщая о нарушителе.Выходец из Убежища 111 начал искать на этой базе главаря банды,много рейдеров встречалось ему на пути и все они закончили одинакого...Смерть,однако вот наш герой достиг практически самого верха завода,как вдруг он заметил одного рейдера,который был больше всех остальных,не нужно быть большого ума чтобы понять,именно он и есть главарь банды.Завязалась перестрелка пих...пах...бух....бумммм..тутутуду...босс рейдеров падает замертво,а Выходец из убежища 111 торжественно склоняется над его трупом.Выполнив задание Выходец из убежища вернулся в Тенпайс-Блафф,жители которого поблагодарили его за помощь и пообещали вступить в ряды минитменов..."
 Minitmeni.15.a:0 "Нужно сказать об этом Престону Гарви."
 Minitmeni.16.t:0 "Чёрный вход"
 Minitmeni.16.d:0 "Выходец из Убежища 111 решает идти через чёрный ход,т.к с виду он безопаснее всего.Подойдя поближе он замечает рейдера,который охраняет вход.Вы незаметно подкрадываетесь к нему и ножом,прямым ударом в горло,разрезаете ему гортань и ложите на землю...через 30 секунд он умирает.Убрав труп вы открываете дверь чёрного входа и проходите внутрь,однако не заметив что под вами нет пола,вы рухнули в дыру ,к счастью для вас там было не высоко и поднялись как не в чём не бывало"
 Minitmeni.16.a:0 "****"
 Minitmeni.17.t:0 "Разведка Боем"
 Minitmeni.17.d:0 "Престон Гарви,пройдя пол Содружества,дошел до Форта Индепенденс.Разведав всё вокруг он посмотрел все сильные и слабые стороны форта,узнал где стоит нападать а куда лучше не суваться,в целом,узнал всё что хотел узнать.Когда он закончил,то направился в обратную сторону,к своим,однако возле Ресторана 'Гвинет' он увидел как небольшой отряд Стрелков издевались над одним человеком,они били его,оскорбляли и т.д ...Престон Гарви был не из робкого десятка,и он не мог просто так взять и оставить бедолагу,поэтому он укрылся за скалой напротив ресторанчика,взял свою снайперскую винтовку и прицелился.Выстрел....Туду,ещё выстрел...Туду,один за другим Стрелки падали замертво,никто из них и понять не успел что произошло,как все они были уже мертвы.Престон Гарви освободил человека,а тот поблагодорил своего спасителя и рассказал,что недалеко отсюда есть поселение,которому тоже нужна помощь,человек пообещал что он уговорит их вступить в ряды минитменов... "
 Minitmeni.17.a:0 "Удачный Поход"
 Sovk.7.t:0 "Экспедиция добралась"
 Sovk.7.d:0 "Ваша экспедиционная группа шла по Лесам 'Анишинаабе' и долгое время совершенно некого не находила,как вдруг они услышали какой-то шум,доносящийся из-за деревьев.Быстро дойдя до места возникновения шума,ваша группа заметила как возле маленькой речушки шёл бой между двумя разными группами аборигенов,командиром группы было принято решение..."
 Sovk.7.a:0 "Вмешаться"
 Sovk.7.b:0 "Занять укрытия и ждать."
 Sovk.8.t:0 "Цена вмешательства"
 Sovk.8.d:0 "Капитан Группы,приказал подойти по ближе и сделать пару выстрелов в воздух,чтобы предупредить дравшихся....прогремело пару выстрелов и одна из групп дравшихся в панике разбегается,а другая же группа людей в шоковом состоянии, стоят и с любопытством рассматривают вас,люди командира стоят и ждут его приказаний  "
 Sovk.8.a:0 "Никакой пощады аборигенам!!!"
 Sovk.8.b:0 "Попытаться наладить с ними контакт."
 Sovk.9.t:0 "Просиживая штаны"
 Sovk.9.d:0 "Наша группа сидит,спрятавшись в укрытии за деревьями,они с ужасом смотрят как два местных племени уничтожают друг друга.'Это не наша война,мы ничем не можем им помочь!' сказал коммандир группы.Однако он сказал это слишком громко,из-за чего наш отряд заметила группа аборигенов и начала движение в сторону нашей группы,командир группы приказал...  "
 Sovk.9.a:0 "Открыть огонь!!!"
 Sovk.9.b:0 "Не стрелять,посмотрим к чему это нас приведет"
 Sovk.10.t:0 "Кровавая жатва"
 Sovk.10.d:0 "Группа открыла огонь по всему что двигалось Пих....паххх....бууух....туду.....тутутутудуду... когда всё закончилось,повсюду была кровь,толпы людей лежали мёртвыми.Вы решили обыскать убитых,но не нашли ничего у них кроме одеяний и палок,что же нам теперь делать?  "
 Sovk.10.a:0 "Вернуться в Рок-Эйвери и рассказать об случившемся"
 Sovk.10.b:0 "Вернуться в Рок-Эйвери и сказать что здесь ничего нет"
 Sovk.11.t:0 "Знакомство с Анишинаабе"
 Sovk.11.d:0 "Пообщавшись с аборигенами вы от них ничего толком не узнали,ваш язык они не могли понять,да и вы с трудом понимали на каком они разговаривают,племенные воины отвели вас в свою деревню где вас встретил вождь племени.К вашему удивлению это была женщина,и она тоже не понимала наш язык и поэтому начала говорить на ломаном английском,к счастью один из членов экспедиции знал английский и смог с ней поговорить.Вождь рассказала нам,что ее люди сражались со злобным племенем людоедов,обитающих в этих краях,она попросила вашей помощи в борьбе с ними  и вы.... "
 Sovk.11.a:0 "Согласились"
 Sovk.11.b:0 "Они слишком примитивны для нас..."
 Sovk.12.t:0 "Встреча с Людоедами Ахнэ"
 Sovk.12.d:0 "Вождь указала нам путь,где обитает племя аборигенов.Потратив несколько часов на дорогу,мы добрались до холмов,где были видны столбы дыма.Подойдя поближе,мы обнаружили поселение людоедов Ахнэ-так называла их вождь племени.Нашей группе самим по себе было бы не справиться с этим заданием,однако,к счастью для них ,над этими краями пролетал наш штурмовик,и по рации наша группа смогла связаться с ним,предоставив сведенья подтверждающие принадлежность к Советскому Союзу,мы наконец смогли добиться от него помощи и он открыл огонь по поселению из всех калибров,нашей группе даже не пришлось марать руки,всё племя людоедов из Канадских лесов было целиком и полностью уничтожено...позже наша группа вернулась в поселение 'Анишинаабе',где вашу группу встретили как героев,вы предложили племени защиту,которую они с радостью приняли.Собравшись в путь,обратно домой,вождь даровала вам провиант,украшения и воду,в качестве благодарности за уничтожение племени,что угрожало их существованию. "
 Sovk.12.a:0 "Пора вернуться домой и рассказать обо всём"
 Sovk.13.t:0 "Встреча с Людоедами Ахнэ"
 Sovk.13.d:0 "Племенные воины подошли поближе,и оглушили вас и вашу команду.В сознание вы пришли уже где-то в холмах в огромном котле.Вы попытались выбраться,однако у вас это не получалось:котёл был слишком большой и сколький,а вода закипала и заживо поджаривала вашу кожу,это заставляло вас кричать от боли.На последнем дыхании в агонии вы крикнули 'БУДЬТЕ ВЫ ВСЕ ПРОКЛЯТЫ!!!' "
 Sovk.13.a:0 "Об этом никто не узнает..."
 canad.1.t:0 "Когда упали бомбы..."
 canad.1.d:0 "Когда начали падать первые бомбы,франко-канадцы и англо-канадцы впервые забыли про свою вековую вражду и начали совместно спасать всё что можно было...Провиант,воду,электронику,в целом всё,что могло пригодиться... "
 canad.1.a:0 "Наши предки обчистили водоочистительные установки"
 canad.1.b:0 "Наши предки обчистили заправочную станцию"
 canad.1.c:0 "Наши предки работали на заводе и стащили от туда различные материалы"
 canad.2.t:0 "Аннексия Канады"
 canad.2.d:0 "До того как упали бомбы,наша страна была предана нашим бывшим союзником,США.Они захватили нашу страну и уничтожали наши леса,а с жителями Канады,открыто высказывающих недовольство,публично расстреливали.Хоть и прошло уже много лет с тех событий и минула уже не одна эпоха,но всё же наш народ досихпор помнит это предательство,эта история перидоется в нашем племени из покаления в покаление... "
 canad.2.a:0 "Чёртовы Американцы"
 canad.3.t:0 "Канадское Убежище"
 canad.3.d:0 "В Канаде,не задолго до аннексии,по запросу правительства были построены собственные убежища которые назывались 'Канадскими Убежищами'.Выполнить столь сложный заказ согласилась лишь одна кампания'Canadian High Tech'.Планы были чуть ли не фантастические,постройка убежищь на территории Канады,соединённых единой сетью.За основу было взято убежище созданное кампанией 'Волт-Тек'Однако построить они успели лишь несколько... "
 canad.3.a:0 "Хоть что то..."
 canad.4.t:0 "Спасение"
 canad.4.d:0 "Наш народ укрылся в Канадских Убежищах но через 15 лет,проблемы с продовольствием заставили наш народ покинуть убежище,где нас встретил новый жуткий мир.В этом жутком мире на пути нашего племени вставало множество препятствий,но несмотря не на что,наш народ выжил,хоть и одичал от времени... "
 canad.4.a:0 "Эту историю наш народ рассказывает из поколения в поколение..."
 canad.5.t:0 "Семейный Конфликт"
 canad.5.d:0 "Однажды вечером,во время семейных посиделок в шатре,сын вождя 'Рекс' Завёл разговор об агрессивной экспансии племен,что сильно не понравилось его отцу,миролюбивому вождю 'Дерому'.Отец пытался переубедить сына,на что последний реагировал агрессивно.Не видя этого,вождь продолжал поучать его,из-за чего 'Рекс' Набросился на отца и начал бить его.Шокированный отец лежал не подвижно,не понимая чем вызвал такое поведение у сына.К счастью для вождя,неподолеку проходил его брат 'Мелон'Который услыша шум тут же вбежал в шатер и молниеносно среагировав остановил 'Рекса' Ударив его в живот и ногой в пах.'Рекс'Униженый и обиженый,пообещал вернуться и отомстить,после чего сбежал в лес и долгое время после,ничего не было про него слышно. "
 canad.5.a:0 "Хорошо то,что хорошо кончается."
 canad.6.t:0 "Рекс Вернулся!!!"
 canad.6.d:0 "Рекс Вернулся!!!.Он вышел из леса вместе с воинами из других племен,они явно давно завидовали нашему племени и поэтому решили помочь Рексу развалить наше племя.Из-за неожиданной атаки,воины нашего племени неуспели отреагировать вовремя и поэтому,Рексу,удалось пробраться в шатер и убить своего отца.Позже воины нашего племени отбросили Рекса и его воинов обратно в лес,однако вождь Дером был мёртв,экстренным собранием старейшин,было решено выбраь новым вождем Мелона,Брата Вождя... "
 canad.6.a:0 "Мелон не достоин править (поддержать Рекса)"
 canad.6.b:0 "Рекс должен поплатиться за содеянное (поддержать Мелона)"
 canad.7.t:0 "Земли Последователей Сеноны"
 canad.7.d:0 "Вам нужно было попасть в Храм Сеноны,для того чтоб поговорить с Великим Жрецом Сеноны,который не за долго до вашего похода в его земли прислал вам приглашение на праздник который намечается у них.Перейдя границу Лак-Бушет и войдя на территорию Последователей Сеноны,вы обноржили группу торговцев,возможно они знают путь до Храма Сеноны? "
 canad.7.a:0 "Подойти к торговцам"
 canad.7.b:0 "Продолжить путь,не доверяю я торговцам"
 canad.8.t:0 "Красный Караван"
 canad.8.d:0 "Вы подошли к группе торговцев,один из них сразу же подбежал к вам и начал задавать множество вопросов,как вы сразу же догадались это был один из охраников торговцев.После того как они убедились что вы не предстовляете опасности,они начали предлогать вам все возможные оружия,бронь,снаряжения т.д.Как вы выяснили,торговцы состоят в торговой кампании 'Красный Караван' они прибыли сюда для увеличения торговых связей...однако это вас мало интересовало и вы решаете... "
 canad.8.a:0 "Вежливо спросить дорогу"
 canad.8.b:0 "пойти дальше"
 canad.9.t:0 ""
 canad.9.d:0 "Идя по дороге,в далеке вы обноруживаете деревушку,поспрашивая местных жителей вы узнаёте путь до Храма Сеноны и вы решаете... "
 canad.9.a:0 "Продолжить Путь"
 canad.9.b:0 "Вернуться Назад"
 canad.10.t:0 "Кража"
 canad.10.d:0 "По прибытии в Храм Сеноны вы не понимаете что происходит...все люди бегают встревоженные,охрана обыскивает всё вокруг,колокола гудят,в целом полная вакханалия.Дойдя до Храма Сеноны охрана отказалась вас пускать,однако после того как вы показали приглашение Великого Жреца Сеноны скреплённая его печатью,как охрана тут же открыла перед вами двери.Вы зашли в храм и были потрясены его красотой,храм изнутри был сделан из чистого золота.Практически сразу же вас заметил Великий Жрец Сеноны и поспешил к вам.Он рассказал вам о том что Статуэтку Богини Сеноны кто то похител из храма и он попросил вашей помощи... "
 canad.10.a:0 "Помочь Жрецу"
 canad.10.b:0 "Отвергнуть Просьбу"
 canad.11.t:0 ""
 canad.11.d:0 "Поговорив с Великим Жрецом Сеноны и обыскав место преступления вы обноружили ниточки ведущие к тому, что вор работал в качестве прислуги,об этом говорит оставленная на места преступлении швабра и ведро с водой.попросив жреца дать вам список прислуги и привести их,он согласился.После проверки было выявленно что один человек из прислуги отсутствовал в течении почти всего дня и никто его не видел не слышал после 6:00 утра стало быть преступник именно он,однако нужно ещё его найти,но где же искать его? к счастью для нас охрана Храма Сеноны нашла женщину утверждающая что видел как данный человек заходил в таверну в нижнем городе Храма Сеноны...стоит проверить."
 canad.11.a:0 "в жопу вас и ваши сеноны бабоны"
 canad.11.b:0 "Ну да,стоит"
 canad.12.t:0 ""
 canad.12.d:0 "Великий Жрец Сеноны Растроен и в обиде на вас,он отпустил вас,но пообещал за ваше ужасное поведение захватить ваши земли..."
 canad.12.a:0 "Мы будем ждать вас Сеноны Бабоны"
 canad.13.t:0 ""
 canad.13.d:0 "В таверне было всё так же как и во всех других тавернах грязь,пыль,огромная куча алкашей и т.д.Вы подошли к бармену и спросили у него не видал ли он ****** (засекреченное имя) к вашему счастью он знал его и указал вам на него,вы подошли к этому парню и сразу же ударили его по затылку,внезапно стихла музыка и все люди в баре стали пялиться на вас..."
 canad.13.a:0 "Да у нас приколы такие"
 canad.13.b:0 "Ну что уставились?! волки позорные!"
 canad.14.t:0 ""
 canad.14.d:0 "люди сразу же отвернулись,музыка вновь заиграла громко и все люди продолжили заниматься тем же чем и занимались,бухать.Вы вылели человека прислугу на улицу и начали бить его по лицу по путно говоря 'Где статуэтка Сеноны?сволочь' сперва он не хотел признаваться,но под напором кулаков он всё же сказал 'остановись,вот она,держи,только оставь меня в покое,я уже покойник но хоть умереть мне дай спокойно'. вы оставили его,статуэтка у вас наконец то,золотая статуэтка Сеноны,вот она,прям у меня в руках...моя...моя прелесть...  "
 canad.14.a:0 "Это не стоит того"
 canad.14.b:0 "Забрать Статуэтку"
 canad.15.t:0 "Спаситель Сеноны"
 canad.15.d:0 "Вы решаете вернуть статуэтку Сеноны,не гоже хорошему человеку,чужие вещи воровать.Вернув статуэтку Великому Жрецу Сеноны,он сделал вам героем Последователей Сеноны и сделал вас главой парада в честь праздника Сеноны. После окончания праздника,жрец завёл разговор о высшем преднозначении нашего появлении в момент кражи Сеноны,он считает это было испытание богини которое вы с легкостью прошли,именно поэтому он желает подчиниться вашей воли дабы выполнять волю богини,ну а вы и не имеете ничего против...  "
 canad.15.a:0 "Удачное Путешествие"
 canad.16.t:0 "Побег из города-храма Сеноны"
 canad.16.d:0 "Забрав статуэтку,один из охраников увидел это и следил за тем,чтоб вы доставили её в храм,однако видя что вы идёте в сторону выхода он поднял тревогу и вся стража города-храма опракинулась на вас,однако вы очень ловки и быстры и поэтому с легкостью смогли уклониться от них и сбежать...  "
 canad.16.a:0 "Удачное Путешествие"
 canad.17.t:0 "Беседа вождей "
 canad.17.d:0 "Мелон достиг столицы племени 'Горцы Севера' где его встретил вождь 'Великий Волк' вы с ним разговорились и решили предложить обьеденить племена,на что он ответил 'вы знаете,наш народ считает что наши предки жили на юге в землях за великой рекой,но что-то или кто-то заставил их уйти оттуда и мигрировать на север,так и появились 'Горцы Севера' я не хочу подобного повторения истории,я согласен на обьединение племен,однако одного моего согласия мало,мой народ должен знать,что ты достоен вести их,ты должен пройти обряд 'Массаи' "
 canad.17.a:0 "Ну чтож,если это единственный выход..."
 canad.18.t:0 "Обряд 'Массаи' "
 canad.18.d:0 "Обряд 'Массаи' Проходил в несколько этапов 1-ый этап:Вы пробирались по горам и холмам на самую высокую вершину земель горцев 'Священный Пик'.2-ой этап:Самобичевание,всё это происходило под надзором старейшин.Старейшины дали вам лезвие,прикрепленное к цепям,после чего вы били своё тело ими.'всё это нужно было для того чтоб показать горцам,что вы готовы пойти на самопожертование,ради своих людей'.3-ий этап:'Заключительный'состоялся после вашего возвращения к 'Великому Волку' После наступления темноты вам нужно было пройти ритуал очищения,этот ритуал включал в себя хождение босиком по горящим углям.Считается,что огонь отпгивает злых духов,усиливает мужскую силу и помогает освободится от дурных мыслей.Именно поэтому после прохождения заключительного этапа,ваша поддержка в племени горцев севера,будет безоговорочная. "
 canad.18.a:0 "Пройти заключительное испытание"
 canad.18.b:0 "я устал,хватит с меня"
 canad.19.t:0 "Окончание Ритуала"
 canad.19.d:0 "Вы прошли заключительное испытание и встретили огромные возгласы толпы,ритуал завершен.Теперь 'Горцы Севера' присоеденяться к вашему племени вы решаете отпраздновать это и присоединяетесь к пиру. "
 canad.19.a:0 "Удачный Поход"
 canad.20.t:0 "Ливирбильская История "
 canad.20.d:0 "Вернувшись в Лак-Бушет,Мелон узнал что он получил письмо от жителей Ливирбиля,они приглашают вас для заключения договора,но какого договора в приглашении не уточняется.Вы уже длительное время не были дома,однако ваш сын вполне спровляется с возложеными на него обязательствами перед племенем.Вы можете отправится в Ливирбиль и оставить вновь сына за главного или же отправить сына на встречу,мы уже длительное время поддерживаем дружеские отношения с Ливирбилем так что боятся за его жизнь не стоит,однако жители Ливирбиля могу счесть это за оскарбление,что мы отправили не опытного юнца на встречу. "
 canad.20.a:0 "Отправиться Самому"
 canad.20.b:0 "Отправить Бульбу'сын'"
 canad.21.t:0 "Ливирбиль"
 canad.21.d:0 "Вы дошли до Ливирбиля где вас встретил величественный город,вы некогда не видели таких высоких строений и вам с трудом верилось что все эти строения были созданы людьми.Вы начали спрашивать людей,вам нужно было найти мэра города,однако люди были либо грубы с вами,либо вовсе шарахались,так что вам пришлось провозиться с этим несколько часов,пока чистая случайность не помогла вам.Вы случайно наткнулись на самого мэра и не зная что он это он,спросили у него 'не знает ли он где мэр'после вы ещё долго смеялись над этой ситуацией.Он приглосил вас к себе,в мэрию. "
 canad.21.a:0 "Наконец то..."
 canad.22.t:0 "Мэрия"
 canad.22.d:0 "Мэр оказался добродушным хозяином,он накормил вас,переодел,за обедом рассказал множество историй,похоже в молодости он тоже много путешествовал.Мэр,видя что гость набрался сил,от пустой болтовник отказался и перешел к делу. Мэр сказал вам:'Видите ли мой друг,для чего собственно я вас пригласил.Наша торговая кампания развила новые торговые связи с северными землями и благодоря этому,наш город процветает,однако наши торговцы двигаются очень медленно и по пути половину из них грабят Рейдеры 'Ангелы Апокалипсиса'.Мы хотим выкупить на 5 лет ваши территории 'Алтарь Сеноны' и 'Храм Сеноны' а взамен мы предлогаем вам наши технологии и группу учёных которые помогут вам в ваших научных начинаниях. "
 canad.22.a:0 "Согласиться"
 canad.22.b:0 "Отказаться"
 canad.23.t:0 ""
 canad.23.d:0 "Подписав договор,вы выпили с мэром и просто здорово провели время.Вернувшись в племя,Мелон рассказал о договоре.Договор был негативно встречен среди людей и это пошатнуло власть Мелона в стране,особенно жестоко эту новость встретили 'Последователи Сеноны'Земли которых и были отданы под аренду на ограниченный срок. "
 canad.23.a:0 "Что я наделал!"
 canad.24.t:0 ""
 canad.24.d:0 "Мэру не понравился ваш отказ,он ожидал другого ответа,но недовольства своего не показал.Он улыбнулся вам и сказал 'Ну чтож,вижу вас нет смысла уговаривать,народ прежде всего,вы останетесь ещё погастить у нас на пару дней?' "
 canad.24.a:0 "Я пожалуй ещё останусь"
 canad.24.b:0 "Думаю не стоит злоупотреблять вашим гостеприимством"
 canad.25.t:0 ""
 canad.25.d:0 "Пришло время отпровляться,вы собрали все свои вещи и вещи что вам подрил мэр.Провожая вас под звуки оркестра,как почетного гостя,мэр предложил выпить вам на дорожку,бутылку довоенного вина,отстаивающаяся около 100 лет. "
 canad.25.a:0 "Ну...на дорожку уж надо выпить"
 canad.25.b:0 "Водка не селедка,не улетит"
 canad.26.t:0 ""
 canad.26.d:0 "Через 55 минут после ухода из Ливирбиля,вам вдруг стало плохо,ваш живот заныл колющей болью,вы начали чувствовать сильную слабость,у вас вдруг закружилась голова и вы упали,вас начало тошнить и рвать,кожные пигменты обрели зеленоватый оттенок и спустя лишь мгновенье,вы умерли.Вы уже не видели как мэр Ливирбиля,вместе с наемниками ворвался в Лак-Бушет и убил вашего сына и истребил половину племенного населения.Всё ради прогресса как он потом постоянно твердил. "
 canad.26.a:0 "В Лак-Бушет теперь новый правитель"
 canad.27.t:0 "Ливирбиль"
 canad.27.d:0 "Дойдя до города,Бульб не то чтобы был впечетлен,он просто охренел!!! от увиденного. По всюду кипела жизнь,безумно красивые девушки,не обычного вида одежда,машины,в целом всё то,чего не было в племени.Подойдя к жителям он спросил у них дорогу до Мэрии,куда ему было необходимо попасть.Люди находили Бульба жутко милым и забавным поэтому они сразу же,указали ему путь. "
 canad.27.a:0 "Так,мне нужно завернуть сюда"
 canad.28.t:0 ""
 canad.28.d:0 "Завернув за угол,вы увидели как группа мужчин зажала девушку и хотят сделать что-то не хорошее с ней,вы... "
 canad.28.a:0 "Бегите совсей силы к мэрии,это не ваши заботы."
 canad.28.b:0 "Решаете помочь девушке"
 canad.29.t:0 ""
 canad.29.d:0 "Один из бандитов увидел вас и подумал что вы бежите за охранной,к несчастью для вас он оказался быстрее вас и на бегу всадил вам нож в спину.Чтож,вы поплатились за свою трусость. "
 canad.29.a:0 "О боги!!!."
 canad.30.t:0 ""
 canad.30.d:0 "Бульб,подойдя к ним поближе,привлек их внимание. Бульб сказал: 'Оставте девушку в покое' Один из бандитов сказал:'ты кто вообще такой?проваливай пока и тебе не досталось' "
 canad.30.a:0 "Напасть на них"
 canad.30.b:0 "Бежать к чёртовой бабушке!"
 canad.31.t:0 ""
 canad.31.d:0 "Вы с лёгкостью раскидали бандитов в разные стороны и спасли девушку.Всё таки жизнь в племени имеет свои плюсы в отличии от цивилизации.Девушка поблагодорила вас и представилась: 'Мария,дочь мэра'Вы улыбнулись,рассказали ей о цели вашего посещения и вместе отправились к её отцу,мэри Ливирбиля. "
 canad.31.a:0 "А она мне нравиться"
 canad.32.t:0 ""
 canad.32.d:0 "В мэрии вы познакомились с мэром города,вам он понравился но обсуждать дела с вами он не согласился 'ты ещё слишком юн,чтобы обсуждать подобные вопросы' сказал он.Мэр попросил вас остаться и поддождать ответа от вашего отца,ответа на предложение мэра.Ели бы он не попросил,то вы бы и сами просили бы его о возможности остаться здесь,ведь здесь была Мария.Шанс сблизиться с Марией нельзя было упускать. "
 canad.32.a:0 "Я люблю вас,мария"
 canad.33.t:0 ""
 canad.33.d:0 "Прошло 2-ва месяца,вы заметно сблизились с Марией и вас обоих уже тянуло к друг другу,да  и её отец стал более лояльно относиться к вам.Мэр Ливирбиля позвал вас к себе в кабинет.Он рассказал вам что ваш отец отказался от сделки и пишет вам чтоб вы немедленно возвращались домой,вам это не понравилось.Это увидел мэр и предложил вам вариант: 'Бульб,мальчик мой ты уже стал близким членом нашей семьи поэтому я хочу попросить тебя кое-о-чем,уговори своего отца подписать соглашение,тогда я дарую Ливирбиль тебе а сам уйду на покой и Марию Выдам тебе на женитьбу.Однако,если же не справишься то не бывать этому никогда и Марию ты больше не увидешь. "
 canad.33.a:0 "Придется согласиться"
 canad.34.t:0 ""
 canad.34.d:0 "Вернувшись в деревню,вы начали убеждать отца в взаимовыгодности договора,но он вас не слушал и был твёрд стоять до последнего на своем.Вы покинули Лак-Бушет и начали искать Старонников.Оказалось молодое поколение давно желает перемен,которых так не хочет Вождь 'Мелон' "
 canad.34.a:0 "И вновь сын идет против отца..."
 canad.35.t:0 ""
 canad.35.d:0 "Подошел конец срока аренды наших земель,люди Ливирбиля покидают земли последователей Сеноны,ну а наши возвращаются в свои старые земли... "
 canad.35.a:0 "Наконец то"
 Pitt.1.t:0 "Предистория Питта"
 Pitt.1.d:0 "Поселение сформировалось на месте Питтсбурга, штат Пенсильвания, города с развитой металлургией и отраслями, связанными с чёрными и цветными металлами. Во время Великой войны город не подвергся бомбардировке, но ситуация развивалась в нём куда хуже, чем в иных местах. В результате постепенного радиационного заражения текущими водами в течение ста восьмидесяти семи лет, всё население города подверглось мутациям.В городе не возникло существ вроде супермутантов или гулей. Мутации сказывались на следующих поколениях: дети рождались с наростами и рудиментарными конечностями. Вскоре испарения заражённой воды изменили небо Питта: облака стали красными, а ветер приносил песчаные бури. Вся эта гнетущая атмосфера морально подавляла жителей, делая их жестокими, враждебными и вспыльчивыми, в итоге население одичало. В особо тяжёлых случаях люди мутировали в трогов с деградацией сознания и потерей всего человеческого. В городе стало процветать людоедство."
 Pitt.1.a:0 "Великая Война оставила ужасающий след на Питтсбурге..."
 Pitt.2.t:0 "Бич Божий"
 Pitt.2.d:0 "В 2255 году, направляясь в Вашингтон со стороны горы Уош, отряд Братства под командованием Оуэна Лайонса проходил через Питт, где участники стали свидетелями эпидемии, свирепствовавшей в городе. Лайонс принял решение уничтожить всё враждебное население: каннибалов, дикарей, рейдеров и трогов, которые к тому времени водились в избытке и могли помешать экспедиции. Отряду было дано задание забрать любую ценную технику, которую можно унести. Зачистка города прошла без особых проблем, потери среди бойцов Братства были минимальными — паладин Ишмаэль Ашур. По неизвестным обстоятельствам в здании произошёл взрыв, из-за чего Ишмаель упал на нижний уровень и, потеряв сознание, был завален обломками. Остальные члены экспедиции так и не смогли его найти; поэтому, успев забрать припасы из города, они посчитали его мёртвым"
 Pitt.2.a:0 "Но Ашур выжил"
 Pitt.3.t:0 "Восхождение Ашура"
 Pitt.3.d:0 "Разобравшись в происходящем вокруг, Ашур понял, что находится в сталелитейном заводе. Завод стал укрытием для выживших дикарей, которые пережили Бич Божий. Само же ушедшее далеко на восток Братство Стали к этому моменту оставило многочисленные трупы одичавших людей, рейдеров и трогов. Для выживших на заводе людей это было радостным событием, поскольку из-за большого числа агрессивных обитателей в городе им было намного труднее жить. Убедившись в том, что могучий послушник в силовой броне, который помог им облегчить жизнь, не представляет для них угрозы, мародёры решили допустить его к себе. Сам же Ашур решил остаться в городе и не идти за отрядом Лайонса.Знания Ашура и его организаторские способности привели к сплочению людей в большую общину, отстройке города и защите от врагов.Видя бедствующее положение Питта, где окружающая среда не позволяла людям быть здоровыми и обеспечивать прирост города, Ашур старался прививать бережное отношение у окружающих к своему здоровью. Несмотря на это, болезнь со временем всё равно переходила в насущную проблему для возможностей Питта — недостаточная рабочая сила, которая могла обслуживать завод. Постепенно Ашур допустил в Питт рабовладельческий строй. Хоть Ашуру и не понравился порядок дел в ведении рабского труда, он понимал, что из-за отсутствия лекарства от ИТВ город не мог иначе выжить.На данный момент Ашур ведет активную работу над созданием вакцины от ИТВ."
 Pitt.3.a:0 "Ашур поведет нас к светлому будущему"
 Pitt.4.t:0 "Мари"
 Pitt.4.d:0 "Лорд Ашур,хорошие новости ! Ваша жена,Сандра,родила девочку. Впрочем,ситуацию омрачает то,что в Питте из-за ИТВ через пару недель после рождения погибают 100% новорожденных..."
 Pitt.4.a:0 "Нужно поддерживать ребенка в полном здравии"
 Pitt.5.t:0 "Новая надежда"
 Pitt.5.d:0 "Отслеживая состояние здоровья своей дочери, Сандра и Ашур заметили, что их малышка со временем абсолютно не проявляет признаков ИТВ, которое обычно очень быстро прогрессирует у новорожденных в Питте. Со временем родители пришли к выводу, что их дочь обладает естественным иммунитетом к мутациям,а также является потенциальным источником и средством избавления от болезней в Питте."
 Pitt.5.a:0 "Быть может,это наше долгожданное спасение ?"
 Pitt.6.t:0 "Зарождение нового государства"
 Pitt.6.d:0 "Жители Питта, трудяги Нижнего города, торговцы Верхнего города и все яростные души, не отступающие перед тем, что должно! Я несу вам добрые вести! Мы стоим на пороге золотого века. Там где другие борются за выживание, мы процветаем! Содружество завидует нашей промышленности! Столичная пустошь завидует нашей безопасности! Ронто завидует нашей мощи! Я направляю ваши усилия, но лишь благодаря вашим собственным стараниям вы заслужили зависть всего мира. Они завидуют стали, что рабочие выплавляют в наших домнах, завидуют силе наших торговцев и рейдеров, которые охраняют Питт этой сталью. Но больше всего они завидуют нашим победам в борьбе за свободу. Ибо да, именно к свободе стремимся мы все. К свободе от страха, свободе от болезней, свободе жить так, как мы жили в прежние времена, до атомной катастрофы! И чтобы воздать честь этой борьбе, я спрашиваю моих верных рабочих: кто из вас готов сразиться за свою свободу? Кто из вас рискнёт жизнью в тигеле, чтобы выплавить себе новую жизнь в Верхнем городе? Кто ухватится за возможность процветания?"
 Pitt.6.a:0 "Да здравствует Лорд Ашур !"
 canad.36.t:0 "Требования Ирокезов"
 canad.36.d:0 "Рекс,обещал Ирокезам,за их помощь в гражданской войне 'Ресурсы и людей для их военных походав.Теперь война закончилась и они требуют выполнения условий договора "
 canad.36.a:0 "Принять Требования"
 canad.36.b:0 "Отвергнуть Требования"
 nuclear.1.t:0 "Ядер Мир"
 nuclear.1.d:0 "«Ядер-Мир», огромный парк развлечений, ставший рейдерской цитаделью, где царит беззаконие.Наша банда после недавнего набега на выживших поселенцев ядер мира приобрила в свои владения новые.... "
 nuclear.1.a:0 "Зоны Снабжения"
 nuclear.1.b:0 "Гражданские Мастерские"
 nuclear.1.c:0 "Военные Мастерские"
 nuclear.2.t:0 "Направление"
 nuclear.2.d:0 "Нам необходимо выбрать наш дальнейший путь развития наших земель,каким способом мы будем поддерживать наше правления в землях ядер мира? "
 nuclear.2.a:0 "Закупить продовольствия в Ядер-Тауне"
 nuclear.2.b:0 "Загрузить по полной наших рабов"
 nuclear.2.c:0 "Дать рабам права"
 detievent.1.t:0 "Предложение Союза"
 detievent.1.d:0 "Выходец из убежища 101 держит путь в убежище 87 через наши земли 'Литл-Лэмплайт' Никогда ранее не впускал чужаков,а уж дылд и подавно,однако выходец из убежища 101 обладал талантом общения с детьми и ваши люди прониклись доверием к ним,и теперь они идут вместе с ним к вам,на переговоры о мире,дружбе и вообще...как мы поступим?"
 detievent.1.a:0 "Согласиться"
 detievent.1.b:0 "Отказаться и плюнуть выходцу из убежища 101 в лицо"
 detievent.2.t:0 "Мэр-Маккрики принимает предложение"
 detievent.2.d:0 "Вы,вместе с толпой детей Литл-Лэмплайта просили мэра принять союз,а взамен вы избавите их от монстров что так долго терроризировали округу,под давлением Мэр Маккриди принял ваше предложение."
 detievent.2.a:0 "Как хорошо что они на нашей стороне"
 detievent.3.t:0 "Мэр-Маккрики отклоняет предложение"
 detievent.3.d:0 "Мэр Мак-Криди принял ваши действия враждебные по отношению к Литл-Лэмплайту,однако вам всё ещё нужно пробраться туда...отношения двух фракций под угрозой военного конфликта..."
 detievent.3.a:0 "Он нас не понял"
 detievent.4.t:0 "Убежище 101 Атакует!!!"
 detievent.4.d:0 "Выходец из убежища 101 проник к вам в Литл-Лэмплайт и устроил настоящую бойню,мэр Мак-Криди тяжело ранен,по всей территории Литл-Лэмплайта мобилизуются войска дабы дать бой дылдам..."
 detievent.4.a:0 "Проклятые Дылды!!!"
 detievent.5.t:0 "До Великой Войны"
 detievent.5.d:0 "23 октября 2077 года 82 ученика из нескольких классов с учителями и родителями отправились из школы Эрли Дон на экскурсию в пещеры Литл-Лэмплайт. На моменте завершения экскурсии началась Великая война: после оглушительного грохота стены пещеры задрожали и погас свет, напуганных детей стали успокаивать взрослые.Во время пережидания последствий ядерной атаки стремление взрослых из приехавших и персонала пещер отправиться наружу пересилило желание остаться внутри — одни решили оставить детей, а часть из них стала жертвой несчастных случаев. К началу декабря 2077 года с детьми из взрослых осталась лишь учительница Керри Дилэни, но вскоре и она решила выйти на поверхность и больше не возвращалась.Поскольку дети остались без присмотра взрослых, на роль заботящегося лидера выступил самый старший из детей — Джейсон Грант из 4-го класса. Джейсон начал руководить детьми, поручая им различные дела, а также научил присматривать и заботиться друг о друге. Таким образом, спустя несколько недель, образовалась детская коммуна, где каждый работал на благо остальных. В пещерах,где остались жить дети было множество..."
 detievent.5.a:0 "Воды"
 detievent.5.b:0 "Бензина"
 detievent.5.c:0 "Металла"
 detievent.6.t:0 "После Великой Войны"
 detievent.6.d:0 "Со временем, после ухода повзрослевших товарищей, более молодые жители пещеры придумали мифический Большой Город, где имеется много еды и нет забот, куда попадают все достигшие 16-ти лет взрослые дылды. Помимо недоверия к взрослым, также играет роль нехватка ресурсов, в особенности пищи. Следующие поколения Лэмплайта, уверовавшее в Большой Город, начинали рассказывать байки об их счастливой жизни, которая у них будет впереди.В 2274 году во время провозглашения Принцессы в качестве нового мэра Литл-Лэмплайта та с самого начала заявляет, что само название должности мэра будет переименовано в «Принцессу». при её правлении у нас появились..."
 detievent.6.a:0 "Торговцы которые продали нам несколько роботов"
 detievent.6.b:0 "Несколько автомобилей ,которыми мы управляли с трудом"
 detievent.6.c:0 "Усиление Охранны"
 detievent.7.t:0 "Напряжение Между Детишками и Убежищем 101"
 detievent.7.d:0 "Наша разведка сообщаем нам о том,что на границе между Литл-Лэмплайт и Убежищам 101 произошла стычка,где главный виновник был выходец из убежища 101...хоть и дети не стали бы для нас каким то сильным союзником,но всё же это один из не многих уголков старой Америки,до которого не добралась радиация,детишки Литл-Лэмплайт являются настоящими американцами и мы можем повести их в этом не легком пути в качестве нашей марионетки."
 detievent.7.a:0 "Послать опер группу с предложением стать нашими вассалами"
 detievent.7.b:0 "Отказаться от этой затеи,эти бойцы понадабятся нам здесь"
 detievent.8.t:0 "Предложение Анклава"
 detievent.8.d:0 "К нам в Литл-Лэмплайт наведовались люди в силовой броне,они заявляют что они представляют 'Анклав' и у них деловое предложение к вам.Они предлогают вам обьеденить с ними силы и ударить вместе по Убежищу 101 а также проекту чистота..."
 detievent.8.a:0 "Принять предложение"
 detievent.8.b:0 "Мы сами по себе"
 detievent.9.t:0 "Литл-Лэмплайт Принимает предложение"
 detievent.9.d:0 "Наши люди вернулись из похода в Литл-Лэмплайт и заявляют что детишки,живущие там,целиком и полностью готовы подчиниться нам."
 detievent.9.a:0 "Правильный Выбор"
 detievent.10.t:0 "Литл-Лэмплайт Отклоняет предложение"
 detievent.10.d:0 "Эти наглые детишки из Литл-Лэмплайт посмели отказать нам...посмотрим как им понравиться язык огня..."
 detievent.10.a:0 "Мы им покажем!!!"
 detievent.11.t:0 "Восстание в Литл-Лэмплайт"
 detievent.11.d:0 "Какие то наглые детишки под покровом ночи пробрались в Оружейную Литл-Лэмплайт,убили там всю охрану и теперь вооружают недовольных граждан на войну с нами... "
 detievent.11.a:0 "Мы им покажем!!!"
 detievent.12.t:0 "Наш герой спасает детей из рук работорговцев!"
 detievent.12.d:0 "Наш герой прибыл в Парадиз-Фоллз где увидел работорговцев,он притворился их другом чтобы разузнать всё.Попав внутрь Парадиз-фоллз он обноружил пленных детей которых держали в рабстве,наш герой решил помочь им и убить работорговцев,он освободил детей от рабства и вместе с ними перебили большинство из работорговцев."
 detievent.12.a:0 "Он настоящий герой!"
 detievent.13.t:0 "Пропавшие Разведчики вернулись"
 detievent.13.d:0 "Наши пропавшие разведчики вернулись,как выяснилось они были в плену у работорговцев Парадиз-Фоллз,но пришел выходец из убежища 101 и спас их.наши разведчики помогли ему разобраться с работорговцами и за это Убежище 101 щедро дали нам одну из территорий работорговцев доставлейся в ходе боев."
 detievent.13.a:0 "С возвращением друзья"
 detievent.14.t:0 "Избрание Лидера"
 detievent.14.d:0 "Собрание Повстанцев избирает лидером...."
 detievent.14.a:0 "Майк Дуглас 'Житель Большого Города'"
 detievent.14.b:0 "Минерва Северус 'Бывшая Рабыня Парадиз-Фоллз'"
 nuclear.3.t:0 "Восстание Адептов!"
 nuclear.3.d:0 "Адепты подняли восстание,не известно как им удавалось скрываться всё это время... "
 nuclear.3.a:0 "Не вовремя"
