 LOADING_TIP_0:0 "Веришь или нет, но всё началось, когда Братство решило ограбить эту дыру и стереть её с карты мира. Мы называли это Бичом Божиим. В ту пору меня звали послушник Ашур. Но все кончилось, когда Братство бросило меня здесь. Тогда я увидел Питт в новом свете. Меня обнаружили дикари, которые сочли меня богом. Я не стал спорить. Они были мне очень преданы. С их помощью я начал восстанавливать этот город. \n - Ашур,Предводитель Питтсбургских Рейдеров"
 LOADING_TIP_1:0 "Мэр управляет, пока остальным не надоест, тогда приходит новый мэр и даёт ему ***ды. Один продержался аж пять минут. А вот я — целых три года. Для многих малышей это значит, блин, что я, блин, Пожизненный Мэр. Меня это устраивает \n - Мэр Маккриди"
 LOADING_TIP_2:0 "Я полностью контролирую технику комплекса Рейвен-Рок. Люди подчиняются моим приказам, но у них, как и у всех людей, есть свобода воли. Их преданность Родине меня вполне устраивает, но надолго этого не хватит. Мы должны идти вперёд. Вот почему ты здесь. \n - Президент Джон Генри Эдем,Выходцу из убежища 101"
 LOADING_TIP_3:0 "Нашу землю заполонили мутации. Война закончилась так много лет назад, а мы всё ещё страдаем от её последствий. Мы не можем двигаться вперёд, пока человечество не получит неоспоримого преимущества в мире. Чтобы его получить, нужно избавиться от мутаций, которые так долго нам досаждали. Эти „супермутанты“, гули, безобразные твари… Я полагаю, что работа твоего отца подходит для этой задачи, как ничто другое \n - Президент Джон Генри Эдем,Выходцу из убежища 101"
 LOADING_TIP_4:0 Я ничего не хочу, как вернуть нашей стране её былое величие. Соединённые Штаты были великой страной — и снова смогут ею стать. И если всё пойдёт по плану, это случится при тебе \n - Президент Джон Генри Эдем"
 LOADING_TIP_5:0 "Тот компьютер, что ты видишь перед собой, и есть я. Ну, и ещё несколько тысяч баз данных на нижних этажах \n - Президент Джон Генри Эдем"
 LOADING_TIP_12:0 "Чёртова КОЗА говорит, что я парикмахер, но хрен вам! Я СТИЛИСТ, ЯСНО ТЕБЕ? Есть разница! \n - Буч Делория"
 LOADING_TIP_13:0 "У меня сейчас нет времени на разговоры. Я же мэр, в конце концов. \n - Мэр Макдонах"
 LOADING_TIP_14:0 "Жизнь наказывает тебя за ошибки, которые ты совершаешь. \n - Бун"
 LOADING_TIP_15:0 "Если вы отложите в сторону его (Цезаря) лидерские способности, обширные знания и безжалостную хитрость... он просто еще один придурок, который нападает на людей, чтобы найти свой путь. \n - Аркейд Геннон"
 LOADING_TIP_16:0 "Короли - это идея, понимаешь? Где каждый человек свободен идти своим путем, делать свое дело. Где каждый человек сам по себ Генри Эдем"
 LOADING_TIP_6:0 "Спасибо, господин Президент. Народ Столичной пустоши! Говорит полковник Отем. Сейчас в ваши города и поселения входят войска Анклава. Когда вы видите Анклав — вы видите правительство Соединенных Штатов. Наше предназначение — восстановить закон и порядок, любыми доступными средствами. Не мешайте нам и позвольте нам делать свою работу. Помешайте исполнять миссию Анклава — и с вами разберутся. Со всей строгостью \n - Полковник Отем"
 LOADING_TIP_7:0 "Американский народ стоит того, чтобы драться за него. Мы должны дать ему будущее. Я не позволю тебе помешать этому. \n - Полковник Отем"
 LOADING_TIP_8:0 "Что, посадишь меня под замок, как Бротча? Туннельных Змей не посадить в клетку, чувак! Потому что мы у руля! \n - Фредди Гомес"
 LOADING_TIP_9:0 "Еще одному поселению требуется ваша помощь генерал \n - Престон Гарви"
 LOADING_TIP_10:0 "Доктор Мэдисон Ли, член городского совета Ривет-Сити, является одним из величайших ученых современности. \n - Какой-то Парень"
 LOADING_TIP_11:0 "Если вы хотите увидеть судьбу демократии, посмотрите в окно. \n - Мистер Хаус"е король. \n - Король "
 LOADING_TIP_17:0 "В то время, в 2227 году, Институт делал большие успехи в производстве синтов. Но им этого было недостаточно. Любопытство исследователей и стремление достичь совершенства заставляли их двигаться дальше. Они хотели... создать идеальную машину. Поэтому они взяли за образец лучший на данный момент вариант – Человека. Он ходит, разговаривает, чётко излагает свои мысли... Он способен на всё. \n - Шон"
 LOADING_TIP_18:0 "Пиво не водка,не улетит \n - Алексей Симонов,Партия Бухляндии"
 LOADING_TIP_19:0 "Бык и Медведь на плотине, рвут друг другу глотки... а свет из Вегаса? Шарик вращается в рулетке, более двух за столом. \n - Пророк"
 LOADING_TIP_20:0 "Если война не изменится, люди должны измениться, как и их символы. \n - Улисс "
 LOADING_TIP_21:0 "Люди называли меня героем после того, что произошло в ГЕЛИОСЕ, но я оставил эту битву в страхе и позволил этой слабости управлять моими действиями. \n - Нолан МакНамара"
 LOADING_TIP_22:0 "Война. Война никогда не меняется."
 LOADING_TIP_23:0 "Еще одно поселение нуждается в твоей помощи. \n - Престон Гарви"
 LOADING_TIP_24:0 "Посмотрите на выжженную землю и кости, которые наполняют пустоши. Миллионы... возможно, даже миллиарды погибли, потому что наука опередила человека! \n - Артур Мэксон"
 LOADING_TIP_25:0 "Обещайте в своих сердцах и умах, обещайте своим оружием, что вы будете стоять с ними в битве до конца, доверяйте каждой из них своей жизнью. \n - Старейшина Лайонс"
 LOADING_TIP_26:0 "Республика Дэйва является единственным истинным суверенным государством в Пустоши. Единственное действительно цивилизованное место в мире. \n - Дейв"
 LOADING_TIP_27:0 "Видимо, история повторяется. Тебе уже пришлось однажды покинуть Убежище. По крайней мере, теперь ты знаешь, что тебя ждёт. Мне очень жаль. Ты герой… и тебе больше нельзя здесь жить. \n - Амата, своему лучшему другу" 
 LOADING_TIP_28:0 "Туннельные змеи рулят! \n - Буч Делория"
 LOADING_TIP_29:0 "Ну да, я дочь Смотрителя. И что? Будто со мной как-то по-другому обращаются! Ну хоть… хоть ты у меня есть. \n - Амата, своему лучшему другу"
 LOADING_TIP_30:0 "Гари! \n - Гари"
 LOADING_TIP_31:0 "Восстановление величайшей страны в мире до былой славы, ну... Ну, это требует времени, даже для Анклава. \n - Президент Эдем"
 LOADING_TIP_32:0 "Нет ничего лучше, чем заставить другого бедного ублюдка умереть за свою страну. \n - Сержант РЛ-3"
 LOADING_TIP_33:0 "Я есмь Альфа и Омега, начало и конец, я дам жаждущему от источника воды жизни даром."
 LOADING_TIP_34:0 "Ты герой... но ты должен уйти.. \n - Смотритель Джейкорен"
 LOADING_TIP_35:0 "Пока есть разногласия, мы разорвем себя на части, сражаясь друг с другом. Нам нужна одна раса. Одна цель. Один народ... двигаться вперед к нашей судьбе. \n - Создатель"
 LOADING_TIP_36:0 "Единственный способ для истинных людей и демократии быть в безопасности - очистить земной шар от мутантов. Мы, люди, возьмем обратно то, что по праву принадлежит нам. \n - Дик Ричардсон"
 LOADING_TIP_37:0 "Остановитесь или умрёте молодыми глупцами! \n - Штайнер фон Гринхенхаузен"