l_english:
 MEN_focus_1:0 "Protection Of The Commonwealth"
 MEN_focus_1_desc: "Although our organization is not going through the best of times,but still do not forget about the main task of the Minutemen, the protection of Settlements from raiders, mutants and any other threat to the inhabitants of the Commonwealth."
 MEN_focus_2:0 "The Volunteers Of The Commonwealth"
 MEN_focus_2_desc: "There are not so many of us,but still some people still remember the old days of the Minutemen,and are happy to join us,but there are quite a few who want to take into account how deplorable our condition is at the moment."
 MEN_focus_3:0 "On Concord"
 MEN_focus_3_desc: "Preston Garvey gathers people in search of a new settlement, which they can call their home."
 MEN_focus_4:0 "Ambush"
 MEN_focus_4_desc: "Preston Garvey's group was Ambushed!!!.Remnants of the detachment of Preston Garvey defend the Freedom Museum Concord"
 MEN_focus_5:0 "Unexpected Help"
 MEN_focus_5_desc: "In a moment of despair, when we thought it was over, she came...."
 MEN_focus_6:0 "Organization Recovery"
 MEN_focus_6_desc: "Meeting with the Vault dweller 111 is perhaps the best that could happen with the Minutemen because after meeting him, things started to improve,many settlements are again asking for our help and provide for the protection of food,water, and other miscellaneous useful resources"
 MEN_focus_7:0 "The Settlement Of Sanctuary"
 MEN_focus_7_desc: "We established a settlement in the hills Sanctuary,but one reason is not enough,we need to build the farm,bed beds and any other basic elements of everyday life."
 MEN_focus_8:0 "Arsenal Of Vault 111"
 MEN_focus_8_desc: "The Vault dweller 111 Showed us where to be,a Refuge 111,was that it be close enough on a mountain near Sanctuary,after a careful examination of the vault 111,we obnoruzhili protection warehouse full of all good"
 MEN_focus_9:0 "Scientific data"
 MEN_focus_9_desc: "Interesting data was found in the Vault 111's computer..."
 MEN_focus_10:0 "Bring the Asylum Lab 111 back to life"
 MEN_focus_10_desc: "Shelter 111 was used as the study of changes happening to people during krioslip,because these labs belong to us,we could make them the same thing,but experimenting on mutants."
 MEN_focus_11:0 "Concord Police storage"
 MEN_focus_11_desc: "After searching the Concord police storage, we found a significant number of weapons, for transportation to our warehouses will take time"
 MEN_focus_12:0 "Weapons Workshops Sanctuary"
 MEN_focus_12_desc: "It's time to engage in the Military Industry"
 MEN_focus_13:0 "Menitmen Coagulant"
 MEN_focus_13_desc: "Meniconzi Coagulant-a Method of warfare by the complete depletion of the enemy"
 MEN_focus_14:0 "The Settlers Of The Commonwealth"
 MEN_focus_14_desc: "Thanks To the actions of a Native of vault 111, many settlements joined us and their people are ready to fight for the benefit of the Commonwealth"
 MEN_focus_15:0 "Howitzers Independence"
 MEN_focus_15_desc: "In Fort independence, there Was a well-established system of art Support, although we will not be able to repeat all this,but we could try to recreate something like that"
 MEN_focus_16:0 "Protection Of The Commonwealth"
 MEN_focus_16_desc: "Minutemen gain strength"
 MEN_focus_17:0 "Fort Independence storage"
 MEN_focus_17_desc: "You,along with the newly arrived veterans of the Minutemen,on her tip, found a warehouse with Weapons"
 MEN_focus_18:0 "Provide settlements with clean water"
 MEN_focus_18_desc: "Building cleaners would help us solve many health problems."
 MEN_focus_19:0 "The attack On Fort Independence"
 MEN_focus_19_desc: "People start talking about returning the castle.."
 MEN_focus_20:0 "To Begin The Assault"
 MEN_focus_20_desc: "Signal the beginning of the offensive."
 MEN_focus_21:0 "The Training Of Recruits"
 MEN_focus_21_desc: "Newcomers come to us,but not all of them are able to fight, conducting training among recruits,we will significantly increase our power."
 MEN_focus_22:0 "Election 2278"
 MEN_focus_22_desc: "Our organization has grown significantly, so much so that it is a small state,it is necessary to choose a permanent head for our future,whom we will support?."
 MEN_focus_23:0 "Council Of Minutemen"
 MEN_focus_23_desc: "After the elections, the new ruler of the Minutemen wishes to address the most influential members of the new government."
 MEN_focus_24:0 "Preston Garvey tries on new clothes"
 MEN_focus_24_desc: "After taking up a new position in the new Commonwealth government,Preston Garvey decided to change his view to a more majestic one and only after that he made a speech to the Council."
 MEN_focus_25:0 "Lee Hammond and technology protection"
 MEN_focus_25_desc: "Lee Hammond believes that there is nothing worse for technology than ordinary people not understanding what kind of trouble they can do with the help of progress, so it was in the Great War that destroyed almost all life,and so it can happen again if we do not prevent it ."
 MEN_focus_26:0 "Black Watch"
 MEN_focus_26_desc: "Melman van Hooten put forward a proposal to the Council, in this proposal it is said that it is time to stop protecting just like that settlements, and you need to take them under control, to establish a supply system and develop further, for protecting the province, but not getting nothing in return, we doom ourselves to another bitter defeat as half a hundred years ago,when the loss of Fort Independence almost led to the complete destruction of the Minutemen."
 MEN_focus_27:0 "New America"
 MEN_focus_27_desc: "The Vault dweller,made quite a Patriotic speech,she told the Board about the past,about how great it was to live and the conditions in which they lived,as she said she would like to return it all,as a result of such high-profile speeches,many have supported her and decided to help her to re-make America ,One.."
 MEN_focus_28:0 "The hiring of new settlements"
 MEN_focus_28_desc: "Preston Garvey has an active policy of bringing new settlements into the protection Pact with the Minutemen, his persuasive speeches help to attract more and more settlements"
 MEN_focus_29:0 "Signal for help"
 MEN_focus_29_desc: "Our radio operators obnoruzhili signal 300 metrov us to help the needy?"
 MEN_focus_30:0 "The Tactics Of The Minutemen"
 MEN_focus_30_desc: "It is no longer news that our way of warfare is becoming obsolete, time does not stand still and our enemies are coming up with more and more new ways of war with us,it is necessary to develop new, existing doctrines of warfare."
 MEN_focus_31:0 "Quincy's Recovery"
 MEN_focus_31_desc:0 "After the capture of the Ruins of the once beautiful city of the Commonwealth (Quincy), was the question of its restoration, after much discussion, it was decided to begin the restoration of the resource component of Quincy,and only then we move on to the city itself."
 MEN_focus_32:0 "Reconstruction Of The Pre-War Army"
 MEN_focus_32_desc:0 "The vault dweller came from the pre-war world is appalled what is happening in the world today,after the great war. There is only one way to restore everything as it was before ,it is a long and hard work...Let's start at the beginning with the Reconstruction of the US Armed Forces."
 MEN_focus_33:0 "The Call Of The Minutemen"
 MEN_focus_33_desc:0 "Began a Global Call gaining people aged 18 to 45 years in the army of the United States of America, to recreate the former power we need a permanent army, well-trained warriors, recruiting people and training them with a long service life, we will achieve this, and it will help us (to make America United Again) ."
 MEN_focus_34:0 "Industrial Potential"
 MEN_focus_34_desc:0 "Commonwealth, before the war was one of the strongest States in terms of industry, restoring this power we could strengthen our production of weapons. ."
 MEN_focus_35:0 "Good Neighbourliness"
 MEN_focus_35_desc:0 "A native of the shelter personally went to the Neighborhood,where he spoke with the Mayor of the city (Hancock) Hancock PoE promised to join the United States of America,on the condition that you help him ."
 MEN_focus_36:0 "Eradication Of Raiding"
 MEN_focus_36_desc:0 "In a free country, there can not be a neighboring country spreading anarchy and atrocities, it is necessary to equip the troops to March on the land of the Red Raiders ."
 MEN_focus_37:0 "Set Of Gangs"
 MEN_focus_37_desc:0 "It's time to replace the weak and defenseless settlers with Militant and reckless raiders who will help us to collect taxes from the settlers of the Commonwealth ."
 MEN_focus_38:0 "The Elimination Of A Competitor"
 MEN_focus_38_desc:0 "Not so long ago, we fought from time to time With the raiders Red protecting settlers, now that we are hunting for settlers, raiders Red make us a significant competition, it's time to Deal with them once and for all ."
 MEN_focus_39:0 "To Legalize Slavery"
 MEN_focus_39_desc:0 "Slavery is a form of free labor, we can give slaves a purpose to do anything, and under the supervision of the overseers, they will do it without getting anything in return except for the pitiful crumbs of bread."
 MEN_focus_40:0 "To Teach Slaves Engineering"
 MEN_focus_40_desc:0 "By training slaves to build something, we could get more skilled free workers ."
 MEN_focus_41:0 "Lawlessness Shooters"
 MEN_focus_41_desc:0 "Arrows have long worried about the Minutemen, now came to power Black Minutemen,but despite this situation with the arrows and did not dare, we have only one option, the War ."
 MEN_focus_42:0 "Neighborhood Conflict"
 MEN_focus_42_desc:0 "Our new government has a negative attitude towards good neighborliness, which causes a lot of discussion ."
 MEN_focus_43:0 "Union with Arthur Machon"
 MEN_focus_43_desc:0 "Alliance with the Brotherhood of Steel, we simply need, our enemies are numerous, but we are not as strong as it seems, but an alliance with the Brotherhood of Steel would solve this problem."
 MEN_focus_44:0 "Scribes of the Brotherhood of Steel"
 MEN_focus_44_desc:0 "The Brotherhood of Steel wisely sent us its scribes, so that they help us, in our scientific penalties."
 MEN_focus_45:0 "Lee Hammond's War"
 MEN_focus_45_desc:0 "The organization of 'Strelki'. For a long time, our movement and the search for technology throughout the community have been hindering, our organization has become strong enough to fight back, it’s time for us to visit their lands."
 MEN_focus_46:0 "The Settlement Needs Help"
 MEN_focus_46_desc: "Preston Garvey asks 'of the Vault dweller, 111' to help him rebuild the organization of the Minutemen in the Commonwealth,he sent him to a settlement called 'Tenpins bluff' which has requested assistance from the Minutemen "
 MEN_focus_47:0 "The Raiders 'Corvega'"
 MEN_focus_47_desc: "A gang of Raiders 'Corvega' Settled in the Assembly shop machines,you need to smoke them out,because they terrorize the neighborhood and residents Tenpay bluff , who asked for your help "
 MEN_focus_48:0 "Военная Мастерская Тенпайн-Блафф"
 MEN_focus_48_desc: "Our new settlement 'Tenpin bluff' has a vast territory,but they are empty and there's nothing there,we need urgently to rectify this situation, the construction of workshops producing military weapons to the Minutemen "
 MEN_focus_49:0 "The Extension Of The Settlement Tenpin Bluff"
 MEN_focus_49_desc: "Settlement Tenpin bluff, lives in the ruins,you need to improve the living standards of the population,constructing civil structures. "
 MEN_focus_50:0 "Road Concord-Tenpin bluff"
 MEN_focus_50_desc: "By repairing the Concord-Tenpainblaff road, we will be able to improve trade between the two settlements,as well as improve our supply of troops. "
 MEN_focus_51:0 "General, Another settlement needs your help. "
 MEN_focus_51_desc: "Settlers from 'Finch Farm' request your help, the son of the leader of this settlement betrayed them, and escaped to the raiders 'Forged'.Forged for a long time terrorize 'Finch Farm' and the surrounding land, forged even shooters were able to arrange a sale.The vault dweller 111 decides to respond to the call,it's a great way to show that the Minutemen strong again. "
 MEN_focus_52:0 "Closer to home "
 MEN_focus_52_desc: "Minutemen have become strong enough, and now, Preston Garvey seriously thinking about how to return to the bosom of Minutemen Fort independence,but first you need to conduct exploration... "
 MEN_focus_53:0 "Closer To The Fort"
 MEN_focus_53_desc: "At the General meeting it was decided,in order the strategy to move the capital from 'Sanctuary to the restaurant Gwyneth' "
 MEN_focus_54:0 "Old New House"
 MEN_focus_54_desc: "Finally, many years later, we were finally able to regain our home,the original Minuteman center,Fort independence"
 MEN_focus_55:0 "Alliance"
 MEN_focus_55_desc: "The world is big, alone we can not cope with all the misfortunes of this world"
 MEN_focus_56:0 "Vendetta Garvey"
 MEN_focus_56_desc: "Preston Garvey decides it's time to take revenge on the shooters for the Quincy massacre ..."
 MEN_focus_57:0 "Take the Commonwealth Under Full Control"
 MEN_focus_57_desc: "Commonwealth technologies are still threatened by many different gangs, it's time to fix it ..."
 MEN_focus_58:0 "Expel These Upstarts!"
 MEN_focus_58_desc: "Братство стали появилось в содружестве совершенно недавно а уже ведут себя как полноценные хозяева которые жили тут уже целую тысячу лет,нужно показать им,что они ошибаються..."
 MEN_focus_59:0 "Canceled Organization"
 MEN_focus_59_desc: "The organization 'Strelki' officially called a banned gangster organization and is subject to immediate destruction"
 MEN_focus_60:0 "Commonwealth of Massachusetts"
 MEN_focus_60_desc: "It remains to make only small steps to unite the Commonwealth."
 MEN_focus_61: 0 "Heritage Institute"
 MEN_focus_61_desc: "The institute has fallen, but their legacy, their technology and achievements have remained, all this should serve for the good of the community, for the good of the Minuten ..."