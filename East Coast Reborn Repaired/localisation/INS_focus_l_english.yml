l_english:
 INS_focus_1:0 "Institute Layout"
 INS_focus_1_desc: "The first Creators of the Institute dug tunnels deeper and deeper down over the years, thanks to which new scientific sections opened"
 INS_focus_2:0 "Industry Studies"
 INS_focus_2_desc: "Our scientists have developed a chic project that would help us to simplify at times the use of industry.."
 INS_focus_3:0 "Open Development Department"
 INS_focus_3_desc: "Finally, the long-awaited opening of the development department happened, now only the best in the Commonwealth will be with us."
 INS_focus_4:0 "Construction Plan"
 INS_focus_4_desc: "The Institute is expanding faster than it has time to build up, help our people in solving these problems...."
 INS_focus_5:0 "Tuning Synths"
 INS_focus_5_desc: "Our Synths are not adapted for a long war in cases of serious conflict, it is necessary to develop programs to correct this oversight.."
 INS_focus_6:0 "Covert Operations"
 INS_focus_6_desc: "The institute is weak for open conflict with anyone, which is why at the meeting of the Institute’s Council it was decided to create secret mobile groups acting in the interests of the Institute in the Commonwealth.."
 INS_focus_7:0 "Covert Operations In Commonwealth Settlements"
 INS_focus_7_desc: "The inhabitants of the community are of great interest to us, at the Institute there is a huge shortage of various resources, including human ones. We can find this in the community, but it is important to do all this in secret!."
 INS_focus_8:0 "Abductions of People"
 INS_focus_8_desc: "An order was issued to our Agents throughout the community about imperceptible abduction of people, our specially selected agents easily cope with the task.."
 INS_focus_9:0 "Snatch Diamond City Security Guide"
 INS_focus_9_desc: "Quite a difficult task, but there are no impossible tasks for Synth Agents. It will take time, but our Agents will be able to cope with their task."
 INS_focus_10:0 "To steal the mayor"
 INS_focus_10_desc: "Now that the authorities of the guard of Diamond City obey us, it will not be difficult to kidnap the mayor and replace him with our new Synth, who will follow our orders without fail and without failures, but even though we will have all the power structures in the city, it’s all must remain secret."
 INS_focus_11:0 "New Orders"
 INS_focus_11_desc: "Mayor McDonagh awaits our instructions."
 INS_focus_12:0 "Have a Good Neighborhood"
 INS_focus_12_desc: "Diamond City won the war on Good Neighborhood, Mayor Hancock was killed and now our Synton, Syd, Mayor McDonagh, rules over Good Neighborhood, giving him the appropriate order, he would have ordered that this land be given to us."
 INS_focus_13:0 "McDonagh's Disclosure"
 INS_focus_13_desc: "People learned the truth and go displeased, destroying everything on their way to the mayor...."
 INS_focus_14:0 "Secret Operations for the Study of Supermutants"
 INS_focus_14_desc: "Supermutants are of great interest to the institute, these creatures are real walking tanks, you need to secretly find a way to control them so that they help us to rule the community with an iron hand...."
 INS_focus_15:0 "Abductions of Supermutants"
 INS_focus_15_desc: "Supermutants are of great interest for the institute, it is necessary to give the order to our Agents in the Commonwealth, that they should start catching them and deliver them to us, for experiments..."
 INS_focus_16:0 "Bring New Breed Supermutants"
 INS_focus_16_desc: "Our scientists are successfully conducting experiments on captured Super Mutants, one of the scientists came up with the idea of creating a more advanced type of Super Mutants, his idea was supported and the experiment was a success, we invented a new kind of Super Mutants."
 INS_focus_17:0 "Output Smart Supermutants"
 INS_focus_17_desc: "Our scientists are starting to create intelligent super mutants, why do you ask? And the answer is simple, we will put in our minds the minds of great commanders of the past centuries, and after that they will be ideal candidates for managing our army."
 INS_focus_18:0 "Manual change"
 INS_focus_18_desc: "A rather large number of super mutants live in the commonwealth, among them there are some leaders who are subordinate to everyone else, having replaced such super mutants with our Sinta, we could, without announcing a war, gradually subdue them."
 INS_focus_19:0 "Praise Scientists"
 INS_focus_19_desc: "Your scientists have done a rather large and high-quality work, we should praise them with a small presenter.."
 INS_focus_20:0 "The Fate of the Boston Supermutants"
 INS_focus_20_desc: "Your Sinta, occupy all the highest positions in the state Supermutants, now their fate depends on you...."
 INS_focus_21:0 "Sint's invention"
 INS_focus_21_desc: "Finally, our scientists will not have to risk their precious lives in order to make these or other resources, materials, etc. located on the territory of the commonwealth ... Synty is a human-like machine, but from a human they only have a physique, and everything else is a machine."
 INS_focus_22:0 "Synth Factory"
 INS_focus_22_desc: "Sinths are not so easy to do, and further expansion of our enterprises will allow us to focus on stamping them massively."
 INS_focus_23:0 "Genetic Division"
 INS_focus_23_desc: "Our contingent of scientists is growing, which allows us to open more and more new departments of studies...."
 INS_focus_24:0 "Experimental Synths"
 INS_focus_24_desc: "Department Developed gave to you in submission, two companies of Sint...."
 INS_focus_25:0 "Sinta's 2nd Generation"
 INS_focus_25_desc: "Genetic improvement of synths will allow us to introduce them into human communities of the community, synths of the 2nd generation are so unique that they are completely identical to human behavior ..."
 INS_focus_26:0 "Sinta's volunteers"
 INS_focus_26_desc: "We could send our synths into wars that please us. Under the guise of one side or another, they could bring victory to a country that would benefit us...."
 INS_focus_27:0 "Dynamic Integration of Thinking"
 INS_focus_27_desc: "Синты 2-го Поколения намного превосходят своих предшедствеников 1-го поколения,необходимо разработать новую стратегию боя,для этих синтов..."
 INS_focus_28:0 "Backup Synth's Action"
 INS_focus_28_desc: "The synths of the 1st and 2nd generation, contained in a large number of in our warehouses, and until there was not a reasonable use for them, do you want to use them?"
 INS_focus_29:0 "Room Improvement"
 INS_focus_29_desc: "Our rooms are furnished in a rather gloomy style, maybe it's time to come up with something newer?"
 INS_focus_30:0 "Oil deposit"
 INS_focus_30_desc: "Our workers, Sinta, accidentally discovered the oil field during the construction of new premises ... our scientists immediately ran and now, from now on, our Institute no longer suffers a shortage of fuel."
 INS_focus_31:0 "Sint Factory In Neighborhood"
 INS_focus_31_desc: "Our people are curiously inspecting our new acquisitions ... the lands are good, but they also need to be protected, building sint factories could solve this problem."
 INS_focus_32:0 "Food Production In Neighborhood"
 INS_focus_32_desc: "After the military conflict, the land of good-neighborliness lies in ruins, all the goods that infested all good-neighborliness have disappeared. It is necessary to open the production of synthetic food, for it has come to the point that our scientists remain without their daily rations.."
 INS_focus_33:0 "Sints Factory In Trinity Tower"
 INS_focus_33_desc: "Our people are curiously inspecting our new acquisitions ... the lands are good, but they also need to be protected, building sint factories could solve this problem."
 INS_focus_34:0 "Garment Manufacturing at Trinity Tower"
 INS_focus_34_desc: "Many subordinate super mutants go naked, without clothes, it confuses your scientists, having adjusted the production of clothes, you could solve three problems at once ... 1) Scientists will no longer be embarrassed 2) Super mutants will look like a real army and not like now 3) Improve production civil industry."
 INS_focus_35:0 "Air Combat Materials"
 INS_focus_35_desc: "One of our scientists became very interested in air transport after the Brotherhood of Steel flew into the Commonwealth with his Airship. In one of our books, he found instructions on the tactics of Air Combat."
 INS_focus_36:0 "Creation of Synthe Pilots"
 INS_focus_36_desc: "It is obvious that we are not going to sacrifice our scientists in battle, it is for this purpose that our scientists begin the development of Cynthes capable of controlling the aircraft.."
 INS_focus_37:0 "Creating Underground Air Bases"
 INS_focus_37_desc: "We have enough data to create an air force of the institute, but there is no place to place the aircraft, you need to build a couple of airfields in the underground complexes."
 INS_focus_38:0 "Air Superiority"
 INS_focus_38_desc: "maybe someone other than us and the Brotherhood of Steel will be able to fully use the air equipment on the territory of the community."
 INS_focus_39:0 "Covert Operations Aimed Against Minutemen"
 INS_focus_39_desc: "Minutemen are gaining strength, and they become a threat to us, we need to do something urgently with it.."
 INS_focus_40:0 "Launch Patrol Synths"
 INS_focus_40_desc: "Your Sinta Agents attempted to kidnap the leadership of the Minutemen, but this task failed, our agents were destroyed on the spot a day later, the Minutemen attacked one of our strongholds. the whole storm continues to rage."
 INS_focus_41:0 "Modern Communications"
 INS_focus_41_desc: "Our scientists have provided you with a scheme of the latest communications that can change our current view of battlefield... "
 INS_focus_42:0 "New Attempt"
 INS_focus_42_desc: "The introduction of our Minuteman leadership failed ... So simply we will not surrender. Not so long ago, one of the Minutemen detachments was ambushed and destroyed by our synths. Among them there was no senior leadership of Minutemen, however we could start capturing the Minutemen from lower classes... "
 INS_focus_43:0 "Robbery Warehouses Minutemen"
 INS_focus_43_desc: "Introduced synths, give us the first fruits of their work, on the kanun, under cover of night, secretly, without noise and unnecessary witnesses, our synths removed a huge number of weapons from the territory of Fort Independence, and just not noticeably returned back to the rear of our enemy. In the morning, the minutemen were alarmed, but they couldn’t update our implemented synths... "
 INS_focus_44:0 "Out of the Underground"
 INS_focus_44_desc: "The conflict with the Minutemen has hit our economy hard, it's time to end with this. The father announced the red code, all Synths are activated and go to the border with the Minutemen for open confrontation "
 INS_focus_45:0 "War With Organization"
 INS_focus_45_desc: "'Strelki' An organization whose services we used more than once in the past. When there were no synths, we needed protection, it was the arrows behind the covers that provided protection to our research groups, but this was a long time ago. The arrows occupy the territories we need and need cover this organization."
 INS_focus_46:0 "Brotherhood lesson"
 INS_focus_46_desc: "The Brotherhood of Steel, considers us the greatest threat not only to the commonwealth, but to the whole world, well, the time has come to show them that they are right.."
 INS_focus_47:0 "Otryzhyt redhead"
 INS_focus_47_desc: "Ginger Raiders rob our territories, it's time to stop it..."
 INS_focus_48:0 "Confrontation With Forged"
 INS_focus_48_desc: "Forged is a real scourge of the commonwealth, before us they crossed the road to mini-men, before mini-men they crossed the road to shooters. Forced serious grouping, it’s worth preparing our troops as best as possible before entering into open stforming"
 INS_focus_49:0 "Meet the Federation New-New-York"
 INS_focus_49_desc: "On the West Bank of the Commonwealth, a strong and fairly large state, the Federation New New York, was formed. They consider themselves invincible, it’s time to show them the opposite...."
 INS_focus_50:0 "Search for single thinkers"
 INS_focus_50_desc: ""
 INS_focus_51:0 "Synthetic Drevni"
 INS_focus_51_desc: "The Department of Synthesizing announced its readiness to produce synthetic ancient, but this will take time ..."
 INS_focus_52:0 "United Team"
 INS_focus_52_desc: "It was decided to unite the teams of scientists to study various technologies"
 INS_focus_53:0 "Marine Doctrine Research"
 INS_focus_53_desc: "At the institute there are a lot of interesting materials on Maritime Doctrines, we could send a team in search of knowledge."
 INS_focus_54:0 "Air Combat Tactics Research"
 INS_focus_54_desc: "At the institute there are a lot of interesting materials related to the Air Doctrines, we could send a team in search of knowledge."
 INS_focus_55:0 "Reflections of Progress"
 INS_focus_55_desc: "Pre-war America, was one of the most developed countries on the planet and many were jealous of its electrical potential, now, passing so many years, all this will get to us."
 INS_focus_56:0 "Synthesis"
 INS_focus_56_desc: "Sint, this is one of the greatest achievements of the Institute. It is necessary to continue our development of modernizations of synths in order to have weight on the world stage of post-war America"
 INS_focus_57:0 "Prewar tactics"
 INS_focus_57_desc: "At the institute there are a lot of interesting materials related to the Land Doctrines, we could send a team in search of knowledge."
 INS_focus_58:0 "Black Day Stocks"
 INS_focus_58_desc: "There are a lot of useful things lying around in our warehouses, we can call a Cynt employee to sort it all out, but it will take time."
 INS_focus_59:0 "Eastern Ambitions"
 INS_focus_59_desc: "It's time to expand to the west, we are preparing a group of scientists and synths to teleport to the west coast ..."
 INS_focus_60:0 "Teleportation Staff"
 INS_focus_60_desc: "Our western corps is experiencing a lack of human resources in the first couple, we need to send more people to them ..."
 INS_focus_61:0 "Teleport Sint"
 INS_focus_61_desc: "Our western corps, in the first couple does not have a grip on Cynth, we need to send more synths to them ..."
 INS_focus_62:0 "Beginning of work"
 INS_focus_62_desc: "Now, everything is ready for the full work of our western corps"
 INS_focus_63:0 "Liquidation of Local Population"
 INS_focus_63_desc: "Our Synths replaced almost all people in the 'New Sterling' territory, but in the north these people still continue to exist unaware of an imminent threat, people are replaced by synths for too long, our western corps has gained strength and is ready for open confrontation. order to attack?"
 INS_focus_64:0 "Synthetic Swamps"
 INS_focus_64_desc: "The Department of Synthesizing surprised you with the news that they are preparing a breakthrough in synthesizing. They propose to create controlled Bolotnikov who will be fully aware of everything that is happening and follow our orders without a word for word, thanks to the chip that will be embedded in their bodies. However, this will require funds and time..."
 INS_focus_65:0 "Hippos Synthetics"
 INS_focus_65_desc: "Vault 87, keeps the secrets of creating super-soldiers, capable of destroying everything and everyone in its path, we have taken possession of this technology and now it’s only a matter of time before our scientists can create synthetics of similar power as the asylum seekers 87 who lived here before."
 INS_focus_66:0 "Children Synthetics"
 INS_focus_66_desc: "In the lands of post-war America, a negligible number of children die because of the harsh living conditions, we could create children of synthetics who would send them back to settlements for the purpose of espionage ..."
 INS_focus_67:0 "Sints 3rd Generation"
 INS_focus_67_desc: "Our Scientists have made significant progress in synthesizing and now we have access to unique, almost unbeatable killer warriors ..."
 INS_focus_68: 0 "War with the Legion"
 INS_focus_68_desc: "Our synthes are superior to the legions living on the west coast, but they have a huge numerical superiority, is it worth starting a military event with them?"
 INS_focus_69: 0 "War with the NKR"
 INS_focus_69_desc: "The New California Republic, a true stronghold of democracy on the west coast of the former United States, after defeating the Caesar legion, we can only conquer them."